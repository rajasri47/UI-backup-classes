        <title>
            Global Scope variables
        </title>
    </head>
    <body>
        <script>
            var a = 90; // Global/public scope
            var b = 99; // Global / public
            z = 100; // public
            userAge = 30; //public

            function sample() {
                userName = "Teena"; //  public scope 
                var c = 100; // Local/private scope
                
                console.log("Value of a is " + a);

</html>
