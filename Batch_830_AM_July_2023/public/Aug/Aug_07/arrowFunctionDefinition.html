<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            
            // Type 1 - General function
            function displayMsg() {
                console.log("From display msg");
            }

            // Type 2 - Function as variable ECMA 
            var displayMsg = function() {
                console.log("From display msg");
            }

            // Type 3 - Arrow functions 
            var displayMsg = () => {
                console.log("From display msg");
            }

        </script>
    </body>
</html>
