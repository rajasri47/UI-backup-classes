<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Predefined String Methods
        </title>
    </head>
    <body>
        <script>
            var msg ="hello every 1";
            console.log(msg);
            
            console.log(msg.length);
            console.log(msg[9]);
            console.log(msg.charAt(9))
            console.log(msg.charCodeAt(9))
            console.log(msg.substring(5, 10)); // start index, end index 
            console.log(msg.slice(5, 10)); // start index, end index 

            console.log(msg.substr(5, 10)); // start index, total no. of char 

            console.log(msg.replace(/e/gi, '***'))

            console.log(msg.split(''));
            console.log(msg.includes("every"));
            console.log(msg.indexOf("every"));

            console.log(msg.toLowerCase())
            console.log(msg.toUpperCase())
            var msg2 = "  hello  every    one     ";
            console.log(msg2)
            console.log(msg2.trim())
            
        </script>
    </body>
</html>
