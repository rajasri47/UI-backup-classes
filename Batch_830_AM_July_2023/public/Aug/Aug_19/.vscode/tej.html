!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Arrangement</title>
</head>

<style>
    .header{
    text-align: center;
    text-decoration: underline;
    font-weight: bold;
    font-size: larger;
    border: 3px solid;
    margin: 5px;
    padding: 5px;
    background-color: aquamarine;
    color: black;
    }

    .block{
    width: 150px;
    height: 150px;
    border: 2px solid;
    margin: 3px;
    text-align: center;
    font-weight: bold;
    }

    .block7{
    float: right;
    background-color: red;
    }

    .block1{
    float: left;
    background-color: royalblue;
    clear: both;
    }

    .block2{
    float: left;
    background-color: blueviolet;
    }

    .block7{
    float: right;
    background-color: yellow;
    }

    .block6{
    float: right;
    background-color: rebeccapurple;
    }

    .block8{
    float: right;
    clear: both;
    background-color: green;
    }

    .block3{
    clear: both;
    float: left;
    background-color: gray;
    }

    .block9{
    float: right;  
    background-color: skyblue;
    }

    .block4{
    clear: both;
    float: left; 
    background-color: darkgoldenrod;
    }

    .block5{
    float: left; 
    background-color: darkgreen;
    }

    .block6{
    float: left; 
    background-color: firebrick;
    }

    .block10{
    float: right;
    background-color: forestgreen;
    }

</style>

<body>
    <div class="header"><h2>BLOCK ARRANGEMENT</h2></div>
    <div class="block block1">Block 1</div>
    <div class="block block2">Block 2</div>
    <div class="block block3">Block 3</div>
    <div class="block block4">Block 4</div>
    <div class="block block5">Block 5</div>
    <div class="block block6">Block 6</div>
    <div class="block block7">Block 7</div>
    <div class="block block8">Block 8</div>
    <div class="block block9">Block 9</div>
    <div class="block block10">Block 10</div>
</body>
</head>
</html>
