<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        demonstrating css floating property
    </title>
    </head>
    <body>
        <h3>
            block game
        </h3>
        
        <style>
            h3{
                text-align: center;
                border: 1px solid;
                
            }
            .block1,
            .block2,
            .block3,
            .block4,
            .block5,
            .block6,
            .block7,
            .block8,
            .block9,
            .block10,
            .block11,
            .block12,
            .block13,
            .block14,
            .block15
            {
             border: 1px solid;
             width: 120px;
             height: 100px;
             text-align: center;
                
            }
            .footer{
                border: 1px;
                border-width: 0;
                text-align: center;
            }

            .block1{
                background-color: blanchedalmond;
                   
            }
            
            .block3{
                background-color: blueviolet;
                float:right;
                clear:none;
            }
            .block4::after{
                background-color: aquamarine;
                float: right;
                clear:none;
            }
            .block2{
                background-color: blue;
                 float:right;
                clear: 400px;;
            }
            .block5{
                background-color: azure;
                float:right;
                clear:none;

            
            }
            .block6{
                background-color: antiquewhite;
                
            }
            .block7{
                background-color:blue;
                float:left;
            }
            .block8{
                background-color: blueviolet;
                clear:none;
            }
            .block9{
                background-color: blue;
                float: right;
                clear:none;
            }
            .block10{
                background-color:green;
                float:right;
                clear:none;
            }
            .block11{
                background-color: black;
                float:right;
                
            }.block12{
                background-color:red;
                float:left;
                clear: none;

            }  
            .block13{
                background-color: antiquewhite;
                float:left;
            }
            .block14{
                background-color: aquamarine;
                float:left;
            }
            .block15{
                background-color: blue;
                float:left;
            }
            .footer{
                background-color: white;
            }
            </style>
            </head>
            <body>
                
                <div class="block1">block1</div>
                <div class="block2">block2</div>
                <div class="block3">block3</div>
                <div class="block4">block4</div>
                <div class="block5">block5</div>
                <div class="block6">block6</div>
                <div class="block7">block7</div>
                <div class="block8">block8</div>
                <div class="block9">block9</div>
                <div class="block10">block10</div>
                <div class="block11">block11</div>
                <div class="block12">block12</div>
                <div class="block13">block13</div>
                <div class="block14">block14</div>
                <div class="block15">block15</div>
                <h1>
                    copyright@2023
                 </h1>
                <style>
                h3{
                    text-align: center;
                    border:1px solid;
                }
                </style>
                </body>
            </html>
