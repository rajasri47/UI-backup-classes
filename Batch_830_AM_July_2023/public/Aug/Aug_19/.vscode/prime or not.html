<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the given number is prime or not
    </title>
</head>
<body>
    <script>
        var n = 6;
        var count = 0;
        for(var i=1;i<=n;i++){
            var rem = n % i;
            // console.log(rem)
            if(rem==0){
                count++;
            }
        }
        if(count == 2){
            console.log("its a prime number")
        } else{
            console.log("its  not a prime")
        }
</script>
    
</body>
</html>
