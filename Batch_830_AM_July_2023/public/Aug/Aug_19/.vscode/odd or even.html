<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>finding the sum of even or odd
    </title>
</head>
<body>
    <script>
        var min=1;
        var max=100;
        var evensum=0;
        var oddsum=0;
        for(var i=min;i<=max;i++){
            if(i%2==0) { // even
            // console.log(i);
            }else{ // odd
                oddsum +=i;
            }
        }
        console.log(" sum of even no is" +evensum)
        console.log("sum of odd no is"+oddsum)
    </script>
    
</body>
</html>
