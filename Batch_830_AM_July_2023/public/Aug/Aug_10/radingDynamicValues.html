<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Reading Dynamic Data to Array
        </title>
    </head>
    <body>
        <script>
            // var data = [34, 5 , 78, 90];
            var data = [];
            var n = prompt("enter how many sub marks");
            n = parseInt(n);
            for (var i = 0; i < n; i++) {
                data[i] = prompt("etner value for " + i + " pos")    
                data[i] = parseInt(data[i]);
            }
            var sum = 0;
            for (var i = 0; i < data.length; i++) {
                if (data[i] % 2 == 0) {
                    //console.log(data[i]);
                    sum = sum + data[i]
                }
            }
            console.log(sum)

           
        </script>
    </body>
</html>
