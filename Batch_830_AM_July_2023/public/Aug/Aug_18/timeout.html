<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div>
            Demonstrating settimeout method
        </div>
        <script>
            console.log("hello every one");
            var  showMsg = () => {
                
                console.log("Thanks for visiting our webpage");
            }

            showMsg();

            // setTimeout(showMsg, 5000);

            setTimeout(() => {
                console.log("Thanks for visiting our webpage");
            }, 3000);

            console.log("END")

            // var showMsg = () => console.log("hello every one")

            
        </script>
    </body>
</html>
