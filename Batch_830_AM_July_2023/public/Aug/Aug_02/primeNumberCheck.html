            var msg = ''
            for (var j = 2; j <= 1000; j++) {

                var count = 0;
                for (var i = 2; i < n; i++) {

                    if (rem == 0) {
                        count++;
                        break;
                    }
                }
                if (count == 0) {

                    msg += "  ITs a prime number " + n
                } else {
