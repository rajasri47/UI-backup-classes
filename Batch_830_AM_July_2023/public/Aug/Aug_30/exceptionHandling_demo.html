<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating Exception handling - try, catch, fianally, throws, throw
        </title>
    </head>
    <body>
        <div id="container"></div>
        <script>
            console.log("Start");
            try {
                console.log("1")
                console.log("2")
                document.querySelector("#container").innerHTML = "Hello every one";
                console.log("3")
            } catch(err) 
                console.log("fr catch block")
            }
            console.log("End")
        </script>
    </body>
</html>
