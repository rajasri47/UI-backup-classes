    <body>
        <script>
            var n = prompt("etner a number");

            var sum = 0;
            var temp = n;
            /*n = n.toString();

            while (n > 0) {
                var rem = n % 10;
                // sum = sum + (rem ** len);

                sum += (rem ** len);
                
                n = n / 10;
                // n = parseInt(n);
                console.log(n);
            }
            if (sum == temp) {
                console.log("Its armstrong no")
            } else {
                console.log("Its not")
            }
            
        </script>
