<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            // break; As keyword through which we can stop executing from an iteration block (looping)
            console.log("STart");
            for (var i = 1; i<= 10; i++) {
                
                if (i == 5) {
                    continue;
                }
                console.log(i);
            }
            console.log("End");
        </script>
    </body>
</html>
