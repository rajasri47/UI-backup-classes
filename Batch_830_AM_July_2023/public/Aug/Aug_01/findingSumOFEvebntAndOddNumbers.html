<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Finding Sum of Even and Odd values
        </title>
    </head>
    <body>
        <script>
            var min = 1;
            var max = 100;
            var evenSum = 0;
            var oddSum = 0;
            for (var i = min; i <= max; i++) {
                if (i % 2 == 0) { // EVEN
                    // console.log(i);
                    evenSum = evenSum + i;
                } else { // ODD
                    oddSum += i;
                }
            }

            console.log("sum of even no is " + evenSum)
            console.log("sum of ODD no is " + oddSum)
        </script>
    </body>
</html>
