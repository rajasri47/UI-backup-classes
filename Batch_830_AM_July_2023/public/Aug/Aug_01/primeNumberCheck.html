    <body>
        <script>
            var n = prompt("enter a number");
            n = parseInt(n);
            var count = 0;

            /*for (var i = 1; i <= n; i++) {

            // The time complexity is "n-2"
            for (var i = 2; i < n; i++) {
                var rem = n % i;
                // console.log(rem)
                if (rem == 0) {
                    count++;
                    break;
                }
            }
            if (count == 0) {
                console.log("ITs a prime number")

            }
            
        </script>
