<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating Arrays - finding sum
        </title>
    </head>
    <body>
        <script>
            var data = [99, 34, 56, 78, 90];
            var sum = 0;

            // sum = data[0] + data[1] +...
            for (var i = 0 ; i < data.length; i++) {
                sum = sum + data[i];
            }

            console.log("The sum is " + sum);
            
        </script>
    </body>
</html>
