<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Demonstrating - functions with return value and params.</title>
    </head>
    <body>
        <script>
            
            var readValues = () => {
                var a1, a2;
                a1 = prompt("enter value for a1");
                a1 = parseInt(a1); // 23
                a2 = prompt("enter value for a2")
                a2 = parseInt(a2); // 33
                var sum = findSum(a1, a2); // sum = 56
                console.log("The sum is " + sum);
            }

            var findSum = (a1, a2) => {
                var result = a1 + a2; // 23 + 33 -> 56
                return result; // return 56
            }

            readValues();
        </script>
    </body>
</html>
