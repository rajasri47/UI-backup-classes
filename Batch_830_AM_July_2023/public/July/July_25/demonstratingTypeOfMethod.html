        <title>
            Javascript 'typeof' method
        </title>
    </head>
    <body>
        <script>
            var name = "Raj";

            
            
            var age = 20.45;
            var isFeepaid = true;
            var gender;

            console.log("name is " + name);

            console.log("type of isFeepaid " + typeof(isFeepaid));
            console.log(typeof(gender));
            console.log(typeof(alert));

           
        </script>
