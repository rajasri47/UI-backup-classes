<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating Looping CS
        </title>

    <body>
        <script>
            
            console.log("Start");

                for ( var count = 1   ; count <= 50    ; count++  ) {
                    console.log("Good morning all");
                    console.log("Have a great day");
                }


               

            console.log("End")
        </script>
    </body>
