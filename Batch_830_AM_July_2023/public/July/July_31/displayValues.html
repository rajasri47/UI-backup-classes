<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating  for loop - diaplay values between 1 to 100
        </title>
    </head>
    <body>
        <script>

            for (var count = 1;  count <= 100; count++) {

                console.log(count);

            }

            for (var i = 55; i >= 21; i--) {
                console.log(i);
            }


            
        </script>
    </body>
</html>
