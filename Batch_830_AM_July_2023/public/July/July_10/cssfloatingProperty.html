<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating CSS floating property
        </title>
        <style>
            .block1,
            .block2,
            .block3, 
            .block4,
            .block5 {
                border: 1px solid;
                width: 120px;
                height: 100px;
                text-align: center;
                float: right;
                clear: both;
            }
            .block1 {
                background-color: green;
                
            }
            .block2 {
                background-color: antiquewhite;
                
            }
            .block3 {
                background-color: aqua;
                
                
                
            }
            .block4 {
                background-color: bisque;
                
            }

            .block5 {
                background-color: blueviolet;
                height: 130px;
                width: 130px;
                
            }
            
        </style>
    </head>
    <body>
        <div class="block1">BLOCK2</div>
        <div class="block2">BLOCK1</div>
        <div class="block3">BLOCK3</div>
        <div class="block4">BLOCK4</div>
        <div class="block5">BLOCK5</div>
        <a href="http://abc.com">This is my link</a>
    </body>
</html>
