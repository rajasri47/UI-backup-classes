<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating CSS Priority
        </title>
        <style>
            .content {
                background-color: yellow !important;
                font-size: 25px !important;
            }

            #myContainer {
                border: 5px solid teal !important;
                font-size: 52px !important;
            }
            p {
                font-size: 20px;
                
            }
        </style>
    </head>
    <body>
        <p style="color: green;font-size: 50px;" class="content" id="myContainer">
            Hello everyone
        </p>
    </body>
</html>
