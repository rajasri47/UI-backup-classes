<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating z-index and opacity
        </title>
        <style>
            .block {
                border: 1px solid;
                width: 120px;
                height: 120px;
                text-align: center;
            }
            .block1 {
                background-color: gainsboro;
            }
            .block2 {
                background-color: aqua;
                z-index: 320;
                position: relative;
            }
            .block3 {
                background-color: green;
                position: relative;
                left: 90px;
                top: 60px;
                z-index: 300;
            }
            .block4 {
                background-color: yellow;
                position: relative;
                left: 150px;
                z-index: 2900;
                opacity: 0.45;
            }
        </style>
    </head>
    <body>
        <div class="block block1">BLOCK 1</div>
        <div class="block block2">BLOCK 2</div>
        <div class="block block3">BLOCK 3</div>
        <div class="block block4">BLOCK 4</div>

    </body>
</html>
