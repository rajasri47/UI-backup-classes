<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating css positions - static
        </title>
        <style>
            .block {
                border: 1px solid;
                width: 130px;
                height: 110px;
                text-align: center;

            }
            .block1 {
                background-color: gray;
            }
            .block2 {
                background-color: green;
            }
            .block3 {
                background-color: orangered;
                left: 180px;
                top: 50px;
                
                
            }
            .block4 {
                background-color: aqua;
            }
            .parentElement {
                border: 1px solid;
                width: 500px;
                height: 500px;
                overflow: auto;
            }
            .headBar {
                border: 2px solid;
                padding: 10px;
                margin: 10px;
                text-align: center;
                position: fixed;
                left: 10px;
                right: 10px;
                background-color: #fff;
            }
            .emptyBlock {
                height: 80px;
            }
        </style>
    </head>
    <body>
        <div class="headBar"> Page content </div>
        <div class="emptyBlock"></div>
        <div class="parentElement">
            <div class="block block1">Block 1</div>
            <div class="block block2">Block 2</div>
            <div class="block block1">Block 1</div>
            <div class="block block2">Block 2</div>
            <div class="block block3">Block 3</div>
            <div class="block block4">Block 4</div>
            <div class="block block2">Block 2</div>
            <div class="block block1">Block 1</div>
        </div>
        <div class="parentElement">
            <div class="block block1">Block 1</div>
            <div class="block block2">Block 2</div>
            <div class="block block1">Block 1</div>
            <div class="block block2">Block 2</div>
            <div class="block block3">Block 3</div>
            <div class="block block4">Block 4</div>
            <div class="block block2">Block 2</div>
            <div class="block block1">Block 1</div>
        </div>
    </body>
</html>
