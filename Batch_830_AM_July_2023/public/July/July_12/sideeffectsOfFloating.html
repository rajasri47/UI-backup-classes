<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .header,
            .footer {
                border: 1px solid;
                margin: 5px;
                padding: 10px;
            }
            .block {
                border: 1px solid;
                width: 120px;
                height: 120px;
                background-color: yellow;
                float: right;
            }
            .blockContainer {
                height: 130px;
            }
            .block1 {
                background-color: yellow;
                clear: both;
            }
            .block2 {
                background-color: green;
                clear: both;
            }
        </style>
    </head>
    <body>
        <div class="header">Hello</div>
        <div class="blockContainer">
            <div class="block block2">BLOCK 2</div>
            <div class="block block1">BLOCK 1</div>
            
        </div>
        <div class="footer">@copyrights</div>
    </body>
</html>
