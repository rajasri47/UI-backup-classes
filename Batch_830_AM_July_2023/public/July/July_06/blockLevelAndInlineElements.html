<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating block and inline elements
        </title>
        <style>
            .content {
                background-color: green;
                width: 200px;
                height: 250px;

            }
            p {
                background-color: yellow;
                width: 200px;
                height: 30px;
            }
            .test {
                background-color: aqua;
                height: 200px;
            }
        </style>
    </head>
    <body>
        <h3>
            Demonstrating block and inline elements
        </h3>
        <div>Item 1</div>
        <div>Item 2</div>
        <div class="content">Item 3</div>
        <div>Item 4</div>
        <div>Item 5</div> Hello 
        Every one

        ONE 
        TWO
        <p>Hello</p>
        THREE 
        Four
        Five
        <h3 class="test">DEMO</h3>
        Six
        SEven
<br>

       
    </body>
</html>
