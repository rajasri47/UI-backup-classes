<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float Assingment</title>
    <style>
      .Header {
        border: 1px solid black;
        background-color: bisque;
        height: 30px;
        padding: 3px;
        text-align: center;
        margin: 5px;
      }
      .box {
        border: 2px solid red;
        width: 100px;
        height: 100px;
        text-align: center;
        margin: 3px;
      }
      .footer {
        border: 1px solid black;
        background-color: rgb(248, 195, 130);
        height: 30px;
        padding: 3px;
        text-align: center;
        margin: 4px;
      }
      .block1 {
        float: left;
      }
      .block2 {
        background-color: blueviolet;
        float: right;
      }
      .block3 {
        background-color: aqua;
        float: right;
      }
      .block4 {
        clear: both;
        float: left;
        background-color: yellow;
      }
      .block5 {
        background-color: brown;
        float: right;
      }
      .block6 {
        clear: both;
      }
      .block7 {
        float: left;
      }
      .block8,
      .block9,
      .block10 {
        float: right;
      }
      .block11 {
        clear: both;
        float: left;
      }
      .block12,
      .block13,
      .block14 {
        float: left;
      }
      .block15 {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="Header">Block Game</div>
    <div class="box block1">1</div>
    <div class="box block2">3</div>
    <div class="box block3">2</div>
    <div class="box block4">4</div>
    <div class="box block5">5</div>
    <div class="box block6">6</div>
    <div class="box block7">7</div>
    <div class="box block8">8</div>
    <div class="box block9">9</div>
    <div class="box block10">10</div>
    <div class="box block11">11</div>
    <div class="box block12">12</div>
    <div class="box block13">13</div>
    <div class="box block14">14</div>
    <div class="box block15">15</div>
    <div class="footer">Copy Right @2023</div>
  </body>
</html>
