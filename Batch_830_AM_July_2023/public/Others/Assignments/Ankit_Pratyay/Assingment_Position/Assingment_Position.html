<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Property</title>
    <style>
      .header {
        font-size: 35px;
        font-weight: bold;
        border: 1px solid;
        height: 40px;
        text-align: center;
        margin: 2px 0;
      }
      .block {
        height: 120px;
        width: 120px;
        border: 1px solid;
        opacity: 0.75;
      }
      .block1 {
        background-color: antiquewhite;
      }
      .block2 {
        background-color: aqua;
        position: absolute;
        left: 80px;
        top: 109px;
        z-index: 3;
      }
      .block3 {
        background-color: blueviolet;
        position: absolute;
        right: 7px;
        top: 51px;
        z-index: 2;
      }
      .block4 {
        background-color: aquamarine;
        position: absolute;
        right: 65px;
        top: 112px;
        z-index: 2;
      }
      .block5 {
        background-color: rgba(0, 255, 106, 0.751);
        position: absolute;
        right: 43%;
        top: 43%;
        z-index: 2;
      }
      .block6 {
        background-color: rgb(255, 0, 238);
        position: absolute;
        right: 49%;
        top: 30%;
      }
      .block7 {
        background-color: rgb(221, 228, 15);
        position: absolute;
        left: 54%;
        top: 30%;
        z-index: 3;
      }
      .block8 {
        background-color: rgb(10, 126, 228);
        position: absolute;
        right: 49%;
        top: 58%;
        z-index: 3;
      }
      .block9 {
        background-color: rgb(154, 71, 51);
        position: absolute;
        left: 54%;
        top: 58%;
      }
      .block10 {
        background-color: blue;
        position: absolute;
        top: 74%;
      }
      .block11 {
        background-color: brown;
        position: absolute;
        top: 65%;
        left: 80px;
      }
      .block12 {
        background-color: rgb(247, 138, 138);
        position: absolute;
        right: 7px;
        top: 74%;
      }
      .block13 {
        background-color: rgb(159, 159, 244);
        position: absolute;
        right: 65px;
        top: 65%;
      }

      .footer {
        text-align: center;
        font-weight: bold;
        border: 1px solid;
        height: 20px;
        width: 99%;
        margin: 0 2px;
        position: absolute;
        top: 96%;
      }
    </style>
  </head>
  <body>
    <div class="header">Block Games</div>
    <div class="block1 block"></div>
    <div class="block2 block"></div>
    <div class="block3 block"></div>
    <div class="block4 block"></div>
    <div class="block5 block"></div>
    <div class="block6 block"></div>
    <div class="block7 block"></div>
    <div class="block8 block"></div>
    <div class="block9 block"></div>
    <div class="block10 block"></div>
    <div class="block11 block"></div>
    <div class="block12 block"></div>
    <div class="block13 block"></div>
    <div class="footer">@copyright 2023</div>
  </body>
</html>
