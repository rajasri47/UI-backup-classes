<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Tax Calculator</title>
    <style>
      h2 {
        text-align: center;
        font-size: 30px;
        color: red;
      }
      p {
        text-align: center;
        font-size: 25px;
      }
      .getResult {
        font-size: 22px;
      }
    </style>
  </head>
  <body>
    <h2>Total Salary and Tax Calculator</h2>
    <i><p>! See Console for results</p></i>
    <p class="getResult">Right click on Webpage then Inspect and then Console</p>
    <p class="getResult">OR</p>
    <p class="getResult">Ctrl + Shift + i and then Console</p>
    <script>
      var empName,
        empAge,
        department,
        basicSalary,
        empGender,
        HRA,
        PF,
        totalTax,
        totalSalary;
      empName = prompt("Enter Employee Name");
      empAge = prompt("Enter Employee Age");
      empGender = prompt("Enter Employee Gender");
      department = prompt("Enter Department");
      basicSalary = parseInt(prompt("Enter Basic Salary"));
      HRA = (basicSalary * 24) / 100;
      PF = (basicSalary * 14) / 100;
      totalSalary = (basicSalary + HRA + PF)* 12;


      console.log("Name of Employee is " + empName);
      console.log("Age of Employee is " + empAge);
      console.log("Gender of Employee is " + empGender);
      console.log("Department of employee is " + department);
      console.log("HRA of "+ empName + " is ₹"+ HRA + " Per month")
      console.log("PF Contribution of "+ empName + " is ₹" + PF + " Per month")
      console.log("Total salary of " + empName + "is ₹" + totalSalary + "Per Anum")

      //For Male
      if (empGender === 'male') {
        if (totalSalary >= 300000) {
          totalTax = (totalSalary * 15) / 100;
          console.log("Tax Slab of Employee is 15%");
          console.log("Total tax is ₹" + totalTax + " Per Year");
        } else if (totalSalary >= 200000 && totalSalary < 300000) {
          totalTax = (totalSalary * 10) / 100;
          console.log("Tax Slab of Employee is 10%");
          console.log("Total tax is ₹" + totalTax + " Per Year");
        } else if (totalSalary >= 100000 && totalSalary < 200000) {
          totalTax = (totalSalary * 5) / 100;
          console.log("Tax Slab of Employee is 5%");
          console.log("Total tax is ₹" + totalTax + " Per Year");
        } else {
          console.log("Tax Slab of Employee is 0%");
          console.log("Total tax is ₹0 Per Year");
        }
      }
      //For Female
      else if (empGender === "female") {
        if (totalSalary >= 300000) {
          totalTax = (totalSalary * 10) / 100;
          console.log("Tax Slab of Employee is 10%");
          console.log("Total tax is ₹" + totalTax + " Per Year");
        } else if (totalSalary >= 200000 && totalSalary < 300000) {
          totalTax = (totalSalary * 5) / 100;
          console.log("Tax Slab of Employee is 5%");
          console.log("Total tax is ₹" + totalTax + " Per Year");
        } else {
          console.log("Tax Slab of Employee is 0%");
          console.log("Total tax is ₹0 Per Year");
        }
      }
    </script>
  </body>
</html>
