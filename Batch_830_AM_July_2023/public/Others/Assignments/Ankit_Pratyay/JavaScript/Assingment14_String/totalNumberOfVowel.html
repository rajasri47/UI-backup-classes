<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Total no of Vawels</title>
    <style>
      h2 {
        text-align: center;
        font-size: 30px;
        color: red;
      }
      p {
        text-align: center;
        font-size: 25px;
      }
      .getResult {
        font-size: 22px;
      }
    </style>
  </head>
  <body>
    <h2>Find total Number of Vowel in an given String</h2>
    <i><p>! See Console for results</p></i>
    <p class="getResult">
      Right click on Webpage then Inspect and then Console
    </p>
    <p class="getResult">OR</p>
    <p class="getResult">Ctrl + Shift + i and then Console</p>
    <script>
      function getData() {
        var vowels = ["a", "e", "i", "o", "u"];
        var str = prompt("Enter a String !!!");
        var count=0;
        for (let letter of str.toLowerCase()) {
          if (vowels.includes(letter)) {
            count++;
          }
        }
        console.log("Total no of Vawel is "+count)
      }
      getData();
    </script>
  </body>
</html>
