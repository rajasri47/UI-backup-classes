<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Total Digit</title>
    <style>
      h2 {
        text-align: center;
        font-size: 30px;
        color: red;
      }
      p {
        text-align: center;
        font-size: 25px;
      }
      .getResult {
        font-size: 22px;
      }
    </style>
  </head>
  <body>
    <h2>Find the total number of digit in a given string !!!</h2>
    <i><p>! See Console for results</p></i>
    <p class="getResult">
      Right click on Webpage then Inspect and then Console
    </p>
    <p class="getResult">OR</p>
    <p class="getResult">Ctrl + Shift + i and then Console</p>
    <script>
      function getData() {
     
        var str = prompt("Enter a String !!!")
        var count=0;
        for(let i=0;i<str.length;i++)
        {
            if(str.charCodeAt(i)>=48 && str.charCodeAt(i)<=57) count++
        }
        console.log("The total number of Digit is : "+count)
      }
      getData();
    </script>
  </body>
</html>
