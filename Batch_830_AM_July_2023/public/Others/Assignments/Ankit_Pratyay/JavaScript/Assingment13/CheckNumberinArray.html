<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Number existing or not</title>
    <style>
      h2 {
        text-align: center;
        font-size: 30px;
        color: red;
      }
      p {
        text-align: center;
        font-size: 25px;
      }
      .getResult {
        font-size: 22px;
      }
    </style>
  </head>
  <body>
    <h2>Check the Number is Existing from Given Array</h2>
    <i><p>! See Console for results</p></i>
    <p class="getResult">
      Right click on Webpage then Inspect and then Console
    </p>
    <p class="getResult">OR</p>
    <p class="getResult">Ctrl + Shift + i and then Console</p>
    <script>
      function checkValue(arr, num) {
        let flag =false;
        for(let i=0;i<arr.length;i++)
        {
          if(arr[i]== num)
          {
            flag=true;
            break;
          }
        }
        if(flag)
        {
          console.log(num+ " is Available is the Array")
        } else{
          console.log(num+ " is not Available is the Array")
        }
      }
      function getData() {
        var input = prompt("Enter a list of items separated by commas:");
        input = input.split(",");
        var num = prompt("Enter a Number to check:");
        checkValue(input, num);
      }
      getData();
    </script>
  </body>
</html>
