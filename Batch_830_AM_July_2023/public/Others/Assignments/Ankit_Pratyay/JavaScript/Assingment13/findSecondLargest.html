<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get second largest Number</title>
    <style>
      h2 {
        text-align: center;
        font-size: 30px;
        color: red;
      }
      p {
        text-align: center;
        font-size: 25px;
      }
      .getResult {
        font-size: 22px;
      }
    </style>
  </head>
  <body>
    <h2>Find The Second Largest Number from Given Array</h2>
    <i><p>! See Console for results</p></i>
    <p class="getResult">
      Right click on Webpage then Inspect and then Console
    </p>
    <p class="getResult">OR</p>
    <p class="getResult">Ctrl + Shift + i and then Console</p>
    <script>
      function getSecondLarge(arr) {
        let num = 0;
        let large = 0;
        for (let i = 0; i < arr.length; i++) {
          if (+arr[i] > large) large = +arr[i];
        }
        for (let j = 0; j < arr.length; j++) {
          if (+arr[j] > num && +arr[j]<large) num = +arr[j];
        }
        console.log(" Second Largest number from Array is : " + num);
      }
      function getData() {
        var input = prompt("Enter a list of items separated by commas:");
        input = input.split(",");
        getSecondLarge(input);
      }
      getData();
    </script>
  </body>
</html>
