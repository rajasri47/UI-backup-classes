<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrange Array</title>
    <style>
      h2 {
        text-align: center;
        font-size: 30px;
        color: red;
      }
      p {
        text-align: center;
        font-size: 25px;
      }
      .getResult {
        font-size: 22px;
      }
    </style>
  </head>
  <body>
    <h2>Arrange Array in Ascending and Descending order</h2>
    <i><p>! See Console for results</p></i>
    <p class="getResult">
      Right click on Webpage then Inspect and then Console
    </p>
    <p class="getResult">OR</p>
    <p class="getResult">Ctrl + Shift + i and then Console</p>
    <script>
      function getAcending(array) {
        let arr = array;
        for (let j = 0; j < arr.length - 1; j++) {
          for (let i = 0; i < arr.length - j - 1; i++) {
            if (+arr[i] > +arr[i + 1]) {
              [arr[i], arr[i + 1]] = [arr[i + 1], arr[i]];
            }
          }
        }
        return arr;
      }
      function getDecending(array) {
        let arr = array;
        for (let j = 0; j < arr.length - 1; j++) {
          for (let i = 0; i < arr.length - j - 1; i++) {
            if (+arr[i] < +arr[i + 1]) {
              [arr[i], arr[i + 1]] = [arr[i + 1], arr[i]];
            }
          }
        }
        return arr;
      }
      function getData() {
        var input = prompt("Enter a list of items separated by commas:");
        input = input.split(",");
        console.log(
          "Ascending order of the Given Array is :" + getAcending(input)
        );
        console.log(
          "Descending order of the Given Array is :" + getDecending(input)
        );
      }
      getData();
    </script>
  </body>
</html>
