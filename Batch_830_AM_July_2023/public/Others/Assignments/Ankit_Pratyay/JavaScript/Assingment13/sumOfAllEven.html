<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Of All Even Number</title>
    <style>
        h2 {
          text-align: center;
          font-size: 30px;
          color: red;
        }
        p {
          text-align: center;
          font-size: 25px;
        }
        .getResult {
          font-size: 22px;
        }
      </style>
</head>
<body>
    <h2>Sum of All Even number in the given dynamic Array</h2>
    <i><p>! See Console for results</p></i>
    <p class="getResult">
      Right click on Webpage then Inspect and then Console
    </p>
    <p class="getResult">OR</p>
    <p class="getResult">Ctrl + Shift + i and then Console</p>
    <script>
        function getSum(arr){
            var count=0;
            for(var i=0;i<arr.length;i++)
            {
                if(arr[i]%2===0)
                {
                    count = count + parseInt(arr[i])
                }
            }
            return count;
        }
        function getData(){
            var input = prompt("Enter a list of items separated by commas:");
            input = input.split(",")
            console.log("Sum of the all even Number from Given Array is : "+getSum(input))
        }
        getData();
    </script>
</body>
</html>
