<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Sum of even and odd Number</title>
    <style>
      h2 {
        text-align: center;
        font-size: 30px;
        color: red;
      }
      p {
        text-align: center;
        font-size: 25px;
      }
      .getResult {
        font-size: 22px;
      }
    </style>
  </head>
  <body>
    <h2>Get Sum of All Even and Odd Numbers from Given Array</h2>
    <i><p>! See Console for results</p></i>
    <p class="getResult">
      Right click on Webpage then Inspect and then Console
    </p>
    <p class="getResult">OR</p>
    <p class="getResult">Ctrl + Shift + i and then Console</p>
    <script>
      function getSum(arr) {
        let even = 0;
        let odd = 0;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] % 2 === 0) {
            even += parseInt(arr[i]);
          } else {
            odd += parseInt(arr[i]);
          }
        }
        console.log("Sum of all Even numbers is : " + even);
        console.log("Sum of all odd numbers is : " + odd);
      }
      function getData() {
        var input = prompt("Enter a list of items separated by commas:");
        input = input.split(",");
        getSum(input);
      }
      getData();
    </script>
  </body>
</html>
