<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum of Values</title>
    <style>
      h2 {
        text-align: center;
        font-size: 30px;
        color: red;
      }
      p {
        text-align: center;
        font-size: 25px;
      }
      .getResult {
        font-size: 22px;
      }
    </style>
  </head>
  <body>
    <h2>
      List out sum of all Even numbers and Odd numbers between the range
      provided by user
    </h2>
    <i><p>! See Console for results</p></i>
    <p class="getResult">
      Right click on Webpage then Inspect and then Console
    </p>
    <p class="getResult">OR</p>
    <p class="getResult">Ctrl + Shift + i and then Console</p>
    <script>
      let evenRange1 = parseInt(
        prompt("Enter the Number 1 to get sum of even numbers")
      );
      let evenRange2 = parseInt(
        prompt("Enter the Number 2 to get sum of even numbers")
      );
      let result = 0;
      if (evenRange1 > evenRange2) {
        for (let i = evenRange1; i >= evenRange2; i--) {
          if (i % 2 === 0) {
            result = result + i;
          }
        }
      } else if (evenRange1 < evenRange2) {
        for (let i = evenRange1; i <= evenRange2; i++) {
          if (i % 2 === 0) {
            result = result + i;
          }
        }
      } else {
        console.log("Enter valid values");
      }
      console.log(
        "sum of all even numbers between " +
          evenRange1 +
          " and " +
          evenRange2 +
          " is " +
          result
      );
      let oddRange1 = parseInt(
        prompt("Enter the Number 1 to get sum of odd numbers")
      );
      let oddRange2 = parseInt(
        prompt("Ente the Number 2 to get sum of odd numbers")
      );
      let resultodd = 0;
      if (oddRange1 > oddRange2) {
        for (let i = oddRange1; i >= oddRange2; i--) {
          if (i % 2 !== 0) {
            resultodd = resultodd + i;
          }
        }
      } else if (oddRange1 < oddRange2) {
        for (let i = oddRange1; i <= oddRange2; i++) {
          if (i % 2 !== 0) {
            resultodd = resultodd + i;
          }
        }
      } else {
        console.log("Enter valid values");
      }
      console.log(
        "sum of all odd numbers between " +
          oddRange1 +
          " and " +
          oddRange2 +
          " is " +
          resultodd
      );
    </script>
  </body>
</html>
