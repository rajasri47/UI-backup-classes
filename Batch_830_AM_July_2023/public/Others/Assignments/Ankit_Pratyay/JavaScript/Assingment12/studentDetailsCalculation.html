<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Result Display</title>
    <style>
      h2 {
        text-align: center;
        font-size: 30px;
        color: red;
      }
      p {
        text-align: center;
        font-size: 25px;
      }
      .getResult {
        font-size: 22px;
      }
    </style>
  </head>
  <body>
    <h2>Student Result Display</h2>
    <i><p>! See Console for results</p></i>
    <p class="getResult">
      Right click on Webpage then Inspect and then Console
    </p>
    <p class="getResult">OR</p>
    <p class="getResult">Ctrl + Shift + i and then Console</p>
    <script>
      var namr,
        age,
        subject1,
        subject2,
        subject3,
        subject4,
        subject5,
        total,
        avg;
      function getDetils() {
        name = prompt("Enter Student Name ");
        age = prompt("Enter Student Age ");

        getMarks();
      }
      getDetils();
      function getMarks() {
        subject1 = parseInt(prompt("Enter Mark of subject 1: "));
        subject2 = parseInt(prompt("Enter Mark of subject 2: "));
        subject3 = parseInt(prompt("Enter Mark of subject 3: "));
        subject4 = parseInt(prompt("Enter Mark of subject 4: "));
        subject5 = parseInt(prompt("Enter Mark of subject 5: "));
        CalculateMarks();
      }
      function CalculateMarks() {
        total = subject1 + subject2 + subject3 + subject4 + subject5;
        avg = total / 5;
      }
      function DisplayMarks() {
        console.log("Student Name " + name + " and age is " + age);
        console.log(name + "'s Total Marks obtained : " + total);
        console.log(name + "'s Average : " + avg + "%");
      }
      DisplayMarks();
      function GradeDisplay() {
        switch (true) {
          case avg > 90:
            console.log(name + "'s Grade : A+");
            break;
          case avg > 85:
            console.log(name + "'s Grade : A");
            break;
          case avg > 75:
            console.log(name + "'s Grade : B+");
            break;
          case avg > 60:
            console.log(name + "'s Grade : B");
            break;
          case avg > 50:
            console.log(name + "'s Grade : C+");
            break;
          case avg > 39:
            console.log(name + "'s Grade : C");
            break;
          default:
            console.log(name + "'s Grade : D **FAIL**");
            break;
        }
      }
      GradeDisplay();
    </script>
  </body>
</html>
