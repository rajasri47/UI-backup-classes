<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Armstrong Number</title>
    <style>
      h2 {
        text-align: center;
        font-size: 30px;
        color: red;
      }
      p {
        text-align: center;
        font-size: 25px;
      }
      .getResult {
        font-size: 22px;
      }
    </style>
  </head>
  <body>
    <h2>check the given number is Armstrong Number or Not</h2>
    <i><p>! See Console for results</p></i>
    <p class="getResult">
      Right click on Webpage then Inspect and then Console
    </p>
    <p class="getResult">OR</p>
    <p class="getResult">Ctrl + Shift + i and then Console</p>
    <script>
      let num = parseInt(
        prompt("Enter a Number to check number is Armstrong or not")
      );
      let sum = 0;
      if (num < 1) {
        console.log(
          "Enter a Valid number which should be Positive and should be greater than Zero"
        );
      } else if (num < 10 && num > 0) {
        console.log(num + " is a Armstrong number !");
      } else {
        for (let temp = num; temp > 0; temp = parseInt(temp / 10)) {
          let remainder = temp % 10;
          sum += remainder * remainder * remainder;
        }
      }
      if (sum == num) {
        console.log(num + " is an Armstrong number");
      } else {
        console.log(num + " is Not a Armstrong number");
      }
    </script>
  </body>
</html>
