<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get all Prime Number</title>
    <style>
      h2 {
        text-align: center;
        font-size: 30px;
        color: red;
      }
      p {
        text-align: center;
        font-size: 25px;
      }
      .getResult {
        font-size: 22px;
      }
    </style>
  </head>
  <body>
    <h2>Find Prime Numbers from 1 to 1000</h2>
    <i><p>! See Console for results</p></i>
    <p class="getResult">
      Right click on Webpage then Inspect and then Console
    </p>
    <p class="getResult">OR</p>
    <p class="getResult">Ctrl + Shift + i and then Console</p>
    <script>
      console.log("Number is : 2");
      console.log("Number is : 3");
      for (let i = 4; i < 1000; i++) {
        let flag = true;
        for (var j = 2; j < i; j++) {
          if (i % j === 0) {
            flag = false;
            break;
          }
        }
        if (flag) {
          console.log("Number is : " + i);
        }
      }
    </script>
  </body>
</html>
