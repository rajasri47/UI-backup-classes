<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Reverse Number</title>
    <style>
      h2 {
        text-align: center;
        font-size: 30px;
        color: red;
      }
      p {
        text-align: center;
        font-size: 25px;
      }
      .getResult {
        font-size: 22px;
      }
    </style>
  </head>
  <body>
    <h2>Find the Reverse of a Number Provided by user</h2>
    <i><p>! See Console for results</p></i>
    <p class="getResult">
      Right click on Webpage then Inspect and then Console
    </p>
    <p class="getResult">OR</p>
    <p class="getResult">Ctrl + Shift + i and then Console</p>
    <script>
      let num = parseInt(prompt("Enter a Number to to get Reverse of Number"));
      let result = 0;
      if (num < 10) {
        console.log(
          "Enter a Valid number which should be Positive and should be greater than 9"
        );
      } else {
        for (let temp = num; temp > 0; temp = parseInt(temp / 10)) {
          let remainder = temp % 10;
          result = remainder + result * 10;
        }
      }

      console.log("Reverse of Number: " + num + " is : " + result);
    </script>
  </body>
</html>
