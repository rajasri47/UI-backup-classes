<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Palindrome Number</title>
    <style>
      h2 {
        text-align: center;
        font-size: 30px;
        color: red;
      }
      p {
        text-align: center;
        font-size: 25px;
      }
      .getResult {
        font-size: 22px;
      }
    </style>
  </head>
  <body>
    <h2>check the given number is a Palindrome Number or Not</h2>
    <i><p>! See Console for results</p></i>
    <p class="getResult">
      Right click on Webpage then Inspect and then Console
    </p>
    <p class="getResult">OR</p>
    <p class="getResult">Ctrl + Shift + i and then Console</p>
    <script>
      let num = parseInt(
        prompt("Enter a Number to check number is Palindrome or not")
      );
      let sum = 0;
      if (num < 10) {
        console.log(
          "Enter a Valid number which should be Positive and should be greater than 10"
        );
      } else {
        for (let temp = num; temp > 0; temp = parseInt(temp / 10)) {
          let remainder = temp % 10;
          sum = remainder + sum * 10;
        }
      }
      if (sum == num) {
        console.log(num + " is a Palindrome Number");
      } else {
        console.log(num + " is Not a Palindrome Number");
      }
    </script>
  </body>
</html>
