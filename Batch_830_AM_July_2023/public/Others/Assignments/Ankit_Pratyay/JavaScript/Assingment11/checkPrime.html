<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Prime Number</title>
    <style>
      h2 {
        text-align: center;
        font-size: 30px;
        color: red;
      }
      p {
        text-align: center;
        font-size: 25px;
      }
      .getResult {
        font-size: 22px;
      }
    </style>
  </head>
  <body>
    <h2>Check the Number is Prime or Not</h2>
    <i><p>! See Console for results</p></i>
    <p class="getResult">
      Right click on Webpage then Inspect and then Console
    </p>
    <p class="getResult">OR</p>
    <p class="getResult">Ctrl + Shift + i and then Console</p>
    <script>
      let num = parseInt(
        prompt("Enter a Number to check number is Prime or not")
      );
      let flag = false;
      if (num < 1) {
        console.log("Enter a valid number");
      } else if (num > 0 && num < 4) {
        console.log("NUmber " + num + " is a Prime Number");
      } else {
        for (let i = 2; i < num; i++) {
          if (num % i === 0) {
            flag = true;
            break;
          }
        }
      }
      if (flag) {
        console.log("Number " + num + " is a Prime Number");
      } else {
        console.log("Number " + num + " is Not a Prime Number");
      }
    </script>
  </body>
</html>
