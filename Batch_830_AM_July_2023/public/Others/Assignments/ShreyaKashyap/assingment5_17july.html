<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .header{
        border: 2px solid black;
        text-align: center;
        font-size: 20px;
        padding: 10px;
    }
    .footer{
        border: 2px solid black;
        text-align: center;
        font-size: 20px;
        padding: 10px;
        margin-top: 20px;
    }
    .main{
            margin: 5px;
            margin: 5px;
            height: 602px;
            width: 1487px;
            border: 1px solid;
            position: relative;
    }
    .block{
        height: 120px;
        width: 120px;
        border: 4px solid black;
        margin-top: 20px;
        text-align: center;
    }
    .block1{
        background-color: aqua;
       
    }
    .block2{
        background-color: bisque;
        position: absolute;
        top: 40px;
        left: 40px;
        float: left;
    }
    .block3{
        background-color: orangered;
        position: absolute;
        right: 1px;
        top: 1px;
        z-index: 2;
    }
    .block4{
        background-color: blue;
        position: absolute;
        right: 40px;
        top: 40px;
        z-index: 3;
    }
    .block5{
        background-color: blueviolet;
        position: relative;
        top: 0px;
        left: 548px;
        z-index: 2;
    }
    .block6{
        background-color: brown;
        position: relative;
        top: -148px;
        left: 741px;
        z-index: 3;
    }
    .block7{
        background-color: red;
        position: absolute;
        top: 209px;
        left: 645px;
        z-index: 6;

    }
    .block8{
        background-color: yellow;
        position: absolute;
        top: 285px;
        left: 548px;
        z-index: 4;
    }
    .block9{
        background-color: green;
        position: absolute;
        top: 284px;
        left: 741px;
        z-index: 5;
    }
    .block10{
        background-color: pink;
        position: relative;
        bottom: 8px;
    }
    .block11{
        background-color: palevioletred;
        position: absolute;
        top: 393px;
        left: 41px;
    }
    .block12{
        background-color: lawngreen;
        position: absolute;
        right: 49px;
        top: 395px;
        z-index: 10;
    }
    .block13{
        background-color: tomato;
        position: absolute;
        right: 1px;
        top: 437px;
        z-index: 9;
    }
</style>
<body>
    <div class="header"> BLOCK GAME </div>
    <div class="main">
    <div class="block block1"></div>
    <div class="block block2"></div>
    <div class="block block3"></div>
    <div class="block block4"></div>
    <div class="block block5"></div>
    <div class="block block6"></div>
    <div class="block block7"></div>
    <div class="block block8"></div>
    <div class="block block9"></div>
    <div class="block block10"></div>
    <div class="block block11"></div>
    <div class="block block12"></div>
    <div class="block block13"></div>
    </div>
    <div class="footer"> Copyrights@2023</div>
    
</body>
</html>
