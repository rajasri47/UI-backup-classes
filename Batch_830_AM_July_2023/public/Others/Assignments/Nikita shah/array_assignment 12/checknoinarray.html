<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var data=[2,4,5,7,3,9];
        var count = 0;
        var position =0;
        var num = prompt("Check any no. is in array or not.")
        for(var i = 0; i<data.length; i++){
            if(num ==data[i]){
                count= 1;
                position= i;
            }
        }
        if(count==1){
            console.log(`${num} is in array at positon ${position}`)
        }else{
            console.log(`${num} is not in array`)
        }
        
        
    </script>
</body>
</html>
