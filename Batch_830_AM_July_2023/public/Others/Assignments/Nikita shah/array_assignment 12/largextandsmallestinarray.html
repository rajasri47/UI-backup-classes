<body>
    <script>
        
        var data=[12,2,34,54,45,6,76,67,8,78,99,90,76,61,16,23,3,43];
        var largestData= data[0];
        var smallestData= data[0];
        for(var i=0; i<data.length; i++){
            if(data[i]>largestData){
                largestData = data[i];   
            }
            if(data[i]<smallestData){
                smallestData = data[i];
            }
        }
        console.log(`${largestData} is largest no. in array.`);
        console.log(`${smallestData} is largest no. in array.`);
            
        
        
    </script>
