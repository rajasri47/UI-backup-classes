<body>
    <script>
        var num = [3,2,4,5,6,7,8,9,0,65,76,32,33,45,87,78,90,52,24,42,48,84,];
        
        for ( var i = 0; i<num.length; i++){
            if(num[i]%2==0){
                console.log(`Even no. ${num[i]}`);
            }
           }
        for ( var i = 0; i<num.length; i++){
            if(num[i]%2!=0){
                console.log(`Odd no. ${num[i]}`);
            }
           }
        
    </script>
