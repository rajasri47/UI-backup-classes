<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Of Method</title>
    <style>
        h1{
            text-align: center;
            margin: 110px;
            padding: 151px;
        }
    </style>

</head>
<body>
    <h1>Here is the demonstration of "Type Of Method"</h1>
    <script type="text/javascript">
        var uname = "Kavya";
        var age = 10;
        var gender = "Female";
        var m1 = 70;
        var m2 = 89;
        var m3, m4, m5;
        m3 = 98;
        m4 = 87;
        m5 = 76;

        var totalmarks = m1 + m2 + m3 + m4 + m5;
        var avgmarks = totalmarks/5;

        console.log("Name of student: " + uname);
        console.log("Type of name:" + typeof(uname));
        console.log("Age of student: " + age);
        console.log("Type of age: "+ typeof(age));
        console.log("Total marks obtained: " + totalmarks);
        console.log("Type of total marks:" + typeof(totalmarks));
        console.log("Average Marks: " + avgmarks);
        console.log("Type of average marks:" + typeof(avgmarks));



    </script>
</body>
</html>
