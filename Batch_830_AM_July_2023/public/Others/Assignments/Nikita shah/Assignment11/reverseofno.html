<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt("Enter any no.");
        var rev = 0;
        var rem= 0;
        while(num>0){
            rem = num%10;
            rev = (rev*10) + rem;
            num = parseInt(num/10); 
        }
        console.log(rev);    
    </script>
</body>
</html>
