<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check the no. is prime or not.</title>
    <style>
        h1{
            text-align: center;
            margin: 280px auto;
        }
    </style>
</head>
<body>
    <h1>Check any no. is Prime or not</h1>
    <script>

        var n =prompt("enter any number");
            n = parseInt(n);
            Count = 0;
        for(i = 2; i<n; i++){
              var rem = n%i;
              if(rem ==0){
                Count++;
                break;
              }
        }
        if(Count ==0){
            console.log("Yes it is a prime no.")
        } else{
            console.log("It is not a prime no.")
        }
    </script>
</body>
</html>
