    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt("Enter any no.")
        var temp =num
        var rev = 0;

        while(num>0){
            rev= (rev*10) + (num%10);
            num = parseInt(num/10);

        }
        if(temp == rev){
            console.log(`${temp}: is a palindrom no.`);
    }else{
        console.log(`${temp}: is not a palindrom no.`)
    }
    </script>
</body>
