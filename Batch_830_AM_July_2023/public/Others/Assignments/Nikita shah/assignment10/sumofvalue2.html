<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstrating looping</title>
    <style>h1{
        text-align: center;
        margin:280px auto ;
        
        
    }
    </style>
</head>
<body>
    <h1>Sum of values between 99-61</h1>
    <script>
        var sum = 0
        for (var i = 99; i >= 61; i--){
            var sum = sum + i;
            console.log(sum)
        }
        
    </script>
</body>
</html>
