<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstrate the odd no. from 1000-100</title>
    <style>
        h1{
            text-align: center;
            margin:280px auto ;
        
        }
    </style>
</head>
<body>
    <h1> Odd no. between 1000-100.</h1>
    <script>
        for( var i = 1000; i >=100; i--){
            if(i%2 ==1){
                console.log(i)
            }
        }
    </script>
</body>
</html>
