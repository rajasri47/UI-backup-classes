<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var string =prompt("Enter any string")
            var count=0;
            for(i = 0; i<string.length; i++){
                if(string.charAt(i)!=' '){
                    count++;
                }
            }
            console.log("Total characters in string"+ count);
        </script>
    </body>
    </html>
</body>
</html>
