<html>
    <head>
        <title>css positions</title>
        <style>
            h3{
                height:25px;
                margin:2px;
                border:3px solid;
                padding:10px;
                text-align:center;
            }
            h4{
                height:25px;
                margin:2px;
                border:3px solid;
                padding:10px;
                text-align:center;
            }
            .block{
                border:4px solid;
                width:60px;
                height:70px;
                margin:3px;
                padding:20px;
                text-align:center;
                
            }
            .block1{
                background-color:green;
                position:relative;
                
                
            }
            .block2{
                background-color:pink;
                position:relative;
                bottom:50px;
                left:60px;
               
                
               
            }
            .block3{
                background-color:blue;
                position:relative;
                float:right;
                bottom:245px;
                
                
                
            }
            .block4{
                background-color:orange;
                float:right;
                bottom:170px;
                left:50px;
                position:relative;
                
            }
            .block5{
                background-color:green;
                position:relative;
                margin:auto;
                top:150px;
                right:70px;
                
            }
            .block6{
                background-color:yellow;
                position:relative;
                margin:auto;
                left:70px;
                top:40px;

            }
            .block7{
                background-color:blue;
                position:relative;
                margin:auto;
                z-index:2;
                


            }
            .block8{
                background-color:red;
                position:relative;
                margin:auto;
                bottom:40px;
                right:80px;
            }
            .block9{
                background-color:skyblue;
                position:relative;
                margin:auto;
                left:70px;
                bottom:160px;
            }
            .block10{
                background-color:pink;
                position:relative;
                float:right;
                right:60px;
                top:40px;
                z-index:2;
               
            }
            .block11{
                background-color:yellow;
                position:relative;
                float:right;
                top:120px;
                left:120px;
            }
            .block12{
                background-color:brown;
                position:relative;
                top:50px;
                left:70px;
                z-index:2;
                
            }
            .block13{
                background-color:orange;
                position:relative;
                
            }
           

        </style>
    </head>
    <body>
        
        <h3>Blocks Game</h3>
        <div>
           <div class="block block1">block1</div>
           <div class="block block2">block2</div>
           <div class="block block3">block3</div>
           <div class="block block4">block4</div>
           <div class="block block5">block5</div>
           <div class="block block6">block6</div>
           <div class="block block7">block7</div>
           <div class="block block8">block8</div>
           <div class="block block9">block9</div>
           <div class="block block10">block10</div>
           <div class="block block11">block11</div>
           <div class="block block12">block12</div>
           <div class="block block13">block13</div>
           <h4>@copyright 2023</h4>
        </div>
    </body>
