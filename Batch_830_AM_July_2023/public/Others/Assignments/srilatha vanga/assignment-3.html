<html>
    <head>
        <title>css float property</title>
        <style>
            h3{
                text-align:center;
                border:3px solid;
            }
            h1{
                text-align:center;
                border:5px solid;
            }
            .content{
                height:100px;
                width:100px;
                border:2px;
                margin:3px
                padding:3px;
            }
            .block1{
                background-color:yellow;
                float:left;
                border:3px solid;
                margin:2px;
            }
            .block2{
                background-color:green;
                float:right;
                border:3px solid;
                margin:2px;
                
            }
            .block3{
                background-color:orange;
                float:right;
                border:3px solid;
                margin:2px;
            }
            .block4{
                background-color:brown;            
                clear:both;
                float:left;
                border:3px solid;
                margin:5px;
            }
            .block5{
                background-color:red;
                float:right;
                border:3px solid;
                margin:3px;
                
            }
            .block6{
                background-color:green;
                clear:both;
                border:3px solid;
                margin:5px;
            }
            .block7{
                background-color:yellow;
                float:right;
                border:3px solid;
                margin:5px;
            }
            .block8{
                background-color:pink;
                float:right;
                border:3px solid;
                margin:5px;
            }
            .block9{
                background-color:red;
                float:right;
                border:3px solid;
                margin:5px;
            }
            .block10{
                background-color:yellow;
                
                border:3px solid;
                margin:5px;
            }
            .block11{
                background-color:orange;
                float:left;
                border:3px solid;
                margin:5px;
            }
            .block12{
                background-color:blue;
                float:left;
                border:3px solid;
                margin:5px;
            }
            .block13{
                background-color:green;
                float:left;
                border:3px solid;
                margin:5px;
            }
            .block14{
                background-color:yellow;
                float:left;
                border:3px solid;
                margin:5px;
            }
            .block15{
                background-color:red;
                clear:both;
                border:2px solid;
                margin:3px;
            }
            
        </style>
    </head>
    <body>
        <h3>Block Game</h3>
        <div class="content block1">block1</div>
        <div class="content block2">block2</div>
        <div class="content block3">block3</div>
        <div class="content block4">block4</div>
        <div class="content block5">block5</div>
        <div class="content block6">block6</div>
        <div class="content block7">block7</div>
        <div class="content block8">block8</div>
        <div class="content block9">block9</div>
        <div class="content block10">block10</div>
        <div class="content block11">block11</div>
        <div class="content block12">block12</div>
        <div class="content block13">block13</div>
        <div class="content block14">block14</div>
        <div class="content block15">block15</div>
        <h1> Copy rights @2023</h1>
        

    </body>
</html>
