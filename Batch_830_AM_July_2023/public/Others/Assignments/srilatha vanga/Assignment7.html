<html>
    <head>
        <title>Dynamic Employee Details</title>
    </head>
    <body>
    <script>
        var empName = "raj";
        var age = 23;
        var department = "it";
        var gender = "male";
        var basicSal = 45000;
        var pf = (basicSal*12)/100;
        var hra = (basicSal*24)/100;
        var totalSal = pf + hra + basicSal;
        console.log("employee details");
        console.log("name is "+empName);
        console.log("age is "+age);
        console.log("department is "+department);
        console.log("gender is "+gender);
        console.log("basicSal is "+basicSal);
        console.log("pf is "+pf);
        console.log("hra is "+hra);
        console.log("totalSal is "+totalSal);

    </script>
    </body>
</html>
