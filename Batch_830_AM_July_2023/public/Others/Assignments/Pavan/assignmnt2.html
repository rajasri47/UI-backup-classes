<!DOCTYPE html>
<html lang="en">
<head>
   <title>buling block</title>
   <style>
    .class1{
        border: 3px solid green;
        text-align: center;
        font-weight: bold;
        font-size: 40px;
    }
    .block1,.block2,.block3,.block4,.block5,.block6,.block7,.block8,.block9,.block10,.block11,.block12,.block13,
    .block14,.block15{
        border: 3px solid;
        text-align: center;
        margin: 10px;
        width: 100px;
        height: 100px;
    }
    .block1{
        float: left;
        background-color: aqua;
        }
    .block2{
        float:right;
        background-color: blue;
    }    
    .block3{
        float: right;
        background-color: blueviolet;
    }
    .block4{
        float: left;
        clear: both;
        background-color: brown;
    }
    .block5{
        float: right;
        background-color: chocolate;
    }
    .block6{
        float: left;
        clear:both;
        background-color: crimson;
    }
    .block7{
        float:left;
        background-color: darkseagreen;
    }
    .block8{
        float:right;
        background-color: rgb(47, 79, 79);
    }
    .block9{
        float:right;
        background-color: bisque;
    }
    .block10{
        float:right;
        background-color:burlywood;
    }
    .block11{
        float:left;
        clear: both;
        background-color: azure;
    }
    .block12{
        float:left;
        background-color: cyan;
    }
    .block13{
        float:left;
        background-color: chartreuse;

    }
    .block14{
        float:left;
        background-color: darkred;
    }
    .block15{
        float:left;
        clear: both;
        background-color: bisque;
    }
    .box{
        border:2px solid;
        text-align: center;
        float:left;
        clear:both;
        width: 100%;
        height: 30px;
    }
   </style>
</head>
<body>
    <div class="class1">BLOCK GAME</div>
    <div class="block1">block1</div>
    <div class="block2">block2</div>
    <div class="block3">block3</div>
    <div class="block4">block4</div>
    <div class="block5">block5</div>
    <div class="block6">block6</div>
    <div class="block7">block7</div>
    <div class="block8">block8</div>
    <div class="block9">block9</div>
    <div class="block10">block10</div>
    <div class="block11">block11</div>
    <div class="block12">block12</div>
    <div class="block13">block13</div>
    <div class="block14">block14</div>
    <div class="block15">block15</div>
    <div class="box">copy rights@ 2023</div>

    
</body>
</html>
