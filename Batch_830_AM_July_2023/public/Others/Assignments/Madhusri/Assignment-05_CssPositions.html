<html>
    <head>
        <title>Box Game</title>
        <style>
            .header{
                border: 2px solid;
                width: auto;
                height:70px;
                text-align: center;
            }
            .contentContainer{
                border: 2px solid;
                padding: 40px;
                position: relative;
            }
            .block{
                border: 1px solid;
                height: 100px;
                width: 100px;
                text-align: center;
            }
            .block1{
                background-color: aquamarine;
                opacity: 0.5;
            }
            .block2{
                background-color: yellow;
                position: relative;
                left: 40px;
                bottom: 60px;
            }
            .block3{
                background-color: blue;
                position: absolute;
                right:40px;
                top:40px;
                opacity: 0.5;
            }
            .block4{
                background-color: orangered;
                position: absolute;
                top:80px;
                right: 80px;
            }
            .block5{
                background-color: chartreuse;
                position: relative;
                top:200px;
                opacity: 0.5;
            }
            .block6{
                background-color: darkorchid;
                position: absolute;
                top:400px;
                left: 80px;
            }
            .block7{
                background-color: gold;
                position: relative;
                top:100px;
                left: 1320px;
                opacity: 0.5;
            }
            .block8{
                background-color: cornflowerblue;
                position: relative;
                left:1280px;
                bottom: 40px;
            }
            .block9{
                background-color: deeppink;
                position: absolute;
                left: 550px ;
                top: 140px;
                opacity: 0.5;
            }
            .block10{
                background-color: aqua;
                position: absolute;
                left: 550px;
                top: 340px;
                opacity: 0.5;
            }
            .block11{
                background-color: chartreuse;
                position: absolute;
                left: 850px;
                top: 140px;
                opacity: 0.5;
            }
            .block12{
                background-color: lightcoral;
                position:absolute;
                left: 850px;
                top: 340px;
                opacity: 0.5;
            }
            .middleDiv{
                background-color: purple;
                border: 2px solid;
                text-align: center;
                height: 200px;
                width: 300px;
                position: absolute;
                top: 190px;
                left: 600px;
                opacity: 0.5;
            }
            .Copyrights{
                border: 2px solid;
                width: auto;
                height:60px;
                text-align: center;
            }

        </style>
    </head>
    <body>
        <div class="header"><h1>Box Game</h1></div>
        <br>
        <div class="contentContainer">
            <div class="block block1">BLOCK 1</div>
            <div class="block block2">BLOCK 2</div>
            <div class="block block3">BLOCK 3</div>
            <div class="block block4">BLOCK 4</div>
            <div class="block block5">BLOCK 5</div>
            <div class="block block6">BLOCK 6</div>
            <div class="block block7">BLOCK 7</div>
            <div class="block block8">BLOCK 8</div>
            <div class="block block9">BLOCK 9</div>
            <div class="block block10">BLOCK 10</div>
            <div class="block block11">BLOCK 11</div>
            <div class="block block12">BLOCK 12</div>
            <div class="middleDiv">BIG BLOCK</div>
        </div>
        <br>
        <div class="Copyrights"><h3>Copyrights@2023</h3></div>
    </body>
</html>
