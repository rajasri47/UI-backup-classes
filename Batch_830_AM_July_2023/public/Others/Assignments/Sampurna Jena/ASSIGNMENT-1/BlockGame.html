<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Game</title>
   <style>
    .header{
        border: 2px solid;
        text-align: center;
        font-size: 40px;
        padding: 10px;
        margin: 5px;
    }
    .body{
        border: 2px solid;
        padding: 10px;
        margin: 5px;
        overflow: auto;
    }
    .block{
        border: 2px solid black;
        width: 150px;
        height: 150px;
        clear: both;
        
    }
    .block2{
        float: right;
       
    }
    .block3{
        float: right;
    }
   </style>
</head>
<body>
    <div class="header">BLOCK GAMES</div>
    <div class="body">
        <div class="block">Block1</div>
        <div class="block block2">Block2</div>
        <div class="block block3">Block3</div>
        <div class="block">Block4</div>
        <div class="block">Block5</div>
        <div class="block">Block6</div>
        <div class="block">Block7</div>
        <div class="block">Block8</div>
        <div class="block">Block9</div>
    </div>
</body>
</html>
