<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Games</title>
    <style>
        .head{
            border: 2px solid;
            padding: 20px;
            margin: 5px;
            font-size: 30px;
            text-align: center;
        }
        .block{
            border: 2px solid;
            width: 150px;
            height: 150px;
            text-align: center;
            background-color: aqua;
        }
        .block2{
             position: absolute;
             left: 5%;
             top: 20%;
             background-color: antiquewhite;
             opacity: 90%;
        }
        .block3{
            position: absolute;
            left: 89%;
            top: 12%;
            background-color: aquamarine;
            
        }
        .block4{
            position: absolute;
            left: 85%;
            top: 20%;
            background-color: beige;
            opacity: 50%;
            
            
        }
        .block5{
              position: absolute;
              left: 45%;
              top: 42%;
              background-color: blue;
              z-index: 1;
        }
        .block6{
            position: absolute;
              left: 38%;
              top: 30%;
              background-color: blueviolet;
              z-index: 2;
        }
        .block7{
            position: absolute;
              left: 38%;
              top: 54%;
              background-color: brown;
        }
        .block8{
            position: absolute;
              left: 52%;
              top: 30%;
              background-color: burlywood;
        }
        .block9{
            position: absolute;
              left: 52%;
              top: 54%;
              background-color: chartreuse;
              z-index: 2;
        }
        .block10{
            position: absolute;
            left: 89%;
            top: 78%;
            background-color: chocolate;
        }
        .block11{
            position: absolute;
            left: 84%;
            top: 70%;
            background-color: cornflowerblue;
            opacity: 30%;
        }
        .block13{
            position: absolute;
            top:78% ;
            background-color: crimson;
            opacity: 80%;
        }
        .block12{
            position: absolute;
            top:70% ; 
            left: 5%;
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="head">BLOCK GAMES</div>
    <div class="block"></div>
    <div class="block block2"></div>
    <div class="block block3"></div>
    <div class="block block4"></div>
    <div class="block block5"></div>
    <div class="block block6"></div>
    <div class="block block7"></div>
    <div class="block block8"></div>
    <div class="block block9"></div>
    <div class="block block10"></div>
    <div class="block block11"></div>
    <div class="block block12"></div>
    <div class="block block13"></div>
    
</body>
</html>
