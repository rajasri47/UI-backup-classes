        var tax=0;

            if(totalSalary>=300000){
                 tax=totalSalary*0.15;
                 console.log("Tax is:"+tax);
            }

                tax=totalSalary*0.1;
                console.log("Tax is:"+tax);
            }
            else if(totalSalary>=100000 && totalSalary<=200000){
                tax=totalSalary*0.05;
                console.log("Tax is:"+tax);
            }
            else{
                console.log("Tax is:"+tax)
            }
        }
        else{
            if(gender===Female){
               if(totalSalary>=300000){

            }
            else if(totalSalary>=200000 && totalSalary<=300000){
                tax=totalSalary*0.05;
                console.log("Tax is:"+tax);
            }

            else{
                console.log("Tax is:"+tax)
               }  
            }
        }
    </script>
