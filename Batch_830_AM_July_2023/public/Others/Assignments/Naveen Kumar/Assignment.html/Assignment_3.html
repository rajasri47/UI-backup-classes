<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>Demostrating CSS floating property</title>
  <style>
    .block1,
    .block2,
    .block3,
    .block4,
    .block5,
    .block6,
    .block7,
    .block8,
    .block9,
    .block10,
    .block11,
    .block12,
    .block13,
    .block14,
    .block15, 
    .block16
     { border: 1px solid;
      width: 120px;
      height: 100px;
      text-align: center;
      margin: 10px;
      border-radius: 25%;
     }
     .block1 {
      background-color: green;
      
     }
    

    .block2 {
      background-color: #56D1D1;
      float: right;
      display:inline-block;
    }

    .block3 {
      background-color: #4ED769;
      float: right;
      display:inline-block;
    }

    .block4 {
      background-color: #C2E128;
    
      
    }

    .block5 {
      background-color: #E15F28;
      float: right;clear:both
    }

    .block6 {
      background-color: #2847E1;
     
    }

    .block7 {
      background-color: #9600A6;
      
    }

    .block8 {
      background-color: #E53BB2;
      float:right;
    }

    .block9 {
      background-color: #0DC000;
      float:right;
    }
    .block10 {
      background-color: #1676A6;
      float:right;
    }

    .block11 {
      background-color: #E5E534;
      display:inline-block;
     
    }

    .block12 {
      background-color: #F64EF0;
      display:inline-block;
      width: 130px;
      height: 135px;
    }

    .block13 {
      background-color: #4EF6A2;
      display:inline-block;
      width: 138x;
      height: 140px;
    }
    .block14 {
      background-color: #F0BA24;
      display:inline-block;
      width: 145px;
      height: 150px;
    }
    .block15 {
      background-color: #F03224;
      float: left ;
    }
    .block16 {
      background-color: #F0BA24;
      display:inline-block;
      
    }

    .margin {
      border: 4px solid black;
      margin: 5px;
      text-align: center;
    }

    #footer{
      border: 4px solid black;
      text-align: center;
      margin-top: 30px;
     
    }

  </style>
</head>
<body>
<div class="margin"><b>Block Game</b></div>

  <div class="block1">BLOCK1</div>
  <div class="block2">BLOCK2</div>
  <div class="block3">BLOCK3</div>
  <div class="block4">BLOCK4</div>
  <div class="block5">BLOCK5</div>
  <div class="block6">BLOCK6</div>
  <div class="block7">BLOCK7</div>
  <div>
  <div class="block8">BLOCK8</div>
  <div class="block9">BLOCK9</div>
  <div class="block10">BLOCK10</div></div>
  <div class="block11">BLOCK11</div>
  <div>
  <div class="block12">BLOCK12</div>
  <div class="block13">BLOCK13</div>
  <div class="block14">BLOCK14</div>
  <div class="block15">BLOCK15</div></div>
  <div> 
  <div class="block16">BLOCK16 </div></div>
   
   <div id="footer">
     <p><b>Copyright & copy; 2023</b></p>
  </div>
   
 
 </body>
 </html>
