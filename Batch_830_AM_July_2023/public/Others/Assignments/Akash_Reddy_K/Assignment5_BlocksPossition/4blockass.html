<html>
    <head>
        <title>Block Game Assignment 5</title>
        <style>
            .container{
                border: 2px solid black;
                height: 50px;
                text-align: center;
                font-weight: bold;
                margin: 5px;
            }
            .block{
                width: 100px;
                height: 120px;
                border: 3px solid black;                
            }
            .block1{
                background-color: yellow;
                position: absolute;
            }
            .block2{
                background-color: red;
                position: absolute;
                top: 130px;
                left: 70px;
                opacity: 0.9;
            }
            .block3{
                background-color: blue;
                float: right;
            }
            .block4{
                background-color: green;
                float: right;
                position: absolute;
                top: 130px;
                right: 70px;
                opacity: 0.9;
            }
            .middleblock{
                width: 170px;
                height: 150px;
                border: 3px solid black;
                position: absolute;
                top: 43%;
                left: 43%;
                background-color: black;
                opacity: 0.9;
                z-index: 2;
            }
            .block5{
                background-color:white ;
                clear: both;
                position: absolute;
                top: 320px;
                left: 630px;
            }
            .block6{
                background-color:white ;
                clear: both;
                position: absolute;
                top: 36%;
                right: 42%;
                float: right;
            }
            .block7{
                background-color:white ;
                clear: both;
                position: absolute;
                top: 53%;
                right: 42%;
                float: right;
            }
            .block8{
                float: left;
                background-color:white ;
                clear: both;
                position: absolute;
                top: 53%;
                left: 630;
            }
            .block9{
                background-color: blueviolet;
                position:relative;
                top: 73%;

            }
            .block10{
                background-color: aqua;
                position: absolute;
                top: 72%;
                left: 4%;
                opacity: 0.9;
            }
            .block11{
                background-color: maroon;
                clear: both;
                float: right;
                position: relative;
                top:58%;

            }
            .block12{
                background-color: chocolate;
                position: absolute;
                top: 72%;
                right: 4%;
                opacity: 0.9;
            }
            .footer{
                border: 3px solid black;
                height: 40px;
                width: 98%;
                margin: auto;
                font-weight: bold;
                text-align: center;
                clear: both;
                float: left;
                position: absolute;
                top: 95%;
            }
            
        </style>
    </head>
    <body>
        <div class="container">Blocks Game</div>
        <div class="block block1"></div>
        <div class="block block2"></div>
        <div class="block block3"></div>
        <div class="block block4"></div>
        <div class="middleblock"></div>
        <div class="block block5"></div>
        <div class="block block6"></div>
        <div class="block block7"></div>
        <div class="block block8"></div>
        <div class="block block9"></div>
        <div class="block block10"></div>
        <div class="block block11"></div>
        <div class="block block12"></div>
        <div class="footer">@copyrights 2023</div>

    </body>
</html>
