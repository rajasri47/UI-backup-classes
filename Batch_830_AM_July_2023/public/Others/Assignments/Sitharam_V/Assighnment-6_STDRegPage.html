<head>

<body>
    <h3>STUDENT DETAILS REGISTRATION PAGE</h3>

    <div class="mainContainer">
        <form action="C:\SITHARAM\webServer\public" method="get">
        <div class="container">
            <div class="block" id="b1">User Details</div>
            <ul>
                <li>
                    <label for="fname">First Name:&nbsp;</label>
                    <input type="text" name="fname" id="">`
                </li>
                <li>
                    <label for="lname">Last Name:&ensp;</label>
                    <input type="text" name="lname" id="">
                </li>
                <li>
                    <label for="age">Age:&emsp;&emsp;&emsp;</label>
                    <input type="text" name="age" id="">
                </li>
                <li>
                    <label for="gender">Gender:&emsp;&nbsp;</label>
                    <input type="radio" name="gender">Male&emsp;
                    <input type="radio" name="gender">Female&emsp;
                    <input type="radio" name="gender">Other&emsp;
                </li>
                <li  class="address"> 
                    <label for="address">Address:&nbsp;</label>
                    <textarea name="address" id="" cols="30" rows="10"></textarea>
                </li>
            </ul>
        </div>
        <div class="container">
            <div class="block" id="b2">Education Details</div>
            <li>
                <span class="qualfy">Qualification&emsp;&emsp;</span>
                <input type="radio" name="edu">B-Tech&emsp;
                <input type="radio" name="edu">Degree&emsp;
                <input type="radio" name="edu">MCA &emsp;
                <input type="radio" name="edu">MBA &emsp;
            </li>
            <li>
                <span class="qualfy">Languages&emsp;&emsp;&emsp;</span>
                <input type="checkbox" name="eng">English&emsp;
                <input type="checkbox" name="hin">Hindi &emsp;
                <input type="checkbox" name="tel">Telugu &emsp;
                <input type="checkbox" name="tamil">Tamil &emsp;
            </li>
            <li class="course">
                <label for="course">Course Name:</label>
                <select name="course" id="">
                    <option value="mech">MECH</option>
                    <option value="cse">CSE</option>
                    <option value="ece">ECE</option>
                    <option value="eee">EEE</option>
                    <option value="it">IT</option>
                    <option value="civil">CIVIL</option>
                </select>
            </li>
        </div>

        <div class="container">
            <div class="block" id="b3">About Yourself</div>
            <li>
                <label for="about">Tell few words about yourself</label>
                <textarea name="about" id="" cols="100" rows="6"></textarea>
            </li>
        </div>
        <li class="submit">
            <input type="submit" value="Submit">
        </li>
