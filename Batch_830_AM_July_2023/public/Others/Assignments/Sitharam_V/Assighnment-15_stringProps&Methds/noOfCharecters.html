<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Total no of Characters in given String</title>
    </head>
    <body>
        <script>
            var s1 = prompt(" Enter the string");
            var count = 0;
             for (i = 0; i >= 0; i++) {
                var num = s1.charCodeAt(i);
                if (num > 0) {
                    count++;
                } else {
                    break;
                }
             }
             console.log(count);
             //console.log(s1.charCodeAt(5));

           

            
        </script>
        
    </body>
</html>
