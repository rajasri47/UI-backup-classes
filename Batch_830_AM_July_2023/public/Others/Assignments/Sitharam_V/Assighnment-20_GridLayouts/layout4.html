<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grid Layouts</title>
        <style>
            .mainBlock {
                background-color: darkslategray;
            }
            .headerBlock {
                display: grid;
                grid-template-columns: 150px auto;
            }
            .circle {
                border: 1px solid;
                border-radius: 50%;
                width: 20px;
                height: 20px;
            }
            .menu {
                margin: 10px;
                padding: 10px;
                display: flex;
                flex-direction: row;
                justify-content: space-evenly;
            }
            .one {
                background-color: rgb(255, 68, 0);
            }
            .two {
                background-color: rgb(244, 138, 0);
            }
            .three {
                background-color: rgb(7, 197, 131);
            }
            .header {
                background-color: white;
                border: 1px solid;
                border-radius: 5px;
                margin: 10px;
                padding: 10px;
            }
            .container {
                display: grid;
                height: 530px;
                grid-template-columns: 460px 200px auto auto;
                grid-template-rows: 160px 280px auto;
                
            }
            .container div {
                margin: 10px;
                padding: 10px;
            }
            .item1{
                background-color: rgb(244, 138, 0);
                grid-column: 1/3;
            }
            .item2{
                background-color: rgb(255, 68, 0);
                grid-column: 3/5;
            }
            .item3{
                background-color: rgb(52, 134, 52);
            }
            .item4{
                background-color: rgb(7, 197, 131);
                grid-column: 2/5;
            }
            .item5 {
                background-color: rgb(244, 138, 0);
                grid-column: 1/5;
            }
        </style>
    </head>
    <body>
        <div class="mainBlock">
            <div class="headerBlock">
                <div class="menu">
                    <div class="circle one"></div>
                    <div class="circle two"></div>
                    <div class="circle three"></div>
                </div>
                <div class="header"></div>
            </div>
            <div class="container">
                <div class="item1"></div>
                <div class="item2"></div>
                <div class="item3"></div>
                <div class="item4"></div> 
                <div class="item5"></div>
            </div>
        </div>
    </body>
</html>
