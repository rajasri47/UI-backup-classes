<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layouts</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-content: space-around;
            background-color: darkslategray;
        }
        .container div {
            border: 1px solid;
            margin: 10px;
            text-align: center;
            padding: 10px;
            width: 30%;
            height: 270px;
        }
        .item1{
            background-color: rgb(255, 68, 0);
        }
        .item2{
            background-color: rgb(255, 89, 0);
        }
        .item3{
            background-color: rgb(244, 138, 0);
        }
        .item4{
            background-color: rgb(52, 134, 52);
        }
        .item5{
            background-color: darkcyan;
        }
        .item6{
            background-color: aqua;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
        <div class="item4"></div>
        <div class="item5"></div>
        <div class="item6"></div>
    </div>
</body>
</html>
