<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of prime num between 1 to 100</title>
</head>
<body>
    <script>
        
        var res = 0;
        for( i = 1; i <= 100; i++) {
            var count = 0;
            for ( k =1; k <= i; k++) {
                if ( i % k == 0) {
                    count++;
                }
            }
            if ( count == 2) {
                res += i;
            }
        }
        console.log("Sum of prime num between 1 to 100 is " + res);
    </script>
</body>
</html>
