<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checking given num is prime num or not  </title>
</head>
<body>
    <script>

        var num = prompt("Enter the number to check it is prime num or not");
        num = parseInt(num);
        var count = 0;
        for (var i = 2; i <= num; i++) {
    
            if ( num % i == 0) {
               count++;
            }
        }
            if (count == 1) {
                console.log( num + " is a prime number");
            } else {
                console.log( num + " is not a prime number");
            }
     
    </script>
</body>
</html
