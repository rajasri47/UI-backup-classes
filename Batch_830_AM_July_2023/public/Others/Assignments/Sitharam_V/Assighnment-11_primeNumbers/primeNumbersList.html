<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of prime num between 1 to 1000</title>
</head>
<body>
    <script>
         
         var n = 0;
        for ( i = 1; i <= 1000; i++) {
            for ( k = 1; k <= i; k++) {
                if (i % k == 0) {
                    n++;
                }
            }
            if ( n == 2){
                console.log(i);
            }
            n = 0;
        }
    </script>
</body>
</html>
