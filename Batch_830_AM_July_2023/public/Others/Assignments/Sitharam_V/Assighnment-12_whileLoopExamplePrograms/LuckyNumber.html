<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var input = parseInt(prompt("Enter a number"));
            var sum = 0;
            while (input > 0) {
                var rem = input % 10;
                input = parseInt( input / 10);
                sum = sum + rem;
                if (input == 0 && sum > 9) {
                    input = sum;
                    sum = 0;
                }
            }
            console.log(" Your lucky number is " + sum);
           
        </script>
    </body>
</html>
