<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checking a value in given Array or not</title>
</head>
<body>
    <script>
        var readData = () => {
            var data = [ 45,76,15,1,124,126,53,345,89,12,22,43,6];
            var len = data.length;
           
            var x = parseInt(prompt(" Enter the num to check whether in array or not"));
                
            calc(data,len,x);
                
        }
        var calc = (data, len,x) => {
            var count = 0;
            for ( i = 0; i < len; i++) {
                if ( data[i] == x) {
                    console.log(" YES,  " + x + " is in Array");
                    count++;
                    break;
                } 
            }
            if ( count == 0 ) {
                console.log(" NO,  " + x + " is not in Array");
            }
            count = 0;
        }
        readData();

    </script>
</body>
</html>
