<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Prime num in given array</title>
    </head>
    <body>
        <script>
            var readData = () => {
                var data = [];
                var len = parseInt(prompt(" Enter the num of values"));
                for ( i = 0; i < len; i++) {
                    data[i] = parseInt(prompt(" Enter the value"));
                }
                calc(data,len);
            }
            var calc = (data, len) => {
                var sum = 0;
                for ( i = 0; i < len; i++) {
                    for ( j = 1; j <= data[i]; j++) {
                        if (data[i] % j == 0){
                            sum++;
                        }
                    }
                    if (sum <= 2) {
                        console.log(data[i] + " is a prime num");
                    }
                    sum = 0;
                }
            }
            readData();
        </script>
    </body>
</html>
