<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var readData = () => {
                var data = [];
                var len = parseInt(prompt("Enter the no of values"));
                for ( i = 0; i < len; i++){
                    data[i] = parseInt(prompt("Enter the value"));
                }
                calc(data, len);
                
            }
            var calc = ( data, len) => {
                var max = data[0];
                var min = data[0];
                for ( i = 1; i < len; i++) {
                    if ( max < data[i]) {
                        max = data[i];
                    }
                    if ( min > data[i]) {
                        min = data[i];
                    }
                }
                display(max, min);
            }
            var display = (max, min) => {
                console.log("The largest value in given Array is " + max);
                console.log("The Smallest value in given Array is " + min);
            }
            readData();
        </script>
    </body>
</html>
