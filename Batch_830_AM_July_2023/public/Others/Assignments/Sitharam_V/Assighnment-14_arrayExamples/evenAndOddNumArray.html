<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Num of Even and Odd num in given Array</title>
    </head>
    <body>
        <script>
             var readData = () => {
                var data = [];
                var len = parseInt(prompt(" Enter the num of values"));
                for ( i = 0; i < len; i++) {
                    data[i] = parseInt(prompt(" Enter the value"));
                }
                calc(data,len);
            }
            var calc = (data, len) => {
                var evenCount = 0;
                var oddCount = 0;
                for ( i = 0; i < len; i++) {
                    if ( data[i] % 2 == 0) {
                        evenCount++;
                    } else {
                        oddCount++;
                    }
                }
                display(evenCount, oddCount)
            }
            var display = (evenCount, oddCount) => {
                console.log(" The total no of Even num is " + evenCount);
                console.log(" The total no of Odd num is " + oddCount);
            }
            readData();
        </script>
    </body>
</html>
