<!-- 3)write a program to list out all the even numbers b/w 1 to 1000  -->
              
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>evenNumbers b/w 1-1000</title>
    </head>

    <body>

        <script>
            
            for(var num=1;num<=1000;num++){
                if(num%2==0){
                    console.log(num);
                }
            }
        </script>
        
    </body>
</html>
