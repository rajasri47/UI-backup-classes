<!-- 4)write a program to list all the odd numbers b/w 1000 to 100  -->

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>All Odd Num From 1000-100</title>
    </head>

    <body>
        <script>
            for(var num=1000;num>=100;num--){
                if(num%2==1){
                    console.log(num);
                }
            }        
        </script>
        
    </body>
</html>
