 <!-- 2)write a program to find the sum of all the values b/w 99 to 61 --> 

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sum of val b/w 99-61</title>
    </head>

    <body>
        <script>
            var sum=0;            
            for(var val=99;val>=61;val--){
                sum=sum+val;
            }
            console.log(sum);
        </script>
        
    </body>
</html>
