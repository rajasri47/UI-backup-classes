<!-- 1)write a program to find the sum of values b/w 1 to 100 -->
                                                              
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sum of val b/w 1-100</title>
    </head>

    <body>
        <script>
            var sum=0;            
            for(var val=1;val<=100;val++){
                sum=sum+val;
            }
            console.log(sum);
        </script>
        
    </body>
</html>
