<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Palindrome Range In 1-1000 </title>
    </head>

    <body>
        <h1> Palindrome Range In 1-1000 </h1>
        <script>
            var  a, temp, n;

            for(i=10; i<=1000; i++){
                a= 0;
                temp = 0;
                n = i;
                while(n>0){
                    a = n%10;
                    n = parseInt(n/10);
                    temp = temp * 10 + a;
                }
                if(temp == i){
                    console.log(i);
                }
            }

        </script>
    </body>
</html>
