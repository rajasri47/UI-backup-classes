<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Given Number Is Palindrome Or Not </title>
    </head>

    <body>
        <h1> Given Number Is Palindrome Or Not </h1>
        <script>
            var pn, a, temp = 0;
            pn = prompt("Enter A Number");
            pn = parseInt(pn);
            n = pn;

            while(n>0){
                a = n%10;
                n = parseInt(n/10);
                temp = temp * 10 + a;
            }
            if(pn == temp){
                console.log("Given Number Is Palindrome");
            }
            else{
                console.log("Given Number Is Not Palindrome");
            }

        </script>
    </body>
</html>
