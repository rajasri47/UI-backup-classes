<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Given Number Is Prime Or Not </title>
        <style>
            h1{
                color: purple;
                font-size: xx-large;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <h1> Prime Numbers Between 1-1000 </h1>
        <script>
            var n=100,i,j,count=0,sum=0;
            
            for(j=0;j<=n;j++){
                for(i=2;i<=j;i++){
                    if(j%i==0)
                    count++;
                }
                if(count==1){
                console.log(j);
                sum = sum+j;
                }
                count=0;
            }
            console.log(sum);
        </script>
    </body>
</html>
