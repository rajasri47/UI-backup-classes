<!DOCTYPE html>
<html>
    <head>
        <title>
            Demonstrating CSS floating property
        </title>
        <style>
            h1{
                border:solid 4px;
                border-color: black;
                text-align: center;
                background-color: gold;
                font-style: oblique;
            }
            .block1,.block2,.block3,.block4,.block5,.block6,.block7,.block8,.block9,.block10,.block11,.block12,.block13,.block14,.block15
            {
                border: 3px solid;
                border-radius: 15px;
                padding: 5px;
                margin: 10px;
                width: 70px;
                height: 70px;
                text-align: center;
                font-size: small;
            }
            .block1 {
                background-color: yellow;
                float: left; 
            }
            .block2 {
                background-color: red;
                float: right;
            }
            .block3 {
                background-color: aqua;
                float: right;
            }
            .block4 {
                background-color: violet;
                clear: both;
                float: left;
            }

            .block5 {
                background-color: blue;
                float: right;
            }
            .block6 {
                background-color: mediumspringgreen;
                clear: both;
            }
            .block7 {
                background-color: orange;
                float: left;
                clear: both;
            }
            .block8 {
                background-color: mediumspringgreen;
                float: right; 
            }
            .block9 {
                background-color: yellowgreen;
                float: right;
            }
            .block10 {
                background-color: blueviolet;
                float: right;
            }
            .block11 {
                background-color: indianred;
                clear: both;
                float: left;
            }
            .block12 {
                background-color: blue;
                float: left;
            }
            .block13 {
                background-color: goldenrod;
                float: left;
            }
            .block14 {
                background-color: greenyellow;
                float: left;
            }
            .block15 {
                background-color: orange;
                clear: both;
                float: left;
            }
            .v{
                text-align: center;
                background-color: skyblue;
                font-style: oblique;
                border: solid darkgreen 4px;
                clear: both;
            }
        </style>
    </head>

    <body>
        <h1>Creating Blocks</h1>
        <div class="block1">BLOCK1</div>
        <div class="block2">BLOCK2</div>
        <div class="block3">BLOCK3</div>
        <div class="block4">BLOCK4</div>
        <div class="block5">BLOCK5</div>
        <div class="block6">BLOCK6</div>
        <div class="block7">BLOCK7</div>
        <div class="block8">BLOCK8</div>
        <div class="block9">BLOCK9</div>
        <div class="block10">BLOCK10</div>
        <div class="block11">BLOCK11</div>
        <div class="block12">BLOCK12</div>
        <div class="block13">BLOCK13</div>
        <div class="block14">BLOCK14</div>
        <div class="block15">BLOCK15</div>
        <h2 class="v">CopyRight@143</h2>
    </body>
</html>
