<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Student Registration Details</title>
        <Style>
            h1{
                border: solid 2px;
                height: auto;
                width: auto;
                font-weight: bold;
                text-align: center;
            }
            .container{
                border: solid 2px;
                height: 920px;
                width: 100%;
            }
            .ibox{
                border: solid 2px;
                height: 30%;
                width: 98%;
                margin: 30px 10px 10px 10px;
            }
            .iibox{
                border: solid 2px;
                height: 20%;
                width: 98%;
                margin: 30px 10px 10px 10px;
            }
            .ul{
                list-style: none;
            }
            .ud , .ed , .au{
                border: solid 2px;
                width: 180px;
                padding: 15px;
                background-color: white;
                text-align: center;
                font-weight: bold;
                position: absolute;
            }
            .ud{
                top: 75px;
                left: 129px;
            }
            .ed{
                top: 385px;
                left: 129px;
            }
            .au{
                top: 700px;
                left: 129px ;
            }
            .cp{
                border: solid 2px;
                height: auto;
                width: 100%;
                font-size: x-large;
                font-weight: bold;
                text-align: center;
                margin-top: 10px;
            }
            .flex{
                font-weight: bold;
                padding: 1%;
                margin: 30px;
            }
            .tbox{
                float: right;
                font-weight: bold;
                width: 30%;
                top: -220px;
                position: relative;
            }
            .checkbox{
                position: relative;
                font-weight: bold;
                float: right;
                width: 30%;
                top: -140px;
            }
            .aus{
                width: 25%;
                font-weight: bold;
                margin: 35px  10px;
            }
            .button{
                float: right;
                width: 10%;
                font-size: xx-large;
                top: 10px;
                position: relative;
            }
        </Style>
    </head>

    <body>
        <h1>Student Details Registration Page</h1>
        <div class="container">
                <div class="ibox">
                    <ul class="ul ud">User Details</ul>
                    <ul class="ul flex">
                        <label for="Name"> Name: </label>
                        <input type="text" name="name" id="" placeholder="Enter Your Name">
                    </ul>
                    <ul class="ul flex">
                        <label for="age"> Age: </label>
                        <input type="number" name="Age" placeholder="Enter Your Age">
                    </ul>
                    <ul class="ul flex">
                        <label for="Gender"> Gender: </label>
                        <input type="radio" name="Gender"> Male
                        <input type="radio" name="Gender"> Female
                    </ul>
                    <div class="tbox">
                        <label for="Address"> Address: </label>
                        <div>
                            <textarea name="Address" id="" cols="30" rows="10" placeholder=""></textarea>
                        </div>
                    </div>
                </div>

                <div class="ibox">
                    <ul class="ul ed">Education Details</ul>
                    <ul class="flex">
                        <label for="Qualification"> Qualification : </label>
                        <input type="checkbox" >MCA
                        <input type="checkbox" >MBA
                        <input type="checkbox" >BTech
                    </ul>
                    <ul class="flex">
                        <label for="Languages"> Languages : </label>
                        <input type="checkbox">English
                        <input type="checkbox">Hindi
                        <input type="checkbox">Telugu
                        <input type="checkbox">Urdu
                    </ul>
                    <div class="checkbox">
                        <label for="Course Opted For"> Course Opted For : </label>
                        <select name="Course Opted For" id="">
                            <option> Select Option</option>
                            <option>UI Full Stack</option>
                            <option>JAVA Full Stack</option>
                            <option>AWS</option>
                            <option>Devops</option>
                            <option>Python Full Stack</option>
                            <option>Data Science</option>
                            <option>.Net Full Stack</option>
                            <option>Hadoop</option>
                            <option>ReactJS</option>
                            <option>NodeJS</option>
                        </select>
                    </div>
                </div>

                <div class="iibox">
                    <div class="aus">
                        <ul class="ul au">About Yourself</ul>
                        <label for="Tell Few Words About UR_Self"> Tell Few Words About UR_Self : </label>
                        <textarea name="Tell Few Words About UR_Self" id="" cols="100" rows="7"></textarea>
                    </div>
                </div>
                <div class="button">
                    <input type="button" value="Register">
                </div>
         </div>
        <div class="cp"> @CopyRights 2023 </div>
    </body>
</html>
