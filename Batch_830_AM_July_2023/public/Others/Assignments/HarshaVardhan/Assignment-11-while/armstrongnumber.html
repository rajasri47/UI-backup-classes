<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstrate weather a number is armstrong or not</title>
</head>
<body>
    <script>
       var n = parseInt(prompt("enter a number"));
       var s =0;
       var temp = n;
       n=n.toString();
       var k =n.length;
       while(n>0){
        var rem = n%10;
        s = s + (rem ** k);
        n = n/10;
        n=parseInt(n);
       }
       if(temp == s){
        console.log("armstron number")
       }else{
        console.log("not a armstrong")
       }
    </script>
</body>
</html>
