<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sum of values from 1 to 100</title>
    </head>
    <body>
      <script>
        var sum=0;
        for(var i=1;i<=100;i++){
            var result = sum + i;
            sum = result;
        }
        console.log(result);
      </script>  
    </body>
</html>
