<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>odd numbers list</title>
    </head>
    <body>
        <script>
            for(var i=1000 ; i>0 ; i--){
                var sum = i - 1;
                i = sum;
                console.log(sum);
            }
        </script>
    </body>
</html>
