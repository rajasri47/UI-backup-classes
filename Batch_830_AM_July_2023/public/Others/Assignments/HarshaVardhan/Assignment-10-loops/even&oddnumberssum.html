<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of even numbers</title>
</head>
<body>
    <script>
        var n = 0;
        var maxrange = prompt("enter given range");
        maxrange = parseInt(maxrange);
        for(var i = 0; i<=maxrange; i++){
            if(i%2 == 0){
                var result=n+i;
                n = result;
            }
        }
        console.log(result); 
        
        var n = 0;
        for(var i = 0; i<=maxrange; i++){
            if(i%2 != 0){
                var result=n+i;
                n = result;
            }
        }
        console.log(result);
    </script>
</body>
</html>
