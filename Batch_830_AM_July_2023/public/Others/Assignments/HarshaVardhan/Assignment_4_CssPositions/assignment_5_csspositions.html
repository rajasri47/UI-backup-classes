<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_positions</title>
    <style>
        .drop{
            border:2px solid black;
            text-align:center;
        }
        .drop1{
            border:1px solid black;
            height:140px;
            width:140px;
            text-align: center;
        }
        .drop2{
            background-color: aqua;
            left:1430px;
            position: absolute;
        }
        .drop3{
            background-color:blue;
            left: 1360px;
            top: 150px;
            position: absolute;
        }
        .drop4{
            background-color:chocolate;
        }
        .drop5{
            background-color:red;
            left: 50px;
            bottom:70px;
            position: relative;
        }
        .drop6{
            background-color:green;
            left: 840px;
            top: 50px;
            position: relative;
            z-index:1;
        }
        .drop7{
            background-color:greenyellow;
            left: 640px;
            bottom: 90px;
            position: relative;
            z-index:1;
        }
        .drop8{
            background-color: gold;
            left:750px;
            top:500px;
            position: absolute;
        }
        .drop9{
            background-color: gray;
            left: 850px;
            top: 590px;
            position:absolute;
        }
        .drop10{
            background-color: saddlebrown;
            left:640px;
            bottom:62px;
            position:relative;
        }
        .drop11{
            background-color: blueviolet;
            left:1330px;
            top:70px;
            position:relative;
            z-index:20;
        }
        .drop12{
            background-color: burlywood;
            left:1430px;
            position: absolute;
        }
        .drop13{
            background-color: darkred;
        }
        .drop14{
            background-color: pink;
            left: 90px;
            top: 870px;
            position:absolute;
        }
    </style>
</head>
<body>
   <h1 class="drop">Block Game</h1>
   <div class="drop1 drop2">Block1</div>
   <div class="drop1 drop3">Block2</div>
   <div class="drop1 drop4">Block3</div>
   <div class="drop1 drop5">Block4</div>
   <div class="drop1 drop6">Block5</div>
   <div class="drop1 drop7">Block6</div>
   <div class="drop1 drop8">Block7</div>
   <div class="drop1 drop9">Block8</div>
   <div class="drop1 drop10">Block9</div>
   <div class="drop1 drop11">Block10</div>
   <div class="drop1 drop12">Block11</div>
   <div class="drop1 drop13">Block12</div>
   <div class="drop1 drop14">Block13</div>
   <h1 class="drop">@Copyrights 2023</h1>
   
</body>
</html>
