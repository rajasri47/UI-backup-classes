<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float assignment</title>
    <style>
        .block,.block16{
            border:3px solid black;
            text-align: center;
            font-size:x-large;
            
        }
        .block1,.block2,.block3,.block4,.block5,.block6,.block7,.block8,.block9,.block10,.block11,.block12,.block13,.block14,.block15{
            border: 1px solid black;
            height:100px;
            width:100px;
            text-align: center;
            margin:10px;
        }
        .block1{
            background-color: aqua;
            float:left;
            
        }
        .block2{
            background-color: aquamarine;
            float:right;
        }
        .block3{
            background-color: blue;
            float:right;
            
        }
        .block4{
            background-color: blueviolet;
            float:left;
            clear:both;
        }
        .block5{
            background-color: brown;
            float:right;
        }
        .block6{
            background-color: burlywood;
            clear:both;
        }
        .block7{
            background-color: cadetblue;
            float:left;
        }
        .block8{
            background-color: chartreuse;
            float:right;
        }
        .block9{
            background-color: chocolate;
            float:right;
        }
        .block10{
            background-color: tomato;
            float:right;
        }
        .block11{
            background-color: rgb(45, 210, 30);
            float:left;
            clear:both;
        }
        .block12{
            background-color: orange;
            float:left;
        }
        .block13{
            background-color: skyblue;
            float:left;
        }
        .block14{
            background-color: yellow;
            float:left;
        }
        .block15{
            background-color: yellowgreen;
            clear:both;
        }
    </style>
</head>
<body>
   <div class="block"><b>Block Game</b></div>
   <div class="block1">1</div>
   <div class="block2">3</div>
   <div class="block3">2</div>
   <div class="block4">4</div>
   <div class="block5">5</div>
   <div class="block6">6</div>
   <div class="block7">7</div>
   <div class="block8">10</div>
   <div class="block9">9</div>
   <div class="block10">8</div>
   <div class="block11">11</div>
   <div class="block12">12</div>
   <div class="block13">13</div>
   <div class="block14">14</div>
   <div class="block15">15</div>
   <div class="block16"><b>Copy rights @ 2023</b></div>
</body>
</html>
