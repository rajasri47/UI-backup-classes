<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstrate weather a number is armstrong or not</title>
</head>
<body>
    <script>
       var data = [];
       var s =0;
        for(var i=0; i<=6; i++){
            data[i] = prompt("enter" + i + "value");
            data[i] = parseInt(data[i]);
            var temp = data[i];
            data[i]=data[i].toString();
            var k =data[i].length;
            while(data[i]>0){
                var rem = data[i]%10;
                s = s + (rem ** k);
                data[i] = data[i]/10;
                data[i]=parseInt(data[i]);
            }
            if(temp == s){
                console.log(s)
            }
            s=0;
        }
    </script>
</body>
</html>
