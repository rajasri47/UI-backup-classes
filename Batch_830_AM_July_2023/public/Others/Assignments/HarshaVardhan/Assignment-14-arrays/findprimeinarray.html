<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>finding prime number in an array</title>
    </head>
    <body>
        <script>
        var data = [];
        var j =0;
        
        for(var k=0; k<=6; k++){
            data[k]=prompt("enter" +k+ "number");
            data[k]=parseInt(data[k]);
            
        
            for(var i=1; i<=data[k]; i++){
                rem = data[k]%i;
                if(rem == 0){
                    j=j+1;
                }
            }
            if(j==2){
                console.log(data[k]);
            }
            j=0;
        }
            
            
        
            
        </script>
    </body>
</html>
