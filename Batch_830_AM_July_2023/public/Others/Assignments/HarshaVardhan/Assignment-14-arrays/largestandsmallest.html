<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var data = [];
            var max=0;
            var min=9999999;
            
            for(var i=0; i<=6; i++){
                data[i] = prompt("enter" + i + "value");
                data[i] = parseInt(data[i]);
                if(data[i]>max){
                    max=data[i];
                    min=max;
                }
                 if(data[i]<min){
                    min=data[i];
                }
                
                
            }
            console.log(max+"is greater")
            console.log(min+"is smaller")
        </script>
    </body>
</html>
