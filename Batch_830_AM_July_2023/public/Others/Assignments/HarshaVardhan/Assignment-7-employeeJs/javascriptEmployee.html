<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Demonstrating employee details</title>
    </head>
    <body>
     <script>
        var name = " Harsha";
        var Age = 21;
        var Department = " SoftwareDevoloper";
        var Gender = " Male";
        var BasicSalary = 80000;
        var PF , HRA , TotalSalary;
        PF = BasicSalary*12/100;
        HRA = BasicSalary*24/100;
        TotalSalary = PF + HRA + BasicSalary;
        console.log("Employee name is" + name);
        console.log("Employee Age is" + Age);
        console.log("Employee Department is" + Department);
        console.log("Employee Gender is" + Gender);
        console.log("employee BasicSalary is" + BasicSalary);
        console.log("employee PF is" + PF);
        console.log("employee HRA is" + HRA);
        console.log("employee TotalSalary is" + TotalSalary);
     </script>
    </body>
</html>
