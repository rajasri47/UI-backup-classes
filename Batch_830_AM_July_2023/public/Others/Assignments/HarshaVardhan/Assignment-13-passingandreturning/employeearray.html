<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Demonstrating employee details</title>
    </head>
    <body>
     <script>
        
        function readuserdata(){
            var name,Age,Department,Gender,BasicSalary,PF,HRA,TotalSalary;
            name = prompt("enter name");
            Age = prompt("enetr age");
            Department = prompt("enetr department");
            Gender = prompt("enter gender");
            BasicSalary = prompt("enter basicsalary");
            BasicSalary = parseInt(BasicSalary);
            PF=PFc(BasicSalary);
            HRA=HRAc(BasicSalary);
            TotalSalary=TotalSalaryc(BasicSalary);
            output(name,Age,Department,Gender,BasicSalary,PF,HRA,TotalSalary);
        }
        function PFc(BasicSalary){
            PF = BasicSalary*12/100;
            return PF;
        }
        function HRAc(BasicSalary){
            HRA = BasicSalary*12/100;
            return HRA;
        }
        function TotalSalaryc(BasicSalary){
            PF = BasicSalary*12/100;
            HRA = BasicSalary*24/100;
            TotalSalary = PF + HRA + BasicSalary;
            return TotalSalary;
        }
        
        
       
        function output(name,Age,Department,Gender,BasicSalary,PF,HRA,TotalSalary){
            console.log("Employee name is" + name);
            console.log("Employee Age is" + Age);
            console.log("Employee Department is" + Department);
            console.log("Employee Gender is" + Gender);
            console.log("employee BasicSalary is" + BasicSalary);
            console.log("employee PF is" + PF);
            console.log("employee HRA is" + HRA);
            console.log("employee TotalSalary is" + TotalSalary);
        }
        readuserdata();
     </script>
    </body>
</html>
