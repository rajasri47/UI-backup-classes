<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

            Assignment 21
        </title>
    </head>
    <body>
        <h1>
            Armstrong Number
        </h1>
        <script>
            var n = prompt("Enter Number: ");
            n = parseInt(n);
            var len = n.toString().length;
            var rem;
            var sum = 0;
            var temp = n;
            while (n > 0) {
                rem = n % 10;
                sum += rem ** len;
                n = n / 10;
                n = parseInt(n);
            }
            if (temp == sum) {
                console.log(temp + " is an Armstrong Number");
            } else {
                console.log(temp + " is not an Armstrong Number");
            }
        </script>
    </body>
</html>
