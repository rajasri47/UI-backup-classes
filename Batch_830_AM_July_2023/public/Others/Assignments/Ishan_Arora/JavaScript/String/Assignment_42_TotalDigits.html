<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Assignment 42
        </title>
    </head>
    <body>
        <h1>
            Find Total Number of Digits
        </h1>
        <script>
            var count = 0;
            var s = prompt("Enter Your String: ");
            for (var i = 0; s[i]; i++) {
                if (s[i] == '0' || s[i] == '1' || s[i] == '2' || s[i] == '3' || s[i] == '4' || s[i] == '5' || s[i] == '6' || s[i] == '7' || s[i] == '8' || s[i] == '9') {
                    count++;
                }
            }
            console.log("Total Number of digits are " + count);
        </script>
    </body>
</html>
