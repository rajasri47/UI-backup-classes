    <body>
        <h1>
            Find Total Number of Words in String
        </h1>
        <script>
            var s = prompt("Enter Your String: ");
            var count = 0;
            for (var t = 0; s[t]; t++) {
                if (s[t] == ' ') {
                    count++;
                }
            }
            count = count + 1
            console.log("The total number of Words are " + count);
        </script>
    </body>
</html>
