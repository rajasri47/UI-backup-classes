    <body>
        <h1>
            Find Total Number of Characters in String
        </h1>
        <script>
            var count = 0;
            var i = prompt("Enter Your String: ");
            for (var t = 0; i[t]; t++) {
                count++;
            }
            console.log("The Total Number of Characters are " + count);
        </script>
    </body>
</html>
