    <body>
        <h1>
            Check for Prime Number
        </h1>
        <script>
            var number = prompt("Enter Number: ");
            number = parseInt(number);

            for (i = 2; i < number; i++) {
                var rem = number % i
                if (rem == 0) {
                    break;
                }
            }
            if (rem == 0) {
                console.log(number + " is not a Prime Number");
            } else {
                console.log(number + " is a Prime Number");
            }
        </script>
    </body>
</html>
