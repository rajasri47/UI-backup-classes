    <body>
        <h1>
            Display Palindrone Number Between 1 to 1000
        </h1>
        <script>
            var rem;
            var newNum = '';
            var i;
            var temp;
            for (i = 1; i <= 1000; i++) {
                temp = i;
                newNum = '';
                while (temp > 0) {
                    rem = temp % 10;
                    rem = rem.toString();
                    newNum += rem;
                    temp = temp / 10;
                    temp = parseInt(temp);
                }
                if (i == newNum) {
                    console.log(i);
                } else {
                    continue;
                }
            }
        </script>
    </body>
