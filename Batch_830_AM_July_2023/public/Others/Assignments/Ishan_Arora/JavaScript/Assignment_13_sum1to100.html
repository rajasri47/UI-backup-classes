<!DOCTYPE html>

    <body>
        <h1>
            Display sum of numbers 1 to 100
        </h1>
        <script>
            var sum = 0;
            for (var i = 1; i <= 100; i++) {
                sum = sum + i;
            }
            console.log("Sum 1 to 100 is " + sum);
        </script>
    </body>
</html>
