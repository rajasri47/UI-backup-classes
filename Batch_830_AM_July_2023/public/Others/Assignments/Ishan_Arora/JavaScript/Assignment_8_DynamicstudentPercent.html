        <h3>

        <script>

        var m3 = prompt("Subject 3"), m4 = prompt("Subject 4"), m5 = prompt("Subject 5");

        m1 = parseFloat(m1);
        m2 = parseFloat(m2);
        m3 = parseFloat(m3);
        m4 = parseFloat(m4);

        var avg = total / 5
