<!DOCTYPE html>

    <body>
        <h1>
            Display sum of numbers 99 to 61
        </h1>
        <script>
            var sum = 0;
            for (var i = 99; i >= 61; i--) {
                sum += i;
            }
            console.log("Sum 99 to 61 is " + sum);
        </script>
    </body>
</html>
