    <body>
        <h1>
            Sum of all the values in an array
        </h1>
        <script>
            var data = [99, 34, 56, 78, 90];
            var sum = 0;
            for (var i = 0; i < 5; i++) {
                sum += data[i];
            }
            console.log(sum);
        </script>
    </body>
