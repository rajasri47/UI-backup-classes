    <body>
        <h1>
            Display Prime Numbers In An Array
        </h1>
        <script>
            var takingInput = () => {
                var lengthOfArray = prompt("Enter the number of elements: ");
                lengthOfArray = parseInt(lengthOfArray);
                var a = [];
                for (var i = 0; i < lengthOfArray; i++) {
                    a[i] = prompt("Enter " + i + " Value: ");
                    a[i] = parseInt(a[i]);
                }
                IsPrime(a);
            }

            var IsPrime = (a) => {
                var len = a.length;
                var rem = 0;
                for (var i = 0; i < len; i++) {
                    for (var j = 1; j <= a[i]; j++) {
                        if (a[i] % j == 0) {
                            rem += 1;
                        }
                    } if (rem == 2) {
                        console.log(a[i]);
                    }
                }
            }

            takingInput();
        </script>
