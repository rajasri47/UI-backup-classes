    <body>
        <h1>
            Check For Armstrong
        </h1>
        <script>
            var takingInput = () => {
                var lengthOfArray = prompt("Enter the number of elements: ");
                lengthOfArray = parseInt(lengthOfArray);
                var a = [];
                for (var i = 0; i < lengthOfArray; i++) {
                    a[i] = prompt("Enter " + i + " Value: ");
                    a[i] = parseInt(a[i]);
                }
                checkarmstrong(a);
            }

            var checkarmstrong = (a) => {
                var len = a.length;
                for (var i = 0; i < len; i++) {
                    var digicount = a[i].toString().length;
                    var rem;
                    var sum = 0;
                    var temp = a[i];
                    while (a[i] > 0) {
                        rem = a[i] % 10;
                        sum += rem ** digicount;
                        a[i] = a[i] / 10;
                        a[i] = parseInt(a[i]);
                    }
                    if (temp == sum) {
                        console.log(temp);
                    }
                }
            }

            takingInput();
        </script>
    </body>
