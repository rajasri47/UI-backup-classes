<!DOCTYPE html>
<html lang="en">

        <title>

        </title>

    <body>
        <h1>
            Book Details With JSON
        </h1>
        <script>
            var book = {
                bname : 'Ikigai',
                bprice : 400,
                discount : '50%',
                author : ['Hector Garcia', 'Francesc Miralles'],
                publisher : 'Penguin Life',
                getDetails() {
                    console.log('Book Name: ' + this.bname);
                    console.log('Book Price: ' + this.bprice);
                    console.log('Discount: ' + this.discount);
                    console.log('Authors: ' + this.author);
                    console.log('Publisher: ' + this.publisher);
                }
            }
            book.getDetails();
        </script>
    </body>
