<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var data = [];
            var n = prompt("eneter how many no");
            n = parseInt(n);
            for (i = 0; i < n; i++)
            {
                data[i] = prompt("enter the no" + i);
                data[i] = parseInt(data[i]);
            }
            for (i = 0; i < data.length; i++)
            {
                for (j = 0; j < data.length; j++)
                {
                    if (data[i] < data[j])
                    {
                        var temp = data[i];
                        data[i] = data[j];
                        data[j] =  temp;
                    }
                }
            }
            console.log(data);
        </script>
        
    </body>
</html>
