<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>

            var max =  0;
            var seclarge = 0;
            var data = [];
            var n = prompt("enter how many no");
            n = parseInt(n);
            for (i = 0; i < n; i++)
            {
                data[i] = prompt("enter no" +i);
                data [i] = parseInt(data[i]);
            }
            for (i = 0; i < data.length; i++)
            {
                if (max < data[i])
                {
                    if (seclarge < max)
                    {
                        seclarge = max;
                    }
                    max = data[i];
                }
                else if(seclarge < data[i] && data[i] != max)
                {
                    seclarge = data[i];
                }

            }
            console.log(max);
            console.log(seclarge);

        </script>
        
    </body>
</html>
