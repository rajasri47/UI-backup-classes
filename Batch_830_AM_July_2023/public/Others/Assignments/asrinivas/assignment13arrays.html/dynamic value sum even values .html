<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var data = [];
            var n = prompt("enter how many nos");
            n = parseInt(n);
            var sum = 0;
            var oddsum = 0;
            for (i = 0; i < n; i++)
            {
                data[i] = prompt("enter value for " +i  )
                data[i] = parseInt(data[i]);
            }
            for (i = 0; i < data.length; i++)
            {
                if (data[i] % 2 == 0 )
                {
                    sum += data[i];
                }
                else
                {
                    oddsum +=data[i];
                }
            }
            console.log(sum);
            console.log(oddsum);
            
        </script>
        
    </body>
</html>
