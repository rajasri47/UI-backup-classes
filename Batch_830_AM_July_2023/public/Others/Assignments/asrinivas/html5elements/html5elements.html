<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>demonstrating html5elements</title>
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <ul>
            <li>
                Name: 
                <input type="text">
            </li>
            <li>
                Age:
                <input type="number" min="1" max="100">
            </li>
            <li>
                Color:
                <input type="color">
            </li>
            <li>
                PriceRange:
                <input type="range">
            </li>
            <li>
                DOB:
                <input type="datetime-local">
            </li>
           <li>
            Mobile No:
            <input type="number">
           </li>
           <li>
            Email Id:
            <input type="text">
           </li>
           <li>
            <button>Click Me</button>
           </li>
        </ul>
        
    </body>
</html>
