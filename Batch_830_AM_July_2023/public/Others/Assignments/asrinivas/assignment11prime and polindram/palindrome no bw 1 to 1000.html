    <body>
        <script>
         function isPalindrome(num) {
  const numString = num.toString();
  return numString === numString.split('').reverse().join('');
}

function findPalindromesInRange(start, end) {
  const palindromes = [];
  for (let i = start; i <= end; i++) {
    if (isPalindrome(i)) {
      palindromes.push(i);
    }
  }
  return palindromes;
}

const startNumber = 1;
const endNumber = 1000;
const palindromesInRange = findPalindromesInRange(startNumber, endNumber);

console.log("Palindrome numbers between 1 and 1000:");
console.log(palindromesInRange);

        </script>
            
        
        
    </body>
</html>
