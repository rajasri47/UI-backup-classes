<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var count = 0;
            var n = 100;
            for(i = 1; i <= n; i++)
            
            {
                let isPrime = true;
                for(j = 2; j <= Math.sqrt (i); j++)
                {
                    if (i % j == 0 )
                    {
                        isPrime = false;
                        break;
                    }
                }
                if (i > 1 && isPrime)
                {
                    count +=i;
                    
                }
            }
            console.log(count)
        </script>
        
    </body>
</html>
