<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            
          var n = prompt("enter no");
            n = parseInt(n);
            var count = 0;
            
            for (i = 1; i <=n; i++)
            {
                var no = n % i;
                if (no == 0)
                {
                    count++;
                }
            }
            
            if (count == 2)
            {
                console.log("its a prime no")

            }
            else {
                console.log("its not a prime no")
            }
            
            
           
        </script>
        
    </body>
</html>
