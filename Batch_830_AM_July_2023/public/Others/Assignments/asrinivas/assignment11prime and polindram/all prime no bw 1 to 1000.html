<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            
            for(let i = 1; i <= 1000; i++)
            {
                let isPrime = true
                for (let j =2; j <= Math.sqrt(i); j++){
                if (i % j == 0)
                {
                    isPrime = false;
                    break;
                }
            }
           
            if (i > 1 && isPrime){
                console.log(i)
            }
            }
        </script>
        
    </body>
</html>
