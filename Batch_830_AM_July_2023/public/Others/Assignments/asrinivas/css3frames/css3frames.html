<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            @keyframes mycontainer {

                25% {
                    background-color: blue;
                    border-radius: 20px;
                    right: 50px;
                    transform: rotate(90deg);
                    background-image: linear-gradient(yellow, green, red);

                }
                50% {
                    background-color: brown;
                    border-radius: 40px;
                    transform: rotate(360deg);
                    top: 65%;
             
                    
                    
                }
                75% {
                   
                    width: 120px;
                    border-radius: 50%;
                  
                    transform: rotate(190deg);
                    background-image: linear-gradient(rgb(212, 61, 162), rgb(222, 56, 167), rgb(194, 78, 24));

                }
                100% {
                    background-color: aqua;
                    transform: rotate(80deg);
                }
            }
            #container {
                padding: 10px;
                margin: 10px;
                border: 1px solid;
                background-color: aqua;
                text-align: center;
                width: 150px;
                height: 150px;
                animation: 3s mycontainer infinite;
                position: absolute;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="item1">item1</div>
        </div>
        
    </body>
</html>
