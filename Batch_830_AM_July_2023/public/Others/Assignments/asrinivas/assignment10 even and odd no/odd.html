<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var min = 1;
            var max = 100;
            var sum = 0;
            var oddsum = 0;
            for (i = min; i <= max; i++){
                if (i % 2 == 0){
                    sum +=i;
                }
                else {
                    oddsum +=i;
                }
                    
                
               
            }
            console.log(sum)
            console.log(oddsum)
        </script>
        
    </body>
</html>
