<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Demonstrating CSS floating property
    </title>
    <style>
        h3{
            border: 1px solid;
            text-align: center;
            background-color: blue;
            font-size: 30px;

        }
        .block1,
        .block2,
        .block3,
        .block4,
        .block5,
        .block6,
        .block7,
        .block8,
        .block9,
        .block10,
        .block11,
        .block12,
        .block13,
        .block14,
        .block15
        {
            border: 1px solid;
            width: 120px;
            height: 120px;
            text-align: center;
            margin: 10px;
            
        }
        .block1{
            background-color: yellow;
            float: left;
        }
        .block2{
            background-color: blue;
            float: right;
        }
    
        .block3{
            background-color: aqua;
            float: right;
        }
    
        .block4{
            background-color:blueviolet;
            clear:both;
            float: left;
        }
    
       .block5{
            background-color:deepskyblue;
            float:right;
        }
    
        .block6{
            background-color:dodgerblue;
            clear: both;
            float:left;
        }
    
        .block7{
            background-color:crimson; 
            clear:both;
            float:left;
        }
    
        .block8{
            background-color:rgb(0, 83, 139);
            float:right;
        }
    
        .block9{
            background-color:rgb(255, 60, 0);
            float:right;
        }
    
        .block10{
            background-color:lime; 
            float:right;
        }
    
        .block11{
            background-color:navy;
            clear:both;
            float:left;
        }
    
        .block12{
            background-color:purple; 
            float:left;
        }
    
        .block13{
            background-color:rgb(69, 224, 64); 
            float:left;
        }
    
        .block14{
            background-color:rgb(127, 255, 249);
            float:left;
        }
    
        .block15{
            background-color:lightseagreen; 
            clear:both;
        }
        </style>
</head>
      
<body>
    <h3>BLOCKS GAME</h3>
        <div class="block1"> BLOCK1</div>
        <div class="block3"> BLOCK3</div>
        <div class="block2"> BLOCK2</div>
        <div class="block4"> BLOCK4</div>
        <div class="block5"> BLOCK5</div>
        <div class="block6"> BLOCK6</div>
        <div class="block7"> BLOCK7</div>
        <div class="block10"> BLOCK10</div>
        <div class="block9"> BLOCK9</div>
        <div class="block8"> BLOCK8</div>
        <div class="block11"> BLOCK11</div>
        <div class="block12"> BLOCK12</div>
        <div class="block13"> BLOCK13</div>
        <div class="block14"> BLOCK14</div>
        <div class="block15"> BLOCK15</div>
    <h3>
        @copyrights 2023
    </h3>
    
</body>
</html>
