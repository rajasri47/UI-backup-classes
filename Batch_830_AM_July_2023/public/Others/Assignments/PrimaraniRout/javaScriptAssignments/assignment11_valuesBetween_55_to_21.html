<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Display values between 55 to 21
        </title>
    </head>
    <body>
        <script>

            for(var count = 55 ; count >= 21 ; count--){
                console.log(count);
            }
        </script>
    </body>
</html>
