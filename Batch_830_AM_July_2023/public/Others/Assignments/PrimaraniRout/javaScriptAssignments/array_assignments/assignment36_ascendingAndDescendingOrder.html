<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Rearranging the array in both ascending and descending order
        </title>
    </head>
    <body>
        <script>
            var values = () => {
                var lengthOfArray = prompt("Enter the number of elements");
                lengthOfArray = parseInt(lengthOfArray);
                var a = [];
                for (var i = 0 ; i < lengthOfArray ; i++) {
                    a[i] = prompt("Enter " + i + " Value");
                    a[i] = parseInt(a[i]);
                }
                ascending(a);
                descending(a);
            }

            var ascending = (a) => {
                var len = a.length;
                for (var i = 0 ; i < len ; i++) {
                    for (var j = i+1 ; j < len ; j++) {
                        if (a[i] > a[j]) {
                            var temp = a[i];
                            a[i] = a[j];
                            a[j] = temp;
                        }
                    }
                }
                console.log("Ascending order = " + a);
            }

            var descending = (a) => {
                var len = a.length;
                for (var i = 0 ; i < len ; i++) {
                    for (var j = i+1 ; j < len ; j++) {
                        if (a[i] < a[j]) {
                            var temp = a[i];
                            a[i] = a[j];
                            a[j] = temp;
                        }
                    }
                }
                console.log("Descending order = " + a);
            }

            values();

        </script>
    </body>
</html>
