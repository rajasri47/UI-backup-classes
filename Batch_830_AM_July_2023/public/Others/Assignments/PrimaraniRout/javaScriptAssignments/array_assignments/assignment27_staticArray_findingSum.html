<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating arrays- finding sum
        </title>
    </head>
    <body>
        <script>
            var data = [99 , 95 , 90 , 87 , 85 , 83 , 80];
            var sum = 0;

            for(i = 0 ; i <= 6 ; i++){
                sum = sum + data[i];
            }

            console.log("The sum is " + sum);
        </script>
    </body>
</html>
