<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Total even and odd numbers
        </title>
    </head>
    <body>

        <script>
            var values = () => {
                var lengthOfArray = prompt("Enter the number of elements");
                lengthOfArray = parseInt(lengthOfArray);
                var a = [];
                
                for (var i = 0 ; i < lengthOfArray ; i++) {
                    a[i] = prompt("Enter " + i + " value");
                    a[i] = parseInt(a[i]);
                }
                numbers(a);
            }

            var numbers = (a) => {
                var even = 0;
                var odd = 0;
                var len = a.length;

                for (var i = 0 ; i < len ; i++) {
                    if (a[i] % 2 == 0) {
                        even += 1;
                    } 
                    else {
                        odd += 1;
                    }
                }

                console.log("Total number of even numbers = " + even);
                console.log("Total number of odd numbers = " + odd);
            }

            values();

        </script>
    </body>
</html>
