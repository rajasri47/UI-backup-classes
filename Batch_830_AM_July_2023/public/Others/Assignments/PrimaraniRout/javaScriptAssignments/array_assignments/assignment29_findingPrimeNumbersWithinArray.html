        <title>
            Finding the prime numbers within the given array
        </title>
    </head>
    <body>
        <script>
            var input = () => {
            var length = prompt("Enter the number of elements");
            length = parseInt(length);
            var a = [];

            for(var i = 0 ; i < length ; i++){
                a[i] = prompt("Enter " + i + " value");
                a[i] = parseInt(a[i]);
            }
            prime(a);
        }

            var prime = (a) => {
                var len = a.length;
                for(i = 0 ; i < a.length ; i++) {
                var count = 0;
                
                for(j = 2 ; j < a[i] ; j++) {
                    if(a[i] % j == 0) {
                        count ++;
                    }
                }
                if(count == 0) {
                    console.log("Prime number = " + a[i]);
                }
            }     
        }
        
        input();

        </script>
    </body>
