<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Modularized employee data
        </title>
    </head>
    <body>
        <script>
            var empDetails = () => {
                var empName , gender , age , department , basicSal;

                empName = prompt("Enter employee name");
                gender = prompt("Enter your gender");
                age = prompt("Enter your age");
                department = prompt("Enter your department");
                basicSal = prompt("Enter your basicSalary");
                basicSal = parseInt(basicSal);
                var pf = pfAndHra(basicSal);
                var totalSal = getTotal(basicSal , pf , hra);
                var details = getDetails(empName , gender , age , department , basicSal);
            }

            var pfAndHra = (basicSal) => {
                pf = (basicSal * 10) / 100;
                hra = (basicSal * 15) / 100;
                return pf ;
            }

            var getTotal = (basicSal , pf , hra) => {
                totalSal = basicSal + pf + hra;
                return totalSal;
            }

            var getDetails = (empName , gender , age , department , basicSal) => {
                console.log("Employee name is " + empName);
                console.log("Employee gender is " + gender);
                console.log("Employee age is " + age);
                console.log("Employee department is " + department);
                console.log("Employee's basic salary =" + basicSal);
                console.log("Employee's total salary = " + totalSal);
            }

            empDetails();

        </script>
    </body>
</html>
