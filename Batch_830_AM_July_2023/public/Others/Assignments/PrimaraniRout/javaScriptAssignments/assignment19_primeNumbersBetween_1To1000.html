<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Prime numbers between 1 to 1000
        </title>
    </head>
    <body>
        <script>
            for(i = 1 ; i <= 1000 ; i++){
                var count = 0;
            
                for(k = 1 ; k <= i ; k++){
                var rem = i % k;
                if(rem == 0){
                    count++
                }
            }

                if(count == 2){
                console.log(i);
            }
        }
        </script>
    </body>
</html>
