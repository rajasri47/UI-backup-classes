<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
           Even numbers between 1 to 1000
        </title>
    </head>
    <body>
        <script>
            console.log("List of all the even numbers between 1 to 1000 :");
            for(var i = 1 ; i <= 1000 ; i++){
                if(i % 2 ==0){
                    console.log(i);
                }
            }
            
        </script>
    </body>
</html>
