<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Display values between 1 to 100</title>
    </head>
    <body>
        <script>
            for(var count = 1 ; count <= 100 ; count++){
                console.log(count);
            }
        
        </script>
    </body>
</html>
