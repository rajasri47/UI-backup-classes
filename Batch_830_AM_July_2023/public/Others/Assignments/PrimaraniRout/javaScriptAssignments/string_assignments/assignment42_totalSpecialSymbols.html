<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Finding special symbols in a string
    </title>
</head>
<body>
    <script>
        var string = prompt("Enter your string");
        var splChars = 0;
        for(i = 0 ; i < string.length ; i++) {
            var j = string.charCodeAt(i);
            if((j >= 33 && j <= 47) || (j >= 58 & j <= 64)) {
                splChars ++;
            }
        }
        console.log("The total number of special symbols in the string = " + splChars);
         
    </script>
</body>
</html>
