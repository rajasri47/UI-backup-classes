<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Finding the total number of characters in the string
        </title>
    </head>
    <body>
        <script>
            var count = 0;
            var data = prompt("Enter your string");

            for (var i = 0 ; data[i] ; i++) {
                count++;
            }

            console.log("The total number of characters in the string = " + count);

        </script>
    </body>
</html>
