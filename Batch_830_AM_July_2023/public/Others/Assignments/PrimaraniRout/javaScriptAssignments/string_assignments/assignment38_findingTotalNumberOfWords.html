<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Finding the total number of words in the string 
    </title>
</head>
<body>
    <script>
        var data = prompt("Enter your string"); 
        var count = 0;

        for(i = 0 ; data[i] ; i++){
            if(data[i] == ' '){
                count++;
            }
        }

        count += 1;

        console.log("The total number of words in the string = " + count);

    </script>
</body>
</html>
