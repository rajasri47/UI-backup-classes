<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
          Sum of all even and odd numbers individually between user given range
        </title>
    </head>
    <body>
        <script>
            var n1 = prompt("Enter first number");
            var n2 = prompt("Enter second number");
            
            n1 = parseInt(n1);
            n2 = parseInt(n2);

            var evenSum = 0;
            var oddSum = 0;

            for(i = n1 ; i <= n2 ; i++){
                if(i % 2 == 0){
                    evenSum += i;
                }
                else{
                    oddSum += i;
                }
            }
            console.log("Sum of even numbers from " + n1 + " to " + n2 + " = "  + evenSum);
            console.log("Sum of odd numbers from " + n1 + " to "  + n2 + " = " + oddSum);
                   
        </script>
    </body>
</html>
