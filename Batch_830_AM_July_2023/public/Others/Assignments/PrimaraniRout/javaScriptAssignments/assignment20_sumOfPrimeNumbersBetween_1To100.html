<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            The sum of all the prime numbers between 1 to 100
        </title>
    </head>
    <body>
        <script>
           var count = 0;
           var sum = 0;

            for(i = 1 ; i <= 100 ; i++){
                for(k = 1 ; k <= i ; k++){
                    var rem = i % k;
                    if(rem == 0){
                        count++;
                    }
                }

                    if(count == 2){
                        sum += i;
                    }
                    count = 0;
            }

            console.log("The sum of all the prime numbers between 1 to 100 = " +sum);

        </script>
    </body>
</html>
