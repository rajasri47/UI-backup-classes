<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
           Demonstrating Table
        </title>
    </head>
    <body>
        <script>
            var n = prompt("Enter a number");
            var maxRange = prompt("Enter range");

            n = parseInt(n);
            maxRange = parseInt(maxRange);

            for(var i = 1 ; i <= maxRange ; i++){
                 
                var result = n * i
                console.log(n + ' * ' + i + ' = ' + result);
            }

        </script>
    </body>
</html>
