<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Employee details using json
        </title>
    </head>
    <body>
        <script>
            var empData = {
                name : prompt('Enter employee name'),
                age : prompt('Enter age'),
                gender : prompt('Enter gender'),
                department : prompt('Enter department'),
                basicSalary : prompt('Enter basic salary'),
            };

            empData.basicSalary = parseInt(empData.basicSalary);
            var pf = (empData.basicSalary * 10) / 100;
            var hra = (empData.basicSalary * 12) / 100;
            var totalSal = pf + hra + empData.basicSalary;
            
            console.log("Employee's name : " + empData.name);
            console.log("Employee's gender : " + empData.gender);
            console.log("Employee's age : " + empData.age);
            console.log("Employee's department : " + empData.department);
            console.log("Employee's basic salary : " + empData.basicSalary);
            console.log("Employee's total salary : " + totalSal); 
            
        </script>
    </body>
</html>
