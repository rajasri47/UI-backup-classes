<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Book details using json
        </title>
    </head>
    <body>
        <script>
            var book = {
                bookName : 'Life Chapters',
                bookPrice : 500,
                discountPrice: 450,
                authorsList : ['Primarani Rout , Puja Choudhury , Subham Subhadarshan , Monalisha Pradhan'],
                bookPublisher : 'SPS Publishing',
                bookPublished : 100,
            };

            console.log("Book name : " + book.bookName);
            console.log("Book price : " + book.bookPrice);
            console.log("Discount value : " + book.discountPrice);
            console.log("Authors list : " + book.authorsList);
            console.log("Book publisher : " + book.bookPublisher);
            console.log("Number of book published : " + book.bookPublished)
            
        </script>
    </body>
</html>
