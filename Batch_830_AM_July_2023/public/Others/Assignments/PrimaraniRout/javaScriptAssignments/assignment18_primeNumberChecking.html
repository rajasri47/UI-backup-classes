<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Prime numbers
        </title>
    </head>
    <body>
        <script>
            var n = prompt("Enter the number");
                n = parseInt(n);
            var count = 0;

            for(i = 1 ; i <= n ; i++){
                var rem = n % i;
                if (rem == 0){
                    count++
                }
            }

            if(count == 2){
                console.log("Its a prime number");
            }
            else{
                console.log("It's not a prime number");
            }

        </script>
    </body>
</html>
