<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Odd numbers between 1000 to 100
        </title>
    </head>
    <body>
        <script>
            console.log("List of all the odd numbers between 1000 to 100 : ");
            for(var i = 1000 ; i >= 100 ; i--){
                if(i % 2 == 1){
                    console.log(i);
                }
            }
            
        </script>
    </body>
</html>
