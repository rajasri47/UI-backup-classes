<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstarting floating property of css</title>
    <style>
        .headingDesign{
            border: 3px solid;
            text-align: center;
            font-size: 30px;
            background-color: darkgoldenrod;
        }
        .block1,
        .block2,
        .block3,
        .block4,
        .block5,
        .block6,
        .block7,
        .block8,
        .block8,
        .block9,
        .block10,
        .block11,
        .block12,
        .block13,
        .block14,
        .block15{
            border: 2px solid;
            height: 100px;
            width: 110px;
            text-align: center;
            padding: 5px;
            margin: 3px;
            border-radius: 10px;
        }
        .block1{
            background-color: aqua;
            float: left;
        }
        .block2{
            background-color: blue;
            float: right;
        }
        .block3{
            background-color: coral;
            float: right;
        }
        .block4{
            background-color: brown;
            clear:both;
            float: left;
        }
        .block5{
            background-color: crimson;
            float: right;
        }
        .block6{
            background-color: aquamarine;
            clear: both;
        }
        .block7{
            float: left;
            background-color: chartreuse;
        }
        .block8{
            float: right;
            background-color: darkslategray;
        }
        .block9{
            float: right;
            background-color:pink;
        }
        .block10{
            float: right;
            background-color: lightskyblue;
        }
        .block11{
            clear:both;
            background-color: hotpink;
            float: left;
        }
        .block12{
            float: left;
            background-color: burlywood;
        }
        .block13{
            float:left;
            background-color: firebrick;
        }
        .block14{
            float: left;
            background-color: darksalmon;
        }
        .block15{
            clear: both;
            background-color: blueviolet;
        }
        .BodyPart{
            background-color: navajowhite;
        }
        .bottomDesign{
            text-align: center;
            border: 3px solid;
            background-color: darkseagreen;
            height: 35px;
        }
    </style>
</head>
<body >
    <h2 class="headingDesign">Block Game</h2>
    <div class="BodyPart">
    <div class="block1">block1</div>
    <div class="block2">block2</div>
    <div class="block3">block3</div>
    <div class="block4">block4</div>
    <div class="block5">block5</div>
    <div class="block6">block6</div>
    <div class="block7">block7</div>
    <div class="block8">block8</div>
    <div class="block9">block9</div>
    <div class="block10">block10</div>
    <div class="block11">block11</div>
    <div class="block12">block12</div>
    <div class="block13">block13</div>
    <div class="block14">block14</div>
    <div class="block15">block15</div>
    </div>
    <h2 class="bottomDesign">Copy rights @2023</h3>
</body>
</html>
