<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3rd</title>

    <style>
       body{
        background-color: black;
       }
        .container{
        display: grid;
        justify-content: space-evenly;
        grid-template-columns: 49% 49%;
        grid-template-rows: 200px 300px;
        
        gap: 10px;
        }
        .box{
             border: 2px solid;    

        }
        .b1{
            background-color: #fe825c;
        }
        .b2{
            background-color: #01a886;
        }
        .b3{
            background-color: #fc6158;
        }
        .b4{
            padding: 10px;
            background-color: #34dbba;
            display: grid;
            grid-template-columns:  auto auto;
            grid-template-rows:30% 65% ;
            gap: 10px;
        }
        .c{
            border: 2px solid black;
        }
        .child1{
            background-color:#01a886;
            grid-column: 1/-1;
        }
        .child2{
            background-color: #1ac1a2;
         
        }
        .child3{
            background-color:#fe825c;
           
        }
    </style>
</head>
<body>

 <div class="container">
    <div class="box b1"></div>
    <div class="box b2"></div>
    <div class="box b3"></div>
    <div class="box b4">
           <div class="child1 c"></div>
           <div class="child2 c "></div>
           <div class="child3 c "></div>
         
    </div>
 </div>
   
    
</body>
</html>
