
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
    <style>
        body{
            background-color:black;
        }
        .container{
            display: grid;
            grid-template-columns: auto auto auto;
           grid-template-rows:165px 165px 165px ;
            gap: 10px;
        }
        .box{
            border: 1px solid black;
            
        }
        .b1{
            grid-column: 1/-1;
            background-color: #fc6158;
        }
        .b2{
            grid-row: 2/-1;
            background-color: #01a886;
        }
        .b3{
          grid-column: 2/-1;
          background-color: #1ac1a2;
        }
        .b4{
            background-color: #fc6158;
        }
        .b5{
            background-color: #fca062;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box b1"></div>
        <div class="box b2"></div>
        <div class="box b3"></div>
        <div class="box b4"></div>
        <div class="box b5"></div>
       
    </div> 
</body>
</html>
