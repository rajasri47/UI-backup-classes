<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2nd layout</title>


    <style>
        body {
            background-color: black;
           
        }
        .Container {
           
            display: grid;
            gap: 10px;
            grid-template-columns: auto auto auto;
        }
        .box {
            border: 1px solid black;
            height: 170px;
        }
        .b1 {
            background-color: #fc6158;
            grid-column: 1 / -1; 
        }
        .b2 {
            background-color: #fe825c;
            
           
        }
        .b3 {
            background-color: #fca062;
            grid-column: 2 / -1; 

        }
        .b4 {
            background-color: #01a886;
            grid-column: 1 / -1; 
            
        }
        /* .b5 {
            background-color: #1ac1a2;
        }
        .b6 {
            background-color: #34dbba;
        } */
       
    </style>
</head>
<body>
    <div class="Container">
        <div class="box b1"></div>
        <div class="box b2" id="b2"></div>
        <div class="box b3"></div>
        <div class="box b4"></div>
        <!-- <div class="box b4"></div>
        <div class="box b6"></div> -->
    </div>
</body>
</html>
