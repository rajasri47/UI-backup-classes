<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        css position
    </title>
    <style>
        body{
            height: 120vh;
            width: auto;
        }
        header{
            border: 1px solid;
            text-align: center;
            font-size: 18px;
           
        }
        
      .block{
        height: 100px;
        width: 100px;
        border: 1px solid;
      }
      .block1{
        float: right;
       background-color: blueviolet;
      }
      .block2{
        float: right;
        right: 50px;
        top:100px;
        position: absolute;
      
      }
      .block3{
      
       background-color: blueviolet;
      }
      .block4{
       left: 50px;
       top:100px;
       position: absolute;
      
      }
      .block5{
        bottom: 0;
        position: absolute;
        background-color: blueviolet;

      }
      .block6{
        bottom:50px;
        left: 50px;
        position: absolute;
      }
      .block7{
        bottom: 50px;
        right: 50px;
        position: absolute;
        z-index: 1;
      }
      .block8{
        bottom: 0;
        right: 0;
        position: absolute;
        background-color: blueviolet;
      }
      .block9{
        height: 120px;
        width: 120px;
        top:50vh;
        left: 95vh;
        position: absolute;
        background-color: blueviolet;
      }
      .block10{
        top:64vh;
        left: 85vh;
        position: absolute;
        }
        .block11{
        top:36vh;
        left: 85vh;
        position: absolute;
        }
        .block12{
        top:36vh;
        right:98vh;
        position: absolute;
        }
        .block13{
        top:64vh;
        right: 98vh;
        position: absolute;
        }
    </style>
</head>
<body>
    <header>
        <p>header</p>
    </header>
    <div class="block1 block"></div>
    <div class="block2 block"> </div>
    <div class="block3 block"></div>
    <div class="block4 block"></div>
    <div class="block5 block"></div>
    <div class="block6 block"></div>
    <div class="block7 block"></div>
    <div class="block8 block"></div>
    <div class="block9 block"></div>
    <div class="block10 block"></div>
    <div class="block11 block"></div>
    <div class="block12 block"></div>
    <div class="block13 block"></div>

</body>
</html>
