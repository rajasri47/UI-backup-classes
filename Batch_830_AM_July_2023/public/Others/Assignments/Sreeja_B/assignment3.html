<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<style>
    .header{
        border: 2px solid black;
        text-align: center;
    }
    .block{
        height:70px;
        width:60px;
        margin: 6px;
     }
     .block1{
        background-color: aquamarine;
       float: left;
    }
    .block2{

        float:right;
    }
    .block3{
        background-color: blue;
        float:right;

    }
    .block4{

        float:right;
        clear:both;
    }
    .block5{

        float: left;
    }
    .block6{

    .block7{

    .block8{

    .block10{

    }
    .block11{

    }

    }

    }

    }
    .footer{
        border: 2px solid black;
        text-align: center;
    }




</style>

    <div class="block block9">block9</div>
    <div class="block block10">block10</div>
    <div class="block block11">block11</div>
    <div class="block block12">block12</div>
    <div class="block block13">block13</div>
    <div class="block block14">block14</div>
    <div class="block block15">block15</div>
    <h2><div class="footer">blockgame end</div></h2>

</html>
