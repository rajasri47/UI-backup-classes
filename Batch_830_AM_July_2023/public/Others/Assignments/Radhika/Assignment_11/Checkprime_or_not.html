<html>
    <head>
        <title>demonstrating forloop control structure</title>
    </head>
    <body>
        <h3>A Programme to check Whether it is a Prime Num or Not</h3>
        <script>
        var n=parseInt(prompt("enter any number"));
        var count=0;
        for(i=1;i<=n;i++)
        {
            var result=n%i;
            if(result==0){
                count++;
            }
        }
            if(count==2){
                console.log("it is a prime number")
            }
            else{
                console.log("it is not a Prime number")
            }
        
        </script>
    </body>
</html>
