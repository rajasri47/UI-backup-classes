<html>
    <head>
        <title>Given number is palindrome or not?</title>
    </head>
    <body>
        <h3>Given number is reverse or not....!</h3>
        <script>
            var reverseNumber = 0;
            var n = prompt('enter a number');
            n = parseInt(n);
            var temp = n;
            while(n > 0) {
                var rem = n % 10;
                n = n / 10;
                n = parseInt(n);
                reverseNumber = (reverseNumber * 10) + rem;
            }
            if(temp == reverseNumber) {
                console.log('its a palindrome');
            }
            else {
                console.log('not a palindrome');
            }
            console.log(reverseNumber);
    
        </script>
        
    </body>
    </head>
</html>
