    <body>
        <h3>To Find All Prime numbers.......!</h3>
        <script>
            var readData = () => {
            var data=[];
            var num=parseInt(prompt("enter a value"));
            var num=data.length;
            for(var i=0;i<data.length;i++){
                data[i]=parseInt(prompt("enter a value"));
                } 
                call(data,num) ;
            }  
            var call = (data,num) => {
                var sum=0;
            for( var i=0;i<num;i++){
                var n=0;
                var temp = data[i] ;
                var range = temp.toString().length;
            while(data[i] != 0){
                    var rem =data[i] % 10;
                    data[i]=parseInt(data[i] / 10);
                    n = n + (rem ** range);
                }if(n==temp){
                    console.log( n + " is an Armstrong number");
                    sum++;
                }
            }   
            
        }
        readData();
    </script>
