<html>
    <head>
        <title>
           Block Game Assignmentby using css float property
        </title>
    </head>
    <style>
      h3 {
        border: 1px solid ;
        height: 25px;
        padding: 3px;
        text-align: center;
        margin: 5px;
        background-color: green;
      }
      .box {
        border: 2px solid ;
        width: 100px;
        height: 100px;
        text-align: center;
        margin: 3px;
      }
      .block1 {
        float: left;
        background-color: antiquewhite;
      }
      .block2 {
        background-color: blueviolet;
        float: right;
      }
      .block3 {
        background-color: aqua;
        float: right;
      }
      .block4 {
        clear: both;
        float: left;
        background-color: yellow;
      }
      .block5 {
        background-color: brown;
        float: right;
      }
      .block6 {
        clear: both;
        background-color: blueviolet;
      }
      .block7 {
        float: left;
        background-color: blue;
      }
      .block8,
      .block9,
      .block10 {
        float: right;
       }
       .block8{
         background-color: pink;
       }
       .block9{
         background-color: orange;
       }
       .block10{
         background-color: greenyellow;
       }
      .block11 {
        clear: both;
        float: left;
        background-color: grey;
      }
      .block12,
      .block13,
      .block14 {
        float: left;
      }
      .block12{
         background-color: skyblue;
      }
      .block13{
         background-color: violet;
      }
      .block14{
         background-color: purple;
      }
      .block15 {
        clear: both;
        background-color: palegoldenrod;
      }
    </style>
  </head>
  <body>
    <h3>Block Game</h3>
    <div class="box block1">block1</div>
    <div class="box block2">block3</div>
    <div class="box block3">block2</div>
    <div class="box block4">block4</div>
    <div class="box block5">block5</div>
    <div class="box block6">block6</div>
    <div class="box block7">block7</div>
    <div class="box block8">block8</div>
    <div class="box block9">block9</div>
    <div class="box block10">block10</div>
    <div class="box block11">block11</div>
    <div class="box block12">block12</div>
    <div class="box block13">block13</div>
    <div class="box block14">block14</div>
    <div class="box block15">block15</div>
    <h3>Copy Right @2023</h3>
  </body>
</html>
