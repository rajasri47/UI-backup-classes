<html>
    <head>
        <title>demonstrating forloop control structure</title>
    </head>
    <body>
        <h3>A Programme To Find EvenNums B/w 1-1000</h3>
        <script>
                       
            for(var i=0; i<=1000; i)
            {
                result=i+2;
                i=result;
               console.log(result);
            }
        </script>
    </body>
</html>
