<html>
    <head>
        <title>demonstrating forloop control structure</title>
    </head>
    <body>
        <h3>A Programme To Find Sum Of Values B/w 1-100</h3>
        <script>
            var n=0;           
            for(var i=1; i<=100; i++)
            {
             result=n+i;
             n=result;
             console.log(result);
            }
        </script>
    </body>
</html>
