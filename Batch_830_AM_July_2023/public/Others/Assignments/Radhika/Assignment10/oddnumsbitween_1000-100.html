<html>
    <head>
        <title>demonstrating forloop control structure</title>
    </head>
    <body>
        <h3>A Programme To List Out Even Numbers B/w 1000-100</h3>
        <script>
                       
            for(var i=1000; i>=100; i--)
            {
                result=i-1;
                i=result;
               console.log(result);
            }
        </script>
    </body>
</html>
