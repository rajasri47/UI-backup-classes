<html>
    <head>
        <title>
            Dynamic emp Detailes
        </title>
    </head>
    <body>
        <h3>Dynamic Student Detailes.......!</h3>
        <script>
            var Studname=prompt("Enter Student Name");
            var Age=prompt("Enter Student Age");
            var Gender=prompt("Enter Gender");
            var m1=prompt("Enter sub1 marks");
            var m2=prompt("Enter sub2 marks");
            var m3=prompt("Enter sub3 marks");
            var m4=prompt("Enter sub4 marks");
            var m1=parseInt(m1);
            var m2=parseInt(m2);
            var m3=parseInt(m3);
            var m4=parseInt(m4);
            var totalmarks=m1+m2+m3+m4;
            var avg=totalmarks/4;

            console.log("Enter Studebtdetailes");
            console.log("Student Name is " +Studname);
            console.log("Gender is " + Gender);
            console.log("sub1 marks is " +m1);
            console.log("sub2 marks is " +m2);
            console.log("sub3 marks is " +m3);
            console.log("sub4 marks is " +m4);
            console.log("Total is " + totalmarks);
            console.log("Avg is " +avg);

        </script>
    </body>
</html>
