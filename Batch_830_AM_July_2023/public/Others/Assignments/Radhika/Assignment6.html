<html>
    <head>
        <title>creating student detailes registrationpage by using htmlinputelements</title>
    </head>
    <style>
        h3{
            text-align: center;
            border:1px solid;
            padding:10px;
            height:20px;
            font-weight: bold;
        }
        .container{
            height: 710px;
            border: 1px solid;
        }
        .container1{
            height: auto;
            border: 1px solid;
            margin: 40px;
        }
        .user{
            position: absolute;
            top: 85px;
            font-weight: bold;
            
            border: 2px solid;
            padding: 10px;
            background-color:aqua;
            
        }
        li{
            list-style: none;
        }
        li{
            list-style: none;
            margin: 30px;
        }
        .address{
            position: absolute;
            top: 133px;
            left: 776px;
        }
        .edudetails{
            position: absolute;
            top: 315px;
            font-weight: bold;
            left:80px;
            border: 2px solid;
            padding: 10px;
            background-color:aqua;
        
        }
        input{
            margin-left: 20px;
        }
        .course{
            margin-left: 320px;
        }
        .about{
            border: 2px solid;
            padding: 10px;
            position: absolute;
            font-weight: bold;
            top: 485px;
            left: 80px;
            background-color: aqua;
            
        }
    </style>
    <body>
        <h3>Student Detailes RegistrationPage</h3>
        
        <div class="container" >
        <div class="container1">
            <li>
                <label class="user">User Details</label>
                <label for="name">Name:</label>
                <input type="name">
            
            </li>
            <li>
                <label for="age">Age:</label>
                <input type="text" name="" id="" >
            </li><li>
                <label for="gender">Gender</label>
                <input type="radio" name="gender" id="">Male
                <input type="radio" name="gender" id="">Female
            </li>
            <li class="address">
                <label for="address">Address:</label> <br>
                <textarea name="address" id="" cols="40" rows="6"></textarea>
            </li>
            </div>
            <div class="container1">
                <li>
                    <label class="edudetails">Education Details</label>
                    <label for="name">Qualification:</label>
                    <input type="checkbox" name="Qualification">MCA
                    <input type="checkbox" name="Qualification">MBA
                    <input type="checkbox" name="Qualification">BTech
                    <input type="checkbox" name="Qualification">MCA
                    <label for="" class="course">Course Opted  For:</label>
                    <select name="course" id="">
                        <option value="Select">Select</option>
                        <option value="Ui Webdevelopment">Ui Webdevelopment</option>
                        <option value="Java">Java</option>
                        <option value="Python">Python</option>
                        <option value="Power Bi">Power Bi</option>
                    </select>
                </li>
                <li>
                    <label for="name">Languages Known:</label>
                    <input type="checkbox" name="Qualification">Telugu
                    <input type="checkbox" name="Qualification">English
                    <input type="checkbox" name="Qualification">Hindhi
                    <input type="checkbox" name="Qualification">Tamil
                </li>
            </div>
            <div class="container1">
                <li>
                    <label class="about">About Yourself</label>
                    <label for="">Tell Few Words About Yourself: </label>  <br>
                    <textarea name="" id="" cols="125" rows="5"></textarea>
                </li>
            </div>
            <label for="" style="float: right; padding-right: 90px;">
                <input type="submit" value="Register" style="padding: 10px; color: red; font-weight: bold;">
            </label>
        
        </div>
        </div>
      </div>

    </body>

</html>
