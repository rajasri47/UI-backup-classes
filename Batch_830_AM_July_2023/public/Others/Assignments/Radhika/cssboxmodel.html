<html>
    <head>
        <title>the css box model</title>
    <style>
        div{
        border:2px solid;
        margin:1px;
        padding:30px;
        width:100px;
        height:300px;
        overflow: scroll;
        }
        .block1,.block2,.block3,.block4,.block5{
            border:2px solid;
            margin:1px;
            padding:20px ;
            width: 60px;
            height:60px;
        }        
        .block1{
            background-color: yellow;
        }
        .block2{
            background-color: aqua;
        }
        .block3{
            background-color: blue;
        }
        .block4{
            background-color: green;
        }
        .block5{
            background-color: brown;
        }
        </style>
    </head>
    <body>
        <div>
        <div class="block1"><h3>block1</h3></div>
        <div class="block2"><h3>block2</h3></div>
        <div class="block3"><h3>block3</h3></div>
        <div class="block4"><h3>block4</h3></div>
        <div class="block5"><h3>block4</h3></div>
        </div>
       
    </body>
</html>
