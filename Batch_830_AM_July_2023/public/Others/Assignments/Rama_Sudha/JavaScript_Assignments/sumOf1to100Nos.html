<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div>Sum Of 1 to 100 Numbers</div>
        <script>
              var result=0;
              for(a=1; a<=100; a++) {   
              result=result+a;  
             } 
              console.log("Sum of 1 to 100 numbers is "+ result); 

        </script>
    </body>
</html>
