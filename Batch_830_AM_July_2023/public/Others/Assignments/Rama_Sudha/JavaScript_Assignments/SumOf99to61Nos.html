<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
    </head>
        <body>
            <div>Sum of 99 to 61 Numbers</div>
                 
            <script>

                

                  var sum=0
                    for(a=99; a>=61; a--) {
                        sum=sum+a;
                    }
                    console.log("sum of 99 to 61 numbers is " + sum);

            </script>
        </body>
</html>
