<script>
    var studentName,Class, Physics , Chemistry, Mathematics;
    studentName         = prompt("Enter Your Name");
    Class               = prompt("Enter Your Class");
    Class               = parseInt(Class);
    Physics             = prompt("Enter the marks of Physics");
    Physics             = parseInt(Physics);
    Chemistry           = prompt("Enter the marks of Chemistry");
    Chemistry           = parseInt(Chemistry);
    Mathematics         = prompt("Enter the marks of Mathematics");
    Mathematics         = parseInt(Mathematics);

    var totalObtainMarks, percentage;
    totalObtainMarks    = Physics + Chemistry +Mathematics;
    percentage          = totalObtainMarks/300*100;

    console.log("Student Name= " + studentName);
    console.log("Class= " + Class + 'th');
    console.log("Physics= " + Physics);
    console.log("Chemistry= " + Chemistry );
    console.log("Mathematics= " + Mathematics);
    console.log("Total obtain Marks is " + totalObtainMarks);
    console.log('Total Percentage= ' + percentage + '%   + '+ "That is super fine" );
    console.log("Result=  pass");
</script>
