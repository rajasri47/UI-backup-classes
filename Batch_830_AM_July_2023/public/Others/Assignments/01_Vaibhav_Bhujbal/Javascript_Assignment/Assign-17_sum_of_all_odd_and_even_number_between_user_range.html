<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var     a   =   prompt("Enter First Number");
    var     b   =   prompt("Enter Second Number");
            a   =   parseInt(a);
            b   =   parseInt(b);
    var evenSum =   0;
    var  oddSum =   0;  
            for(a ;a<=b; a++){
                if(a%2==0){
                    evenSum=evenSum+a;
                }
                  else{
                    oddSum = oddSum + a;
                    
                }
            }
            console.log(evenSum);
            console.log(oddSum);

    </script>
</body>
</html>
