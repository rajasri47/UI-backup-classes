<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=prompt("Enter the number");
            a=parseInt(a);
        var count = 0;
        for(i=1; i<=a; i++){
            var rem=a%i;
            if(rem==0){
                count++
            }
        }if(count==2){
            console.log("Its a prime number");
        }else {console.log("Its not a prime number");}
    </script>
</body>
</html>
