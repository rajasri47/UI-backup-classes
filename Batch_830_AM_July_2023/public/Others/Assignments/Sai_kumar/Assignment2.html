<html>
    <head>
        <title>
            page
        </title>
        <style>
        .sai{
            border: 3px solid black;
            text-align: center;
            background: white;
            height: 30px;
            clear: both;
            margin: 10px;
        }
        .box{
            border: 3px solid black;
            height: 100px;
            width: 100px;
            text-align: center;
            margin: 10px;
        }
        .block1{
            float: left;
        }
        .block2{
            float: right;
            background-color: orangered;
        }
        .block3{
            float: right;
            background-color: purple;
        }
        .block4{
            float: left;
            clear: both;
            background-color: yellow;
        }
        .block5{
            float: right;
        }
        .block6{
            float: left;
            clear: both;
            background-color: purple;
        }
        .block7{
            float: left;
            clear: both;
        }
        .block8,.block10{
            float: right;
        }
        .block9{
            float: right;
            background-color: yellow;
        }
        .block11{
            float: left;
            clear: both;
            background-color: yellow;
        }
        .block12,.block13,.block14{
            float: left;
        }
        .block15{
            float: left;
            clear: both;;
        }
        
        </style>
        
    </head>
    <body>
        <div class="sai">Block game</div>
        <div class="box block1">1</div>
        <div class="box block2">3</div>
        <div class="box block3">2</div>
        <div class="box block4">4</div>
        <div class="box block5">5</div>
        <div class="box block6">6</div>
        <div class="box block7">7</div>
        <div class="box block8">10</div>
        <div class="box block9">9</div>
        <div class="box block10">8</div>
        <div class="box block11">11</div>
        <div class="box block12">12</div>
        <div class="box block13">13</div>
        <div class="box block14">14</div>
        <div class="box block15">15</div>
        <div class="sai">copy rights @ 2023</div>
</html>
