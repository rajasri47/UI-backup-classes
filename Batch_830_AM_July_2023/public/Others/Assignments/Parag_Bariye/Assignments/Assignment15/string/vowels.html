<body>
    <script>
        var vowels = 0;
        var arr = prompt("Enter A String")
        console.log(arr);

        for (var i = 0; i <= arr.length; i++) {
            if (arr[i] == 'a' || arr[i] == 'e' || arr[i] == 'i' || arr[i] == 'o' || arr[i] == 'u' || arr[i] == 'A' || arr[i] == 'E' || arr[i] == 'I' || arr[i] == 'O' || arr[i] == 'U') {
                vowels += 1;
            }
        }
        console.log(vowels)
    </script>
