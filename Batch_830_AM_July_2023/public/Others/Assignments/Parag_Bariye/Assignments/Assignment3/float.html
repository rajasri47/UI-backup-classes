<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float assignment</title>
    <style>
        .header,.footer{
            border: 2px solid;
            text-decoration: underline;
            text-align: center;
            
        }
        .block1,.block2,.block3,.block4,.block5,.block6,.block7,.block8,.block9,.block10,.block11,.block12,.block13,.block14,.block15{
            border: 1px solid black;
            height:100px;
            width:100px;
            text-align: center;
            margin:10px;
        }
        .block1{
            background-color: rgb(32, 78, 78);
            float:left;
            
        }
        .block2{
            background-color: rgb(236, 255, 127);
            float:right;
        }
        .block3{
            background-color: rgb(255, 0, 170);
            float:right;
            
        }
        .block4{
            background-color: rgb(43, 226, 107);
            float:left;
            clear:both;
        }
        .block5{
            background-color: rgb(165, 93, 42);
            float:right;
        }
        .block6{
            background-color: rgb(249, 143, 5);
            clear:both;
        }
        .block7{
            background-color: rgb(160, 95, 95);
            float:left;
        }
        .block8{
            background-color: rgb(0, 229, 255);
            float:right;
        }
        .block9{
            background-color: rgba(210, 105, 30, 0.046);
            float:right;
        }
        .block10{
            background-color: rgb(252, 250, 249);
            float:right;
        }
        .block11{
            background-color: rgb(210, 30, 129);
            float:left;
            clear:both;
        }
        .block12{
            background-color: orange;
            float:left;
        }
        .block13{
            background-color: skyblue;
            float:left;
        }
        .block14{
            background-color: rgb(0, 213, 255);
            float:left;
        }
        .block15{
            background-color: yellowgreen;
            clear:both;
        }
    </style>
</head>
<body>
   <div class="header">
    <h1>Block Game</h1>
</div>
   <div class="block1">Block1</div>
   <div class="block2">Block2</div>
   <div class="block3">Block3</div>
   <div class="block4">Block4</div>
   <div class="block5">Block5</div>
   <div class="block6">Block6</div>
   <div class="block7">Block7</div>
   <div class="block8">Block8</div>
   <div class="block9">Block9</div>
   <div class="block10">Block10</div>
   <div class="block11">Block11</div>
   <div class="block12">Block12</div>
   <div class="block13">Block13</div>
   <div class="block14">Block14</div>
   <div class="block15">Block15</div>
   <div class="footer">
    <h1>@Copyright2023</h1>
</div>
</body>
</html>
