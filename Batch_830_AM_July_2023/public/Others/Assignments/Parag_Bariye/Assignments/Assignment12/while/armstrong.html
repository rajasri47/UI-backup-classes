    <body>
        <script>
            var n = prompt("Enter A Number :");
            n = parseInt(n);
            var sum = 0;
            var temp = n;

            var len = n.toString().length;

            while(n > 0){
                var rem = n % 10;
                
                sum += rem ** len;

                n = parseInt(n/10);
                
                console.log(n);
            }
                if (sum == temp) {
                    console.log("Its armstrong no");
                } else {
                    console.log("Its not");
                }    
        </script>
    </body>
