<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr =[];
        var sum = 0;
        for(var i = 0 ; i < 5 ; i++){
            arr[i] = prompt("Enter " + i + "number");
            arr[i] = parseInt(arr[i]);
            if(arr[i] % 2 == 0){
                sum = sum + arr[i];
            } 
        }
        console.log(sum);

    </script>
</body>
</html>
