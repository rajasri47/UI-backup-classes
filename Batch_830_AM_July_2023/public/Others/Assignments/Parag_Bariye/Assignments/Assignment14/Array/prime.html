<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [];
        var n = 0;
        
        for(var k = 1; k<5; k++){
            arr[k]=prompt("enter" +k+ "number");
            arr[k]=parseInt(arr[k]);
            
        
            for(var i=1; i<arr[k]; i++){
                rem = arr[k]%i;
                if(rem == 0){
                    n=n+1;
                }
            }
            if(n==2){
                console.log(arr[k]);
            }
            n=0;
        }

    </script>
</body>
</html>
