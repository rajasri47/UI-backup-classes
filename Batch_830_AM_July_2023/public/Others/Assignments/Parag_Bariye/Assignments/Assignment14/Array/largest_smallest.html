<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = []

        var max = 0;
        var min = 9;

        for ( i = 0 ; i <= 6 ; i++ ){
            arr[i] = prompt("Enter"+i+"Number");
            arr[i] = parseInt(arr[i]);

            if(arr[i] > max){
                max = arr[i];
                min = max;
            }

            if(arr[i] < min){
                min = arr[i];
            }
        }
        console.log(max+"is greater")
        console.log(min+"is smaller")
    </script>
</body>
</html>
