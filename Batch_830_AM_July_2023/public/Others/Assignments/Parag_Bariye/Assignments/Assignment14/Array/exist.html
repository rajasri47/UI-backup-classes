<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [34 , 67 , 43 , 786 , 0 , 2412];
            var check = prompt("Enter a Number :");
            check = parseInt(check);
            
            if(arr.includes(check)){
                console.log(check + "included inside the array");
            }else{
                console.log(check + "not included inside the array");
            }
    </script>
</body>
