<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of prime numbers in range</title>
</head>
<body>
    <script>
        var upperrange = parseInt(prompt("enter upperrange"));
        var k=0;
        for(var n=2; n<=upperrange; n++){
            for(var i=1; i<=n; i++){
                if(n%i == 0){
                    k++;
                }
            }
            if(k==2){
                console.log(n);
            }
            k=0;
        }
    </script>
</body>
</html>
