<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n;
        n = prompt("Enter A Number :");
        n = parseInt(n);
        if(n < 2 || n == 1){
            console.log( n +" is not prime num");
        }

        for( i = 2 ; i < 100 ; i++){
            if( n % i === 0){
                console.log( n +" not is prime");
            }
            
            else{
                console.log( n +" is prime");
            }
        }
        
    </script>
</body>
</html>
