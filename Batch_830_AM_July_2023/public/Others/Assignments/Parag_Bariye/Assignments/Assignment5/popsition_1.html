<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Games</title>
</head>
<style>

    .header,.footer{
        height: 40px;
        border: 2px solid;
        text-align: center;
        }

    .main_box{
        height: 620px;
    }

    .block{
        border: 2px solid;
        height: 100px;
        width: 100px;
        text-align: center;
        position: absolute;
        }

    .centerer{
        border: 2px solid;
        height: 100px;
        width: 100px;
        background-color: orange;
        text-align: center;
        position: absolute;
        top: 43%;
        left: 45%;
        }

    .block1{
        background-color: aquamarine;
        position: absolute;
        }
        
    .block2{
        background-color: burlywood;
        position: absolute;
        top: 130px;
        left: 60px;
        }
        
    .block3{
        background-color: chartreuse;
        position: absolute;
        bottom: 10px;
        left:10px;
        }
        
    .block4{
        background-color: cyan;
        position: absolute;
        bottom: 60px;
        left: 60px;
        }
        
    .block5{
        background-color: rgb(98, 7, 101);
        position: absolute;
        top: 90px;
        right: 10px;
        }
        
    .block6{
        background-color: rgb(255, 0, 0);
        position: absolute;
        top: 135px;
        right: 55px;
        }
        
    .block7{
        background-color: rgb(6, 29, 29);
        position: relative;
        top: -70px;
        left: -70px;
        }
        
    .block8{
        background-color: rgb(255, 225, 0);
        position: relative;
        bottom: 30px;
        left: -70px;
        }
        
    .block9{
        background-color: rgb(166, 136, 242);
        position: absolute;
        bottom: 10px;
        right: 10px;
        }
            
    .block10{
        background-color: rgb(238, 0, 255);
        position: absolute;
        bottom: 60px;
        right: 60px;
        }
        
    .block11{
        background-color: rgb(68, 45, 155);
        position: relative;
        bottom: 275px;
        right: -70px;
        }
        
    .block12{
        background-color: rgb(68, 0, 125);
        position: relative;
        bottom: 235px;
        left: 70px;
        }

</style>
<body>
    <h1 class="header">Blocks Game</h1>
    <div class="main_box">
        <div class="block block1">Block_1</div>
        <div class="block block2">Block_2</div>
        <div class="block block3">Block_3</div>
        <div class="block block4">Block_4</div>

        <div class="centerer">
            <div class="block block7">Block_7</div>
            <div class="block block8">Block_8</div>
            <div class="block block11">Block_11</div>
            <div class="block block12">Block_12</div>
        </div>
    
        <div class="block block5">Block_5</div>
        <div class="block block6">Block_6</div>
        <div class="block block9">Block_9</div>
        <div class="block block10">Block_10</div>
    </div>

    <h1 class="footer">@copyright2023</h1>

    

</body>
</html>
