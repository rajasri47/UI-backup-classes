<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = prompt("Enter The Number :");
        n=parseInt(n);
        var range = prompt("Enter The Number :");
        range=parseInt(range);
        for(var i=1;i<=range;i++){
            console.log(i+'*'+n+'='+(i*n));
        }
    </script>
</body>
</html>
