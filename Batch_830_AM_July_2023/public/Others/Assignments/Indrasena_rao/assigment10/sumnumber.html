<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt('enter the  number');
        var sum = 0;
        var n = parseInt(num);
        for(var i = 1; i <= n; i++ ){
          sum = sum + i;
        }
        console.log('sum total number'+ sum);

    </script>
    
</body>
</html>
