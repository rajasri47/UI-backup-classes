<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Student Regestration Page</title>
    <title>Demonstrating for loop with display table 1 to 100</title>
    </head>
    ><body>
        <script>
            var num=5;
            var count=0;
            for(var i=2; i < num ; i++)
            {
                var result=num % i;
                if(result == 0){
                    count++;
                    break;
                }
            } 
                if (count==0)
                {
                    console.log("Its prime number!!");
                }
                else {  
                console.log("Its not prime number!!");
            }
            
        </script>
    </body>

</html>
