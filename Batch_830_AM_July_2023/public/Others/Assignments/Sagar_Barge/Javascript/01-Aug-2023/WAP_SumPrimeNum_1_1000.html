<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Student Regestration Page</title>
    <title>Demonstrating for loop with display table 1 to 100</title>
    </head>
    ><body>
        <script>
            //var num=5;
            
            var count=0;
            var sum=0;
            for(var a=2; a<=1000;a++)
            {
           for(var i=2; i < a ; i++)
            {
                var result=a % i;
                if(result == 0){
                    count++;
                   // break;
                }
            } 
                if (count==0)
                {
                    sum=sum+a;
                    console.log("Its prime number="+a);
                }
             
           count=0;
        }
        console.log("Its total sum of all prime numbers 1 to 1000 ="+sum);
            
        </script>
    </body>

</html>
