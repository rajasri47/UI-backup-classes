<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Student Regestration Page</title>
<style></style>
</head>
<body>
    <script>
        var Name=prompt("Enter Name");
        var Age=prompt("Enter Age");
        var m1=prompt("Enter m1 marks");
        var m2=prompt("Enter m2 marks");
        var m3 =prompt("Enter m3 marks");
        m1=parseInt(m1);
        m2=parseInt(m2);
        m3=parseInt(m3);
        var TotalMarks=m1 + m2 + m3;
        var AvgMarks=TotalMarks/3;
        console.log("Student Name="+Name);
        console.log("Student Age ="+Age);
        console.log("M1="+m1);
        console.log("M2="+m2);
        console.log("M3="+m3);
        console.log("Total Marks="+TotalMarks);
        console.log("Avg Marks="+AvgMarks);

    </script>


</body>
