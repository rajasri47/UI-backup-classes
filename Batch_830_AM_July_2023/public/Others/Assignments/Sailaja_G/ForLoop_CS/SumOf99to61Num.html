<html>
    <head>
        <title>For Loop</title>
        <style>
             div {
                text-align: center;
                color: rgb(75, 42, 165);
                font-size: large;
            }
        </style>
    </head>
        <body>
            <div>To View The</div>
            <div>Sum Of 99 to 61 Numbers </div>
            <div>Go To Inspect</div>
            <div>Go To Console</div>
            <script>
                var sum=0;
                for(a=99;a>=61;a--){
                sum=sum+a;
                }
                console.log("Sum of 99 to 61 is "+ sum);
          </script>
        </body>
    </head>
</html>
