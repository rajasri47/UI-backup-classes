<html>
    <head>
        <title></title>
        <style>
             div {
                text-align: center;
                font-size: large;
                color: blue;
            }
        </style>
    </head>
    <body>
        <div>Odd Numbers From 1000 to 1</div>
        <div>Will Be Displayed In Console</div>
             <script>
                console.log("Odd numbers b/w 1000 to 100 are ")
                var remainder = 1;
                    for(var a=1000;a>=100;a--){
                    remainder=a%2;
                    if(remainder==1){
                        console.log(a + " is odd number")
                    }
                }
            </script>
    </body>
</html>
