<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         
        <title>
            Demonstrating Grid containers
        </title>
        <style>
            .container{
                display: grid;
                grid-template-columns: auto auto auto auto;
        
            
              
            }
            .container div{
              border: 1px solid;
              margin: 10px;
              padding: 10px;
              
            }
         
            .item1{
                grid-column: 1/3;
                background-color: blue;
            }
            .item10,
            .item2{
            
              background-color: brown;
            }
            .item3{
                background-color:green;
               
            }
            .item11,
            .item14,
            .item4{
                background-color: rgb(0, 255, 157);
               
            }
            .item12,
          
            .item5{
                
                background-color: blue;
            }
            .item6{
            
              background-color: brown;
            }
            .item9,
            .item7{
                background-color:rgb(218, 209, 212);
               
            }
            .item8{
                background-color: aqua;
                grid-row: 3/5;
                grid-column: 1/3;
               
            }
            .item13{
                background-color: blueviolet;
                grid-column: 1/4;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item1">item1</div>
            <div class="item2">item2</div>
            <div class="item3">item3</div>
            <div class="item4">item4</div>
            <div class="item5">item5</div>
            <div class="item6">item6</div>
            <div class="item7">item7</div>
            <div class="item8">item8</div>
            <div class="item9">item9</div>
            <div class="item10">item10</div>
            <div class="item11">item11</div>
            <div class="item12">item12</div>
            <div class="item13">item13</div>
            <div class="item14">item14</div>
            
            
        </div>
    </body>
</html>
