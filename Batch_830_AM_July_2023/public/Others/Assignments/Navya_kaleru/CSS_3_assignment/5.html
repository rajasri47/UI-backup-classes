<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         
        <title>
            Demonstrating Grid containers
        </title>
        <style>
            .container{
                display: grid;
                grid-template-columns: auto auto auto auto auto auto;
                height: 500px;
              
            }
            .container div{
              border: 1px solid;
              margin: 10px;
              padding: 10px;
              
            }
            .item1{
                
                background-color: blue;
            }
            .item2{
            
              background-color: brown;
            }
            .item3{
                background-color:green;
               
            }
            .item4{
                background-color: aqua;
               
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item1">item1</div>
            <div class="item2">item2</div>
            <div class="item3">item3</div>
            <div class="item4">item4</div>
            <div class="item1">item5</div>
            <div class="item2">item6</div>
            <div class="item3">item7</div>
            <div class="item4">item8</div>
            <div class="item1">item9</div>
            <div class="item2">item10</div>
            <div class="item3">item11</div>
            <div class="item4">item12</div>
            <div class="item1">item13</div>
            <div class="item2">item14</div>
            <div class="item3">item15</div>
            <div class="item4">item16</div>
            <div class="item1">item17</div>
            <div class="item2">item18</div>
            
        </div>
    </body>
</html>
