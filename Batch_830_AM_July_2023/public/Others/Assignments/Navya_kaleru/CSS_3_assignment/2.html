<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         
        <title>
            Demonstrating Grid containers
        </title>
        <style>
            .container{
                display: grid;
                grid-template-columns: auto auto auto;

            }
            .container div{
              border: 1px solid;
              margin: 10px;
              padding: 10px;
              
            }
            .item1{
                grid-column: 1/3;
                background-color: blue;
            }
            .item2{
              grid-column-start: 3;
              grid-column-end: 4;
              grid-row-start: 1;
              grid-row-end: 3;
              background-color: brown;
            }
            .item3{
                background-color:green;
               
            }
            .item4{
                background-color: aqua;
               
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item1">item1</div>
            <div class="item2">item2</div>
            <div class="item3">item3</div>
            <div class="item4">item4</div>
        </div>
    </body>
</html>
