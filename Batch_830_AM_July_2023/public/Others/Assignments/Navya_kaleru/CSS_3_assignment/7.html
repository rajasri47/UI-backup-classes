<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         
        <title>
            Demonstrating Grid containers
        </title>
        <style>
            .container{
                display: grid;
                grid-template-columns: auto auto ;
                

            }
            .container div{
              border: 1px solid;
              margin: 10px;
              padding: 10px;
              
            }
            .innercontainer{
                display: grid;
                grid-template-columns: auto auto;
                background-color: yellow;
                height: 400px;

            }
            .innercontainer div{
                border: 1px solid;
                margin: 10px;
                padding: 10px;
            }
            .item1{
            
                background-color: blue;
            }
            .item2{
              
              background-color: brown;
            }
            .item3{
                background-color:green;
               
            }
            .item4{
                grid-column: 1/3;
               background-color: blue;
            }
             .item5{
          
              background-color: brown;
           }
            .item6{
               background-color:green;
           
            }
         
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item1">item1</div>
            <div class="item2">item2</div>
            <div class="item3">item3</div>
            <div class="innercontainer">
                <div class="item4">item1</div>
                <div class="item5">item2</div>
                <div class="item6">item3</div>
            </div>
            
        </div>
    </body>
</html>
