        <script>

            
            var empname , age , gender , hra ,pf ,basicsalary  ,totalsalary = 0;
            function readUserData(){
            empname = prompt("enter name");

          }
          function hraandpf(){
            hra = (12/100)*basicsalary;
            pf = (24/100)*basicsalary;
          }
          function displaytotalsalary(){
            totalsalary = basicsalary + hra + pf;
         }

         }
          readUserData();

          displayempDetails();

     </script>
