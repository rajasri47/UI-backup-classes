<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>demostrating sum of 99 to 61</title>
    </head>
    <body>
        <script>
            var sum = 99;
            for(i=99;i>=61;i--){
                sum+=i;
               
            }
            console.log("sum of b/w 99 to 61 is"  +  sum);
            
        </script>
    </body>
</html>
