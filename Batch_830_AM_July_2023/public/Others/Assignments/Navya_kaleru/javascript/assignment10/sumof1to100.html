<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>demostrating sum of 1 to 100</title>
    </head>
    <body>
        <script>
            
             var sum = 0;
            for(i=1;i<=100;i++){
             sum +=i;
            }
            console.log("sum of value b/w 1 to 100" + sum);
        </script>
    </body>
