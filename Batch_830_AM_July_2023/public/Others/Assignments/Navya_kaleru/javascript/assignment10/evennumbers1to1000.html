<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>demostrating even numbers between 1 to 1000</title>
    </head>
    <body>
        <script>
            var i;
            for(i=1;i<=1000;i++){
                if(i % 2 ==0){
                    console.log("even values b/w 1 to 1000 is" + i)
                }
            }
            
        </script>
    </body>
</html>
