<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>demostrating odd numbers 1000 to 100</title>
    </head>
    <body>
        <script>
            var i;
            for(i = 1000 ; i >= 100 ;i --){
                if(i % 2!= 0){
                    console.log("odd numbers b/w 1000 to 100 is" + i);
                }
            }
        </script>
    </body>
</html>
