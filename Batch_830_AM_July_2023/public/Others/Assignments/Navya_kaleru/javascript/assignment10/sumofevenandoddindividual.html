<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>demostrating sum of even and odd</title>
    </head>
    <body>
        <script>
            var i;
            var range = 2000;
            var sumeven = 0;
            var sumodd = 0;
            for(i=1; i<range ; i++){
                if(i%2 ){
                    sumeven += i;
                }
                if(i%3){
                     sumodd += i;
                }
            }
            console.log("even number is" + sumeven);
            console.log("odd number is" + sumodd);
        </script>
    </body>
</html>
