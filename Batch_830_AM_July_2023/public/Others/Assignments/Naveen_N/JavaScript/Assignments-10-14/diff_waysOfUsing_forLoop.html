<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>finding sum of 1-100 using for loop</title>
    </head>
    <body>
        <script>
            //sum of 1-100

            var i,sum = 0;
            console.log("below are the sum of values from 1 to 100 ");
            for(i=1;i<=100;i++){
                sum = sum + i;
                console.log(sum);
            }
            console.log("total sum of values from 1 to 100 is  " +sum);
            console.log("");
            console.log("");

            //sum of 99-61

            console.log("below are the sum of values from 99 to 61");
            sum = 0;
            for(i=99 ; i>=61 ; i--){
                sum = sum +i;
                console.log(sum);
            }
            console.log("total sum of values from 99 to 61 is  " +sum);
            console.log("");console.log("");

            //even numbers from 1-1000

            console.log("Below are the all even numbers from 1-1000");
            for(i=1 ; i<=1000 ; i++){
                if(i%2 == 0){
                    console.log(+i);
                }
            }
            console.log("");console.log("");


            //odd numbers from 1000-100

                console.log("Below are the all odd numbers from 1000-100");
            for(i=1000 ; i>=100 ; i--){
                if(i%2 != 0){
                    console.log(+i);
                }
            }

            //
        </script>
    </body>
</html>
