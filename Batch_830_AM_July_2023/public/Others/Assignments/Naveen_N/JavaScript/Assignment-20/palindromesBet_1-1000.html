<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Palindromes between 1-1000</title>
    </head>
    <h1 style="text-align: center;">
        This page shows given number is Palindrome or not.. <br>
        Go to console tab for result...
    </h1>
    <body>
        <script>

            var rem = 0,i,m=0;

            for(i = 10; i <= 1000; i++){
                sum = 0;
                n = i;
                rem =0;
             while(n>0){
                rem = n % 10;
                sum = sum * 10 + rem;
                n = parseInt(n/10);
            }
           if(i == sum){
                console.log(sum);
            }
        }
        </script>
    </body>
</html>
