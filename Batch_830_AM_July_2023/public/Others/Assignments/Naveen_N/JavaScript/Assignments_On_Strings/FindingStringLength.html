<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Finding Length of String</title>
    </head>
    <body>
        <h1 style="text-align: center;">
            This page shows Length of String given by User.. <br>
            Go to console tab for result...
        </h1>
        <script>
            var msg = prompt("Enter string of characters..");
            var sum = 0;
            for(var i = 0; msg[i] != null; i++){

                sum++;
            }
            console.log("The number of characters in a string is  "+sum);

        </script>
    </body>
</html>
