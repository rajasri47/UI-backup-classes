<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>
            This page shows given number is Amstrong or not.. <br>
            Go to console tab for result...
        </h1>
        <script>
            var n = prompt("enter a number to check weather it is Amstrong or not..");
            n = parseInt(n);
            var m = 0,cube = 0,temp = n;

            while(n>0){
                m = n%10;
                cube = cube + m ** 3;
                n = parseInt(n / 10);
            }
            
            if(temp == cube){
                console.log("It is Amstrong number..");
            }
            else{
                console.log("It is not Amstrong number..");
            }
        </script>
    </body>
</html>
