<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>lucky number</title>
    </head>
    <body>
        <h1 style="text-align: center;">
            This page shows lucky number of given number.. <br>
            Go to console tab for result...
        </h1>
        <script>
            var n = prompt("enter a num to get lucky of it");
            n = parseInt(n);
            var m=n,rem,sum=0;

            while(n>0){
                rem = n % 10;
                sum = sum + rem;
                n = parseInt(n/10);
            }
            console.log(sum);
        </script>
    </body>
</html>
