<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sum of prime no of 1-100</title>
    </head>
    <h1 style="text-align: center;">
        This page shows sum of all prime numbers between 1 to 100 <br>
        Go to console tab to see result...
    </h1>
    <body>
        <script>
            var i,count=0,sum=0;

            for(i = 0 ; i<=100 ; i++){
                count = 0;
                for(j=2 ; j<=i ; j++){

                    if(i%j == 0){
                        count++;
                    }
                }
                if(count == 1){
                    console.log(i);
                sum = sum + i;
            }
        }
            console.log("sum of all prime numbers between 1 to 100 is  " +sum);
        </script>
    </body>
</html>
