<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Given num is prome or not</title>
    </head>
    <body>
        <script>
            var n = prompt("enter a num to check weather it is prime or not");
            parseInt(n);

            var count=0;
            for(i = 2; i <= n; i++){
            if(n%i == 0){
                count++;
            }

        }
        if(count == 1){
        console.log("it is a prime number");
        }
        else{
            console.log("not a prime number");
        }
        </script>
    </body>
</html>
