        <title>prime no b/w 1-1000</title>
    </head>
    <body>
        <h1  style="text-align: center;">
            This page shows prime numbers between 1 to 1000.. <br>
            Open console tab to see result..
        </h1>
        <script>
            var n = 1000,i,j,count = 0;

            for(i = 2 ; i<=n ; i++)
            {
                count = 0;
            for(j = 2 ; j<=i ; j++)
            {
                if(i%j == 0)
                {
                    count++;
                }
               
            }
            if(count == 1)
                console.log(i);
                
            }

        </script>
