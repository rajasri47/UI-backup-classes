<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>number of Even's and Odd's in given Array</title>
    </head>
    <body>
        <h1 style="text-align: center;">
            This page shows number of Even's and Odd's in given Array.. <br>
            Go to console tab for result...
        </h1>
        <script>
            var a = [];
            var n = prompt("enter index value of Array..");
            n = parseInt(n);
            var EvenCount = 0;
            var OddCount = 0;

            for(var i=0; i < n; i++){
                 a[i] = prompt("enter the values"+i+" th position of array");
                a[i] = parseInt(a[i]);
            }
            
            for(var i = 0; i < a.length; i++){
                if(a[i] % 2 == 0){
                    EvenCount ++;
                }
                else{
                   OddCount ++;
                }
            }
            console.log("Sum of all even numbers in given Array is  " +EvenCount);
            console.log("Sum of all even numbers in given Array is  " +OddCount);
        </script>
    </body>
</html>
