<html lang="en">

        <meta charset="UTF-8">

    <body>
        <h1 style="text-align: center;">
            This page shows Smallest and Largest numbers in given Array.. <br>
            Go to console tab for result...
        </h1>
        <script>

        var a = [];
            var n = prompt("enter index value of Array..");
            n = parseInt(n);

            for(var i=0; i < n; i++){
                 a[i] = prompt("enter the values"+i+" th position of array");
                a[i] = parseInt(a[i]);
                console.log(a[i]);
            }
            small = a[0];
            large = a[0];

            for(var i = 0; i < a.length; i++){
                if(small > a[i]){
                    small = a[i];
                }
                if(large < a[i]){
                    large = a[i];
                }
                
            }
            console.log(small);
            console.log(large);

        </script>
    </body>
