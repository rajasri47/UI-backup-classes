<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1 style="text-align: center;">
            This page shows sum of static array.. <br>
            Go to console tab for result...
        </h1>
        <script>
            var a = [10, 20, 30, 40];
            var sum = 0;
            for(var i = 0; i < a.length; i++){
                sum = sum + a[i];
            }
            console.log(sum);
        </script>
    </body>
</html>
