<body style="background-color: lightcyan; font-weight: bold;">
    <h1>Student Details Registration Page</h1>
    <form action="http://sample.com/api/regisration">
        <div class="container">
            <div class="container1">
                <li>
                    <label class="user">User Details</label>
                    <label for="name">Name:</label>
                    <input type="name" placeholder="Enter Name">
                </li>
                <li>
                    <label for="age">Age:</label>
                    <input type="text" name="" id="" placeholder="Enter Age">
                </li>
                <li>
                    <label for="gender">Gender</label>
                    <input type="radio" name="gender" id="">Male
                    <input type="radio" name="gender" id="">Female
                </li>
                <li class="address">
                    <label for="address">Address:</label> <br>
                    <textarea name="address" id="" cols="30" rows="5"></textarea>
                </li>
            </div>
            <div class="container1">
                <li>
                    <label class="edudetails">Education Details</label>
                    <label for="name">Qualification:</label>
                    <input type="checkbox" name="Qualification">MCA
                    <input type="checkbox" name="Qualification">MBA
                    <input type="checkbox" name="Qualification">BTech
                    <input type="checkbox" name="Qualification">MCA
                    <label for="" class="course">Course Opted  For:</label>
                    <select name="course" id="">
                        <option value="Select">Select</option>
                        <option value="C">C</option>
                        <option value="Java">Java</option>
                        <option value="Python">Python</option>
                        <option value="AWS">AWS</option>
                    </select>
                </li>
                <li>
                    <label for="name">Languages Known:</label>
                    <input type="checkbox" name="Qualification">Telugu
                    <input type="checkbox" name="Qualification">English
                    <input type="checkbox" name="Qualification">Hindhi
                    <input type="checkbox" name="Qualification">Tamil
                </li>
            </div>
            <div class="container1">
                <li>
                    <label class="about">About Yourself</label>
                    <label for="">Tell Few Words About Yourself: </label>  <br>
                    <textarea name="" id="" cols="150" rows="3"></textarea>
                </li>
            </div>
            <label for="" style="float: right; padding-right: 80px;">
                <input type="submit" value="Register" style="padding: 10px; color: blue; font-weight: bold;">
            </label>
        </div>
    </form>
    <h3>@Copyright2023</h3>
</body>
