<!DOCTYPE html>
<html>
<head>
    <title>ass using float</title>
    <style>
        h3{
            border: solid 2px;
            text-align: center;
            background-color: rgb(167, 152, 133);
        }
        #b1,#b2,#b3,#b4,#b5,#b6,#b7,#b8,#b9,#b10,#b11,#b12,#b13,#b14,#b15
        {
            width: 70px;
            height: 70px;
            border: solid;
            border-radius: 10px;
            text-align: center;
            margin: 5px;
        }
        #b1{
            background-color: aqua;
            float: left;
        }
        #b2{
            float: right;
            background-color: aquamarine;  
        }
        #b3{
            background-color: bisque;
            float: right;
        }
        #b4{
            background-color: brown;
            clear: both;
            float: left;
        }
        #b5{
            background-color: yellow;
            float: right; 
        }
        #b6{
            background-color: yellowgreen;
            clear: both; 
        }
        #b7{
            background-color: rgb(163, 82, 103);
             float: left;
             clear: both;
        }

        #b8{
            background-color: rgb(106, 125, 111);
            float: right;   
        }
        #b9{
            background-color: rgb(50, 99, 205);
            float: right;
        }

        #b10{
            background-color: red;
            float: right;
        }
        #b11{
            background-color: violet;
            float: left;
            clear: both;
        }
        #b12{
            background-color: lightcyan;
            float: left;
        }#b13{
            background-color: silver;
            float: left;
        }#b14{
            background-color: darkkhaki;
            float: left;
        }
        #b15{
            background-color: rgb(74, 74, 123);
           clear: both;
        }
        #a{
           text-align: center;
           border: solid 2px;
           background-color: rgb(167, 152, 133);
           font-weight: bold;
        }
    </style>
</head>
<body>
    <h3>
        Block Game
    </h3>
    <div id="b1">1</div>
    <div id="b2">2</div>
    <div id="b3">3</div>
    <div id="b4">4</div>
    <div id="b5">5</div>
    <div id="b6">6</div>
    <div id="b7">7</div>
    <div id="b8">8</div>
    <div id="b9">9</div>
    <div id="b10">10</div>
    <div id="b11">11</div>
    <div id="b12">12</div>
    <div id="b13">13</div>
    <div id="b14">14</div>
    <div id="b15">15</div>
    <div id="a">@CopoyRights</div>

</body>
</html>
