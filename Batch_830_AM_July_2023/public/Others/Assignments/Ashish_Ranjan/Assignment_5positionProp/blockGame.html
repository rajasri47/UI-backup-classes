<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h2{
            border: 1px solid;
            height: 30px;
            width: 100%;
            text-align: center;
            background-color: beige;
        }
        .block{
            height: 150px;
            width: 130px;
            border: 1px solid;
        }
        .block1{
            background-color: rgb(63, 122, 174);
        }
        .block2{
            left: 50px;
            top: 120px;
            position: absolute;
            background-color: rgb(131, 107, 110);

        }
        .block3{
            position: absolute;
            left: 1390px;
            top: 70px;
            background-color: rgba(188, 161, 109, 0.488);
        }
        .block4{
            position: absolute;
            left: 1330px;
            top: 120px;
            background-color: rgba(9, 188, 41, 0.816);
        }
        .block5{
            position: absolute;
            left: 10px;
            bottom: 70px;
            background-color: rgb(10, 129, 143);
        }
        .block6{
            position: absolute;
            left: 90px;
            bottom: 120px;
            background-color: rgb(185, 192, 178);
        }
        .block7{
            position: absolute;
            left: 1390px;
            bottom: 70px;
            background-color: rgb(85, 104, 120);
        }
        .block8{
            bottom: 120px;
            position: absolute;
            left: 1330px;
            background-color: rgb(192, 192, 141);
        }
        .blockCenter{
            height: 250px;
            width: 250px;
            border: 1px solid;
            position: absolute;
            left:650px;
            background-color: antiquewhite;
        }
        .blockCenter1{
            position: absolute;
            left:580px;
            top: 140px;
            background-color: rgb(34, 175, 177);
        }
        .blockCenter2{
            position: absolute;
            left:800px;
            top: 140px;
            background-color: rgb(34, 175, 177);
        }
           
        .blockCenter3{
            position: absolute;
            left:580px;
            top: 400px;
            background-color: rgb(34, 175, 177);
        }
        .blockCenter4{
            position: absolute;
            left:800px;
            top: 400px;
            background-color: rgb(34, 175, 177);
        }
        .footer{
            position:absolute;
            bottom: 1px;
        }
    </style>
</head>
<body>
    <h2>Block Game</h2>

    <div class="block block1"></div>
    <div class="block block2"></div>
    <div class="block block3"></div>
    <div class="block block4"></div>
    <div class="block block5"></div>
    <div class="block block6"></div>
    <div class="block block7"></div>
    <div class="block block8"></div>
    <div class="blockCenter "></div>
    <div class="block blockCenter1 "></div>
    <div class="block blockCenter2 "></div>
    <div class="block blockCenter3 "></div>
    <div class="block blockCenter4 "></div>
    <h2 class="footer">@Copyrights 2023</h2>
    
</body>
</html>
