<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javaScript</title>
  </head>
  <body>
    <!-- ------------Demonstrate  sum of all prime number ------------->

    <script>
      var num = 100;
      var count = 0;
      var sum = 0;

      for (var i = 2; i <= num; i++) {
        for (j = 1; j <= i; j++) {
          var rem = i % j;
          if (rem == 0) {
            count++;
          }
        }
        if (count == 2) {
          sum += i;
        }
        count=0;
        
      }
      console.log("Total sum of prime No from 2 to 100 : " + sum);
    </script>
  </body>
</html>
