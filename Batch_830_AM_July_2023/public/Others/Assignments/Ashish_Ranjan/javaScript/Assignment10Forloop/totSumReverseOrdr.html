<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstrating for loop</title>
</head>
<body>
    <script>
        // ---WAP to find the sum of given number from 99 t0 66--->
        var firstValue = 99;
        var lastValue = 66;
        var totSum = 0;
        for(var i =firstValue; i >=lastValue ;i--){
            totSum = totSum +i;
            console.log("Total Sum from  99 to 66 in reverse order : " +totSum);
        }

    </script>
    
</body>
</html>
