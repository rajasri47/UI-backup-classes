<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstrating table </title>
</head>
<body>
    <script>
        // ----------print Table----------->
        var firstValue = prompt("Enter Number for table");
        var lastValue = prompt("Enter table range you want to print");
        for(var i=1; i <=lastValue ;i++){
            var multiply =firstValue * i;
            console.log(" Multiplication of "+firstValue +" * "+i +" ="+multiply);
        }
    </script>
    
</body>
</html>
