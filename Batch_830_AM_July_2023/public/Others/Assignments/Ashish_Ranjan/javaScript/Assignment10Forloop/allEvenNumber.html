<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstrating forloop</title>
</head>
<body>
    <script>
        // --------All even number from 1 to 100---------->

        var firstValue = 1;
        var lastValue = 1000;

        
        for(var i =firstValue ; i<=lastValue ; i++){
            if( i %2 ==0){
                console.log("Even Number from 1 to 1000 : "+i);
            }
        }
       
    </script>
    
</body>
</html>
