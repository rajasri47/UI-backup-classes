<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstrating for loop</title>
</head>
<body>
    <script>
        // ---------Total sum of Odd Number from 100 to 1-------->
         var firstValue = 100;
        var lastValue = 1;
        var sum =0;

        for(var i =firstValue ; i>=lastValue ; i--){
            if( i %2 ==1){
                sum =sum +i;
            }
            console.log("total sum of Odd number from 100 to 10 : "+sum);
        }
        
    </script>
    
</body>
</html>
