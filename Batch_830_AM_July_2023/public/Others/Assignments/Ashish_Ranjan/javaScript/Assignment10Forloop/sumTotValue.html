<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
</head>
<body>
    <script>
        // -----sum of value from 1 to 100--->
        var firstValue = 1;
        var lastValue = 100;
        var totalSum = 0;
        for( var i =firstValue; i<= lastValue ;i++){
            totalSum =totalSum + i;
            console.log(" Total sum from 1 To 100 : "+totalSum);
        }
    </script>
    
</body>
</html>
