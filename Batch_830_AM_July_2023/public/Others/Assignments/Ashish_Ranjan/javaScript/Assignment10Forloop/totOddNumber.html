<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstrating for loop</title>
</head>
<body>
    <script>
        // -------------Odd Number from 1000 to 100-------->
        var firstValue = 1000;
        var lastValue = 100;

        for(var i =firstValue ; i>=lastValue ; i--){
            if( i %2 ==1){
                console.log("Odd Number from 1000 to 100 : "+i);
            }
        }
    </script>
    
</body>
</html>
