   <style>

      }
      .box3{
        background-color:lavender;

      }
      .address{
        right:200px;

  <body>
    <h1 class="header"><i><b><u>Student Details Registration Page</u></b></i></h1>
     <form method="post">
      <ul>
        <div>
         <li class="block1">
           <div class="box1"><b><i>User Details</i></b></div><br>
            <label="name">Name:</label>
            <input type="text"value="Enter Your Name"><br>
            <label="name">Password:</label>
            <input type="Password"value="Password">
            <label="number">Age:</label>
            <input type="Age"value="Enter Your Age"><br>
            <label="radio">Gender:</label>
            <input type="radio"value="female">Male
            <input type="radio"value="male">Female
           <div class="address">
            <label="address">Address:</label>
            <textarea cols="30" rows="5" name="about yourself"></textarea>
          </li>
        </div>
         <li class="block2">
            <div class="box2"><b><i>Education Details</i></b></div><br>
            <label="checkboxes">Qualification:</label>
            <input type="checkbox"value="MBA">MBA
            <input type="checkbox"value="MCA">MCA
            <input type="checkbox"value="M-TECH">M-TECH<br>
            <label="checkboxes">Languages Known:</label>
            <input type="checkbox"value="Telugu">Telugu
            <input type="checkbox"value="English">English
            <input type="checkbox"value="Hindi">Hindi<br>
           <div class="course">
            <label>Courses Offered:</label>
            <select name="Courses">
              <option value="UI FullStack">UI FullStack</option>
              <option value="JAVA">JAVA</option>
              <option value=".NET">.NET</option>
              <option value="PHYTHON">PHYTHON</option>
             </select>
            </div>
         </li>
         <li class="block3">
         <div class="box3"><b><i>About Yourself</i></b></div></div>
         <label="Yourself">Few Words about yourself:</label>
         <textarea cols="30" rows="5" name="about yourself"></textarea>
         </li>
         <div class="button">
         <button><b>Register</b></button>
        </div>
      </ul>
    </form>
