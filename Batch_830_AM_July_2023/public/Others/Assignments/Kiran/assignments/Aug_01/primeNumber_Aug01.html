<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Prime number</title>
    </head>
    <body>
        <script>
            var n=parseInt(prompt("Enter a number"));
            var count=0;
            for (i=1;i<=n;i++){
                if(n%i==0){
                    count++;

                }

            }
            if(count==2){
                console.log(n + " is prime number");
            }else{
                console.log(n + " is Not prime number");
            }
        </script>
    </body>
</html>
