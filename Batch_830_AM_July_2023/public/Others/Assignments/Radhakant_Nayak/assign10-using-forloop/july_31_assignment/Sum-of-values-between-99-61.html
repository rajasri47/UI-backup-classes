<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Displaying  sum of values between 99-61
        </title>
    </head>
    <body>
        <center><h1>go to the console tab</h1></center>
        <script>
            var n = 99;
            var end = 61;
            var sum = 0 ;
            for( var i = n ; i >= end ; i -- )
            {
                sum = sum + i ;
            }
            console.log("the sum is " + sum);

        </script>
    </body>
</html>
