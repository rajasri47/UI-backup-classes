<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Displaying  even number between 1-1000
        </title>
    </head>
    <body>
        <center><h1>go to the console tab</h1></center>
        <script>
            var n = 1;
            var end = 1000;
            for(var i = n ; i <= end ; i ++){
                if( i % 2 == 0){
                    console.log( + i);
                }
            }
            
        </script>
    </body>
</html>
