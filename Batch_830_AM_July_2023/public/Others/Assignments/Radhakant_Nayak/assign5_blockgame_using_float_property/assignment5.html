<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Game</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .header{
            border: 1px solid;
            height: 50px;
            text-align: center;
            padding: 10px;
            margin: 5px;
            font-size: 20px;
            font-weight: lighter;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: salmon;
            color: whitesmoke;
        }
        .section{
            position: relative;
            height: 500px;
            margin: 10px;
        }
        .block{
            width: 100px;
            height: 100px;
            border: 1px solid;
            margin: 5px;
            text-align: center;
        }
        .block1{
            background-color: antiquewhite;
        }
        .block2{
           position: absolute;
           top: 0px;
           right: 0px;
           background-color: antiquewhite;
        }
        .block3{
            position: absolute;
            bottom: 0px;
            left: 0px;
            background-color: antiquewhite;
        }
        .block4{
            position: absolute;
            bottom: 0px;
            right: 0px;
            background-color: antiquewhite;
        }
        .block5{
            position: absolute;
            top:40%;
            left: 45%;
            z-index: 1;
            background-color: burlywood;
        }
        .block6{
            position: absolute;
            top: 60px;
            left: 60px;
            background-color: violet;
        }
        .block7{
            position: absolute;
            top:60px;
            right: 60px;
            background-color: violet;
        }
        .block8{
            position: absolute;
            bottom: 60px;
            left: 60px;
            background-color: violet;
        }
        .block9{
            position: absolute;
            bottom: 60px;
            right: 60px;
            background-color: violet;
        }
        .block10{
            position: absolute;
            top: 135px;
            left: 40%;
            background-color: hotpink;
        }
        .block11{
            position: absolute;
            top: 135px;
            right: 41.5%;
            background-color: hotpink;
        }
        .block12{
            position: absolute;
            bottom: 127px;
            left: 40%;
            background-color: hotpink;
        }
        .block13{
            position: absolute;
            bottom: 127px;px;
            right: 41.5%;
            background-color: hotpink;
        }
        .footer{
            border: 1px solid;
            height: 50px;
            text-align: center;
            padding: 10px;
            font-size: 20px;
            font-weight: lighter;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: salmon;
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <div>

        <!-- header code -->

        <div class="header">Block Game</div>
        
        <!-- section code -->
        
        <div class="section">
            <div class="block block1"></div>
            <div class="block block2"></div>
            <div class="block block3"></div>
            <div class="block block4"></div>
            <div class="block block5"></div>
            <div class="block block6"></div>
            <div class="block block7"></div>
            <div class="block block8"></div>
            <div class="block block9"></div>
            <div class="block block10"></div>
            <div class="block block11"></div>
            <div class="block block12"></div>
            <div class="block block13"></div>
        </div>

        <!-- footer code -->

        <div class="footer">@Copy Right @023</div>
    </div>
</body>
</html>
