<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            reverse of the given number
        </title>
    </head>
    <body>
        <script>
            var n = prompt('enter a number');
            console.log (" the no is  " + n)
            var rev = 0 ,rem ;
            while(n != 0){
                rem = n % 10 ;
                rev = rev * 10 + rem ;
                n /= 10;
                n = parseInt(n);
            }
            
            console.log ("reverse of the no is  " + rev)
        </script>
    </body>
</html>
