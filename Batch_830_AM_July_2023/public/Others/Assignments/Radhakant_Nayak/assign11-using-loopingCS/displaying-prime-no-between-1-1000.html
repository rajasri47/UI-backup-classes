    <body>
        <script>
            var start = 1 ;
            var end = 1000 ;
            var count = 0 ;
            for(var i = start ; i < end ; i ++ ){
                count =  0;
                for(j = i ; j >=1; j -- ){
                    if( i % j == 0){
                        count = (count + 1);
                    }
                }
                   if(count == 2){

                }   
                    }
                
            
            
            
        </script>
