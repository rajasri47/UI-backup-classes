<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 0;
            margin: 0;
        }
        .heading{
            border: 2px solid;
            width: 100%;
            height: 30px;
            text-align: center;
            padding-top: 5px;
            margin: 0;
        }
        .footer{
            border: 2px solid;
            width: 100%;
            height: 40px;
            text-align: center;
            padding-top: 7px;
            margin: 0;
        }
        .block1,.block2,.block3,.block4,.block5,.block6,.block7,.block8,.block9,.block10,.block11,.block12,.block13,.block14,.block15{
            width: 100px;
            height: 100px;
            border: 2px solid;
            margin: 5px;
            text-align: center;
            padding: 10px;
        }
        .block1{
            float: left;
            background-color: red;
        }
        .block2{
            background-color: rgb(117, 214, 174); 
            float: right;
        }
        .block3{
            background-color: rgb(180, 156, 247); 
            float: right;
        }
        .block4{
            background-color: red; 
            clear: both;
            float: left;
        }
        .block5{
            background-color: red; 
            float: right;
        }
        .block6{
            background-color: rgba(54, 209, 106, 0.466); 
            clear: both;
            float: left;
        }
        .block7{
            background-color: rgb(233, 166, 23); 
            float: left;
            clear: both;  
        }
        .block8{
            background-color: rgb(216, 125, 130); 
            clear: right;
            float: right;
        }
        .block9{
            background-color: rgb(121, 116, 190); 
            
            float: right;
        }
        .block10{
            background-color: rgb(21, 231, 115); 
           
            float: right;
        }
        .block11{
            clear: both;
            float: left;
            background-color: rgb(227, 252, 86);
        }
        .block12{
            float: left;
            background-color: rgb(250, 89, 202);
        }
        .block13{
            float: left;
            background-color: rgb(231, 165, 21);
        }
        .block14{
            float: left;
            background-color: rgb(121, 189, 245);
        }
        .block15{
            clear: both;
            background-color: rgb(208, 233, 69);
        }
        

    </style>
</head>
<body>
    <h2 class="heading">Block Game</h2>
    <div>
        <div class="block1">Block1</div>
        <div class="block2">Block3</div>
        <div class="block3">Block2</div>
        <div class="block4">Block4</div>
        <div class="block5">Block5</div>
        <div class="block6">Block6</div>
        <div class="block7">Block7</div>
        <div class="block8">Block10</div>
        <div class="block9">Block9</div>
        <div class="block10">Block8</div>
        <div class="block11">Block11</div>
        <div class="block12">Block12</div>
        <div class="block13">Block13</div>
        <div class="block14">Block14</div>
        <div class="block15">Block15</div>
    </div>
    <h2 class="footer">Copy Rights @ 2023</h2>
    
</body>
</html>
