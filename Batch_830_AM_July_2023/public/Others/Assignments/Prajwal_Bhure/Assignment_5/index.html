<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            border: 2px solid;
            text-align: center;
            margin-bottom: 30px;
            color: rgb(99, 64, 25);
        }
        .box{
            border: 2px solid;
            border-radius: 5px;
            height: 100px;
            width: 100px;
            color: rgb(170, 115, 48);
            
        }
        .left_top1{
            background-color: rgb(118, 118, 218);
        }
        .left_top2{
            position: absolute;
            top: 120px;
            left: 40px;
            background-color: rgb(71, 196, 196);
        }
        .right_top1{
            position: absolute;
            top: 90px;
            right: 10px;
            background-color: rgb(118, 118, 218);
        }
        .right_top2{
            position: absolute;
            top: 120px;
            right: 40px;
            background-color: rgb(71, 196, 196);
        }
        .left_bottom1{
            position: absolute;
            bottom: 20px;
            background-color: rgb(118, 118, 218);
        }
        .left_bottom2{
            position: absolute;
            left: 40px;
            bottom: 50px;
            background-color: rgb(71, 196, 196);
        }
        .right_bottom1{
            position: absolute;
            bottom: 20px;
            right: 10px;
            background-color: rgb(118, 118, 218);
            
        }
        .right_bottom2{
            position: absolute;
            right: 40px;
            bottom: 50px;
            background-color: rgb(71, 196, 196);
        }
        .middle_main{
            position: absolute;
            left: 46.5%;
            top: 45%;
            background-color: rgb(71, 196, 196);
        }
        .middle1{
            position: absolute;
            right: 70px;
            bottom: 70px;
            background-color: rgb(118, 118, 218);
        }
        .middle2{
            position: absolute;
            left: 70px;
            bottom: 70px;
            background-color: rgb(118, 118, 218);
        }
        .middle3{
            position: absolute;
            right: 70px;
            top: 70px;
            background-color: rgb(118, 118, 218);
        }
        .middle4{
            position: absolute;
            left: 70px;
            top: 70px;
            background-color: rgb(118, 118, 218);
        }
        .footer{
            text-align: center;
            
        }
        .body_parent{
            height: 84vh;
            width: auto;
        }
    </style>
</head>
<body>
    <h1>Block Game</h1>
    <div class="body_parent">
        <div class="box left_top1"></div>
        <div class="box left_top2"></div>

        <div class="box right_top1"></div>
        <div class="box right_top2"></div>

        <div class="box left_bottom1"></div>
        <div class="box left_bottom2"></div>

        <div class="box right_bottom1"></div>
        <div class="box right_bottom2"></div>

        <div class="box middle_main">
            <div class="box middle1"></div>
            <div class="box middle2"></div>
            <div class="box middle3"></div>
            <div class="box middle4"></div>
        </div>
    </div>
    <h1>Copyright@2023</h1>
</body>
</html>
