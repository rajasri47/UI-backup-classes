<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box_heading,
    .content,
    .main,
    h1 {
        border: 1px solid;
        text-align: center;
    }

    .content {
        height: 100px;
        margin: 30px 20px;
        position: relative;
    }

    .box_heading {
        width: 180px;
        height: 30px;
        padding-top: 13px;
        position: absolute;
        left: 125px;
        top: -25px;
    }

    .content {
        padding: 30px;
    }

    li {
        float: left;
        list-style: none;
    }

    .input {
        width: 50%;
        float: left;
    }

    .input_field {
        padding: 20px;

    }
    .box_heading{
        background-color: black;
        color: white;
    }
    h1{
        background-color: black;
        color: white;
    }
</style>

<body>
    <h1>Student Details Registraton Page</h1>
    <div class="main">
        <div class="content">
            <div class="box_heading">User Details</div>
            <div class="input">
                <div class="input_field">
                    <li><label for="Name">Name : </label><input type="text"></li>
                </div>
                <div class="input_field">
                    <li><label for="Age">Age : </label><input type="text"></li>
                </div>
                <div class="input_field">
                    <li>Gender :
                        <input type="radio" class="gender" name="gender">
                        <label for="Gender">Male</label>

                        <input type="radio" class="gender" name="gender">
                        <label for="Gender">Female</label>
                    </li>
                </div>
            </div>
            <div class="input">
                <div class="input_field">
                    <li><label for="Address">Address : </label><textarea name="Address" id="address" cols="50"
                            rows="4"></textarea></li>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="box_heading">Education Details</div>
            <div class="input">
                <div class="input_field">
                    <li>Qualification :
                        <input type="checkbox" id="Q1" name="Q1" value="MCA">
                        <label for="Q1"> MCA</label>
                        <input type="checkbox" id="Q2" name="Q2" value="MBA">
                        <label for="Q2"> MBA</label>
                        <input type="checkbox" id="Q3" name="Q3" value="B-Tech">
                        <label for="Q3"> B-Tech</label>
                        <input type="checkbox" id="Q4" name="Q4" value="M-Tech">
                        <label for="Q4"> M-Tech</label><br>
                    </li>
                </div>
                <div class="input_field">
                    <li>Languages :
                        <input type="checkbox" id="L1" name="L1" value="English">
                        <label for="L1"> English</label>
                        <input type="checkbox" id="L2" name="L2" value="Hindi">
                        <label for="Q2"> Hindi</label>
                        <input type="checkbox" id="L3" name="L3" value="Telgu">
                        <label for="Q3"> B-Tech</label><br>
                    </li>
                </div>
            </div>
            <div class="input">
                <div class="input_field">
                    <label for="course">Course : </label>
                    <select name="course" id="course">
                        <option value="Select">Select--</option>
                        <option value="UI">UI Full Stack</option>
                        <option value="data_science">Full Stack Data Science</option>
                        <option value="Java">Java Full Stack</option>
                        <option value="dot_net">Dot.Net Full Stack</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="box_heading">About Yourself</div>
            <div class="input">
                <div class="input_field">
                    <li><label for=""> Tell few words about yourself</label></li><br>
                    <li><textarea name="about" id="about" cols="40" rows="4"></textarea></li>
                </div>
            </div>
        </div>
    </div>
    <h1>@Copyright2023</h1>
</body>
</html>
