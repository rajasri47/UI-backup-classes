<body>
    <h3>Program to find the sum of all the values between 99 to 61</h3>
    <script>
        var sum, number;
        sum = 0;
        for(number =99; number>=61; number--){
            sum += number;
            console.log("Number: " + number + " Sum: " + sum);
        }
    </script>
</body>
