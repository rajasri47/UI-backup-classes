<!DOCTYPE html>

<body>
    <h3>This program finds the sum of values between 1 to 100</h3>
    <script>
        var number, sum;
        sum = 0;
        for(number = 1; number <=100; number++) {
            sum +=number;
            console.log("Number: " + number + " Sum: " + sum);
        }
    </script>
</body>
