<!DOCTYPE html>
<html>
<head>
    <title>Block Game</title>
   <style>
    body{
        margin: 20px;
        background-color: aliceblue;
    }
    #header,#footer
    {
        border: 2px solid;
        text-align: center;
        background-color: azure;
        color:rgb(33, 31, 31);
        margin: 20px 0px;
    }
    .div_prop
    {
        height: 50px;
        width: 50px;
        background-color: whitesmoke;
        text-align: center;
        font-size: 30px;
        padding: 10px;
        border: 2px solid;
        margin: 10px;
        color: black;
        
    }
    #block1, #block4, #block7,#block11,#block12,#block13,#block14{float: left;}
    #block2, #block3, #block5, #block8, #block9, #block10 { float: right;
    }
    #block4,#block6,#block11,#block15{
        clear: both;
         }
    .container{
        background-color: cornflowerblue;
        border: 2px solid;
    }

    #block1{
        background-color: yellowgreen;
    }
    #block2{
        background-color: blue;
    }
    #block3{
        background-color: plum;
    }
    #block4{
        background-color: orange;
    }
    #block5{
        background-color: bisque;
    }
    #block6{
        background-color: indigo;
    }
    #block7{
        background-color: gold;
    }
    #block8{
        background-color: yellow;
    }
    #block9{
        background-color: orange;
    }
    #block10{
        background-color: red;
    }
    #block11{
        background-color: cyan;
    }
    #block12{
        background-color: magenta;
    }
    #block13{
        background-color: peachpuff;
    }
    #block14{
        background-color: mediumseagreen;
    }
    #block15{
        background-color: papayawhip;
    }
 
   </style>
</head>
<body>
    <div id="header"> <h3>[] [] [-- Block Game --] [] []</h3></div>
    <div class="container">
        <div id="block1" class="div_prop"> 1 </div>
        <div id="block2" class="div_prop"> 2 </div>
        <div id="block3" class="div_prop"> 3 </div>
        <div id="block4" class="div_prop"> 4 </div>
        <div id="block5" class="div_prop"> 5 </div>
        <div id="block6" class="div_prop"> 6 </div>
        <div id="block7" class="div_prop"> 7 </div>
        <div id="block8" class="div_prop"> 8 </div>
        <div id="block9" class="div_prop"> 9 </div>
        <div id="block10" class="div_prop"> 10 </div>
        <div id="block11" class="div_prop"> 11 </div>
        <div id="block12" class="div_prop"> 12 </div>
        <div id="block13" class="div_prop"> 13 </div>
        <div id="block14" class="div_prop"> 14 </div>
        <div id="block15" class="div_prop"> 15 </div>
    </div>
    <div id="footer"> Copyrights@2023 </div>
</body>
</html>
