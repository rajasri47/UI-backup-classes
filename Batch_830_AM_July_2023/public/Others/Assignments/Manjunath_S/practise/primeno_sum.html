<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Prime Nos. list</title>
</head>
<body>
    <h3>This program displays sum of prime numbers between 1 and 100</h3>
    <script>
        var number, sum
        sum = 0;
        for(number = 1; number <=100; number++){
            var count=0;
            for(var i=1; i<=number; i++){
            if(number%i==0) count++;
            }
            if(count==2) {
                sum+=number;
                console.log ("Number is " + number + ". Sum is " + sum);
            }
        } 
        
    </script>
    
</body>
</html>
