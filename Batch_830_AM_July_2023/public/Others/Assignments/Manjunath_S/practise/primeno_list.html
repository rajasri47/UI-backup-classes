<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Prime Nos. list</title>
</head>
<body>
    <h3>This program displays prime numbers between 1 and 1000</h3>
    <script>
        var number
        for(number = 1; number <=1000; number++){
            var count=0;
            for(var i=1; i<=number; i++){
            if(number%i==0) count++;
            }
            if(count==2) console.log(number);
        } 
    </script>
    
</body>
</html>
