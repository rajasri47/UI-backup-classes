<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Prime Nos.</title>
</head>
<body>
    <script>
        var number = prompt("Enter number");
        var count=0;
        for(var i=1; i<=number; i++){
            if(number%i==0) count++;
        }
         if(count==2) console.log("Number " + number + " is a prime number");
         else console.log("Number " + number + " is not a prime number");
    </script>
    
</body>
</html>
