<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Prperties</title>
    <style>
        h1 {
            border: 5px double rgba(17, 16, 16, 0.903);
            text-align: center;
            text-decoration:underline;
            background-color: rgba(17, 188, 177, 0.945);
        }
        h2  {
            border: 5px solid rgba(59, 57, 57, 0.903);
            text-align: center;
            text-decoration:hotpink;
            font-size: 20px;
            background-color: rgba(17, 188, 177, 0.945);

        }
        .block {
            margin: 3px;
            width: 100px;
            height: 100px;
            border: 3px solid;
            text-align: center;
            overflow: auto;
        }
        .block11, .block12, .block13, .block14, .block15  {
            float: left;
        }
      
        .block1 {
            background-color:rgb(255, 0, 234);
            float: right;
            clear: right;
        }
        .block2 {
            background-color:rgb(44, 153, 117);
            float: right;
            clear: left;
            
        }
        .block3 {
            background-color:rgb(215, 18, 11);
            float: right;
            clear: right;           
        }
        .block4 {
            background-color:rgb(217, 139, 21);
        }
        .block5 {
            background-color:rgb(216, 196, 14);
           
        }
        .block6 {
            background-color:rgb(90, 195, 5);
        }
        .block7 {
            background-color:rgb(8, 154, 127);
            float: right;
            clear: both;
        }
        .block8 {
            background-color:rgb(12, 122, 181);
            float: right;
            clear: left;
        }
        .block9 {
            background-color:rgba(152, 187, 228, 0.963);
            float: right;
            clear: left;
        }
        .block10 {
            background-color:rgb(124, 12, 185);
           
        }
        .block11 {
            background-color:rgb(209, 19, 205);   
           

        }
        .block12 {
            background-color:rgb(196, 9, 37);
            
        }
        .block13 {
            background-color:rgba(11, 19, 123, 0.44);
        }
        .block14 {
            background-color:rgba(230, 250, 10, 0.97);
            
        }
        .block15 {
            background-color:rgba(23, 61, 61, 0.397);
        }
        .block16 {
            background-color:rgba(32, 97, 30, 0.486);
            clear: both;
        }

    </style>
</head>
<body>


    <h1>Block Game</h1>
    <div class="block block1">BLOCK1</div>
    <div class="block block2">BLOCK2</div>
    <div class="block block3">BLOCK3</div>
    <div class="block block4">BLOCK4</div>
    <div class="block block5">BLOCK5</div>
    <div class="block block6">BLOCK6</div>
    <div class="block block7">BLOCK7</div>
    <div class="block block8">BLOCK8</div>
    <div class="block block9">BLOCK9</div>
    <div class="block block10">BLOCK10</div>
    <div class="block block11">BLOCK11</div>
    <div class="block block12">BLOCK12</div>
    <div class="block block13">BLOCK13</div>
    <div class="block block14">BLOCK14</div>
    <div class="block block15">BLOCK15</div>
    <div class="block block16">BLOCK16</div>

    <h2>copy right @2023</h2>
</body>
</html>
