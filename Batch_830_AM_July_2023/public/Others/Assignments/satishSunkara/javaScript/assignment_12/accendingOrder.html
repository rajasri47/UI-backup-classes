<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var data = [99, 88, 77, 54, 85, 98, 23, 21, 11, 10];

            console.log(data);
            for (var i = 0; i <data.length; i++) {
                for (var j = i; j < data.length; j++){
                    if (data[i] > data[j]) {
                        var temp = data[i];
                        data[i] = data[j];
                        data[j] = temp;
                    }
                }
            }
            console.log(data)
        </script>
    </body>
</html>
