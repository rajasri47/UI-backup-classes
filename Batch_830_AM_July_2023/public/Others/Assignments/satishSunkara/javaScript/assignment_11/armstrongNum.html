        <title>armStrong number</title>

    <body>
        <script>
            
            var n = prompt('enter a 3 digit value');
             n = parseInt(n);
             var sum = 0;
             var temp = n;

            //  n = n.toString();
            //  var length = n.length;
            //  n = parsentInt(n);

            var len = n.toString().length;  
              
             while(n > 0) {
                var rem = n % 10;
                // sum = sum + (rem ** len)
                sum += (rem ** len);

                n = (n/10);  
                n = parseInt(n); 
                // console.log(n);
             }

            if (sum == temp){
                console.log('It armstrong number ' );
            }else {
                console.log('It  not armstrong num');
            }
        </script>
