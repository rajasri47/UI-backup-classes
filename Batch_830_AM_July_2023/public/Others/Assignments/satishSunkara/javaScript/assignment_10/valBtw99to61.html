<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>99 to 61</title>
</head>
<body>
      <h2>QUESTION :</h2>
      <h4>Write a program to find the sum of values between 99 to 61 ?? </h4>
      <p>ANSWER: Inspect >> console ðŸ˜Š</p>
  
    <script>
        /* This values are between 99 to 61  so we are giving i-- so its comes back to front */
        let sum = 0 ;

        for (let i = 99; i>=61; i--){
          sum += i;
        }
        
        console.log('sum = ' + sum);
       
    </script>
</body>
</html>
