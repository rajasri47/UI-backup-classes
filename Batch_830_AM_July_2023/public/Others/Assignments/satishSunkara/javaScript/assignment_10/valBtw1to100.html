<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Demonstrating the values between 1 to 100</title>
    </head>
    <body>
        <h2>QUESTION :</h2>
        <h4>Write a program to find the sum of values between 1 to 100 </h4>
        <p>ANSWER: Inspect >> console ðŸ˜Š</p>
        <script>
            /* This is sum of total numbers from 1 to 100 */

            let  sum = 0 ;
              
            for( let n=1; n<=100; n++){
                sum += n;
                //second method sum = sum + n ;
            }

            console.log('sum = ' + sum);
            
        </script>
    </body>
</html>
