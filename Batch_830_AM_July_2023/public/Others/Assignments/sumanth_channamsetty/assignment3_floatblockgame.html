<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Block Game</title>
    <style>
        .header{
            border: 3px solid black;
            text-align: center;
            font-size: 30px;
        }
        .block
        {
            border: 1px solid black;
            height: 150px;
            width: 150px;
            text-align: center;  
        }
        .block1{
            background-color: white;
            float: left;
            margin: 2%;
        }
        .block2{
            background-color: lavender;
            float: right;
            clear: both;
            margin: 2%; 
        }
        .block3{
            background-color: saddlebrown; 
            float: left; 
            margin: 2%;
        }
        .block4{
            background-color: skyblue;
            float: right; 
            margin: 2%;   
        }
        .block5{
            background-color: greenyellow;
            float: right;
            clear: both;
            margin: 2%;  
        }
        .block6{
            background-color: purple;
            float: right;
            clear: right;
            margin: 2%; 
        }
        .block7{
            background-color: gray;
            float: left; 
            margin: 2%;      
        }
        .block8{
            background-color:orange;
            float: right;
            clear: right; 
            margin: 2%;  
        }
        .block9{
            background-color: white;
            float: left; 
            clear: both; 
            margin: 2%;  
        }
        .block10{
           background-color: pink;
           float: left;
           margin: 2%; 
        }
        .block11{
           background-color: pink;
           float: left;
           margin: 2%;
        }
        .footer{
            border: 3px solid black;
            text-align: center;
            font-size: 30px;
            clear: both;
        }
    </style>
</head>
<body>
   <div class="header">BLOCK-GAME</div>
   <div class="block block1">Block1</div>
   <div class="block block2">Block2</div>
   <div class="block block3">Block3</div>
   <div class="block block4">Block4</div>
   <div class="block block5">Block5</div>
   <div class="block block6">Block6</div>
   <div class="block block7">Block7</div>
   <div class="block block8">Block8</div>
   <div class="block block9">Block9</div>
   <div class="block block10">Block10</div>
   <div class="block block11">Block11</div>
   <div class="footer">copyrights@2023</div>
</body>
</html>
