<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASSIGNMENT-3</title>
    <style>
      .heading,
      .footer {
        border: 4px solid black;
        text-align: center;
        margin: 5px;
        background: gray;
      }
      .block {
        border: 2px solid black;
        width: 60px;
        height: 60px;
        margin: 5px;
        text-align: center;
      }
      .one,
      .nine,
      .twelve,
      .fourteen {
        background-color: red;
      }
      .seven,
      .eleven,
      .thirteen {
        background-color: brown;
      }
      .eight,
      .ten {
        background-color: blue;
      }
      .two,
      .three {
        float: right;
      }
      .three {
        background-color: orange;
      }
      .two,
      .six {
        background-color: purple;
      }
      .four,
      .nine,
      .twelve {
        background-color: yellow;
      }
      .five {
        float: right;
        clear: both;
        background-color: blue;
      }
      .eight,
      .nine,
      .ten {
        float: right;
      }
      .twelve,
      .thirteen,
      .fourteen,
      .fifteen {
        float: left;
      }
      .fifteen {
        clear: left;
        background-color: beige;
      }
      .footer {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="heading">
      <h2>Block Game</h2>
    </div>
    <div class="block one">1</div>
    <div class="block two">3</div>
    <div class="block three">2</div>
    <div class="block four">4</div>
    <div class="block five">5</div>
    <div class="block six">6</div>
    <div class="block seven">7</div>
    <div class="block eight">8</div>
    <div class="block nine">9</div>
    <div class="block ten">10</div>
    <div class="block eleven">11</div>
    <div class="block twelve">12</div>
    <div class="block thirteen">13</div>
    <div class="block fourteen">14</div>
    <div class="block fifteen">15</div>
    <div class="footer">
      <h4>Copy rights @ 2023</h4>
    </div>
  </body>
</html>
