<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positions</title>
</head>
<style>
 .header{
    border-width: 3px;
    border-style: solid;
    text-align: center;
 }
 .box{
    width: 150px;
    height: 150px;
    border-width: 1px;
    border-style: solid;
 }
 .block1{
    background-color: blue;
    margin: 10px;
 }
 .block2{
    background-color: aqua;
    position: absolute;
    top:140px;
    left:90px;
 }
 .block3{
    background-color: rgb(238, 111, 7);
    position: absolute;
    top:100px;
    right: 10px;
 }
 .block4{
    background-color: rgb(50, 205, 120);
    position: absolute;
    top:140px;
    right:90px;
 }
 .block5{
    background-color: rgb(252, 33, 33);
    position: absolute;
    top:860px;
    right: 10px;
 }
 .block6{
    background-color: yellowgreen;
    position: absolute;
    top:900px;
    right:90px;
 }
 .block7{
    background-color: rgb(245, 62, 123);
    position: absolute;
    top:860px;
 }
 .block8{
    background-color: rgb(27, 221, 9);
    position: absolute;
    top:900px;
    left:90px;
 }
 .block9{
    background-color: aqua;
    position: relative;
    left:55%;
    top:150px;
 }
 .block10{
    background-color: aqua;
    position: relative;
    left:40%;
 }
 .block11{
    background-color: aqua;
    position: relative;
    left:55%;
    top:60px;
 }
 .block12{
    background-color: aqua;
    position: relative;
    left:40%;
    bottom:90px;
 }
 .block13{
    width:180px;
    height:180px;
    background-color: rgb(240, 91, 195);
    position: absolute;
    top: 500px;
    left:46%
 }
 .bottom{
    margin-top: 220px;
 }
</style>
<body>
 <div class="header">
     <h2> Blocks Game</h2>
 </div>
<div class="box block1"></div>
<div class="box block2"></div>
<div class="box block3"></div>
<div class="box block4"></div>
<div class="box block5"></div>
<div class="box block6"></div>
<div class="box block7"></div>
<div class="box block8"></div>
<div class="box block9"></div>
<div class="box block10"></div>
<div class="box block11"></div>
<div class="box block12"></div>
<div class="box block13"></div>
<div class="bottom header">
     <h2> @copyright 2023</h2>
 </div>

    
</body>
</html>
