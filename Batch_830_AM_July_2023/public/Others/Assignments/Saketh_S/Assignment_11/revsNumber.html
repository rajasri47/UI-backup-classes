<html>
    <head>
        <title>revNumber</title>
    </head>
    <body>
        <script>
            n=prompt("enter the number");
            n=parseInt(n);
            var revNumber=0;
            while(n>0){
                x=n%10;
                revNumber=(revNumber*10)+x;
                n=n/10;
                n=parseInt(n);
            }
            console.log(revNumber)
        </script>
    </body>
</html>
