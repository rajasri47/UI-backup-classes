<html>
    <head>
        <title>PrimeNo</title>
    </head>
    <body>
        <script>
        var n=prompt("Enter the number to check prime number");
        n=parseInt(n);
        var count=0;
        for(i=1;i<=n;i++){
            if(n%i==0){
                count=count+1
            }
        }
        if (count==2){
            console.log("prime")
        }
        else{
            console.log("not a prime")
        }
        </script>
    </body>
</html>
