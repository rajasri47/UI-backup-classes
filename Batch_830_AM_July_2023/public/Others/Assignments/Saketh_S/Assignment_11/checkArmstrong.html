<html>
    <head>
        <title>checkArmstrong</title>
    </head>
    <body>
        <script>
            var x;
            var sum=0;
            n=prompt("enter the number");
            n=parseInt(n);
            var temp=n;
            var len = n.toString().length;
            
            while (n>0){
                x=n%10;
                sum=sum+(x**len);
                n=n/10;
                n=parseInt(n);
            }
            if(temp==sum){
                console.log("Armstrong")
            }
            else{
                console.log("Not Armstrong")
            }

            

        </script>
    </body>
</html>
