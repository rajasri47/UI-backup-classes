<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Program to check whether a number is a prime or not</title>
    </head>
    <body>
        <script>
            var n=prompt("Enter the number");
            for(i=1;i<=n;i++){
                count=0; 
                for(j=1;j<=i;j++){
                    if(i%j==0){
                        count=count+1;
                    }
                }
                if (count==2){
                    console.log(i + " is a primeNumber")
                }
                
                }
        </script>
    </body>
</html>
