<!--Write a program to find the sum of values b/w 1 to 100-->
<html>
    <head>
        <title>SumOfValues</title>
    </head>
    <body>
        <script>
            sum=0;
            for(i=1;i<=100;i++){                
                sum=sum+i;   
            }
            console.log(sum)
        </script>
    </body>
</html>
