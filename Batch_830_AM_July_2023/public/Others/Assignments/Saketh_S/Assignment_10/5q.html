<html>
    <head>
        <title>SumOfOdd</title>
    </head>
    <body>
        <script>
            n=prompt("Enter the number");
            n=parseInt(n);
            var sum=0;
            for(i=0;i<=n;i++){
                if(i%2!=0){
                    sum=sum+i;
                }
            }
            console.log(sum)
        </script>
    </body>
</html>
