<!--Write a program to list out all th odd numbers 1000 to 100-->
<html>
    <head>
        <title>evenNo</title>
    </head>
    <body>
        <script>
            
            for(i=1000;i>=100;i--){
                if(i%2!=0){
                    console.log(i)
                }
            }
        </script>
