<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            javascript variable hoisting
        </title></head>
        <body>
        <script>
            var Name = 'vishnu';
            var age = 23;
            var Department = 'Managment';
            var gender = 'Male';
            var basicsalary = 25000;
            var pf =12 * 25000/100;
            var hra =24 * 25000/100;
            var totalsalary = pf + hra+ basicsalary;
            
            console.log("Name is " + Name);
            console.log("age is " + age);
            console.log("Department is " + Department);
            console.log("gender is " + gender);
            console.log("basicsalary is " + basicsalary);
            console.log("pf is " + pf);
            console.log("hra is " + hra);
            console.log("totalsalary is " + totalsalary);
            
        </script>
        </body>
        </html>
