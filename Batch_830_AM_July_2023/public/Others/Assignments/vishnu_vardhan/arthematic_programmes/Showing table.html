<html>
    <head>
        <title>
            tables of Number</title>
    </head>
    <body>
        <h3>Excute the table of the number</h3>
        <script>
            var n = prompt("Enter the Nummber");
            var range = prompt("Enter the range");
            n = parseInt(n);
            range = parseInt(range);
          for(var i=1;i <= range;i++) {
            var result = n*i;
            console.log(n+ '*'+ i+ '='+result);
            
        }
        </script>
        </body>
        </html>
