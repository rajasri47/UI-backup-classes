<html>
    <head>
        demonistrating sum of values between the numbers
        <title>
            sum of the values between the numbers
        </title>
    </head>
    <body>
        <script>
            var a = prompt("Enter first number");
            var b = prompt("Enter second number");
            a = parseInt(a);
            b = parseInt(b);
            var sum = 0;
              for(i=a;i<=b;i++){
                sum = sum+i;

            }
            console.log(sum);
        </script>
    </body>
</html>
