<html>
<head>
    <title>
        Sum of the Even and odd numbers
    </title></head>
    <body>
        <h3> adding even numbers</h3>
        <script>
            var n = prompt("Enter the range");
            n = parseInt(n);
            var evensum = 0;
            var oddsum = 0;
            for(i=0;i<=n;i++){
               if(i%2==0) {
               evensum = evensum+i
               
               }
            else if(i%2!==0){
                oddsum = oddsum+i
            }
        }
            console.log(evensum);
            console.log(oddsum);
            </Script>
    </body></html>
