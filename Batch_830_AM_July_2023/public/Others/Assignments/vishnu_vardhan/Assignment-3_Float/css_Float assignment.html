<!DOCtype html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating CSS floating property
        </title>
        <style>
            .game{
                border: 5px solid;
                width: auto;
                height: 40px;
                text-align: center;
            }
            .block1,
            .block2,
            .block3, 
            .block4,
            .block5,
            .block6,
            .block7,
            .block8,
            .block9,
            .block10,
            .block11,
            .block12,
            .block13,
            .block14,
            .block15{
                border: 1px solid;
                width: 180px;
                height: 140px;
                text-align: center;
                margin-top: 10px;
            }
            .block1 {
                background-color: green;
                float: left;
            
                
            }
            .block2 {
                background-color: antiquewhite;
                float: right;
                
                
            }
            .block3 {
                background-color: aqua;
                float: right;
                
            }
            .block4 {
                background-color: bisque;
                float: left;
                clear: both;
                margin-top: 20px;
            }

            .block5 {
                background-color: blueviolet;
                float: right;
            
            }
            .block6{
                background-color: aquamarine;
                clear: both;
                margin-top: 20px;
            }
            .block7{
                background-color: brown;
                float: right;
                clear: both;
                
            }
            .block8{
                background-color: blue;
                float: right;
                clear: both;
    
            }
            .block9{
                background-color: teal;

            }
            .block10{
                background-color: red;
                float: right;
                margin-right: 10px;

            }
            .block11{
                background-color: bisque;
                clear: both;
            
            }
            .block12{
                background-color: palevioletred;
                float: left;
            }
        
            .block13{
                background-color: darkcyan;
                float: left;
                margin-left: 10px;
                 }
             .block14{
                background-color: firebrick;
                float: left;
                margin-left: 10px;
             }
             .block15{
                background-color: indigo;
                clear: both;
                
             }    
            .box{
                border: 5px solid;
                width: auto;
                height: 40px;
                text-align: center;
            }
            
        </style>
        <body>
            <h2><div class="game">BLOCK GAME</div></h2>
            <div class="block1"> 1</div>
            <div class="block2"> 2</div>
            <div class="block3"> 3</div>
            <div class="block4"> 4</div>
            <div class="block5"> 5</div> 
            <div class="block6"> 6</div>
            <div class="block7"> 7</div>
            <div class="block8"> 8</div> 
            <div class="block9"> 9</div>
            <div class="block10">10</div>
            <div class="block11">11</div>
            <div class="block12">12</div>
            <div class="block13">13</div>
            <div class="block14">14</div>
            <div class="block15">15</div>
            
           <h3><div class="box">copyrights@2023</div></h3>

        </body>
    </head>
    </html>
