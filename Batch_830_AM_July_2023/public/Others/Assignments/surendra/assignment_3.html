<!DOCTYPE html>
<html>
    <head>
        <title>blocks-align</title>
        <style>
            .block0{
                border:3px solid;
                width: 100%;
                height:25px;
                text-align:center;
            }
            .block{
                  border:2px solid;
                  width:120px;
                  height:120px;
                  margin:5px;
                  text-align: center;
            }
            .block1{
                float:left;
                background-color:aliceblue;
            }
            .block2{
                float:left;
                background-color: beige;
            }
            .block3{
                float:right;
                background-color: black;
            }
            .block4{
                clear:right;
                background-color: blue;
            }
            .block5{
            background-color: aqua;
            }
            .block6{
                clear:left;
                float:right;
                background-color: brown;
            }
            .block7{
                clear:right;
                float:left;

            }
            .block8{
                float:left;
                background-color: burlywood;
            }
            .block9{
                float:left;
                background-color: chartreuse;
            }
            .block10{
               float:right;
               background-color: chocolate;
            }
            .block11{
                clear:both;
                float:left;
            }
            .copyrights{
                border:3px solid;
                width: 100%;
                heght:25px;
                text-align: center;
                clear:both;
            }

        </style>
    </head>
    <body>
        <div class="block0"><b>BLOCK GAME</b></div>
        <div class="block block1">block1</div>
        <div class="block block2">block2</div>
        <div class="block block3">block3</div>
        <div class="block block4">block4</div>
        <div class="block block5">block5</div>
        <div class="block block6">block6</div>
        <div class="block block7">block7</div>
        <div class="block block8">block8</div>
        <div class="block block9">block9</div>
        <div class="block block10">block10</div>
        <div class="block block11">block11</div>
        <div class="copyrights">@copyright 2023</div>
    </body>
</html>
