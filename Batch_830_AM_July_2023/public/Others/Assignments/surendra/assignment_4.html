<!DOCTYPE html>
<html>
    <head>
        <title>position</title>
        <style>
            .block{
                border:3px solid;
                width:100px;
                height:100px;
            }
            .header{
                border:3px solid;
                text-align: center;
                width:100%;
                height:20px;
                margin-top:8px;
                margin-bottom:8px;
            }
            .block1{
                background-color:yellow;
            }
            .block2{
                position:relative;
                left: 30px;
                bottom: 50px;
                background-color: aqua;
                opacity: 0.5;
            }
            .block3{
                position:absolute;
                right:5px;
                top: 40px;
                background-color: yellow;
            }
            .block4{
                position: relative;
                left: 91%;
                bottom: 155px;
                background-color:aqua ;
                opacity: 0.5;
            }
            .block5{
                width: 200px;
                height:130px;
                margin: auto;
                background-color: black;
                opacity: 0.7;
            }
            .block6{
                position:relative;
                left:610px;
                bottom: 200px;
                background-color: blue;
            }
            .block7{
                position: relative;
                left:610px;
                bottom: 175px;
                background-color: blueviolet;
            }
            .block8{
                position:absolute;
                right:620px;
                bottom: 340px;
                background-color: brown;
            }
            .block9{
                position:absolute;
                right:620px;
                bottom: 210px;
                background-color:burlywood;
            }
            .block10{
               position:absolute;
               bottom: -10px;
               left: 30px;
               background-color: aqua;
               opacity: 0.5;
               z-index:2;
            }
            .block11{
                background-color: yellow;
                position: relative;
                bottom: 5px;
            }
            .block13{
                position: absolute;
                right:3px;
                bottom:-60px;
                background-color:yellow;
            }
            .block12{
                position: absolute;
                right:50px;
                bottom: 0px;
                background-color: aqua;
                opacity: 0.5;
                z-index:2;
            }
            .footer{
                border:3px solid;
                text-align: center;
                width: 100%;
                height: 20px;
            }
        </style>
    </head>
    <body>
        <div class="header">BLOCKS GAME</div>
        <div class="block block1">block1</div>
        <div class="block block2">block2</div>
        <div class="block block3">block3</div>
        <div class="block block4">block4</div>
        <div class="block block5">block5</div>
        <div class="block block6">block6</div>
        <div class="block block7">block7</div>
        <div class="block block8">block8</div>
        <div class="block block9">block9</div>
        <div class="block block10">block10</div>
        <div class="block block11">block11</div>
        <div class="block block12">block12</div>
        <div class="block block13">block13</div>
        <div class="footer">@copyrights2023</div>

    </body>
</html>
