            .education {
                height: 45px;

                border: 1px solid;
                font-size: 20px;

                border: 1px solid;

            }

                position: absolute;

<body>
    <div class="header">
        student details registration page
    </div>
    <div class="container">
        <div class="subcontainer">
            <div class="user">
                user details
            </div>
            <ul>
                <li class="name">
                    name:<input type="text" text="text">
                    
                </li>
                <li class="age">
                    age:<input type="text" text="text">
                </li>
                <li class="gender">
                    gender:
                    <input type="radio" name="gender" checked value="male">male
                    <input type="radio" name="gender" checked value="female">female
                </li>
                <li class="address">
                    address:
                </li>
                <li class="box">
                    <textarea name="abouturslf" id="" cols="50" rows="5"></textarea>
                </li>
            </ul>
           

        </div>
        <div class="subcontainer1">
            <UL>
                <li class="education">
                    education details
                </li>
                <li class="qualification">
                    qualification:
                   mca <input type="checkbox" name="mca">
                   mba <input type="checkbox" name="mba">
                   btech <input type="checkbox"name=btech>
                   mtech <input type="checkbox" name="mtech">
                </li>
                <li class="language">
                    languages:
                    telugu <input type="checkbox" name="telugu">
                    english <input type="checkbox" name="english">
                    hindhi <input type="checkbox" name="hindhi">
                    urdhu <input type="checkbox" name="uedhu">
                </li>
                <li class="course">
                    course opted for:
                    <select>
                        <option value="">select course</option>
                        <option value="degree">degree</option>
                        <option value="poltechnic">poltechnic</option>
                        <option value="ssc">ssc</option>
                    </select>
                </li>
            </UL>

        </div>
        <div class="subcontainer2">
                <ul>
                    <li class="about">
                        about yourself
                        
                    </li>
                    <li class="yourself">
                        <label>
                            Tell few words about urself
                        </label>
                        <textarea name="abouturslf" id="" cols="50" rows="5"></textarea>
                    </li>

                </ul>

        </div>
        <div class="register">
            <input type="submit" value="register details">
        </div>

    </div>
    <div class="footer">
        @copyrights 2023
    </div>
