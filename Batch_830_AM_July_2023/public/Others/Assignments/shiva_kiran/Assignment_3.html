<html>
    <head>
        <title>Block Game</title>
    </head>
    <style>
        .head{
            border: 4px solid black;
            text-align: center;
        }
        .foot{
            border: 4px solid black;
            text-align: center;
            clear: both;
        }
        .b1,.b2,.b3,.b4,.b5,.b6,.b7,.b8,.b9,.b10,.b11,.b12,.b13,.b14,.b15{
            border: 2px solid black;
            text-align: center;
            padding: 10px;
            width: 60px;
            height: 60px;
            margin: 10px;
        }
        .b1{
            float: left;
        }
        .b2,.b3,.b5{
            background: #cdcdcd;
            float: right;
        }
        .b4{
            background: yellowgreen;
            float: left;
            clear: both;
        }
        .b6,.b7{
            background: grey;
            float: left;
            clear: left;
        }
        .b8,.b9,.b10{
            background: #218472;
            float: right;
        }
        .b11{
            background: lightpink;
            float: left;
            clear: both;
        }
        .b12,.b13,.b14{
            background: lightpink;
            float: left;
        }
        .b15{
            background: yellow;
            float: left;
            clear: both;
        }
    </style>
    <body>
        <h3 class="head">Block Game</h3>
        <div class="b1">Block 1</div>
        <div class="b2">Block 3</div>
        <div class="b3">Block 2</div>
        <div class="b4">Block 4</div>
        <div class="b5">Block 5</div>
        <div class="b6">Block 6</div>
        <div class="b7">Block 7</div>
        <div class="b8">Block 8</div>
        <div class="b9">Block 9</div>
        <div class="b10">Block 10</div>
        <div class="b11">Block 11</div>
        <div class="b12">Block 12</div>
        <div class="b13">Block 13</div>
        <div class="b14">Block 14</div>
        <div class="b15">Block 15</div>
        <h3 class="foot">@CopyRights 2023</h3>
    </body>
</html>
