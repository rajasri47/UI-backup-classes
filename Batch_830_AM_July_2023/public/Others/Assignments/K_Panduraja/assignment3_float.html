<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float_practice</title>
    <style>
        .head_page{
            border: 2px solid black;
            margin: 10px 0px;
            text-align: center;
            
        }
        .block1,.block2,.block3,.block4,.block5,.block6,.block7,.block8,.block9,.block10,.block11,.block12,.block13,.block14,.block15 {
            border: 2px solid black;
            height: 100px ;
            width: 120px;
            text-align: center;
        }
        .block1{
            background-color: aqua;
            float: left;
            
            
            
        }
        .block2{
            background-color: blue;
            float: right;
            
            
        }
        .block3 {
            background-color: green;
            float: right;
            
            
           

        }
        .block4{
            background-color: yellow;
            clear: both;
            float: left;
            
        }

        .block5{
            background-color: red;
            float: right;
        }

        .block6{
            background-color: darkgoldenrod;
            clear: both;
        }

        .block7{
            background-color:orange;
            float: left;
        }

        .block8{
            background-color: cyan;
            float: right;
        }

        .block9{
            background-color: deepskyblue;
            float: right;
        
        }
        .block10{
            background-color: mediumorchid;
            float: right;
        }

        .block11{
            background-color: maroon;
            clear: both;
            float: left;
        }

        .block12{
            background-color: lawngreen;
            float: left;
        }

        .block13{
            background-color: darkgreen;
            float: left;
        }

        .block14{
            background-color: teal;
            float: left;
        }

        .block15{
            background-color: violet;
            
        }



        .description
        {
            border: 2px solid black;
            margin: 10px 0px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div class="head_page"><b>Block Game</b></div>
        <div style="overflow-y: auto;">
            <div class="block1">block1</div>
            <div class="block2">block2</div>
            <div class="block3">block3</div>
            <div class="block4">block4</div>
            <div class="block5">block5</div>
            <div class="block6">block6</div>
            <div class="block7">block7</div>
            <div class="block8">block8</div>
            <div class="block9">block9</div>
            <div class="block10">block10</div>
            <div class="block11">block11</div>
            <div class="block12">block12</div>
            <div class="block13">block13</div>
            <div class="block14">block14</div>
            <div class="block15">block15</div>

        </div>
    <div class="description"><b>CopyRights@1999</b></div>
    
</body>
</html>
