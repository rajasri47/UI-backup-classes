<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculating Percentage of students</title>
</head>
<body>
    <script>
        var stuName=prompt("enter Student Name");
        var m1=prompt("enters marks1");
        m1=parseInt(m1);
        var m2=prompt("enters marks2");
        m2=parseInt(m2);
        var m3=prompt("enters marks3");
        m3=parseInt(m3);
        var m4=prompt("enters marks4");
        m4=parseInt(m4);
        var m5=prompt("enters marks5");
        m5=parseInt(m5);
        var m6=prompt("enters marks6");
        m6=parseInt(m6);
        var total=m1+m2+m3+m4+m5+m6;
        console.log("The Total marks are"+total);
        var per=(total/100)*10;
        console.log("percentage"+per);
    </script>
</body>
</html>
