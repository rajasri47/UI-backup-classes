<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Game</title>
    <style>
        .MainBlock{
            font-size: 30px;
            border:2px solid;
            width:auto;
            height:50px;
            text-align:center;
            padding-top: 10px;
            background-color: rgb(230, 156, 20);
        }
        .b1,.b2,.b3,.b4,.b5,.b6,.b7,.b8,.b9,.b10,.b11,.b12,.b13,.b14,.b15{
            border:2px solid;
            height: 90px;
            width:90px;
            margin:3px;
            text-align: center;
            font-size: larger;
        }
        .b1{
            float:left;
            background-color: rgb(235, 121, 121);
        }
        .b2{
            float:right;
            background-color: rgb(165, 255, 255);
        }
        .b3{
            float:right;
            background-color: rgb(241, 193, 131);
        }
        .b4{
            clear:both;
            float:left;
            background-color: rgb(124, 124, 228);
        }
        .b5{
            float:right;
            background-color: rgb(115, 115, 248);
        }
        .b6{
            clear:both;
            float:left;
            background-color: rgb(154, 94, 211);
        }
        .b7{
            clear:both;
            float:left;
            background-color: rgb(141, 222, 224);
        }
        .b8{
            
            float:right;
            background-color: rgb(245, 193, 115);
        }
        .b9{
            float:right;
            background-color: rgb(172, 226, 119);
        }
        .b10{
            float:right;
            background-color:rgb(235, 188, 126);
        }
        .b11{
            clear:both;
            float:left;
            background-color: rgb(241, 146, 111);
        }
        .b12{
            float:left;
            background-color: rgb(233, 72, 104);
        }
        .b13{
            float:left;
            background-color: darkgoldenrod;
        }
        .b14{
            float:left;
            background-color: darkkhaki;
        }
        .b15{
            clear: both;
            background-color: rgb(221, 172, 113);
        }
        
    </style>
</head>
<body>
    <h3 class="MainBlock">Block Game</h3>
    <div class="b1">1</div>
    <div class="b2">3</div>
    <div class="b3">2</div>
    <div class="b4">4</div>
    <div class="b5">5</div>
    <div class="b6">6</div>
    <div class="b7">7</div>
    <div class="b8">10</div>
    <div class="b9">9</div>
    <div class="b10">8</div>
    <div class="b11">11</div>
    <div class="b12">12</div>
    <div class="b13">13</div>
    <div class="b14">14</div>
    <div class="b15">15</div>
    <h3 class="MainBlock">Copy Rights @ 2023</h3>
</body>
</html>
