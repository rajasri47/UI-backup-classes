    <title>Document</title>
</head>
<body>
    <script>
        var empName = "Abhi";
        var age = 20;
        var gender = 'Female';
        var department = "HR";
        var basicSal = 60000;

        var pf = (60000*12)/100;
        var hra = (60000*24)/100;
        var totalSal = pf+hra+basicSal;

        console.log("name of the Employee is " + empName);
        console.log("Age of the Employee is " + age);
        console.log("Gender of Employee is " + gender);
        console.log("Department of the Employee is " + department);
        console.log("Employee PF is " + pf);
        console.log("Employee HRA is " + hra);
        console.log("Total Salary of the Employee is " + totalSal);
    </script>
