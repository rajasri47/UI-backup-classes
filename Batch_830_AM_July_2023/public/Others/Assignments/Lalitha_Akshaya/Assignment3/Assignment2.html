<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Demonstarting CSS floating property
    </title>
    <style>
        .mainContaint{
            height: 50px;
            width: auto;
            border: solid black 3px;
            margin: 10px 10px;
            padding: 10px 10px;
            text-align: center;
            font-size: 35px;
        }
        .copyRight{
            height: 50px;
            width: auto;
            border: solid black 3px;
            margin: 10px 10px;
            padding: 10px 10px;
            text-align: center;
            font-size: 35px;
        
        }
        .block1,
        .block2,
        .block3,
        .block4,
        .block5,
        .block6,
        .block7,
        .block8,
        .block9,
        .block10,
        .block11,
        .block12,
        .block13,
        .block14,
        .block15{
            border: 1px solid;
            width: 120px;
            height: 100px;
            text-align: center;
            margin: 5px;
            padding: auto;
        }
        .block1{
            background-color: green;
            float:left ;
        }
        .block2{
            background: antiquewhite;
            width: 115px;
            height: 95px;
            float: right;
        }
        .block3{
            background-color: skyblue;
            float: right;
        }
        .block4{
            background-color: brown;
            clear: both;
            float: left;
        }
        .block5{
            background-color:orange;
            float: right;
            
        }
        .block6{
            background-color: green;
            clear: both;
            float:left ;
        }
        .block7{
            background: antiquewhite;
            clear: both;
            float: left;
        }
        .block8{
            background-color: skyblue;
            float: right;
            width: 100px;
            height: 90px;
        }
        .block9{
            background-color: brown;
            float: right;
        }
        .block10{
            background-color:orange;
            float: right;    
        }
        .block11{
            background-color: green;
            clear: both;
            float:left ;
        }
        .block12{
            background: antiquewhite;
            width: 110px;
            float: left;
        }
        .block13{
            background-color: skyblue;
            width: 130px;
            float: left;
        }
        .block14{
            background-color: brown;
            width: 130px;
            height: 105px;
            float: left;
        }
        .block15{
            background-color:orange;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="mainContaint">
        Block Game
    </div>
    <div class="block1">BLOCK1</div>
    <div class="block2">BLOCK2</div>
    <div class="block3">BLOCK3</div>
    <div class="block4">BLOCK4</div>
    <div class="block5">BLOCK5</div>
    <div class="block6">BLOCK6</div>
    <div class="block7">BLOCK7</div>
    <div class="block8">BLOCK8</div>
    <div class="block9">BLOCK9</div>
    <div class="block10">BLOCK10</div>
    <div class="block11">BLOCK11</div>
    <div class="block12">BLOCK12</div>
    <div class="block13">BLOCK13</div>
    <div class="block14">BLOCK14</div>
    <div class="block15">BLOCK15</div>





    <div class="copyRight">
        Copy rights @ 2023
    </div>
</body>
</html>
