<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Games2</title>
    <style>
        .header{
            width: auto;
            border: solid black 2px;
            margin: 5px;
            padding: 10px;
            text-align: center;
            font-size: 35px;
        }
        .block{
            border: 2px solid black;
            height: 110px;
            width: 100px;
        }
        .block1{
            background-color: aqua;
        }
        .block2{
            background-color: antiquewhite;
            position: absolute;
            left: 50px;
            top: 140px;
            opacity: 0.9;
        }
        .block3{
            background-color: orange;
            position: absolute;
            right: 5px;
            top: 80px;
        }
        .block4{
            background-color:gray;
            position: absolute;
            right: 50px;
            top:140px;
            opacity: 0.9;
        }
        .block5{
            background-color: moccasin;
            position: absolute;
            left: 800px;
            top: 250px;
        }
        .block6{
            background-color: blueviolet;
            position: absolute;
            left: 650px;
            top: 250px;
        }
        .block7{
            background-color: goldenrod;
            position: absolute;
            left: 800px;
            top: 400px;
        }
        .block8{
            background-color: peachpuff;
            position: absolute;
            left: 650px;
            top: 400px;
        }
        .block9{
            background-color: tomato;
            position: absolute;
            left:725px;
            top: 325px;
            opacity: 0.9;
        }
        .block10{
            background-color: skyblue;
            position: absolute;
            bottom: 70px;
            left: 5px;
        }
        .block11{
            background-color: aquamarine;
            position: absolute;
            bottom: 130px;
            left: 50px;
            opacity: 0.9;
        }
        .block12{
            background-color: mediumpurple;
            position: absolute;
            right: 5px;
            bottom: 70px;
        }
        .block13{
            background-color: lightblue;
            position: absolute;
            right:50px;
            bottom: 130px;
            opacity: 0.9;
            clear: both;
        }
        .footer{
                font-size: 25px;
                text-align: center;
                border: 2px solid;
                position: absolute;
                bottom: 10px;
                padding:10px;
                margin: 5px;
                width:97%;
                
            }
    </style>
</head>
<body>
    <div class="header">Block Game</div>
    <div class="block block1">Block1</div>
    <div class="block block2">Block2</div>
    <div class="block block3">Block3</div>
    <div class="block block4">Block4</div>
    <div class="block block5">Block5</div>
    <div class="block block6">Block6</div>
    <div class="block block7">Block7</div>
    <div class="block block8">Block8</div>
    <div class="block block9">Block9</div>
    <div class="block block10">Block10</div>
    <div class="block block11">Block11</div>
    <div class="block block12">Block12</div>
    <div class="block block13">Block13</div>
    <div class="footer">@Copy rights 2023</div>
    
</body>
</html>
