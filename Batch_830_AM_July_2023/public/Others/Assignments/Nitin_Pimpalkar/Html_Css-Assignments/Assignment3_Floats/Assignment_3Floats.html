<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .blockgame {
            text-align: center;
            border: 2px solid red;
            border-radius: 5px;
            padding: 5px;
            margin: 1px;
        }

        .block {
            margin: 1px;
            width: 100px;
            height: 100px;
            border: 2px solid orangered;
            border-radius: 3px;
            text-align: center;
        }

        .block1 {
            background: orange;
            float: left;
        }

        .block2 {
            background: cyan;
            float: right;
        }

        .block3 {
            background: cornflowerblue;
            float: right;
        }

        .block4 {
            background: gray;
            /*float: right;*/
            float: left;
            clear: both;
        }

        .block5 {
            /*float: left;*/
            float: right;
            background: yellow;
        }

        .block6 {
            background: purple;
            clear: both;
        }

        .block7 {
            background: palegoldenrod;
            float: left;
        }

        .block8 {
            background: palevioletred;
            float: right;
        }

        .block9 {background: paleturquoise;
            float: right;
        }

        .block10 {
            background:peru;
            float: right;
        }

        .block11 {
            background: plum;
            float: left;
            clear: both;
        }

        .block12 {
            background: palegreen;
            float: left;
        }

        .block13 {
            background: orchid;
            float: left;
        }
        .block14{
            background: lightseagreen;
            float: left;
        }
        .block15{
            background: goldenrod;
        clear: both;
        }
    </style>
</head>

<body>
    <div class="blockgame">
       <h4>Block Game</h4>
    </div>
    <div class="block1 block">Block 1</div>
    <div class="block2 block">Block 2</div>
    <div class="block3 block">Block 3</div>
    <div class="block4 block">Block 4</div>
    <div class="block5 block">Block 5</div>
    <div class="block6 block">Block 6</div>
    <div class="block7 block">Block 7</div>
    <div class="block8 block">Block 8</div>
    <div class="block9 block">Block 9</div>
    <div class="block10 block">Block 10</div>
    <div class="block11 block">Block 11</div>
    <div class="block12 block">Block 12</div>
    <div class="block13 block">Block 13</div>
    <div class="block14 block">Block 14</div>
    <div class="block15 block">Block 15</div>
    <div class="blockgame">Copy right @ 2023</div>
</body>

</html>
