<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All prime number using For loop</title>
</head>

<body>
    <h2 style="text-align: center;">Code In Console</h2>
    <script>
        //var num = 1000;
        var num=prompt("Enter the value of num");
        num=parseInt(num);
        var count = 0;
        for (var i = 2; i <= num; i++) {
            for (var j = 1; j <= i; j++) {
                var rem = i % j;
                if (rem == 0) {
                    count++;
                }
            }
            if (count == 2) {
                console.log(i);
            }
            count = 0;
        }
    </script>
</body>

</html>
