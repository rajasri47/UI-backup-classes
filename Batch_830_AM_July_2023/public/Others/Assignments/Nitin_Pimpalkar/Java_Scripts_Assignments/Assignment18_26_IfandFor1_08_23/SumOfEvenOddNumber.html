<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of even and odd number</title>
</head>
<body>
    <h2 style="text-align: center;">Code in Console</h2>
    <script>
        var min=1;
        var max=0;
        var evenSum=0;
        var OddSum=0;
        for(i=min;i<=max;i++){
            if(i%2==0){
                evenSum=evenSum+i;
            }else{
                OddSum=OddSum+i;
            }
        }
        console.log("sum of even Number "+evenSum);
        console.log("Sum of Odd number "+OddSum);
    </script>
</body>
</html>
