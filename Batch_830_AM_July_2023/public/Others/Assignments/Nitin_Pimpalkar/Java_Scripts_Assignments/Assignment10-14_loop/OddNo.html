<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Number</title>
</head>

<body>
    <h1 align="center">Code in Console</h1>
    <script>
        /* --------All odd number from 1 to 100----------*/

        var firstValue = 1;
        var lastValue = 1000;
        console.log("Odd Number form 1 to 1000 :");
        
        for (var i = firstValue; i <= lastValue; i++) {
            if (i % 2 !== 0) {
                console.log(i);
            }
        }

    </script>

</body>

</html>
