<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop Example</title>
</head>

<body>
    <h1 align="center">Code in Console</h1>
    <script>
        console.log("Total number between 1 to 100 :");
        for (var i = 1; i <= 100; i++) {
            console.log(i);
        }

    </script>
</body>

</html>
