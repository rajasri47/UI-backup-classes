<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of 1 to 100 number</title>
</head>

<body>
    <h2 align="center">Code in Console</h2>
    <script>
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            console.log(i);
            sum = sum + i;
        }
        console.log("Sum of 1 to 100 Number : "+sum);
    </script>
</body>

</html>
