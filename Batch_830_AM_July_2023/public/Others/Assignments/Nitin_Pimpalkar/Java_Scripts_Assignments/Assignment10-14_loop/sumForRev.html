<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum for 99 to 66 in Reverse</title>
</head>

<body>
    <h1 align="center">Code in Console</h1>

    <script>
        var firstno = 99;
        var lastno = 66;
        var sum = 0;

        for (var i = firstno; i >= lastno; i--) {
            console.log(i);
            sum = sum + i;
        }
        console.log(sum);
    </script>
</body>

</html>
