<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Game</title>
    <style>
        h1{
            border:1px solid;
            text-align:center;
        }
        .Box1,.Box2,.Box3,.Box4,.Box5,.Box6,.Box7,.Box8,.Box9,.Box10,.Box11,.Box12,.Box13,.Box14,.Box15{
            height:100px;
            width:100px;
            border:1px solid;
            padding: 10px;
            margin:10px;
            text-align: center;
        }
        .Box1{
            background-color: red;
            float:left;
        }
        .Box2{
            background-color: yellow;
            float:right;
        }
        .Box3{
            background-color: pink;
            float:right;
        }
        .Box4{
            background-color: green;
            float:left;
            clear:both;
        }
        .Box5{
            background-color: blue;
            float:right;
        }
        .Box6{
            background-color: blueviolet;
            float:left;
            clear:both;
        }
        .Box7{
            background-color: gold;
            float:left;
            clear:both;
        }
        .Box8{
            background-color: aquamarine;
            float:right;
        }
        .Box9{
            background-color: brown;
            float:right;
        }
        .Box10{
            background-color: burlywood;
            float:right;
        }
        .Box11{
            background-color: chartreuse;
            float:left;
            clear:both;
        }
        .Box12{
            background-color: coral;
            float:left;
        }
        .Box13{
            background-color: darkblue;
            float:left;
        }
        .Box14{
            background-color: orange;
            float:left;
        }
        .Box15{
            background-color: #d2e3;
            float:left;
            clear:both;
        }
            
    </style>
</head>
<body>
    <h1>BLOCK GAME</h1>   
    <div class="Box1">BLOCK1</div>
    <div class="Box2">BLOCK3</div>
    <div class="Box3">BLOCK2</div>
    <div class="Box4">BLOCK4</div>
    <div class="Box5">BLOCK5</div>
    <div class="Box6">BLOCK6</div>
    <div class="Box7">BLOCK7</div>
    <div class="Box8">BLOCK8</div>
    <div class="Box9">BLOCK9</div>
    <div class="Box10">BLOC10</div>
    <div class="Box11">BLOCK11</div>
    <div class="Box12">BLOCK12</div>
    <div class="Box13">BLOCK13</div>
    <div class="Box14">BLOCK14</div>
    <div class="Box15">BLOCK15</div>
</div>
</body>
</html>
