<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block games</title>
    <style>
        h2{
            border:1px solid;
            text-align: center;
            position:fixed;
            left:5px;
            right:5px;
        }
        .text{
            position:absolute;
            left:40px;
            margin:50px auto;
        }
        .block{
            border:1px solid;
            width:120px;
            height:120px;
            margin:5px;
            padding:5px;
            text-align: center;
        }
        .block1{
            border:1px solid;
            height:150px;
            position: relative;
            background-color: brown;
        }
        .block2{
            border:1px solid;
            height:150px;
            position: relative;
            left:90px;
            bottom:60px;
            background-color: #b87333;

        }
        .block3{
            border:1px solid;
            position: relative;
            left:90%;
            bottom:333px;
            background-color: burlywood;
            z-index:15;
            opacity:0.75;
        }
        .block4{
            border:1px solid;
            height:150px;
            position: relative;
            left:85%;

            background-color: brown;
            
        }
        .block5{
            position: relative;
            left:45%;
            bottom:380px;
            background-color: brown;
            z-index:5;
        }
        .block6{
            border:1px solid;
            height:150px;
            position: relative;
            left:595px;
            bottom:635px;
            background-color: #892f25;
            opacity: 0.65;
            ;
        }
        .block7{
            border:1px solid;
            height:150px;
            position: relative;
            left:760px;
            bottom:800px;
            background-color: #cc7646;
        }
        .block8{
            position: relative;
            left:596px;
            bottom:760px;
            background-color: #efa05c;
        }
        .block9{
            position: relative;
            left:760px;
            bottom:895px;
            background-color: #faeac4;
            
            opacity:0.65;
        }
        .block10{
            border:1px solid;
            height:130px;
            position: relative;
            bottom:889px;
            background-color: #6c3f1f;
            z-index:6;
            
        }
        .block11{
            position: relative;
            bottom:1115px;

            background-color: #faeac4;
        }
        .block12{
            border:1px solid;
            height:130px;

        .block13{
            border:1px solid;
            height:150px;
            position: relative;
            left:85%;

            background-color: #f0cba8;
        }
        .footer{
            border:1px solid;
            text-align: center;
            position:fixed;
            left:10px;
            right:10px;
            bottom:10px;
        }
        .stay{
            height:50px;
        }
    </style>
</head>
<body>
    <h2>Blocks Game</h2>
    <div class="stay"></div>
    <div class="block block1">
