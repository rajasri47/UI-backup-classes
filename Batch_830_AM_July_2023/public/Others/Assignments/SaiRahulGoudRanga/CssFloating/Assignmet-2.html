<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Floating Property</title>
     <style>
        .demo{
            border: 5px solid;
            text-align : center;
        }
        .block1,
        .block2,
        .block3,
        .block4,
        .block5,
        .block6,
        .block7,
        .block8,
        .block9,
        .block10,
        .block11,
        .block12,
        .block13,
        .block14,
        .block15{
            border: 1px solid;
            width: 120px;
            height: 100px;
            text-align: center;
            margin: 10px;
            padding: 8px;
        } 
        .block1{
            background-color: blueviolet;
        }
        .block2{
            background-color: rgb(26, 152, 74);
            float: right;
            clear: both;
        }
        .block3{
            background-color: tomato;
            float: right;
        }
        .block4{
            background-color: lightcoral;
            
        }
        .block5{
            background-color: orangered;
            float: right;
        }
        .block6{
            background-color: royalblue;
        }
        .block7{
            background-color: aqua;
        }
        .block8{
            background-color: darkgoldenrod;
            float: right;
        }
        .block9{
            background-color: violet;
            float: right;
        }
        .block10{
            background-color: red;
            float: right;
        }
        .block11{
            background-color: khaki;
        }
        .block12{
            background-color: greenyellow;
            float: left;
        }
        .block13{
            background-color: peru;
            float: left;
        }
        .block14{
            background-color:bisque;
            float: left;
        }
        .block15{
            background-color: mediumpurple;
            clear: both;
        }
     </style>
</head>
<body>
    <h1 class="demo"> Block Game </h1>
    <div class="block1"> Block 1 </div> 
    <div class="block2"> Block 3 </div> 
    <div class="block3"> Block 2 </div> 
    <div class="block4"> Block 4 </div> 
    <div class="block5"> Block 5 </div>
    <div class="block6"> Block 6 </div>
    <div class="block7"> Block 7 </div>
    <div class="block8"> Block 8 </div>
    <div class="block9"> Block 9 </div>
    <div class="block10"> Block 10 </div>
    <div class="block11"> Block 11 </div>
    <div class="block12"> Block 12 </div>
    <div class="block13"> Block 13 </div>
    <div class="block14"> Block 14 </div>
    <div class="block15"> Block 15 </div>
    <h1 class="demo"> Copy Rights @ 2023 </h1>
</body>
</html>
