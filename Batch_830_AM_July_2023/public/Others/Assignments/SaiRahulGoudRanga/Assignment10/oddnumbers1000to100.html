<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Odd Numbers between 1000 to 100</title>
    </head>
    <body>
        <h3> Odd Numbers between 1000 to 100 </h3>
        <script>
            for(i = 1000 ; i >= 100 ; i-- )
            {
                if (i % 2 !== 0)
                {
                    console.log("no is : " + i);
                }
            }
        </script>
        
    </body>
</html>
