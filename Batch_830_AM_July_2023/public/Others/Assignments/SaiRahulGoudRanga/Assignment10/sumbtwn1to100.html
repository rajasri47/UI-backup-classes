<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sum of values b/w 1 to 100</title>
    </head>
    <body>
        <script>
            var firstNum , secondNum , sum = 0;
            firstNum = prompt("enter the first number");
            secondNum = prompt("enter the second number");
            firstNum = parseInt(firstNum);
            secondNum = parseInt(secondNum);
            for (var i = firstNum ; i <= secondNum ; i++)
             {
                sum = sum + i;
             }
             console.log (" The sum of " + firstNum + " to " + secondNum + " is " + sum);
         </script>
        
    </body>
</html>
