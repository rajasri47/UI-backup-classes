<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstrating of CSS floating property</title>
</head>
   
    <style>
        
            .block1,
            .block2,
            .block3,
            .block4,
            .block5,
            .block6,
            .block7,
            .block8,
            .block9,
            .block10,
            .block11,
            .block12,
            .block13,
            .block14,
            .block15
                {
                    border: 2px solid black;
                    width: 100px;
                    height: 100px;
                    text-align:center ;
                    color: 2px solid black;
                    margin: 10px;
                    border-radius: 10%;
                    
                }
            .block1{
                background-color: aqua;
                float: left;
            }
            .block2{
                background-color: pink;
                float: right;
            }
            .block3{
                background-color: violet;
                float: right;
            }
            .block4{
                background-color: red;
                clear: both;
                float: left;
              
            }
            .block5{
                background-color: yellow;
                float: right;
            }
            .block6{
                background-color: purple;
                float: left;
                clear: both;
           }
           .block7{
            background-color: yellowgreen;
            float:left;
            clear:both;
           }
           .block8{
            background-color: red;
            float:right;
            
           }
           
           .block9{
            background-color: yellow;
            float:right;
            
           }
           
           .block10{
            background-color: pink;
            float:right;
           }
           .block11{
            background-color: skyblue;
            float:left;
           
            clear: both;
           }
           
           .block12{
            background-color: orange;
            float:left;
            
           }
           .block13{
            background-color: floralwhite;
            float:left;
            
           }
           .block14{
            background-color: greenyellow;
            float:left;
            
           }
           .block15{
            background-color: purple;
            float:left;
           
            clear: both;
           }
           h1{
            background-color: yellowgreen;
           border: 3px solid black;
           text-align: center;
           }
           .pop{
            background-color: pink;
            border: solid 3px black;
            margin: 5px;
           }
    </style>
<body>
    <div class="pop">
    <h1>Block Game</h1>

    <div class="block1">BLOCK 1</div>
    <div class="block2">BLOCK 2</div>
    <div class="block3">BLOCK 3</div>
    <div class="block4">BLOCK 4</div>
    <div class="block5">BLOCK 5</div>
    <div class="block6">BLOCK 6</div>
    <div class="block7">BLOCK 7</div>
    <div class="block8">BLOCK 8</div>
    <div class="block9">BLOCK 9</div>
    <div class="block10">BLOCK 10</div>
    <div class="block11">BLOCK 11</div>
    <div class="block12">BLOCK 12</div>
    <div class="block13">BLOCK 13</div>
    <div class="block14">BLOCK 14</div>
    <div class="block15">BLOCK 15</div>

    <h1 style="clear: both;">Copy Right 2023</h1>
   
</div>
</body>
</html>
