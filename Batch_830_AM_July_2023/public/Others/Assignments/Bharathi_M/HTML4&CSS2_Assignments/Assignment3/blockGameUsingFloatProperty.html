<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Game</title>
    <style>
        h1{
            border: 5px solid;
            text-align: center;
        }
        .block{
            border: 2px solid;
            text-align: center;
            height: 100px;
            width: 100px;
            margin: 10px;
            padding: 10px;
        }
        .block1{
            background-color: blue;
            float: left;    
        }
        .block2{
            background-color: pink;
            float: right;
        }
        .block3{
            background-color: orange;
            float: right;
        }
        .block4{
            background-color: red;
            clear: both;
        }
        .block5{
            background-color: aqua;
            float: right;
            clear: both;
        }
        .block6{
            background-color: fuchsia;
        }
        .block7{
            background-color: yellow;
            float: right;
            clear:both;
        }
        .block8{
            background-color: green;
            float: right;
        }
        .block9{
            background-color: gray;
            float: right;
        }
        .block10{
            background-color: peru;
        }
        .block11{
            background-color: plum;
        }
        .block12{
            background-color: blueviolet;
            float: left;
            clear: both;
        }
        .block13{
            background-color:  bisque;
          float: left;
        }
        .block14{
            background-color: yellowgreen;
            float: left;
        }
        .block15{
            background-color: whitesmoke;
           clear: both;
        }
        h4{ 
            border: 5px solid;
            text-align: center;
            height: 40px;
        }
    </style>
</head>
<body>
    <h1>Block Game</h1>
    <div class="block block1">Block1</div>
    <div class="block block2">Block2</div>
    <div class="block block3">Block3</div>
    <div class="block block4">Block4</div>
    <div class="block block5">Block5</div>
    <div class="block block6">Block6</div>
    <div class="block block7">Block7</div>
    <div class="block block8">Block8</div>
    <div class="block block9">Block9</div>
    <div class="block block10">Block10</div>
    <div class="block block11">Block11</div>
    <div class="block block12">Block12</div>
    <div class="block block13">Block13</div>
    <div class="block block14">Block14</div>
    <div class="block block15">Block15</div>
    <h4>Copy rights @ 2023</h4>
</body>
</html>
