<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables using Div Tag</title>
    <style>

        .tableContainer{
            border: 2px solid;
            width: 750px;
            height: 500px;
        }
        .row div{
            border: 1px solid;
            float: left;
            padding: 10px;
            margin: 10px;
            width: 90px;
            text-align: center;
            background-color: aqua;
        }
        .row1 div, .row2 div, .row3 div, .row4 div, .row5 div, .row6 div, .row7 div{
            background-color: blueviolet;
        }   
    </style>
</head>
<body>
    <div class="tableContainer">
        <div class="row">
            <div>SNO</div>
            <div>Name</div>
            <div>Age</div>
            <div>Gender</div>
            <div>Qualification</div>
        </div>
        <div class="row row1">
            <div>1</div>
            <div>Bharu</div>
            <div>29</div>
            <div>Female</div>
            <div>B.Tech</div>
        </div>
        <div class="row row2">
            <div>2</div>
            <div>Lucky</div>
            <div>20</div>
            <div>Female</div>
            <div>MBA</div>
        </div>
        <div class="row row3">
            <div>3</div>
            <div>Pranvi</div>
            <div>16</div>
            <div>Female</div>
            <div>MCA</div>
            
        </div>
        <div class="row row3">
            <div>4</div>
            <div>Latha</div>
            <div>21</div>
            <div>Female</div>
            <div>Bcom</div>
            
        </div>
        <div class="row row3">
            <div>5</div>
            <div>Raju</div>
            <div>20</div>
            <div>Male</div>
            <div>B.tech</div>
            
        </div>
        <div class="row row3">
            <div>6</div>
            <div>Hari</div>
            <div>30</div>
            <div>Male</div>
            <div>MCA</div>
            
        </div>
        <div class="row row3">
            <div>7</div>
            <div>Sita</div>
            <div>26</div>
            <div>Female</div>
            <div>MBA</div>
            
        </div>
    </div> 
</body>
</html>
