<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Game using Positions</title>
    <style>
        h1{
            border: 2px solid;
            text-align: center;


        }
        .mainBlock{
            border: 2px solid;
            height: 100vh;
            position: relative;
        }
        .block{
            border: 2px solid;
            height: 130px;
            width: 120px;
            text-align: center;
        }
        .block1{
            background-color: aquamarine;
           
        }
        .block2{
            background-color: gold;
            position: absolute;
            left: 60px;
            top: 60px;
           
        }
        .block3{
            background-color: purple;
            position: absolute;
            left:1375px;
            top: 0;
            
        }
        .block4{
            background-color: skyblue;
            position: absolute;
            left: 1320px;
            top: 60px;
        }
        .block5{
            background-color: red;
            position: absolute;
            left:600px;
            top: 270px;
            
        }
        .block6{
            background-color: darkgreen;
            position: absolute;
            left: 800px;
            top:270px;
        }
        .block7{
            background-color: mediumvioletred;
            position:absolute;
            left: 600px;
            top:450px;
        }
        .block8{
            background-color: rosybrown;
            position: absolute;
            left: 800px;
            top: 450px;
        }
        .block9{
            background-color: darkcyan;
            position: absolute;
            left: 700px;
            top: 350px;
        }
        .block10{
            background-color: blue;
            position: absolute;
            top: 610px;
        }
        .block11{
            background-color: lightgrey;
            position: absolute;
            top: 550px;
            left: 60px;
        }
        .block12{
            background-color: lightcyan;
            position:absolute;
            left: 1375px;
            top: 610px;
        }
        .block13{
            background-color:  deeppink;
            position: absolute;
            left:1320px;
            top:550px;
        }
        .footer{
            border: 2px solid;
            text-align: center;
            padding: 5px;
            margin: 10px;
            font-weight: bold;
            font-size: 20px;
           
        }

    </style>
</head>
<body>
    <h1>Block Game</h1>
    <div class="mainBlock"> 
    <div class=" block block1">Block1</div>
    <div class=" block block2">Block2</div>
    <div class=" block block3">Block3</div>
    <div class=" block block4">Block4</div>
    <div class=" block block5">Block5</div>
    <div class=" block block6">Block6</div>
    <div class=" block block7">Block7</div>
    <div class=" block block8">Block8</div>
    <div class=" block block9">Block9</div>
    <div class=" block block10">Block10</div>
    <div class=" block block11">Block11</div>
    <div class=" block block12">Block12</div>
    <div class=" block block13">Block13</div>
</div>
    <div class="footer">@copyrights 2023</div>
</body>
</html>
