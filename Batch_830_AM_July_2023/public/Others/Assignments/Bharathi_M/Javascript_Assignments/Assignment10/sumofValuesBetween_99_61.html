<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of all the values between 99 to 61</title>
</head>
<body>
    <script>
        var sum = 0;
        for(var i = 99; i >= 61; i--) {
            sum += i;
            console.log(sum);
        }
    </script>
    
</body>
</html>
