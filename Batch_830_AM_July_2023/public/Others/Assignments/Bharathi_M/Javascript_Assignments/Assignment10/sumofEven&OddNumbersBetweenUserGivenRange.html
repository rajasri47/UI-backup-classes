<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of all even and odd numbers between 1 to 50</title>
</head>
<body>
    <script>
        var sumOfEven = 0;
        var sumOfOdd = 0;
        for(i = 1; i <= 50; i++) {
            if(i%2 === 0) {
                sumOfEven += i;
            }
            else {
                sumOfOdd += i;
            }
        }
        console.log('sum off all even numbers between 1 to 50 is ' + sumOfEven);
        console.log('sum off all odd numbers between 1 to 50 is ' + sumOfOdd);
    </script>
    
</body>
</html>
