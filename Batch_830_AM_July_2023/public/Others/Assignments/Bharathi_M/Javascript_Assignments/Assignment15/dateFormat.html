<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Format</title>
</head>
<body>
    <script>
        var dateFormatOptions = prompt('select an options: \n 1. August, 11th 2023 \n 2. 11/08/2023 \n 3.August/11/2023 \n 4. Friday, August 11th 2023 09h: 11min: 2s \n 5. August,11th 2023 \n 6. Friday, 11th August 2023 \n 7. 11/August/2023 \n 8. 11-08-2023 \n 9. 11-08-2023 09:34:4');
        var currentDate = new Date();
        var monthNames = ['January', 'February' , 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        var dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        switch(dateFormatOptions) {
            case '1' :
                var myDateFormat1 = monthNames[currentDate.getMonth()] + ',' + currentDate.getDate() + 'th ' + currentDate.getFullYear();
                console.log(myDateFormat1);
                break;
            case '2' : 
               var myDateFormat2 = currentDate.getDate() + '/' + currentDate.getMonth() + '/' + currentDate.getFullYear();
               console.log(myDateFormat2);
               break;
            case '3' :
                var myDateFormat3 = monthNames[currentDate.getMonth()] + '/' + currentDate.getDate() + '/' + currentDate.getFullYear();
                console.log(myDateFormat3);
                break;
            case '4' :
                var myDateFormat4 = dayNames[currentDate.getDay()] + ',' + monthNames[currentDate.getMonth()] + ' ' + currentDate.getDate() + 'th' + ' ' + currentDate.getFullYear() + ' ' + currentDate.getHours() + 'h:' + currentDate.getMinutes() + 'min:' + currentDate.getSeconds() + 's';
                console.log(myDateFormat4);
                break;
            case '5' :
                var myDateFormat5 = monthNames[currentDate.getMonth()] + ',' + currentDate.getDate() + 'th' + ' ' +  currentDate.getFullYear();
                console.log(myDateFormat5);
                break;
            case '6' : 
                var myDateFormat6 = dayNames[currentDate.getDay()] + ',' + currentDate.getDate() + 'th' + ' ' + monthNames[currentDate.getMonth()] + ' ' + currentDate.getFullYear();
                console.log(myDateFormat6);
                break;
            case '7' :
                var myDateFormat7 = currentDate.getDate() + '/' + monthNames[currentDate.getMonth()] + '/' + currentDate.getFullYear();
                console.log(myDateFormat7);
                break;
            case '8' :
                var myDateFormat8 = currentDate.getDate() + '-' + currentDate.getMonth() + '-' + currentDate.getFullYear();
                console.log(myDateFormat8);
                break;
            case '9' :
                var myDateFormat9 = currentDate.getDate() + '-' + currentDate.getMonth() + '-' + currentDate.getFullYear() + ' ' +  currentDate.getHours() + ':' + currentDate.getMinutes() + ':' + currentDate.getSeconds();
                console.log(myDateFormat9);
                break;
			default:
			 alert('wrong input given, enter correct input');
			 break;
        } 
    </script> 
</body>
</html>
