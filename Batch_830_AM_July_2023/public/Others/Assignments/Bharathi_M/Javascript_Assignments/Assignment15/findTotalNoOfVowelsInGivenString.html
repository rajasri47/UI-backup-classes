<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the total number of vowels in a given string</title>
</head>
<body>
    <script>
        var string = prompt('enter a string');
        console.log('user given string is ' + string);
        string = string.toLowerCase();
        var count = 0;
        for(i = 0; i < string.length; i++) {
            if(string[i] == 'a' || string[i] == 'e' || string[i] == 'i' || string[i] == 'o' || string[i] == 'u') {
                count ++;
            }  
        }
        console.log('the total number of vowels in given string is ' + count);

    </script>
    
</body>
</html>
