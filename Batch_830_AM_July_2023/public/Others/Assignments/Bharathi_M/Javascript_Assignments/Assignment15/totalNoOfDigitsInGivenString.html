<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the total no of digits in given string</title>
</head>
<body>
    <script>
        var string = prompt('enter a string');
        console.log('the given string is ' + string);
        var digits = 0;
        for (i = 0; i < string.length; i++) {
            if (string[i] == 0 || string[i] == 1 || string[i] == 2 || string[i] == 3 || string[i] == 4 || string[i] == 5 || string[i] == 6 || string[i] == 7 || string[i] == 8 || string[i] == 9) {
                digits ++ ;
            } 
        }
        console.log('total number of digits are ' + digits);
        
        

    </script>
    
</body>
</html>
