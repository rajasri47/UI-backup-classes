<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>finding the second largest number in given array</title>
</head>
<body>
    <script>
        var data = [4,5,8,98,67,145,987,456,34,87,98,54,32,-10,-11,4567,876,4567,987,45,56,78,750,5000,5];
        var largestNum = data[0];
        var secondLargest = data[0];

            for (var i = 1; i < data.length; i++) {
                if (largestNum < data[i]) {
                    if (secondLargest < largestNum) {
                        secondLargest = largestNum;
                    }
                    largestNum  = data[i];
                } else if (secondLargest < data[i] && data[i] != largestNum) {
                    secondLargest = data[i];
                }
            }
            console.log("largest number is " + largestNum);
            console.log("second largest number is " + secondLargest);
    </script> 
</body>
</html>
