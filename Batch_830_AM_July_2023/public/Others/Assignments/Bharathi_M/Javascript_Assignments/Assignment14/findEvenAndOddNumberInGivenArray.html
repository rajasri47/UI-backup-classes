<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the total no of even numbers and odd numbers in given array</title>
</head>
<body>
    <script>
        var array = [34,45,67,89,56,24,54,79,90,23,15,17,19,59,70,58,67,36,27];
            evenCount = 0;
            oddCount= 0;
        for(i = 0 ; i < array.length; i++) {
            if(array[i] % 2 == 0) {
                evenCount++

            }
            else {
                oddCount++
            }
        }
            console.log('total number of even numbers is ' + evenCount);
            console.log('total number of odd numbers is ' + oddCount); 
    </script>
    
</body>
</html>
