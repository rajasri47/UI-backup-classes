<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List out all palindrome numbers within given array</title>
</head>
<body>
    <script>
        var array = [12,3,5,78,66,11,87,98,45,32,12,67,99,101,108,111,171,888,988,456,876,989,789,787,32,18,212];
        for (var i = 0; i < array.length; i++) {
                var userNumber, reverseNumber = 0, rem, originalNumber;
                userNumber = array[i];
                originalNumber = userNumber;
                for (var j = 0; userNumber > 0; j++) {
                    rem = userNumber % 10;
                    reverseNumber = reverseNumber * 10 + rem;
                    userNumber = userNumber / 10;
                    userNumber = parseInt(userNumber);
                }
                if (originalNumber == reverseNumber) {
                    console.log(reverseNumber);
                }

            }
        
    </script>
    
</body>
</html>
