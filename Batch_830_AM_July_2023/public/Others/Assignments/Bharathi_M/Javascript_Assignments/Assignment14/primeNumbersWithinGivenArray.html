<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Findout all prime numbers within given array</title>
</head>
<body>
    <script>
            var array = [23,45,68,94,67,96,43,97];
            for(i = 0; i < array.length; i++) {
                var count = 0;
                for(j = 2; j < array[0]; j++) {
                    if(array[i] % j == 0) {
                        count ++;
                    }
                }
                if(count == 0) {
                    console.log(array[i]);
                }

            }     
    </script>
    
</body>
</html>
