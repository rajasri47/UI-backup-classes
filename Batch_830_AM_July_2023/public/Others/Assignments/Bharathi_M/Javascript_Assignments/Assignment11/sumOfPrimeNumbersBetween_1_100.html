<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of all prime numbers between 1 to 100</title>
</head>
<body>
    <script>
        var count = 0;
        var primeSum = 0;
        for(i = 1; i <= 100; i++) {
            for(j = 1; j <= i; j++) {
                if(i % j == 0) {
                    count ++;   
                }
            }
            if(count == 2) {
                primeSum += i;   
            }
            count = 0;
        }
        console.log(primeSum);   
    </script>
    
</body>
</html>
