<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Given number is Prime or not?</title>
</head>
<body>
    <script>
    var n = prompt('enter a number');
    n = parseInt(n);
    var count = 0;
    for(var i = 2; i<n; i++) {
        var rem = n%i;
        if(rem == 0){
        count++;  
        break;      
       }
    }
    if(count == 0) {
        console.log('its a prime number');
    }
    else {
        console.log('its not a prime number');
    }
    </script>   
</body>
</html>
