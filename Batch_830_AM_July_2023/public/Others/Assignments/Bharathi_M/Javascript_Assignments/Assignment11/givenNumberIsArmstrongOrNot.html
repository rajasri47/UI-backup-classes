<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Given number is Armstrong or not?</title>
</head>
<body>
    <script>
        var n = prompt('enter a number');
        n = parseInt(n);
        var temp = n;
        var sum = 0;
        while(temp > 0) {
            var rem = temp % 10;
            sum += rem * rem * rem ;
            temp = parseInt(temp/10);    
        }
        if(sum == n) {
            console.log('its an armstrong numner ' + n)  ;
        }
        else {
            console.log('its not armstrong number ' + n);
        }
    </script>
    
</body>
</html>
