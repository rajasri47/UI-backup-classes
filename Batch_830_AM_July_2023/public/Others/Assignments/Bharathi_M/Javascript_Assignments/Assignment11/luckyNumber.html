<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding the Lucky number</title>
</head>
<body>
    <script>
        var sum = 0;
        var n = prompt('enter a number');
        n = parseInt(n);
        while(n > 0) {
             var rem = n % 10;  
             n = parseInt(n/10);
             sum += rem;
             if(n == 0 && sum > 9) {
                n = sum;
                sum = 0;
             } 
        }
    
        console.log('lucky number is ' + sum);

    </script>
    
</body>
</html>
