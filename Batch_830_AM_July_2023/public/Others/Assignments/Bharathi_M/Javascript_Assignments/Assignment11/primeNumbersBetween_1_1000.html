<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Numbers between 1 to 1000</title>
</head>
<body>
    <script>
        var count = 0;
        for(var i = 1; i <= 1000; i++) {
            for(j = 1; j <= i; j++) {
                if(i % j == 0) {
                    count++;
                }
            }
            if(count == 2){
                console.log(i);
            }
            count = 0;
        }
    </script>
    
</body>
</html>
