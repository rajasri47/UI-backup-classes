<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo of blocks game in order</title>
    <style>
        h3{
            border: 2px solid;
            width: 100%;
            height: 10%;
            text-align: center;
        }
        .block{
            width: 100%;
            height: 100%;
            border: 2px solid;
            margin: 20px;
        }
        .block1{
            background-color: palegreen;
            width: 50px;
            height: 50px;
            border: 2px solid;
            float: left;
            margin: 1px;
            
        }
        .block2{
            background-color: rebeccapurple;
            width: 50px;
            height: 50px;
            border: 2px solid;
            position: absolute;
           top:80px;
            left: 36px;
        }
        .block3{
            background-color: orange;
            width: 50px;
            height: 50px;
            border: 2px solid;
            position: absolute;
            bottom:71px;    
            left:-3px      

        }
        .block4{
            background-color: indianred;
            width: 50px;
            height: 50px;
            border: 2px solid;position: absolute;bottom:46px;left:33px;
        }
        .block5{
            background-color: palegreen;
            width: 50px;
            height: 50px;
            border: 2px solid;
            position: absolute;
            top:40px;           
           left:93%;
        }
        .block6{
            background-color: rosybrown;
            width: 50px;
            height: 50px;
            border: 2px solid;           
            position: absolute;left: 90%;
           top:80px;
          

        }
        .block7{
            background-color: yellowgreen;
            
            width: 50px;
            height: 50px;
            float: right;
            position: absolute;
            bottom:60px;
            right: 0px;

        }
        .block8{
            background-color: violet;
            clear: both;
            width: 50px;
            height: 50px;
            
            position: absolute;bottom:31px;left: 89%;
            
            
        }
        .footer{
            border: 2px solid;
            width: 98%;
            height: 20px;
            position: absolute;
            bottom: 20px;
            text-align: center;
        }
        .block9{
            background-color: red;
            width: 60px;
            height: 50px;
            border: 2px solid;
            
            position: absolute;left: 420px;top: 146px;
            
            
        }
        .block10{
            background-color: rgb(197, 152, 251);
            width: 60px;
            height: 50px;
            border: 2px solid;
            
            position: absolute;
            left: 619px;top: 144px;
        }
        .block11{
            background-color: gold;
            width: 60px;
            height: 50px;
            border: 2px solid;
            position: absolute;left: 407px;top: 320px;
           
        }
        .block12{
            background-color: thistle;
            width: 60px;
            height: 50px;
            border: 2px solid;
            position: absolute;left: 619px;top: 319px;
           
        }
        .container{
            border: 2px solid;
            width: 180px;
            height: 180px;
            position: absolute;
            left:470px;
            top:190px
        }
    </style>
</head>
<body>
    
    <h3>Order of blocks in different</h3>
    <div class="block block1">Block1</div>
    <div class="block block2">Block2</div>
    <div class="block block3">Block3</div>
    <div class="block block4">Block4</div>
    <div class="block block5">Block5</div>
    <div class="block block6">Block6</div>
    <div class="block block7">Block7</div>
    <div class="block block8">Block8</div>
    <div class="container"></div>
    <div class="block block9">Block9</div>
    <div class="block block10">Block10</div>
    <div class="block block11">Block11</div>
    <div class="block block12">Block12</div>

    <div class="footer">@copyrights 2023</div>

</body>
</html>
