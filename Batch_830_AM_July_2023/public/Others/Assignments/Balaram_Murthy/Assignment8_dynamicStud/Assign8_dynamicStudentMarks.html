<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic student details</title>
</head>
<body>
    
    <script>

        var stud = prompt("Enter student Name");
        var gender = prompt("Enter your gender");
        var m1 = prompt("enter m1 marks");
        var m2 = prompt("enter m2 marks");       
        var m3 = prompt("enter m3 marks");

        total = m1 + m2 + m3 ;
        avg = (m1 + m2 + m3)/3;

        console.log("Student Name is : " +stud);
        console.log("Gender is :" +gender);
        console.log("Total marks is :" +total);
        console.log("Average is : " +avg);

         
    </script>
</body>
</html>
