<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_flow_property</title>
    <style>
        
        .block{
            border: 1px solid;            
            width: 100px;
            height: 90px;
            margin: 10px ;
            text-align: center;
            

        }
        .block1{
            background-color: yellow;
            float: left;
            
        
        }
        .block2{
            background-color: brown;
            float:right;
           
                       
          
        }
        .block3{
            background-color: palegreen;
            float: right;
        }
        .block4{
            background-color: gold;
            clear: both;
            float: left;
        }
        .block5{
            background-color: royalblue;
            float: right;          
        }
        .block6{
            background-color: red;
            clear: both;
                    
        }
        .block7{
            background-color: yellowgreen;
            float: left;
                    
        }
        .block8{
            background-color:oldlace;
            float: right;
                     
        }
        .block9{
            background-color: burlywood;
            float: right;
                     
        }
        .block10{
            background-color: lightcoral;
            float: right;
        }
        .block11{
            background-color:paleturquoise;
            float: left;
            clear: both;
                 
        }
        .block12{
            background-color: blue;
            float: left;
           height: 110px;
        }
        .block13{
            background-color: yellowgreen;
            float: left;
        }
        .block14{
            background-color: darkgrey;
            float: left;
        }
        .block15{
            background-color: gold;
            float: left;
            clear: both;
        }
        .copy{
            border: 2px solid;
            clear: both;
            text-align: center;
            height:50px;
        }
        h2{
            text-align: center;
        }
        h1{
            border: 5px double;
        }
    </style>
</head>
<body>
    <h1>Demo of css flow propert :      </h1>
    <h2><span style="text-align: center;border: 2px solid;">Block game</span></h2>
    <div class="block1 block">block 1</div>
    <div class="block2 block">block 2</div>
    <div class="block3 block">block 3</div>
    <div class="block4 block">block 4</div>
    <div class="block5 block">block 5</div>
    <div class="block6 block">block 6</div>
    <div class="block7 block">block 7</div>
    <div class="block8 block">block 8</div>
    <div class="block9 block">block 9</div>
    <div class="block10 block">block 10</div>
    <div class="block11 block">block 11</div>
    <div class="block12 block">block 12</div>
    <div class="block13 block">block 13</div>
    <div class="block14 block">block 14</div>
    <div class="block15 block">block 15</div>
    

    <DIV class="copy"><b>copy rights @ 2023</b></DIV>

    
    
</body>


</html>

    <style>
        .container{
            width: 600px;

        }

            width: 150px;
            height: 100px;
            border: 1px solid;
            text-align: center;
            background-color: yellow;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="blo">block1</div>
    </div>
    
</body>
</html>
