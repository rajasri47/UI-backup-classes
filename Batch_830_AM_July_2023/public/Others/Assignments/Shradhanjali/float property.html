<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float property</title>
    <style>
        .header {
            font-size: 30px;
            border: 2px solid;
            text-align: center;
            padding: 10px;
        }
        
        .block1,
        .block4,
        .block6,
        .block7 {
            border: 5px solid;
            width: 50px;
            height: 50px;
            text-align: center;
            padding: 30px;
        }
        
        .block1 {
            margin-top: 5px;
        }
        
        .block2 {
            background-color: purple;
            float: right;
            margin-left: 10px;
            margin-top: 6px;
            padding: 35px;
            clear: both;
            border: 5px solid;
            width: 50px;
            height: 50px;
            text-align: center;
        }
        
        .block3 {
            background-color: orangered;
            float: right;
            border: 5px solid;
            width: 50px;
            height: 50px;
            text-align: center;
            padding: 30px;
            margin-top: 6px;
        }
        
        .block4 {
            background-color: yellow;
            margin-top: 5px;
        }
        
        .block5 {
            float: right;
            clear: both;
            margin-top: 6px;
            border: 5px solid;
            width: 50px;
            height: 50px;
            text-align: center;
            padding: 30px;
        }
        
        .block6 {
            background-color: purple;
            margin-top: 8px;
        }
        
        .block7 {
            margin-top: 4px;
        }
        
        .block8,
        .block9,
        .block10 {
            border: 5px solid;
            width: 50px;
            height: 50px;
            text-align: center;
            padding: 20px;
            float: right;
            margin-left: 6px;
        }
        
        .block9 {
            background-color: yellow;
        }
        
        .block11,
        .block12,
        .block13,
        .block14 {
            border: 5px solid;
            width: 50px;
            height: 50px;
            text-align: center;
            padding: 30px;
            float: left;
            margin-top: 6px;
        }
        
        .block11 {
            background-color: yellow;
        }
        
        .block12 {
            margin-left: 6px;
            padding: 32px;
        }
        
        .block13 {
            margin-left: 6px;
            padding: 34px
        }
        
        .block14 {
            margin-left: 6px;
            padding: 36px;
        }
        
        .block15 {
            border: 5px solid;
            width: 50px;
            height: 50px;
            text-align: center;
            padding: 30px;
            clear: both;
            margin-top: 40px;
            margin-bottom: 10px;
            float: left;
        }
        
        .footer {
            font-size: 10px;
            border: 2px solid;
            text-align: center;
            clear: both;
        }
    </style>
</head>

<body>

    <div class="header">
        Block Game
    </div>

    <div>
        <div class="block2">2</div>
        <div class="block3">3</div>
        <div class="block5">5</div>
    </div>
    <div>
        <div class="block1">1</div>
        <div class="block4">4</div>

        <div class="block6">block6</div>
        <div class="block7">block7</div>
    </div>
    <div class="container4">
        <div class="block11">11</div>
        <div class="block12">12</div>
        <div class="block13">13</div>
        <div class="block14">14</div>
    </div>
    <div class="container3">
        <div class="block8">8</div>
        <div class="block9">9</div>
        <div class="block10">10</div>
    </div>

    <div>
        <div class="block15">15</div>
    </div>
    <div class="footer">
        <h2>Copy rights @2023</h2>
    </div>
</body>

</html>
