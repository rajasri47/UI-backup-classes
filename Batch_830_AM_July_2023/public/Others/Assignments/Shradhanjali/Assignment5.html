<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css position</title>
    <style>
        .header {
            background-color: rgb(57, 60, 226);
            border: 2px solid;
            text-align: center;
            font-size: 20px;
            padding: 5px;
        }
        
        .block {
            border: 2px solid;
            text-align: center;
            height: 150px;
            width: 135px;
        }
        
        .block1 {
            background-color: rgb(221, 13, 13);
            position: relative;
            top: 10px;
        }
        
        .block2 {
            background-color: rgb(233, 219, 26);
            position: relative;
            left: 80px;
            top: -70px;
        }
        
        .container1 {
            float: left;
        }
        
        .block3 {
            background-color: rgb(221, 13, 13);
            position: relative;
            top: 10px
        }
        
        .block4 {
            background-color: rgb(233, 219, 26);
            position: relative;
            right: 80px;
            top: -70px;
        }
        
        .container2 {
            float: right;
        }
        
        .container3 {
            float: left;
        }
        
        .block5 {
            background-color: rgb(221, 13, 13);
            position: relative;
            left: 320px;
            top: 350px;
        }
        
        .block6 {
            background-color: rgb(233, 219, 26);
            position: relative;
            left: 400px;
            top: 300px;
            z-index: 10;
        }
        
        .block7 {
            background-color: rgb(221, 13, 13);
            position: relative;
            left: 320px;
            top: 250px;
        }
        
        .container4 {
            float: right;
        }
        
        .block8 {
            background-color: rgb(221, 13, 13);
            position: relative;
            right: 280px;
            top: 350px;
        }
        
        .block9 {
            background-color: rgb(221, 13, 13);
            position: relative;
            right: 280px;
            top: 405px;
        }
        
        .block10 {
            background-color: rgb(221, 13, 13);
            position: relative;
            top: 920px;
            right: 240px;
        }
        
        .block11 {
            background-color: rgb(233, 219, 26);
            position: relative;
            top: 850px;
            right: 280px;
        }
        
        .container5 {
            float: left;
        }
        
        .block12 {
            background-color: rgb(221, 13, 13);
            position: relative;
            top: 930px;
            left: 200px;
        }
        
        .block13 {
            background-color: rgb(233, 219, 26);
            position: relative;
            top: 850px;
            left: 280px;
        }
        
        .container6 {
            float: right;
        }
        
        .footer {
            background-color: rgb(81, 40, 233);
            border: 2px solid;
            text-align: center;
            font-size: 15px;
            font-family: 'Courier New', Courier, monospace;
            padding: 5px;
        }
        
        .container {
            overflow: auto;
        }
    </style>
</head>

<body>

    <div class="header">Block Game</div>
    <div class="container">
        <div class="container1">
            <div class="block block1">Block1</div>
            <div class="block block2">Block2</div>
        </div>
        <div class="container2">
            <div class="block block3">Block3</div>
            <div class="block block4">Block4</div>
        </div>


        <div class="container3">
            <div class="block block5">Block5</div>
            <div class="block block6">Block6</div>
            <div class="block block7">Block7</div>
        </div>
        <div class="container4">
            <div class="block block8">Block8</div>
            <div class="block block9">Block9</div>
        </div>
        <div class="container5">
            <div class="block block10">Block1</div>
            <div class="block block11">Block2</div>
        </div>
        <div class="container6">
            <div class="block block12">Block3</div>
            <div class="block block13">Block4</div>
        </div>
    </div>
    <div class="footer">
        @copyrights
    </div>

</body>

</html>
