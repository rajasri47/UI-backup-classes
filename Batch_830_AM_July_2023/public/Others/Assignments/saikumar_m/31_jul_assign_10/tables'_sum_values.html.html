<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables values sum assin</title>
</head>
<body>
    <script>
        var n = prompt("enter table number");
        var maxrange=prompt("enter range number")

        n=parseInt(n)
        maxrange=parseInt(maxrange)

         for(i=1;i<= maxrange;i++){

            var result=n*i;
            console.log(n+'*'+i+'='+ result)

         }
    </script>
</body>
</html>
