<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1to100 sum values</title>
</head>
<body>
    <script>
       var n=0 ;
       for(var i=1;i<=100;i++){
        var result= n+i;
        n = result;
       }
       console.log(result);
    </script>
    
</body>
</html>
