<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>total number of symbols in a string</title>
</head>
<body>
    <h3>Total number of symbols </h3>
    <script>
        var msg = ("!@mjiu84u31^%* *& &Y*");
         var data = ('!,@,#,$,%,^,&,*');
         var count = 0;
          
         for(i = 0; i < msg.length; i++){
            if(data.includes(msg[i])){
                count ++;
            }
         }
         console.log("total num of symbols " + count);
    </script>
</body>
</html>
