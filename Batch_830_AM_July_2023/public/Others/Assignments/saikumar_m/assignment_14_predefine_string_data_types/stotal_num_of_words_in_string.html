<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>total num of words in string</title>
</head>
<body>
    <script>
        var msg =prompt("enter text count num of words");
        var count =msg.split(" ");
        var totalwords = count.length;
        console.log("total of words " + totalwords);
    </script>
</body>
</html>
