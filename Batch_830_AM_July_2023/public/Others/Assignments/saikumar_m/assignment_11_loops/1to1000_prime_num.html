<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1to1000_prime_num</title>
</head>
<body>
    <script>
      var max =prompt("enter max range number");
      max=parseInt(max)
      var count =0;
      for( i =2; i <= max; i++){
         for(j =1; j <= i; j++ ){
             if(i%j ==0){
                count ++;
             }
             
            }
            if(count==2){
            console.log(i);
         }
         count=0;
        }
        
        
    </script>
</body>
</html>
