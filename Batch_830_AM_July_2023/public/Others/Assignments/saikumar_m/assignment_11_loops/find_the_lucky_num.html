<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find the lucky number </title>
</head>
<body>
    <script>
        
        var n = prompt("enter number get lucky number");
        n=parseInt(n);
         var sum = 0;
        while( n > 0){
           var rem = n % 10; 
            n= parseInt(n/10);
            sum = sum + rem ;
           if(n == 0 && sum > 9){
               n = sum;
               sum = 0;
           }
        }
        console.log("lucky num is " + sum);
    </script>
</body>
</html>
