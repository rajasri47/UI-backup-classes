<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chek prime no or not</title>
</head>
<body>
  <script>
    var n =prompt("enter your number");
    n=parseInt(n);
    var count =0;
    for(i = 1 ;i <= n ; i++){
       var rem =n % i;
       if(rem == 0){
        count ++;
       }
    }
     if(count == 2){
      console.log("its a prime num")
     }else{
       console.log("its a not prime num")
     }  
  </script>
</body>
</html>
