<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> sum of prime numbers</title>
</head>
<body>
    <script>
        var max =prompt("enter max range num");
        var c =0;
        var sum=0;
         for(i=2;i<=max;i++){
            for(j=1;j<=i;j ++){
                if(i%j ==0){
                    c++;
                }
            }
            if(c==2){
                var sum=sum+i;
                
            }
            c=0;
         }
         console.log(sum);
    </script>
</body>
</html>
