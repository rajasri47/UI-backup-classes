<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrys even num sum</title>
</head>
<body>
    <script>
        var data = [];
        var sum =0;
        for(i = 0; i < 6; i ++){
            data[i] = prompt("enter sum " +i+ "data");
            data[i] = parseInt(data[i]);
            if(data[i] % 2 ==0){
                sum = sum + data[i];

        }
          
    }   
      console.log("the sum of even num " + sum);
    </script>
</body>
