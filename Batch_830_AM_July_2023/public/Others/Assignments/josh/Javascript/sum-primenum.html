<!DOCTYPE html>
<html>
    <head>
        <title>Sum of PrimeNumbers</title>
    </head>
    <body>
        <h2>Sum of PrimeNumbers 1 to 100</h2>
        <script>
            var n, sum, count;
            n = 100;
            sum = 0;
            count = 0;
            for(i = 1; i <= n; i++){
                for(m = 1; m <= i; m++){
                    if(i % m == 0){
                        count++;
                    }
                }
                if(count == 2){
                    sum = sum + i;
                }
                count = 0;
            }
            console.log("The sum of PrimeNumbers 1 to 100:" + sum);
        </script>
    </body>
</html>
