<!DOCTYPE html>
<html>
    <head>
        <title>Lucky Numbers</title>
    </head>
    <body>
        <h2>Lucky Number</h2>
        <script>
            var n, sum, reminder; 
            n = prompt('Enter n value:');
            n = parseInt(n);
            sum = 0; 
           while(n > 0){
                 reminder = n % 10;
                 n = n / 10;
                 n = parseInt(n);
                 sum = sum + reminder;
                 if(n == 0 && sum > 9){
                     n = sum;
                     sum = 0;
                }
            }
            console.log('Lucky no is: ' + sum);
        </script>
    </body>
</html>
