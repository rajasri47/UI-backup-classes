<!DOCTYPE html>
<html>
    <head>
        <title>sum-1to100</title>
    </head>
    <body>
        <h2>Sum of Numbers B/w 1 to 100</h2>
        <script>
            var a = 100;
            var sum = 0;
            for(i = 1; i <= a; i++){
                  sum = sum + i;
            }
            console.log('The sum of values b/w 1 to 100 is: ' + sum);
        </script>
    </body>
</html>
