<!DOCTYPE html>
<html>
    <head>
        <title>list of PrimeNumbers</title>
    </head>
    <body>
        <h2>list of PrimeNumbers 1 to 100</h2>
        <script>
            var n, count;
            n = 100;
            count = 0;
            for(i = 1; i <= n; i++){
                for(m = 1; m <= i; m++){
                    if(i % m == 0){
                        count++;
                    }
                }
                if(count == 2){
                    console.log(i);
                }
                count = 0;
            }
            
        </script>
    </body>
</html>
