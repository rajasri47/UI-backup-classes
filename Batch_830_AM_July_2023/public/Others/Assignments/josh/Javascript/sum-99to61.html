<!DOCTYPE html>
<html>
    <head>
        <title>sum-99to61</title>
    </head>
    <body>
        <h2>Sum of Numbers B/W 99 to 61</h2>
        <script>
            var a = 99, b = 61;
            var sum = 0;
            for(i = a; i >= b; i--){
                  sum = sum + i;
            }
            console.log('The sum of values b/w 99 to 61 is: ' + sum);
        </script>
    </body>
</html>
