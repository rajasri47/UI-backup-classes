<!DOCTYPE html>
<html>
    <head>
        <title>oddNum 1000to100</title>
    </head>
    <body>
        <h2>odd Numbers 1000 to 100</h2>
        <script>
            var a = 1000, b = 100;
            for(i = a; i >= b; i--){
                if(i % 2 == 1){
                console.log(i);
            }
        }
        </script>
    </body>
</html>
