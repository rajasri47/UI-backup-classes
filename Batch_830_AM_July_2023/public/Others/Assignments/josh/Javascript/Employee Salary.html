<!DOCTYPE html>
<html>
    <head>
        <title>Emp Salary</title>
    </head>
    <body>
        <script>
            var EmpUserName = "Mahesh";
            var EmpAge = 25;
            var EmpDepartment = "Accounts";
            var EmpGender = "Male";
            var BasicSalary = 30000;
            var PF = (BasicSalary * 12) / 100;
            var HRA = (BasicSalary * 24) / 100;
            var TotalSalary = BasicSalary + PF + HRA;
            console.log('Employee Details:');
            console.log('Name Of The Employee: ' + EmpUserName);
            console.log('Age Of The Employee: ' + EmpAge);
            console.log('Name Of The Deparment: ' + EmpDepartment);
            console.log('Gender Of The Employee: ' + EmpGender);
            console.log('BasicSalary is: ' + BasicSalary);
            console.log('PF is: ' + PF);
            console.log('HRA is: ' + HRA);
            console.log('TotalSalary is: ' + TotalSalary);
        </script>
    </body>
</html>
