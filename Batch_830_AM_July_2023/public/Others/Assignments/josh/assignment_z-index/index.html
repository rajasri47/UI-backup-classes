<!DOCTYPE html>
<html>
    <head>
        <title>block z-index</title>
        <style>
    body{
        margin: 5px 50px;
    }
            h1{
                text-align: center;
                text-decoration: underline;
                border: 1px solid;
                background-color: aqua;
            }
            .block{
                width: 100px;
                height: 100px;
                border: 1px solid;
                text-align: center;
                line-height: 90px;
                
            }
            .block1{
                background-color: blueviolet;
                z-index: 1;
                position: absolute;
                
                
            }
            .block2{
                background-color: brown;
                z-index: 2;
                position: relative;
                top: 53px;
                left: 40px;
                opacity: 0.9;
                float: left;
                clear: both;
            }
            .block3{
                background-color: burlywood;
                float: right;
                z-index: 2;
                
            }
            .block4{
                background-color: chartreuse;
                float: right;
                position: relative;
                top: 53px;
                right: -60px;
                z-index: 1;
                opacity: 0.9;
            }
            .block5{
                background-color: cornflowerblue;
                clear: both;
                position: absolute;
                top: 50%;
                left: 40%;
                z-index: 4;
                line-height: 60px;
                
            }
            .block6{
                background-color: crimson;
                position: absolute;
                right:40% ;
                top: 50%;
                z-index: 4;
                line-height: 60px;
            }
            .block7{
                background-color: cornsilk;
                position: absolute;
                left: 40%;
                top: 70%;
                z-index: 4;
                line-height: 130px;
            }
            .block8{
                background-color: darkcyan;
                position: absolute;
                right: 40%;
                top: 70%;
                z-index: 4;
                line-height: 130px;
            }
            .block9{
                background-color: darkgreen;
                position: absolute;
                left: 44.5%;
                top: 55.6%;
                line-height: 150px;
                width: 150px;
                height: 150px;
                z-index: 5;
                opacity: 0.9;
            }
            .block10{
                background-color: darkgray;
                float: left;
                clear:both;
                position: relative;
                top: 495px;
            }
            .block11{
                background-color: darkmagenta;
                position: relative;
                float: left;
                clear: both;
                top: 330px;
                left:50px;
                opacity: 0.9;
            }
            .block12{
                background-color: greenyellow;
                position: relative;
                float: right;
                top: 390.9px;
            }
            .block13{
                background-color: hotpink;
                position: relative;
                float: right;
                top: 230px;
                right:50px;
                clear: both;
                opacity: 0.9;
            }
            .text{
                width:auto ;
                height: 700px;
            }
        </style>
    </head>
    <body>
        <h1>Block Game</h1>
        <div class="text" >
            <div class="block block1">block1</div>
            <div class="block block2">block2</div>
            <div class="block block3">block3</div>
            <div class="block block4">block4</div>
            <div class="block block5">block5</div>
            <div class="block block6">block6</div>
            <div class="block block7">block7</div>
            <div class="block block8">block8</div>
            <div class="block block9">block9</div>
            <div class="block block10">block10</div>
            <div class="block block11">block11</div>
            <div class="block block12">block12</div>
            <div class="block block13">block13</div>
        </div>
        <h1>@Copyrights 2023</h1>
    </body>
</html>
