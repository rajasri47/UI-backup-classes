<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>print sum 99 to 61 </title>
</head>
<body>
     <script>
        var sum  = 0 ;

    for(var r = 61 ; r <= 99; r++ ){
        sum = sum + r;
        
    }
    console.log(sum);
    </script>
</body>
