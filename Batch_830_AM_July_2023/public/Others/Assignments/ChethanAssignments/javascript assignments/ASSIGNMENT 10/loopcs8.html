<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> sum of even </title>
</head>
<body>
    <script>
        var even = prompt("enter the range");
        even = parseInt(even);
        var sum = 0;
        for(var e = 1 ; e <= even ; e++) {
            sum = sum + e ;
              if(e % 2 == 0){
               console.log("this is a even number :" +  e);
              }
              console.log("this is the sum of even :" +  sum);
        } 
    </script>
</body>
</html>
