<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  

    <title>print sum 1 to 100</title>
</head>
<body>
    <script>
        var sum = 0;
         for (var n = 0 ; n <= 100 ; n++) {
            sum = sum + n ;
            
             }
         console.log(sum);
    </script>
</body>
