<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checking whether given number is prime</title>
</head>
<body>
    <script>
        var count=0;
        var n = prompt("enter a number");
        for(var i=1 ; i<=n ; i++){
          var rem = n%i;  
          if(rem==0){
            count++;
          }
        }
        if(count==2){
            console.log("given number is prime");
        }
        else{
            console.log("given number is not prime");
        }
    </script>
</body>
</html>
