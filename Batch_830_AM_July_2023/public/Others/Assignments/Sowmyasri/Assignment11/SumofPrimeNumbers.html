<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of prime numbers</title>
</head>
<body>
    <script>
        var sum=0;
        for(i=2 ; i<=1000 ; i++){
            var count=0;
            for(j=1 ; j<=i ; j++){
                var rem=i%j;
                if(rem==0){
                    count=count+1;
                }
            }
            if(count==2){
                sum=sum+i;
            }
        }
        console.log("sum of prime numbers between 1 to 1000 is " + sum)
    </script>
</body>
</html>
