<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sum=0;
        var n = 153;
        var len = n.toString().length;
        while(n>0){
            var rem=n%10;
            n=n/10;
            n=parseInt(n);
            sum = sum +(rem**len);
        }
        console.log(sum);
    </script>
</body>
</html>
