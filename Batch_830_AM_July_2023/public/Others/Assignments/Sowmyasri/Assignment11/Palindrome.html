<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
</head>
<body>
    <script>
        var sum=0;
        var n=123;
        var temp=n;
        while(n>0){
            var rem=n%10;
            n=n/10;
            n=parseInt(n);
            sum=(sum*10)+rem;
        }
        if(temp==sum){
            console.log("given number is palindrome");
        }
        else{
            console.log("not a palindrome");
        }
    </script>
</body>
</html>
