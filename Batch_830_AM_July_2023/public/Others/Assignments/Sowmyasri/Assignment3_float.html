<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>floatProperty</title>
    <style>
        h1{
            border: 1px solid;
            text-align: center;
            background-color: bisque;
        }
        .block1,
        .block2,
        .block3,
        .block4,
        .block5,
        .block6,
        .block7,
        .block8,
        .block9,
        .block10,
        .block11,
        .block12,
        .block13,
        .block14,
        .block15{
            border: 1px solid;
            width: 90px;
            height: 90px;
            margin: 5px;
        }
        h1{
            clear: both;
            border: 1px solid;
            text-align: center;
            background-color: crimson;
        }
        .block1{
            background-color: blueviolet;
            float: right;
        }
        .block2{
            background-color: brown;
            float: right;
        }
        .block3{
            background-color: pink;
            float: right;
            clear: both;
        }
        .block4{
            background-color: green;
        }
        .block5{
            background-color: yellow;
        }
        .block6{
            background-color: peachpuff;
        }
        .block7{
            background-color: orange;
            float: right;
        }
        .block8{
            background-color: sandybrown;
            float: right;
        }
        .block9{
            background-color: springgreen;
            float: right;
        }
        .block10{
            background-color: lightcoral;
        }
        .block11{
            background-color: mediumpurple;
        }
        .block12{
            float: left;
            clear: both;
            background-color: violet;
        }
        .block13{
            float: left;
            background-color: burlywood;
        }
        .block14{
            float: left;
            background-color: dimgrey;
        }
        .block15{
            float: left;
            background-color: gold;
        }
       
    </style>
</head>
<body>
    <h1>Block Game</h1>
    <div class="block1">Block1</div>
    <div class="block2">Block2</div>
    <div class="block3">Block3</div>
    <div class="block4">Block4</div>
    <div class="block5">Block5</div>
    <div class="block6">Block6</div>
    <div class="block7">Block7</div>
    <div class="block8">Block8</div>
    <div class="block9">Block9</div>
    <div class="block10">Block10</div>
    <div class="block11">Block11</div>
    <div class="block12">Block12</div>
    <div class="block13">Block13</div>
    <div class="block14">Block14</div>
    <div class="block15">Block15</div>
    <h1>copyrights@2023</h1>
    
</body>
</html>
