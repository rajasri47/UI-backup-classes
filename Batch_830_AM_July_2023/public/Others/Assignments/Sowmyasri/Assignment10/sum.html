<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of values</title>
</head>
<body>
    <script>
        var sum=0;
        for(var i=99 ; i>=61 ; i--){
            sum=sum+i;
        }
        console.log("sum of values between 99 to 61 is " + sum)
    </script>
</body>
</html>
