<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>giving values dynamically</title>
</head>
<body>
    <script>
        var name=prompt("enter your name");
        var age=prompt("enter your age");
        var m1=prompt("enter your m1 marks");
        var m2=prompt("enter your m2 marks");
        var m3=prompt("enter your m3 marks");
        var m4=prompt("enter your m4 marks");
        
        var total= m1 + m2 + m3 + m4;
        var avg= total/4;

        console.log("student name is " + name);
        console.log("student age is " + age);
        console.log("student m1 marks is " + m1);
        console.log("student m2 marks is " + m2);
        console.log("student m3 marks is " + m3);
        console.log("student m4 marks is " + m4);
        console.log("student totalmarks is " + total);
        console.log("student avgmarks is " + avg);
    </script>
</body>
</html>
