    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee slary details</title>
</head>
<body>
    <script>
        var ename,age,gender,dept,basicsalary;
        var ename="Kavya";
        var age="21";
        var gender="female";
        var dept="IT";
        var basicsalary="30000";

        var PF=12/100*basicsalary;
        var HRA=24/100*basicsalary;

        var totalsalary= PF + HRA + basicsalary;

        console.log("the name of employee is " + ename);
        console.log("the age of employee is " + age);
        console.log("the gender of employee is " + gender);
        console.log("the dept of employee is " + dept);
        console.log("the basicsalary of employee is " + basicsalary);
        console.log("PF is " + PF);
        console.log("HRA is " + HRA);
        console.log("the totalsalary of Kavya is " + totalsalary);
    </script>
