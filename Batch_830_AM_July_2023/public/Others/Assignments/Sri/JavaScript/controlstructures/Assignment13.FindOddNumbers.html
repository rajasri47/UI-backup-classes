<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Find Odd Numbers</title>
    </head>
    <body>
        <h3>List Of All Odd Numbers Between 1000 to 100</h3>
        <script>
            var i;
            for(i=1000;i>=100;i--)
            {
                if(i % 2 == 1)
                {
                    console.log(i)
                }
            }
        </script>
    </body>
    </html>
