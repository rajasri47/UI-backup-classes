<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ForLoop</title>
    </head>
    <body>
        <h3>Find the sum of values between 1 to 100</h3>
        <script>
            var Total=0;
         for(i=1;i<=100;i++)
            {
              var Total=Total+i;
                console.log(Total);
            }
        </script>
        
    </body>
    </html>
