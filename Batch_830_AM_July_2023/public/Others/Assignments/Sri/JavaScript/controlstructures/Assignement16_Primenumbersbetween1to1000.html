<!DOCTYPE html>

        <title>primenumbers between 1 to 1000</title>

    <body>
        <h3> print prime numbers 1 to 1000</h3>
        <script>
            var No_factor = 0;
            var i,j;

            for( i = 2; i < 1000;i++)
            {
                for( j = 2; j < i;j++)
                {
                    if(i % j == 0)
                    {
                        No_factor = No_factor+1;
                        break;
                    }
                }
            
                    if(No_factor== 0)
                    {
                        console.log(i);
                        
                    }
                
             No_factor=0;
            
        }


        </script>
        
    </body>
