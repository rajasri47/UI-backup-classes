<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>sum of values from 99 to 61</title>
    </head>
    <body>
        <h3>To Find Sum OF Values From 99 to 61</h3>
        <script>
            var Sum=0;
            for(i=99;i>=61;i--)
            {
               Sum=Sum+i;
               console.log(Sum); 
            }
        </script>
        
    </body>
    </html>
