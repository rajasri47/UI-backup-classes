<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce website</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="navbar">
        <div class="icon">
          <h2 class="logo">NavShop</h2>
        </div>

        <div class="menu">
          <ul>
            <li><a href="#home"></a>Home</li>
            <li><a href="#about"></a>About</li>
            <li><a href="#Product"></a>Product</li>
            <li><a href="#today'deals"></a>Today'sDeals</li>
            <li><a href="#contact"></a>Contact</li>
          </ul>
        </div>

        <div class="search">
          <input class="srch" type="search" name="" placeholder="search here" />
          <a href="#button"><button class="btn">Search</button></a>
        </div>

        <div class="form">
          <h2>Login Here</h2>
          <input
            type="username"
            name="User Name"
            placeholder="  Enter user name "
          />
          <input
            type="email"
            name="email"
            placeholder="  Enter Email "
            required
    
          <span class="validity"></span>
          <input type="password" name="" placeholder="  Enter Password " />
          <button class="btnn"><a href="#">Login</a></button>

          <p class="link">
            Don't have an account <br />
           <div class="signup"><a href="#">Sign up </a> Here</div>
          </p>
          <p class="liw">Log in with</p>

          <div class="icon">
            <a href="#"> <ion-icon name="logo-facebook"></ion-icon></a>
            <a href="#"> <ion-icon name="logo-instagram"></ion-icon></a>
            <a href="#"> <ion-icon name="logo-twitter"></ion-icon></a>
            <a href="#"> <ion-icon name="logo-google"></ion-icon></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
