<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Project
        </title>
        <style>
            .header, .footer {
                border: 2px solid;
                background-color: aquamarine;
                height: 80px;
            }
            .heading {
                display: inline;
                position: absolute;
                left: 43%;
            }
            .logo {
                height: 80px;
                width: 120px;
            }
            .main {
                border: 2px solid;
                background-color: bisque;
                height: 500px;
                padding: 10px;
            }
            li {
                list-style: none;
                margin: 15px 0px;
            }
            .signup_block {
                border: 3px solid;
                border-radius: 4%;
                width: 550px;
                height: 230px;
                text-align: center;
                position: absolute;
                left: 31%;
                top: 29%;
            }
            .footer {
                text-align: center;

            }
            .newUser:visited, .newUser:link, .forgot:visited, .forgot:link {
                text-decoration: none;
                color: black;
            }
            .newUser:hover, .forgot:hover {
                color: blueviolet;
                text-decoration: underline;
            }
            .login {
                background-color: skyblue;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <img class="logo" src="Images/logo_2.png" alt="">
            <h1 class="heading">
                Fashion Store
            </h1>
        </div>
        <div class="main">
            <div class="signup_block">
                <form action="productPage.html" method="get">
                <ol>
                    <li>
                        <br>
                        <label for="uname">User Name: </label>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="text">
                    </li>
                    <li>
                        <label for="pass">Password: </label>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="password" name="pass" id="" required>
                    </li>
                    <li>
                        <input class="login" type="submit" value="Login">
                    </li>
                    <li>
                        <a class="newUser" href="signUp.html" target="_blank">Sign Up</a>
                    </li>
                    <li>
                        <a class="forgot" href="forgotPass.html" target="_blank">Forgot Password?</a>
                    </li>
                </ol>
                </form>
            </div>
        </div>
        <div class="footer">
            <br>
            Copyrights @2023
        </div>
    </body>
</html>
