<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>EV Hub</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body {
            background-image: linear-gradient(to bottom,
                rgba(81, 255, 0, 0.5),
                rgba(191, 255, 0, 0.5)
            ), url(images/3.jpeg);
            background-position:10% 60%;
            background-repeat: no-repeat;
        }
        .header, .footer{
            background-color: cornsilk;
            font-size: 20px;
            margin: 20px;
            padding: 10px;
        }
      .pane {
        height: 300px;
        width: 400px;
        margin: auto;
        padding: 20px;
        border: 2px solid greenyellow;
        
      }
      #login {
        text-align: center;
        font-size: 25px;
        font-style: italic;
        text-decoration: solid;
        padding: 40px;
        table-layout: auto;
        border-spacing: 5px;
      }
      .space {
        height: 20px;
      }

    </style>
</head>
<body>
    <div class="header"> <img src="./images/1.jpg" width="1250" height="200"></div>
    <div class="pane">
        <table id="login">
            <tr>
                <td>Username: <input type="text" placeholder="Enter Username"> </td>
            </tr>
            <tr>
                <td>Password: <input type="text" placeholder="Enter Password"> </td>
            </tr>
            <tr><td></td></tr>
            <tr><td></td></tr>
            <tr>
                <td><button>Login</button></td>
            </tr>
            <tr>
                <td><a href="https://accounts.google.com/">Sign Up</a></td>
            </tr>
            <tr>
                <td><a href="./images/forgotpwd.jpeg">Forgot Password?</td>
            </tr>
        </table>
    </div>
    <div class="space">

    </div>

    <div class="footer"><img src="./images/2.jpg"width="1250" height="50"></div>

    
    
</body>
</html>
