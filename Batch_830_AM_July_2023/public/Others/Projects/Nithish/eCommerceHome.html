<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home Page</title>

        <style>

            body{
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }
            .home{
                width: 600px;
                height: 400px;
                border: 2px solid gray;
                margin: 200px auto;
                padding: 5px;
            }
            .heading,.footer{
                border: 1px solid gray;
                background-color: bisque;
                margin: 10px;
                padding: 10px;
                text-align: center;
            }
            .login{
                margin: 50px auto;
                border: 1px solid gray;
                height: 200px;
                width: 400px;
            }
            ul li{
                list-style: none;
                padding: 5px;
            }
            .btn{
                text-align: center;
            }
            .button{
                text-align: center;
                padding: 2px 30px;
            }
            .cdtn{
                font-size: 12px;
                text-align: center;
            }
            a{
                text-align: center;
                text-decoration: none;
                font-weight: 400;
                color: black;
                display: block;
                padding: 5px;
            }

        </style>
    </head>

    <body>
        <div class="home">

            <header class="heading">Sai Baba Enterprises</header>

            <div class="login">

                <ul>
                    <li>
                        <label for="userName">User Name: </label>
                        <input type="text" name="userName">
                    </li>
                    <li>
                        <label for="password">Password: </label>
                        <input type="password" name="password">
                    </li>
                </ul>

            <div class="btn"><input type="button" value="Login" class="button"></div>
            <div class="cdtn">By continuing, you agree to our Terms & Conditions</div>
            <div class="links"><a href="">Sign Up</a></div>
            <div class="links"><a href="">Forgot Password?</a></div>

            </div>

            <footer class="footer">Footer Part</footer>

        </div>  
    </body>

</html>
