<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Sign-in Here</title>
    <link rel="stylesheet" href="/Css/signup.css">
</head>

<body>
    <ul>
        <form action="" method="get">
        <li>
            User Name :
            <input type="text" name="username" id="name" maxlength="150" required
                placeholder="Enter your mobile number or EMail Id">
        </li>
        <li>
            Password :
            <input type="password" name="password" id="pass" maxlength="50" required
                placeholder="Enter your new password">
        </li>
        <li>
            Confirm Password :
            <input type="password" name="repass" id="conpass" maxlength="50" required
                placeholder="Confirm your password">
        </li>
        <li>
            Mobile number :
            <input type="number" name="mobilenumber" id="mobilenumber" maxlength="11" required
                placeholder="Enter your mobile number">
        </li>
        <li>
            Mail ID :
            <input type="email" name="email" id="email" maxlength="150" required
                placeholder="Enter your EMail Id">
        </li>
        <div class="submite"> <br>
            <a href="1_launchpage.html">Submit</a>
        </div>
        
    </form>
    </ul>

</body>

</html>
