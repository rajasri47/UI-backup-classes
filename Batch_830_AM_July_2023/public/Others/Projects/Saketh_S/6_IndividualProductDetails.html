<html>

        <style>
            .mainblock{

                list-style: none;
                display: inline;
                margin-right: 15px;

                left: 660px;

            }

                left: 90px;

                border: 1px solid grey;
                height: 70px;

                position: absolute;

            }

                list-style: none;
                margin-left: -35px;

                position: absolute;

            } 
            .forButton ol li{

                    <li>Description:</li>
                </ol>
            </div>
            <div class="bottom">
                <ol>
                    <li>Rating:</li>
                    <li>Reviews:</li>
                </ol>
                
            </div>
            <div class="forButton">
                <ol>
                    <li>
                        <input type="button" value="ADD TO CART" class="buttonn">

                </ol>
