<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-COMMERCE SITE</title>
    <style>
     .navbar{
        display: flex;
        align-items: center;
        padding: 20px;
     }
     .menu{
        flex: 1;
        text-align: right;
     }
     .menu ul li{
        display: inline-block;
        margin-right: 20px;

     }
     a{
        text-decoration: none;
        color: #4d2525;
     }
     .container{
        max-width: 1300px;
        margin: auto;
        padding-left: 25px;
        padding-right: 25px;
     }
     .row{
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        justify-content: space-around;
     }
     .col2{
        flex-basis: 50%;
        min-width: 300px;
     }
     .col2 img{
        max-width: 100%;
        padding: 50px 0;
     }
     .btn{
        display: inline-block;
        background-color: rgb(160, 9, 9);
        color: #fff;
        padding: 8px 30px;
        margin: 30px 0;
        border-radius: 30px;
        transition: background 0.5s;
     }
     .btn:hover{
         background-color: rgb(128, 35, 35);
     }
     .header{
        background-color: radial-gradient(#fff,#ffd6d6);
     }
    </style>
</head>
<body>
    <div class="header">
    <div class="container">
    <div class="navbar">
        <div class="logo">
            <img src="IMAGES/LOGO.webp" alt="" width="100px">
        </div>
        <div class="menu">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Product</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="">Account</a></li>
            </ul>
        </div>
        <img src="IMAGES/cart.png" width="30px" height="30px">
    </div>
    <div class="row">
        <div class="col2">
            <h1>Give Your Workout <br>In A New Style</h1>
            <a href="" class="btn">Explore</a>
        </div>
        <div class="col2">
        <img src="IMAGES/background2.jpg">
        </div>
    </div>
</div>
</div>
</body>
</html>
