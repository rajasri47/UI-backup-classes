<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
        }
        .left_container, .right_container{
            height: 100vh;
            /* width: 330px;
            margin: 30px; */
        }
        .right_container{
            background-image: url("../images/loginPage.jpg");   
            background-size: cover;
        }
        /* label{
            display: inline-block;
            width: 120px;
        } */
        li{
            list-style: none;
            margin: 20px 0px;
        }
        button{
            background-color: #ff735c;
            color: white;
            padding: 8px 15px;
            border: 0px;
            border-radius: 4px;
        }
        /* button:hover{
            background-color: blue;
            transform: scale(1.1);
        } */
        .login_form{
            height: auto;
            width: 360px;
            margin: auto;
            position: relative;
        }
        .outerContainer{
            display: grid;
            grid-template-columns: 1fr 2.5fr;    
        }
        .center_items{
            text-align: center;
        }
        button{
            width: 372px;
            border-radius: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: large;
        }
        
        input{
            padding: 8px 12px;
            width: 95%;
            border-radius: 20px;
            font-size: medium;
        }
        h1{
            margin: 150px 0px 40px 0px;
            text-align: center;
        }
        h2{
            text-align: center;
        }
        a{
            color: #ff735c;
        }
        i{
            position: absolute;
            left: 10px;
            top: 10px;
        }
        .fa-user{
            left: 339px;
            top: 192px;
        }
        .fa-key{
            left: 337px;
            top: 269px;  
        }
        
    </style>
</head>
<body>
    <div class="outerContainer">
        <div class="left_container">
            <div class="login_form">
                <h1>Shoponn</h1>
                <h2>Login</h2>
                <h4>Don't have an account? <a href="signUp.html">Register here</a></h4>
                <li><label for="User_name">User Name</label><br>
                    <i class="fa fa-user icon"></i><input type="text"></li>
                <li><label for="Password">Password</label><br>
                    <i class="fa fa-key icon"></i><input type="password"></li>
                <li><button type="submit">Login</button></li>
                <li class="center_items"><a href="forgotPassword.html">Forgot Password?</a> </li>
            </div>
        </div>
        <div class="right_container"></div>
    </div>
</body>
</html>
