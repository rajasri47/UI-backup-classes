<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Demonstrating Linear gradients</title>
        <style>
            .container {
                border: 1px solid;
                width: 400px;
                height: 350px;
                text-align: center;
                font-size: 20px;
                border-radius: 5px;
                margin: 50px auto;
                /* background-color: yellow; */
                /* background-image: linear-gradient(45deg, yellow, green, red, pink, orange); */
                background-image: repeating-linear-gradient(42deg, #ccc, green 10%, yellow 20%);;
            }
        </style>
    </head>
    <body>
        <div class="container">
            HELLO EVERY ONE
        </div>
    </body>
</html>
