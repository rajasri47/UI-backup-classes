<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Demonstrating Linear gradients</title>
        <style>
            .container {
                border: 1px solid;
                width: 400px;
                height: 650px;
                text-align: center;
                font-size: 20px;
                border-radius: 5px;
                margin: 50px auto;
                
                /* background-image: radial-gradient(circle,  red, green); */
                background-image: repeating-radial-gradient(pink, #ccc 10%, green 15%);;
            }
        </style>
    </head>
    <body>
        <div class="container">
            HELLO EVERY ONE
        </div>
    </body>
</html>
