<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Demonstrating Linear gradients</title>
        <style>
            .container {
                border: 1px solid;
                width: 400px;
                height: 650px;
                text-align: center;
                font-size: 20px;
                border-radius: 50%;
                margin: 50px auto;
                
                
                /* background-image: conic-gradient(red, green, blue, pink); */
                /* background-image: conic-gradient(red 55deg, yellow 60deg, green 210deg); */
                background-image: repeating-conic-gradient(#ccc 10%, yellow 20%);;
            }
        </style>
    </head>
    <body>
        <div class="container">
            HELLO EVERY ONE
        </div>
    </body>
</html>
