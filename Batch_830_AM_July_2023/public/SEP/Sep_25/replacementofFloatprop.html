<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .container {
                display: grid;
                grid-template-columns: 200px auto;
                
            }
            .footer,
            .header {
                grid-column: 1/3;
            }

            .container div {
                border: 1px solid;
                padding: 10px;
                margin: 10px;
                
            }

            .rightblock,
            .leftblock {
                height: 500px;
                
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">Online shopping app</div>
            <div class="leftblock">lblock</div>
            <div class="rightblock">right content</div>
            <div class="footer">@copyrights 2023</div>
        </div>
    </body>
</html>
