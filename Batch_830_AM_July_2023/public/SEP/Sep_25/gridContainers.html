<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         
        <title>
            Demonstrating Grid containers
        </title>
        <style>
            .container {
                display: grid;
                grid-template-columns: auto 200px auto 100px;
                grid-template-rows: 200px auto;
                height: 600px;
                background-color: yellowgreen;
                /* justify-content: center;
                align-content: center; */
                /* justify-content: space-evenly; */
                /* column-gap: 20px;
                row-gap: 30px; */

                gap: 20px 30px;
            }
            .container div {
                border: 1px solid;
                padding: 10px;
                background-color: aqua;
                
                margin: 10px;
            }

            
            .item2 {
                background-color: blueviolet !important;
                /* grid-column-start: 2;
                grid-column-end: 4; */
                grid-column: 2 / 4;
                
            }
            .item1 {
                grid-row: 1/3;
            }
           
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item1">Item 1</div>
            <div class="item2">Item 2</div>
            <div class="item3">Item 1</div>
            <div >Item 1</div>
            <div >Item 1</div>
            <div >Item 1</div>
            <div >Item 1</div>
            <div >Item 1</div>

            
        </div>
    </body>
</html>
