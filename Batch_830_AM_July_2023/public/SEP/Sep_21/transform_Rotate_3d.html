<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating CSS3 - transform
        </title>
        <style>
            .container {
                width: 200px;
                padding: 50px;
                text-align: center;
                font-weight: bold;
                margin: 120px auto;
                border-radius: 10px;
                border: 1px solid;
                background-color: aquamarine;
                transform: rotate3d(1,2,3, 20deg)
            }
        </style>
    </head>
    <body>
        <div class="container">
            CONTENT
        </div>
        <script>
            var x = 0;
            var y = 0;
            var z = 0;
            var degValue = 0;
            var animateElement_rotate = () => {
                x++;
                y++;
                z++;
                degValue+= 5;
                if (degValue == 360) {
                    degValue = 0;
                }
                var degValueWithMs = degValue + 'deg';
                document.querySelector(".container").style.transform = `rotate3d(${x}, ${y}, ${z}, ${degValueWithMs})`;
            }
            setInterval(() => {
                animateElement_rotate();
            }, 100)
            

        </script>
    </body>
</html>
