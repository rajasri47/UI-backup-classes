<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            CSS Float property
        </title>
        <style>
            body {
                /* border: 2px solid palevoiletred; */
                    padding: 20px;
            }
            .block {
                border: 1px solid;
                text-align: center;
                width: 120px;
                height: 120px;
                margin: 10px;
           }
            .block1 {
                  background-color: green;
                    
            }
            .block2 {
                background-color: aliceblue;
                 float:side;
            }
            .block3 {
                     background-color: aquamarine;
                    
           }
            .block4 {
                    background-color: blueviolet;
                      float: right;

            }
            .block5 {
                     background-color: blanchedalmond;
                       clear: left;
                        float: right;
            }
             .block6 {
                     background-color: royalblue;
                         float: left;
                         
            }
              .block7 {
                      background-color: beige;
                         float: left;

              }
               .block8 {
                       background-color: lightsalmon;
                         float: right;
                         text-align: center ;
          }
          .block9 { 
                background-color: lightcoral;
                       float: right;
                }
                 .block10 {
                         background-color: antiquewhite;
                         float: right;
        </style>
    </head>
    <body>
        <div class="block block1">Block 1</div>
        <div class="block block2">Block 2</div>
        <div class="block block3">Block 3</div>
        <div class="block block4">Block 4</div>
        <div class="block block5">Block 5</div>
        <div class="block block6">Block 6</div>
        <div class="block block7">Block 7</div>
        <div class="block block8">Block 8</div>
        <div class="block block9">Block 9</div>
        <div class="block block10">Block 10</div>
 </body>
</html>
