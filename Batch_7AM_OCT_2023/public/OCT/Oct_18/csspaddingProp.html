        <title>

        </title>
        <style>
            .container {
                border: 1px solid #cc2aba;;
                background-color: yellow;
                font-size: 20px;
                padding: 20px;
                margin: 20px;

                width: 200px;
            }

        <div class="container">
            Content
        </div>
        <div>Test</div>
