<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blocks</title>
</head>
<style>
    .block{
        text-align: center;
        border: 5px solid;
        background-color: chartreuse;
        padding: 8px;
         }
    .item{
        border: 2px solid;
        width: 100px;
        height: 100px;
        text-align: center;
        margin: 10px;       
         }
    .item1,.item5,.item10{
        background-color: aqua;
                         }
    .item2,.item6,.item11{
        background-color: blueviolet;
                         }
    .item3,.item7,.item12{
        background-color: brown;
                         }
    .item4,.item8,.item13{
        background-color: cornflowerblue;
                         }
    .item9,.item14{
        background-color: darkolivegreen;
                  }
    .item1{
        float: left;
          }     
    .item2{
        float: left;
          }
    .item3{
        float: left;
          }
    .item4{
        float: right;
        clear: left;
          }
    .item5{
        float:right;
          }
    .item6{
        clear: right;
        float:left;
          }
    .item7{
        float: left;
        clear: right;
          }
    .item8{
        clear: left;
        float: left;
          }
    .item9{
        float: right;
        clear: left;
          }
    .item10{
        float: right;
           }
    .item11{
        clear: left;
        float: right;
           }
    .item12{
        float: left;
        clear: right;
           }
    .item13{
        float: left;
           }
    .item14{
        clear: right;
        float: left;
           }
</style>
<body>
   <div>
   <h1 class="block">Blocks Rendering</h1> 
   </div>
   <div  class="item item1">BLOCK-1</div>
   <div  class="item item2">BLOCK-2</div>
   <div  class="item item3">BLOCK-3</div>
   <div  class="item item4">BLOCK-4</div>
   <div  class="item item5">BLOCK-5</div>
   <div  class="item item6">BLOCK-6</div>
   <div  class="item item7">BLOCK-7</div>
   <div  class="item item8">BLOCK-8</div>
   <div  class="item item9">BLOCK-9</div>
   <div  class="item item10">BLOCK-10</div>
   <div  class="item item11">BLOCK-11</div>
   <div  class="item item12">BLOCK-12</div>
   <div  class="item item13">BLOCK-13</div>
   <div  class="item item14">BLOCK-14</div>
</body>
</html>
