<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocks Rendering</title>
    <style>
        .text
        {
            border: 3px solid;
            text-align: center;
            color:blue;

        }  
        .block
        {
            width: 100px;
            height: 100px;
            border: 2px solid;
            text-align: center;
            margin: 10px;
           
        } 
        .block1
        {
            float: left;
            background-color: aqua;
        }
        .block2
        {
            float: left;
            background-color: chartreuse;
        }
        .block3
        {
            float: left;
            background-color: coral;
        }
        .block4
        {
            clear: left;
            float: right;
            background-color: cornflowerblue;
        }
        .block5
        {
            float: right;
            background-color: darkgoldenrod;
        }
        .block6
        {
            clear: right;
            float: left;
            background-color:cornflowerblue;
        }
        .block7
        {
            background-color: darkmagenta;
            clear: left;
        }
        .block8
        {
            background-color: chartreuse;
            float: right;
            
        }
        .block9
        {
            float: right;
            clear: right;
            background-color:coral;
        }
        .block10
        {
            clear: right;
            float: right;
            background-color: aqua;
        }
        .block11
        {
            float: left;
            clear: right;
            background-color: darkgoldenrod;
        }
         .block12
        {
            float: left;
            background-color: darkorchid;
        }
        .block13
        {
            float: left;
            background-color: midnightblue;
        }
        .textcopy
        {
            clear: left;
            border: 3px solid;
            text-align: center;
            color:blue;

        }
</style>
</head>
<body>
    <h2 class="text">Blocks Rendering</h2>
    <div class="block block1">1</div>
    <div class="block block2">2</div>
    <div class="block block3">3</div>
    <div class="block block4">4</div>
    <div class="block block5">5</div>
    <div class="block block6">6</div>
    <div class="block block7">7</div>
    <div class="block block8">8</div>
    <div class="block block9">9</div>
    <div class="block block10">10</div>
    <div class="block block11">11</div>
    <div class="block block12">12</div>
    <div class="block block13">13</div>
    <div class="textcopy">@Copyrights 2023</div>
</body>
</html>
