<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            CSS Positions
        </title>
        <style>
            h2{
                border:2px solid black;
                background-color:crimson;
                color:white;
                font-size:24px;
                text-align:center;
                padding:10px;
            }
        .block{
            border:1px solid;
            height:100px;
            width:100px;
            text-align:center;
        }
        .block1{
            background-color:yellow;
        }
        .block2{
            background-color:blue;
            position:absolute;
            top:130px;
            left:65px;
        }
        .block3{
            background-color:cyan;
            float:right;
            position:absolute;
            top:85px;
            right:17px;
           
        }
        .block4{
            background-color:pink;
            float:right;
            position:absolute;
            top:135px;
            right:75px;
        }
        .block5{
            background-color:black;
            color:white;
            position:absolute;
            top:50%;
            right:50%;
            bottom:50%;
            left:50%;
        }
        .block6{
            background-color:yellow;
            position:relative;
            top:100px;
            left:675px;

        }
        .block7{
            background-color:cyan;
            position:relative;
            left:815px;
            top:-0px;
        }
        .block8{
            background-color:pink;
            position:relative;
            top:50px;
            left:675px;

        }
        .block9{
            background-color:blue;
            position:relative;
            left:825px;
            top:-50px;
        }
        .block10{
            background-color:cyan;
            position:absolute;
            bottom:75px;
            left:45px;
        }
        .block11{
            background-color:pink;
            position:relative;
            bottom:-5px;
        }
        .block12{
            float:right;
            background-color:yellow;
            position:absolute;
            bottom:65px;
            right:80px;
        }
        .block13{ 
            float:right;
            background-color:blue;
            bottom:95px;
            right:18px;
            position:relative;
        }
        </style>
    </head>
    <body>
        <h2>Positioning Blocks</h2>
        <div class="block block1">Block1</div>
        <div class="block block2">Block2</div>

        <div class="block block3">Block3</div>
        <div class="block block4">Block4</div>

        <div class="block block5">Block5</div>
        <div class="block block6">Block6</div>
        <div class="block block7">Block7</div>
        <div class="block block8">Block8</div>
        <div class="block block9">Block9</div>

        <div class="block block10">Block10</div>
        <div class="block block11">Block11</div>

        <div class="block block12">Block12</div>
        <div class="block block13">Block13</div>

       <h2>@copyrights 2023</h2>
    </body>
</html>
