<!DOCTYPE html>
<html lang="en">
<head>
    <title>Float-Concept</title>
    <style>
        div{
            
            border: 2px solid #000;
            width: 70px;
            height: 70px;
            margin: 0px 5px;
        }
        .b1{
            background-color: red;
            font-size: 30px;
            text-align: center;
            float: left;
        }
        .b2{
            background-color: blue;
            font-size: 30px;
            text-align: center;
            float: left;

        }
        .b3{
            background-color: green;
            font-size: 30px;
            text-align: center;
            float: left;
        }


        .b4{
            float: right;
            clear: both;
            background-color: rgb(0, 98, 128);
            font-size: 30px;
            text-align: center;

        }
        .b5{
            float: right;
            background-color: rgb(128, 0, 79);
            font-size: 30px;
            text-align: center;
        }
        .b6{
            float: right;
            background-color: rgb(109, 128, 0);
            font-size: 30px;
            text-align: center;
        }

        .b7{
            background-color: rgb(128, 0, 49);
            font-size: 30px;
            text-align: center;
            clear: both;
            margin-bottom: 10px;
        }
        .b8{
            background-color: rgb(87, 0, 128);
            font-size: 30px;
            text-align: center;
        }

        .b9{
            background-color: rgb(112, 79, 92);
            font-size: 30px;
            text-align: center;
            float: right;
            margin-bottom: 10px;
        }
        
        .b10{
            background-color: rgb(128, 0, 49);
            font-size: 30px;
            text-align: center;
            float: right;
            clear:both;
        }
        .b11{
            background-color: rgb(199, 152, 168);
            font-size: 30px;
            text-align: center;
            float: left;
            clear:both;
        }
        .b12{
            background-color: rgb(103, 104, 57);
            font-size: 30px;
            text-align: center;
            float: left;
        }
        .b13{
            background-color: rgb(135, 179, 214);
            font-size: 30px;
            text-align: center;
            float: left;
        }
    </style>
</head>
<body>

       <div class="b1">1</div>
       <div class="b2">2</div>
       <div class="b3">3</div>
   


        <div class="b4">6</div>
        <div class="b5">5</div>
        <div class="b6">4</div>
    


        <div class="b7">7</div>
        <div class="b8">8</div>
    


        <div class="b9">9</div>
        <div class="b10">10</div>

        <div class="b11">11</div>
        <div class="b12">12</div>
        <div class="b13">13</div>
    
</body>
</html>
