<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assignment 6</title>
        <link rel="stylesheet" href="Assignment 6.css">
    </head>
    <body>
        <div class="header">Student Registratin Page</div>
        <div class="container">
        <span>Personal Details</span>
        <form action="">
            <label for="name">Name:</label>
            <input type="text" name="" id="name">
            <label for="age">Age:</label>
            <input type="number" name="" id="age"> <br> <br>
            
            <label for="gen">Gender:</label>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female">
            
            <label for="country">Country Name:</label>
            <select name="country name" id="country">
                <option selected>India</option>
                <option disabled>Pakistan</option>
                <option >Afganistan</option>
                <option >America</option>
                <option >Germany</option>
                <option >France</option>
                <option >China</option>
            </select> <br><br>
            
            <label for="class">Class:</label>
            <select name="class Name" id="class">
                <option >1st</option>
                <option >2nd</option>
                <option >3rd</option>
                <option >4th</option>
                <option >5th</option>
                <option >6th</option>
                <option >7th</option>
                <option >8th</option>
                <option >9th</option>
                <option >10th</option>
                <option >11th</option>
                <option >12th</option>
            </select>
            
        </form>

        <span>Education Details</span>
        <form action="">
            <label for="">Language Known</label>
            <input type="checkbox" id="eng">
            <label for="eng">English</label>
            <input type="checkbox" id="hindi">
            <label for="hindi">Hindi</label>
            <input type="checkbox" id="tel">
            <label for="tel">Telugu</label> 
            <br><br>
            <label>Qualification</label>
            <input type="checkbox" id="MCA">
            <label for="MCA">MCA</label>
            <input type="checkbox" id="MBA">
            <label for="MBA">MBA</label>
            <input type="checkbox" id="B-TECH">
            <label for="B-TECH">B-TECH</label>
            <input type="checkbox" id="GRA">
            <label for="GRA">GRADUATION</label>
        </form>

        <span>Course Details</span>
        <form action="">
            
            <label for="class">Course Option for:</label>
            <select name="class Name" id="class">
                <option >UI FULL STACK</option>
                <option >JAVA FULL STACK</option>
                <option >.NET FULL STACK</option>
                <option >PYTHON FULL STACK</option>
                <option >REACT JS</option>
                <option >NODE JS</option>
                <option >AWS</option>
                <option >DEVOPS</option>
                <option >POWER BI</option>
            </select>
            
        </form>
        <span>About Yourself</span>
        <form action="">
           <label for="text">Few Words About Your Self</label> <br>
           <textarea name="" id="text" cols="30" rows="10"></textarea> 
        </form>
        <button>Submit</button>
    </div>
    <footer>@ChaddanRight2023</footer>
</body>
</html>
