<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment-03, float, padding, margin</title>
    <style>
        body {
            padding: 20px
        }

        .heading {
            text-align: center;
            text-decoration: underline;
            border: 3px solid red;
            color: red;
        }

        .end {
            clear:left;
            text-align: center;
            border: 3px solid blue
        }

        .box {
            border: 1px solid darkblue;
            margin: 10px;
            padding: 10px;
            width: 80px;
            height: 80px;
        }
        .box1
        {
            float: left;
        }
        .box2
        {
            float: left;
        }
        .box3
        {
            float: left;
         }
        .box4
        {
            clear: left;
            float: right;
        }
        .box5
        {
            float: right;
        }
        .box6
        {
            clear: right;
            float: left;
        }
        .box7
        {
            clear: left;
        }
        .box8
        {
            float: right;
        }
        .box9
        {
            float: right;
            clear: right;
        }
        .box10
        {
            clear: right;
            float: right;
        }
        .box11
        {
            float: left;
            clear: right;
        }
         .box12
        {
            float: left;
        }
        .box13
        {
            float: left;
        }
    </style>
</head>
<body>
    <div>
        <h3 class="heading">Blocks Rendering</h3>
        <div class="box box1">
            01
        </div>
        <div class="box box1">
            02
        </div>
        <div class="box box3">
            03
        </div>
        <div class="box box4">
            04
        </div>
        <div class="box box5">
            05
        </div>
        <div class="box box6">
            06
        </div>
        <div class="box box7">
            07
        </div>
        <div class="box box8">
            08
        </div>
        <div class="box box9">
            09
        </div>
        <div class="box box10">
            10
        </div>
        <div class="box box11">
            11
        </div>
        <div class="box box12">
            12
        </div>
        <div class="box box13">
            13
        </div>
        <div class="end">
            @copyright 2023
        </div>
    </div>
</body>

</html>
