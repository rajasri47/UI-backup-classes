<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border:1px solid;
            text-align: center;
        }
        .block{
            border:1px solid;
            height:100px;
            width:100px;
        }
    
    
        .block2{
            position: relative;
            left: 60px;
            bottom: 40px;
        }
        .block3{
            position: relative;
            left:1350px;
            bottom: 200px;
    
        }
        .block4{
            position: relative;
            left:1300px;
            bottom: 240px;    
        }
        .block5{
            position: absolute;
            left:700px;
            top:400px;
        } 

        .block6
        {
            position: absolute;
            left:630px;
            top:340px;
        }
        .block7{
            position: absolute;
            left:770px;
            top:340px;
        }
        .block8{
            position: absolute;
            left:770px;
            top:470px;
        }
        .block9{
            position: absolute;
            left:630px;
            top:470px;  
        }
    .block10{
        position: relative;
        top:160px;
    }
    .block11{
        position: relative;
        top:5px;
        left:60px;
    }
    .bottomright{
        float: right;
    }
    .block12{
        position: relative;
        bottom: 45px;
    }
    .block13{
        position: relative;
        bottom: 210px;
        right: 50px;
        background-color: green;
    }
    .block1,.block3,.block5,.block10,.block12{
        background-color: rgb(244, 4, 172);
    }
    .block2,.block4,.block6,.block7,.block8,.block9,.block11,.block13{
        background-color: green;
    } 
    body{
        background-color: aqua;
    }
    .footer{
        border:1px solid;
        clear:right;
        text-align: center;
        padding: 5px;
        position: relative;
        bottom:100px;

    }
    
    </style> 
</head>
<body>
    <h3 class="box"> POSITIONING BOXES</h3>
    <div class="block block1"> BLOCK1</div>
    <div class="block block2"> BLOCK2</div>
    <div class="block block3"> BLOCK3</div>
    <div class="block block4"> BLOCK4</div>
    <div class="block block5"> BLOCK5</div>
    <div class="block block6"> BLOCK6</div>
    <div class="block block7"> BLOCK7</div>
    <div class="block block8"> BLOCK8</div>
    <div class="block block9"> BLOCK9</div>
    <div class="block block10"> BLOCK10</div>
    <div class="block block11"> BLOCK11</div>
    <div class="bottomright">
    <div class="block block12"> BLOCK12</div>
    <div class="block block13"> BLOCK13</div>
    </div>
    <div class="footer"> copyrights@2023</div>
</body>
</html>
