<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            border:2px solid red;
            text-align: center;
            color: rgb(19, 210, 210);

        }
        .r{
            border: 1px solid;

        }

             float: left;

            float: right;
        }

            float:left;
            clear:right;

        .r7{
            float: left;
            clear:left;

            padding: 10px;
            clear: left;
        }
       
        </style>
</head>
<body>
    <h2>Blocks Rendering</h2>
    <div class="r r1">blockA</div>
    <div class="r r2">blockB</div>
    <div class="r r3">blockC</div>

    <div class="r r7">blockG</div>

    <div class="r r10">blockJ</div>
