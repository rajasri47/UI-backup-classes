<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header{
            border: 2px solid;
            text-align: center;
            height: 20px;
            padding: 10px;
            text-decoration: underline;
            width: 1075px;
            }
            .box{
                border: 2px solid;
                height: 100px;
                width: 100px;
            }
            .pos1{
                position: absolute;
                top:100px;
            }
            .pos2{
                position:absolute;
                top: 150px;
                left: 50px;
            }
            .pos3{
                position: absolute;
                left:1000px;
                top: 100px;
            }
            .pos4{
                position: absolute;
                left:950px;
                top: 150px;
                }
            .pos5{
                    position: absolute;
                    bottom: 100px;
                }
            .pos6{
                position: absolute;
                bottom: 150px;
                left: 50px;
            }
            .pos7{
                position: absolute;
                bottom: 100px;
                left: 1000px;
                background-color: yellow;
                z-index: 1;
                
            }
            .pos8{
                position:absolute;
                bottom:150px;
                left: 950px;
                background-color: brown;
                }
            .pos9{
                position: absolute;
                top:350px;
                left: 500px;
                background-color: brown;
            }
            .pos10{
                position: absolute;
                top:420px;
                left: 430px;
                background-color:yellow;
            }
            .pos11{
                position: absolute;
                top:420px;
                left: 570px;
                background-color:green;
            }
            .pos12{
                position: absolute;
                top:280px;
                left: 430px;
                background-color:orchid;
            }
            .pos13{
                position: absolute;
                top:280px;
                left: 570px;
                background-color: aqua;
            }
            .pos14{
                position: absolute;
                bottom: 10px;
                height: 20px;
                border: solid 2px;
                width: 1000px;
            }
            
    </style>
</head>
<body>
    <div class="header">Positioning Boxes</div>
    <div class="box pos1"></div>
    <div class="box pos2"></div>
    <div class="box pos3"></div>
    <div class="box pos4"></div>
    <div class="box pos5"></div>
    <div class="box pos6"></div>
    <div class="box pos7"></div>
    <div class="box pos8"></div>
    <div class="box pos9"></div>
    <div class="box pos10"></div>
    <div class="box pos11"></div>
    <div class="box pos12"></div>
    <div class="box pos13"></div>
    <div class="header" style="position: absolute;bottom: 10px;"></div>
    
    

</body>
</html>
