<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        h1{
            border: 2px solid red;
            padding:5px;
            text-align: center;
            color: red;
        }
        .block{
            border: 1px solid blue;
            height: 40px;
            width: 50px;
            float:left;
            text-align: center;
            padding-top: 30px;
            color: blue;
        }
        .block1{
            margin-left:10px;
            float:left;
        }
        .block2{
            margin-left:10px;
            float:left;
            }
        .block3{
            float: right;
            clear:left;
        }
        .block4{
            float:right;
            margin-right: 10px;
        }
        .block5{
            clear:right;
        }
        .block6{
            float: left;
            clear: left;
            margin-top: 10px;
        }
        .block7{
            float: right;
        }
        .block8{
            float: right;
            clear: right;
            margin-top: 10px;
        }
        .block9{
            float: right;
            margin-top: 10px;
            clear: right;
        }
        .block10{
            float:left;
            clear: right;
        }
        .block11{
            float:left;
            margin-left: 10px;
        }
        .block12{
            float: left;
            margin-left: 10px;
            margin-bottom: 20px;
        }
        .block13{
            border: solid 1px blue;
            clear: left;
            color: blue;
            text-align: center;
            padding: 10px;
        
        }
    </style>
</head>
<body>
    <h1>BLOCKS RENDERING</h1>
    <div>
    <div class="block">1</div>
    <div class="block block1">2</div>
    <div class="block block2">3</div>
    <div class="block block3">4</div>
    <div class="block block4">5</div>
    <div class="block block5">6</div>
    <div class="block block6">7</div>
    <div class="block block7">8</div>
    <div class="block block8">9</div>
    <div class="block block9">10</div>
    <div class="block block10">11</div>
    <div class="block block11">12</div>
    <div class="block block12">13</div>
    <div class="block13">@copy rights 2023</div>
    
    </div>
</body>
</html>
