<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .block{
            border: 3px solid black;
            text-align: center;
            color: aqua;
        }
        .block1{
            width: 100px;
            height: 100px;
            border: 3px solid green;
            text-align: center;
            float: left;
            margin: 10px;
        }
        .block2{
            width: 100px;
            height: 100px;
            border: 3px solid red;
            text-align: center;
            clear: left;
            float: right;
            margin-right: 10px;
            
        }
        .block3{
            width: 100px;
            height: 100px;
            border: 3px solid blue;
            text-align: center;
            clear: right;
            margin: 10px;
        }
        .block4{
            width: 100px;
            height: 100px;
            border: 3px solid rgb(255, 0, 136);
            text-align: center;
            float: right;
            margin-right: 10px;
        }
        .block5{
            width: 100px;
            height: 100px;
            border: 3px solid rgb(30, 28, 29);
            text-align: center;
            clear: right;
            margin-top: 10px;
        }
        .block6{
            border: 3px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="block">Blocks Rendering</h1>
    <div class="block1">Mango</div>
    <div class="block1">Banana</div>
    <div class="block1">jackFurit</div>
    <div class="block2">grape</div>
    <div class="block2">Gauva</div>
    <div class="block3">Dragan</div>
    <div class="block3">Kive</div>
    <div class="block3">promagrante</div>
    <div class="block4">Jelly</div>
    <div class="block4">Mosambe</div>
    <div class="block5">BlackGrape</div>
    <div class="block5">Tomato</div>
    <h2 class="block6">The copyright : &copy;</h2>
</body>
</html>
