<html>
    <head>
        <title>
            Assignment 5 CSS Positions
        </title>
        <style>
            .header{
                  border: 4px solid;
                  text-align: center;
                  
            }
            .container{
                border: 1px solid;
                width: 120px;
                height: 120px;
                margin: 10px;
            }
            .container1{
                position: absolute;
                right:80px;
                top:100px;
                background-color: seagreen;
                z-index: 2;
            }
            .container2{
                background-color: blueviolet;
                position: absolute;
                right: 10px;
            }
            .container3{
                position: relative;
               background-color: brown;
            }
            .container4{
                position: absolute;
                top:100px;
                left:80px;
                background-color: aqua;

            }
            .container5{
                position: absolute;
                right: 600px;
                background-color: black;
                z-index: 3;
            }
            .container6{
                position: absolute;
                left: 600px;
                background-color: red;
                z-index: 2;

            }
            .container7{
                position: relative;
                margin: auto;
                top:100px;
                background-color:chartreuse;
                

            }
            .container8{
                position:absolute ;
                right:600px;
                top:350px;
                background-color:khaki
            }
            .container9{
                position:relative ;
                left:600px;
                top:30px;
                background-color: darkorange
            }
            .container10{
                position:absolute ;
                right:10px;
                top:550px;
                background-color: darkgrey;
                z-index: 2;
                
            }
            .container11{
                position:absolute ;
                right:80px;
                top:500px;
                background-color: fuchsia
            }
            .container12{
                position:absolute ;
                
                top:550px;
                background-color: lightcoral;
                z-index: 5;
                
            }
            .container13{
                position:absolute ;
                left:80px;
                top:500px;
                background-color: olive;
                
            }
            .footer{
                  border: 4px solid;
                  position: absolute;
                  width: 1490px;
                  height: 30px;
                  top:700px;
            }
        </style>
        
    </head>
    <body>
        <h2 class="header"> Css positions  </h2>
        <div class="container container1"> </div>
        <div class="container container2"> </div>
        <div class="container container3"> </div>
        <div class="container container4"> </div>
        <div class="container container5"> </div>
        <div class="container container6"> </div>
        <div class="container container7"> </div>
        <div class="container container8"> </div>
        <div class="container container9"> </div>
        <div class="container container10"> </div>
        <div class="container container11"> </div>
        <div class="container container12"> </div>
        <div class="container container13"> </div>
        <h2 class="footer"> </h2>
        
    </body>
</html>
