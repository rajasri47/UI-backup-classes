<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Blocks Rendering</title>
    <style>
        .head{
            border: 2px solid;
            color: blue;
            text-align: center;
            padding: 1px;
        }
        .block{
            border: 1px solid;
            text-align: center;
            width: 100px;
            height: 100px;
            margin: 10px;
        }
        .block1{
            float: left;
        }
        .block2{
            float: left;
        }
        .block3{
            float: left;
        }
        .block4{
            float: right;
            clear: left;
        }
        .block5{
            float: right;
        }
        .block6{
            clear: right;
            float: left;
        }
        .block7{
            float: left;
            clear: left;
        }
        .block8{
            float: right;
        }
        .block9{
            clear: right;
            float: right;
        }
        .block10{
            clear: right;
            float: right;
        }
        .block11{
            clear: right;
            float: right;
        }
        .block12{
            float: left;
        }
        .block13{
            float: left;
        }
        .bottom{
                clear: both;
                float: none;
                border: 2px solid;
                color: gray;
                text-align: center;
                padding: 8px;
               
            }
    </style> 
</head>
<body>
    <div class="head">
        Block Rendering
    </div>
    <div class="block block1">1</div>
    <div class="block block2">2</div>
    <div class="block block3">3</div>
    <div class="block block4">5</div>
    <div class="block block5">4</div>
    <div class="block block6">6</div>
    <div class="block block7">7</div>
    <div class="block block8">8</div>
    <div class="block block9">9</div>
    <div class="block block10">10</div>
    <div class="block block11">11</div>
    <div class="block block12">12</div>
    <div class="block block13">13</div>
    <div class="bottom">
        @copyrights 2023
    </div>
</body>
</html>
