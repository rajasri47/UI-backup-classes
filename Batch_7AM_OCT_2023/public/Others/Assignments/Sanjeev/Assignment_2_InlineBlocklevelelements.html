<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Level Elements</title>
    <style>
        h1{
            color:green;
            border: 2px solid blue;
            background-color: aqua;
        }
        .Ravibio{
            background-color: yellow;
        }
        .Sanjeevbio{
            background-color: green;
        }
        .Rudranshbio{
            background-color: chocolate;
        }
    </style>
</head>
<body bgcolor="darkorange">
    <center><h1><i>STUDENT DETAILS</i></h1></center>
    <div>
        <div><span class="Ravibio">Name:</span><b>Ravi</b></div>
        <div><span class="Ravibio">Age:</span><b> 30</b></div>
        <div><span class="Ravibio">Gender:</span> <b>Male</b></div>
        <div><span class="Ravibio">Place:</span> <b>Gurrampalli</b></div>
    </div><br>
    <img src="https://images.pexels.com/photos/786220/pexels-photo-786220.jpeg?cs=srgb&dl=pexels-denafi-sy-786220.jpg&fm=jpg>
    width="210" height="210">
<hr>
    <div>
         <div><span class="Sanjeevbio">Name:</span><b>Sanjeev</b></div>
         <div><span class="Sanjeevbio">Age:</span> <b>34</b></div>
         <div><span class="Sanjeevbio">Gender:</span><b>Male</b></div>
         <div><span class="Sanjeevbio">Place:</span><b>Gurrampalli</b></div>
    </div><br>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRo4-YWWxAbmXwXMv8yyXUKN0MwUCFlMIEorQ&usqp=jpg>
    width="210" height="210">
</hr>
<hr>
    <div>
         <div><span class="Rudranshbio">Name:</span><b>Rudransh</b></div>
         <div><span class="Rudranshbio">Age:</span> <b>2</b></div>
         <div><span class="Rudranshbio">Gender:</span><b>Male</b></div>
         <div><span class="Rudranshbio">Place:</span><b>Gurrampalli</b></div>
    </div><br>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRwsQlnKB0kUxotekMyOjHgOihqSSbKWREL_ohe3nfO3lFhh5ORkFeS11RUuFMCHJga0w&usqp=jpg>
    width="210" height="210">
</hr>
<hr>
    <div>
        <div><span style="background-color: blueviolet;">Name:</span><b>Naani</b></div>
        <div><span style="background-color: yellowgreen;">Age:</span><b>29</b></div>
        <div><span style="background-color: yellow;">Gender:</span><b>Male</b></div>
        <div><span style="background-color: deeppink;">Place:</span><b>Gurrampalli</b></div>
    </div><br>
    <img src ="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPhdjpgvVHSf_JDeku1gVdxLuh51OWtBPRyw&usqp=jpg>
    width="210 height="210">
</hr>
</body>
</html>
