
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            CSS Float property
        </title>
        <style>
            h1{
                border: 2px solid black;
                text-align: center;
                width:100%;
                background-color: #f234bc;
            }
            .block{
                border: 1px solid;
                text-align: center;
                width: 120px;
                height: 120px;
                margin: 10px;
            }
            .block, .block1{
                background-color: yellow;
                float: left
            }
            .block,.block2{
                background-color: rgb(200, 150, 120);
                float: left;
                
                
            }
            .block3{
                background-color: #f234bc;
                
            }
            .block4{
                background-color: rgb(100, 55, 168);
                clear: both;
                float: right;
                
            }
            .block5{
                background-color: green;
                float: right;
            }
            .block6{
                background-color: blue;
            }
            .block7{
                background-color: orange;
                clear: both;
            }
            .block8{
                background-color: darkmagenta;
                float: right;
            }
            .block9{
                background-color: gold;
                clear: both;
                float: right;
            }
            .block10{
                background-color: navy;
                clear: both;
                float: right; 
            }
            .block11{
                background-color: purple;
                clear: both;
                
            }
            .block12{
                background-color: darkgray;
            }
            .block13{
                background-color: orchid
            }
            .ftr{
                background-color: aquamarine;
                color: green;
                border: 2px solid rgb(176, 223, 6) ;
                margin-top: 900px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>BLOCKS RENDERING</h1>
        <div class="block block1">Block 1</div>
        <div class="block block2">Block 2</div>
        <div class="block block3">Block 3</div>
    <div class="block block4">Block 4</div>
        <div class="block block5">Block 5</div>
    
    <div class="block block6">Block 6</div>
        <div class="block block7">Block 7</div>
      <div class="block block8">Block 8</div>
        <div class="block block9">Block 9</div>
        <div class="block block10">Block 10</div>
            <div class="block block11">Block 11</div>
        <div class="block block12">Block 12</div>
        <div class="block block13">Block 13</div>
        <h2 class="ftr">@copyrights 2023</h2>
    </body>
</html>
