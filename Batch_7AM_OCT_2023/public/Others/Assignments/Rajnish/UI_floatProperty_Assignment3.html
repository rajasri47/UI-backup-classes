<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=D, initial-scale=1.0">
    <title>Exploring Float property</title>
    <style>
        .block{
            border:1px solid;
            text-align: center;
            width:125px;
            height:125px;
            margin:10px;

        }
        .block1{
            background-color:honeydew ;
            float:left;
        }
        .block2{
            background-color:greenyellow ;
            float:left;
        }
    
        .block3{
            background-color: gray;
            float:left;
        }
        .block4{
            background-color: chocolate;
            float:right;
            clear:left;
        }
        .block5{
            background-color:burlywood ;
            float:right;
        }
        .block6{
            background-color:bisque ;
            clear:right;
            float:left;
        }
        .block7{
            background-color:yellow ;
            clear:left;
            float:left;
           
        }
        .block8{
            background-color: yellowgreen;
            /* clear:left; */
            float:right;
        }
        .block9{
            background-color: peru;
            float:right;
            clear:right;
        }
        .block10{
            background-color: palegreen;
            float:right;
            clear:right;
        }
        .block11{
            background-color:palevioletred ;
            float:left;
            clear:right;
        }
        .block12{
            background-color: pink;
            float:left;
           
        }
        .block13{
            background-color:rebeccapurple ;
            float:left;
        }
        h1{
            text-align: center;
            border:2px solid;
            background-color: rgb(188, 241, 223);

        }
        /* we need to clear   */
        .foots{
            clear:both;   
            text-align: center;
            background-color: aquamarine;
            border:2px solid pink;
            padding: 10px;
            font-size: 21px;
        }

        
       
    </style>
</head>
<body>
    <h1>Exploring Float Properties using left/right and clear </h1>
    
    <div class="block block1">block 1</div>
    <div class="block block2">block 2</div>
    <div class="block block3">block 3</div>
    <div class="block block4">block 4</div>
    <div class="block block5">block 5</div>
    <div class="block block6">block 6</div>
    <div class="block block7">block 7</div>
    <div class="block block8">block 8</div>
    <div class="block block9">block 9</div>
    <div class="block block10">block 10</div>
    <div class="block block11">block 11</div>
    <div class="block block12">block 12</div>
    <div class="block block13">block 13</div>

    <div>
      <marquee>  <footer class="foots">
        @copyrights 2023
         </footer>
      </marquee>
    </div>
    
    
</body>
</html>
