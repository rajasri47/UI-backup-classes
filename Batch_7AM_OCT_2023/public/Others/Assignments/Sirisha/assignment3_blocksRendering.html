<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      Blocks Rendering using float
    </title>
    <style>
      body
      {
       border: 2px solid black;
       background-image: linear-gradient(to top ,rgb(128, 128, 232),rgb(168, 168, 94));
       padding:10px;
      }
      .heading2
       {
         color: rgb(79, 11, 240);
         font-family: 'Times New Roman', Times, serif;
         font-size: larger;
         border: 2px solid rgb(0, 102, 255);
         text-align: center;
         padding: 7px;
         margin-left:7px; 
         margin-right:7px; 
         clear:left;     
       }   
    
     .heading
       {
         color: brown;
         font-family: 'Times New Roman', Times, serif;
         font-size: larger;
         border: 2px solid red;
         padding:20px;
         text-align: center;
         text-decoration: underline;
         margin-left:7px; 
         margin-right:7px;      
       }
      .container
       {
         width:100px;
         height:100px;
         border: 2px solid black;
         padding :8px;
         margin:10px;
         text-align: center;
       }
       .container1
       {
         background-color: aqua;
         float: left;
       }
      .container2
        {
           background-color: rgb(118, 133, 234);
            float: left;
        }
        .container3
        {
         background-color: rgb(176, 244, 156);
         float: left;
        }
     .container4
       {
         background-color: #c27d7d;
         clear: left;
         float: right;
       }
      .container5
        {
         background-color: rgb(129, 13, 94);
         float: right;
       }
       .container6
       {
          background-color: hotpink;
          clear: right;
          float: left;
       }
        .container7
        {
         background-color: plum;
         clear:left;
         float: left;
        }
       .container8
       {
          background-color: rgb(238, 87, 53);
          float:inline-end ;
       }
      .container9
        {
          background-color: rgb(219, 150, 110);
          clear: both;
          float: right;
        }
      .container10
       {
         background-color: #70cc79;
         clear:both;
         float:right;
       }
      .container11
       {
         background-color: #106b0c;
          clear:right;
          float: left;
                
       }
      .container12
        {
          background-color: #7a7a65;
          float: left;
                
        }
       .container13
        {
         background-color: rgb(53, 139, 231);
         float: left;
        }
            
                
    </style>
</head>
<body >
    <h2 class="heading">
     BLOCKS RENDERING
    </h2>
    <div class="container container1">
        block1
    </div>
    <div class="container container2">
        block2
    </div>
    <div class="container container3">
        block3
    </div>
    <div class="container container4">
        block4
    </div>
    <div class="container container5">
        block5
    </div>
    <div class="container container6">
        block6
    </div>
    <div class="container container7">
        block7
    </div>
    <div class="container container8">
        block8
    </div>
    <div class="container container9">
        block9
    </div>
    <div class="container container10">
        block10
    </div>
    <div class="container container11">
        block11
    </div>
    <div class="container container12">
        block12
    </div>
    <div class="container container13">
        block13
    </div>
    <h2 class="heading2">
        @copyright 2023
    </h2> 
           
</body>
</html>
