<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float_CssProperty</title>
    <style>

        .length
        {
            width: 120px;
            height: 120px;
            font-size: 25px;
            text-align: center;
            text-decoration:  solid line black 1px;
            border: 1px solid black;
            overflow: auto;

        }
        .design
        {
            margin: 10px 10px 5px 5px;
           
        }
        .block1 
        { 

            background-color: rgb(89, 33, 194);
            float: left;
            
        }
        .block2 
        {
            
            background-color: rgb(26, 212, 67);
            float:left;
            
        }
        .block3
        { 

            background-color: rgb(173, 27, 39);
            margin-bottom: 50px;
        
        }
        .block4 
        {
           
            background-color: rgba(162, 204, 11, 0.699);
            float: right;
            
        }
        .block5 
        {
            
            background-color: skyblue;
            float: right;
            clear: left;
           
        }
        .block6 
        {
            
            background-color: silver; 
            clear: left;
                
        }
        .block7
        {
            
            background-color: chocolate;
            
        }
        .block8
        { 
          
            background-color: green;
            float: right;
               
        }
        .block9
        {   
           
            background-color: blueviolet;
            float: right;
            clear: right;
                
        }
        .block10
        {     
            background-color: rgb(68, 68, 107);
            float: right;
            clear: right;
                 
        }
        .block11 
        { 
            background-color: aqua;
            float: left;
           
        }
        .block12
        {  
            background-color: yellow;
            float: left;
                  
        }
        .block13
        {
            background-color: blue;
            float: left;
            
        }
        h1
        {
            color:rgb(206, 12, 44);
            background-color: lightgray;
            border:solid black 1px;
            text-align: center;
            margin-bottom: auto;
        }
        body
        {
            background-color: lightgreen;

        } 
    </style>
</head>

<body>
    <h1>Blocks Rendering</h1>
    
    <div class="block1 length design">Block1</div>
    <div class="block2 length design">Block2</div>
    <div class="block3 length design">Block3</div>
    <div class="block4 length design">Block4</div>
    <div class="block5 length design">Block5</div>
    <div class="block6 length design">Block6</div>
    <div class="block7 length design">Block7</div>
    <div class="block8 length design">Block8</div>
    <div class="block9 length design">Block9</div>
    <div class="block10 length design">Block10</div>
    <div class="block11 length design">Block11</div>
    <div class="block12 length design">Block12</div>
    <div class="block13 length design">Block13</div>

</body>
</html>
