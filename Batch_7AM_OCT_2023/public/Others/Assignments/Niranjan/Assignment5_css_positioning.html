<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css_positioning</title>
  </head>
  <style>
    .boxes {
      height: 100px;
      width: 100px;
      border: 1px solid;
      margin: 10px;
    }
    .box1 {
      background-color: antiquewhite;
    }
    .box2 {
      background-color: brown;
      position: relative;
      left: 50px;
      bottom: 70px;
      z-index: -1;
    }
    .box3 {
      background-color: beige;
      position: relative;
      left: 1600px;
      bottom: 220px;
    }
    .box4 {
      background-color: chartreuse;
      position: relative;
      left: 1550px;
      bottom: 290px;
      z-index: -1;
    }
    .box5 {
      background-color: black;
      position: relative;
      left: 750px;
      bottom: 100px;
    }
    .box6 {
      background-color: blue;
      position: relative;
      left: 675px;
      bottom: 275px;
    }
    .box7 {
      background-color: rgb(183, 54, 10);
      position: relative;
      left: 675px;
      bottom: 250px;
    }
    .box8 {
      background-color: rgb(5, 61, 17);
      position: relative;
      left: 825px;
      bottom: 500px;
    }
    .box9 {
      background-color: rgb(192, 195, 29);
      position: relative;
      left: 825px;
      bottom: 475px;
    }

    .box10 {
      background-color: rgb(173, 161, 161);
      position: relative;
      bottom: 300px;
    }
    .box11 {
      background-color: rgb(130, 156, 37);
      position: relative;
      bottom: 462px;
      left: 50px;
      z-index: -1;
    }
    .box12 {
      background-color: rgb(161, 39, 143);
      position: relative;
      left: 1600px;
      bottom: 525px;
    }
    .box13 {
      background-color: rgb(71, 142, 148);
      position: relative;
      left: 1550px;
      bottom: 690px;
      z-index: -1;
    }
  </style>
  <body>
    <div class="boxes box1"></div>
    <div class="boxes box2"></div>
    <div class="boxes box3"></div>
    <div class="boxes box4"></div>
    <div class="boxes box5"></div>
    <div class="boxes box6"></div>
    <div class="boxes box7"></div>
    <div class="boxes box8"></div>
    <div class="boxes box9"></div>
    <div class="boxes box10"></div>
    <div class="boxes box11"></div>
    <div class="boxes box12"></div>
    <div class="boxes box13"></div>
  </body>
</html>
