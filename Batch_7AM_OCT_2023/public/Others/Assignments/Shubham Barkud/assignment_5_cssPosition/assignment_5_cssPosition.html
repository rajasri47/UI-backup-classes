<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Css Position</title>
        <style>
            h2 {
                border: 2px solid;
                text-align: center;
                text-decoration: underline;
                padding: 5px;
                background-color: oldlace;
            }
            h3 {
                border: 2px solid;
                text-align: center;
                padding:5px;
                position: relative;
                top: 770px;
                background-color: beige;
            }
            .box {
                width: 100px;
                height: 100px;
                border: 2px solid;
                margin: 5px;
                padding: 5px;
            }
            .box1 {
                position: absolute;
                background-color: aqua;
                z-index: 2;
            }
            .box2 {
                position:absolute;
                left: 50px;
                top: 130px;
                background-color: bisque;
            }
            .box3 {
                position: absolute;
                right: 5px;
                top: 77px;
                background-color: khaki;
                z-index: 2;
            }
            .box4 {
                position: absolute;
                right:50px ;
                top: 130px;
                background-color: lightsalmon;
            }
            .box5 {
                position: absolute;
                top:330px ;
                left: 540px;
                background-color: greenyellow;
                z-index: 2;
            }
            .box6 {
                position: absolute;
                top: 330px;
                right: 540px;
                background-color: sandybrown;
                z-index: 2;
            }
            .box7 {
                position: absolute;
                top: 395px;
                left: 615px;
                background-color: lightskyblue;
            }
            .box8 {
                position: absolute;
                top: 460px;
                left: 540px;
                background-color: mediumorchid;
            }
            .box9 {
                position: absolute;
                top: 460px;
                right: 540px;
                background-color: moccasin;
            }
            .box10 {
                position: absolute;
                top: 710px;
                background-color: silver;
                z-index: 2;
            }
            .box11 {
                position: absolute;
                top: 660px;
                left: 50px;
                background-color: ivory;
            }
            .box12 {
                position: absolute;
                top: 710px;
                right: 5px;
                background-color: palegoldenrod;
                z-index: 2;
            }
            .box13 {
                position: absolute;
                top: 660px;
                right: 50px;
                background-color: navajowhite;
            }
        </style>
    </head>
    <body>
        <h2>
            Positioning Boxes
        </h2>
        <div class="container">
   
            <div class="box box1">1</div>
            <div class="box box2">2</div>
            <div class="box box3">3</div>
            <div class="box box4">4</div>
            <div class="box box5">5</div>
            <div class="box box6">6</div>
            <div class="box box7">7</div>
            <div class="box box8">8</div>
            <div class="box box9">9</div>
            <div class="box box10">10</div>
            <div class="box box11">11</div>
            <div class="box box12">12</div>
            <div class="box box13">13</div>
        </div>
        <h3>
            @copyrights
        </h3>
    </body>
</html>
