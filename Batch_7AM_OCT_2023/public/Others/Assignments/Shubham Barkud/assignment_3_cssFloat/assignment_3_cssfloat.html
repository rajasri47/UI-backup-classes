<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Css Float</title>
        <style>
                .heading {
                    border: 2px solid red ;
                    text-align: center;
                    padding: 3px;
                    font-size: 20px;
                    color: red;
                }
                .closeing {
                    border: 2px solid aqua;
                    text-align: center;
                    padding: 3px;
                    font-size: 20px;
                    color: aqua;
                    clear: both;
                }
                .block {
                    border: solid blue;
                    width: 80px;
                    height: 50px;
                    margin: 5px;
                    padding: 2px;
                    text-align: center;
                }
                .block1 {
                    float: left;
                }
                .block2 {
                    float: left;
                }
                .block3 {
                    float: left;
                }
                .block4 {
                    clear: both;
                    float: right;
                }
                .block5 {
                    float: right;
                }
                .block6 {
                    clear: both;
                }
                .block7 {
                    float: left;
                }
                .block8 {
                    float: right;
                }
                .block9,
                .block10 { 
                    clear: both;
                    float: right;
                }
                .block11 {
                    clear: both;
                    float: left;
                }
                .block12,
                .block13 {
                    float: left;
                }
        </style>
    </head>
    <body>
        <div class="heading">Blocks Randering</div>
        <div class="block block1"> 1 </div>
        <div class="block block2"> 2 </div>
        <div class="block block3"> 3 </div>
        <div class="block block4"> 5 </div>
        <div class="block block5"> 4 </div>
        <div class="block block6"> 6 </div>
        <div class="block block7"> 7 </div>
        <div class="block block8"> 8 </div>
        <div class="block block9"> 9 </div>
        <div class="block block10"> 10 </div>
        <div class="block block11"> 11 </div>
        <div class="block block12"> 12 </div>
        <div class="block block13"> 13 </div>
        <div class="closeing">@copyrights 2023</div>
    </body>
</html>
