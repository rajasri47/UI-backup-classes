<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Property</title>
    <style>
        .myClass {
           height:200px;
           width:200px;
           font-size:50px;
           text-align:center;
           color:#000;
           margin:10px;
        }
        .myClass1 {
            background-color:rgb(222, 48, 48);
            float:left;
        }
        .myClass2 {
            background-color:rgb(253, 169, 0);
            float:left;
        }
        .myClass3 {
            background-color:rgb(198, 252, 0);
            clear:right;
            float:left;
        }
        .myClass4 {
            background-color:rgb(0, 252, 34);
            float:right;
            clear:left;
        }
        .myClass5 {
            background-color:rgb(20, 203, 154);
            float:right;
            clear:left;
        }
        .myClass6 {
            background-color:rgb(20, 200, 203);
            float:left;
            clear:both;
        }
        .myClass7 {
            background-color:rgb(20, 148, 203);
            float:left;
            clear:both;
        }
        .myClass8 {
            background-color:rgb(20, 44, 203);
            float:right;
            clear:both;
        }
        .myClass9 {
            background-color:rgb(96, 20, 203);
            float:right;
            clear:both;
        }
        .myClass10 {
            background-color:rgb(228, 11, 214);
            float:right;
            clear:both;
        }
        .myClass11 {
            background-color:rgb(6, 121, 6);
            float:left;
            clear:right;
        }
        .myClass12 { 
            background-color:rgb(108, 9, 90);
            float:left; 
            clear:right;        
        }
        .myClass13 { 
            background-color:rgb(201, 13, 79);
            float:left; 
            clear:right;  
        }

        .DivContainer1 {
            margin:10px 0px;
        }
        .DivContainer2 {
            margin:30px 0px;
        }
        .DivContainer3 {
            margin:50px 0px;
        }
        .DivContainer4 {
            margin:30px 0px;
        }
        .DivContainer5 {
            margin:35px 0px;
        }
    </style>
</head>
<body>
  
        <div class="DivContainer1">
            <div class="myClass myClass1">1</div>
            <div class="myClass myClass2">2</div>
            <div class="myClass myClass3">3</div>
        </div>
    
        <div class="DivContainer2">
            <div class="myClass myClass4">5</div>
            <div class="myClass myClass5">4</div>
        </div>
    
        <div class="DivContainer3">
            <div class="myClass myClass6">6</div>
            <div class="myClass myClass7">7</div>
        </div>
    
        <div class="DivContainer4">
            <div class="myClass myClass8">8</div>
            <div class="myClass myClass9">9</div>
            <div class="myClass myClass10">10</div>
        </div>
        <div class="DivContainer5">
            <div class="myClass myClass11">11</div>
            <div class="myClass myClass12">12</div>
            <div class="myClass myClass13">13</div>
        </div>

</body>
</html>
