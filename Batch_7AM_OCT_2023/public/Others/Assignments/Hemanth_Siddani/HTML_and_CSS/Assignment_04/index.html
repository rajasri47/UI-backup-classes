<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <style>
        body {
            background-image:linear-gradient(to right,rgb(5, 251, 239),rgb(79, 127, 209));
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-style:italic;
        }

        #Title {
            text-align: center;
        }

        .PersonList {
            /* border: 2px solid #000; */
            box-shadow:0px 5px 15px rgba(0,0,0,.90);
            padding: 20px;
            width: 300px;
            float: left;
            margin:10px 50px;
        }

        .Person {
            margin: 20px 0px;
            /* border: 2px solid #000; */
            box-shadow:0px 5px 15px rgba(0,0,0,.90);
            padding:20px;
            width: 200px;
            margin:10px auto;
            text-align:center;
        }

        .Shield {
            height: 1250px;
            width: 80vw;
            margin: 20px;
            padding: 20px;
            /* border: 2px solid #000; */
            box-shadow:0px 5px 15px rgba(0,0,0,.90);
            margin: 10px auto;
        }

        .DisplayDetails {
            /* border: 2px solid #000; */
            box-shadow:0px 5px 15px rgba(0,0,0,.90);
            float: left;
            width: 580px;
            padding: 50px;
            margin:10px 50px;
        }

        .Person_01,
        .Person_02,
        .Person_03,
        .Person_04,
        .Person_05 {
            /* border: 2px solid #000; */
            box-shadow:0px 5px 15px rgba(0,0,0,.90);
            margin: 10px;
            width: 500px;
            text-align: center;
            padding: 30px;
            margin: 10px auto;
        }

        .PersonImage {
            height: 150px;
            width: 150px;
            float: left;
        }
    </style>
</head>

<body>
    <h1 id="Title">Employee Details</h1>
    <div class="Shield">
        <div class="PersonList">
            <h3 class="Person">1.Ganesh</h3>
            <h3 class="Person">2.Vijay</h3>
            <h3 class="Person">3.Srinivas</h3>
            <h3 class="Person">4.Sai</h3>
            <h3 class="Person">5.Surya</h3>
        </div>
        <div class="DisplayDetails">
            <div class="Person_01">
                <img src="./Images/Men/Man_1.png" class="PersonImage">
                <div>
                    <h2 id="PersonName">Ganesh</h2>
                    <h3 id="Age">Age : 20</h3>
                    <h3 id="Adhaar_no">ID : 2031171</h3>
                </div>
            </div>
            <div class="Person_02">
                <img src="./Images/Men/Man_2.png" class="PersonImage">
                <div>
                    <h2 id="PersonName">Vijay</h2>
                    <h3 id="Age">Age : 24</h3>
                    <h3 id="Adhaar_no">ID : 2031172</h3>
                </div>
            </div>
            <div class="Person_03">
                <img src="./Images/Men/Man_3.png" class="PersonImage">
                <div>
                    <h2 id="PersonName">Srinivas</h2>
                    <h3 id="Age">Age : 22</h3>
                    <h3 id="Adhaar_no">ID : 2031173</h3>
                </div>
            </div>
            <div class="Person_04">
                <img src="./Images/Men/Man_1.png" class="PersonImage">
                <div>
                    <h2 id="PersonName">Sai</h2>
                    <h3 id="Age">Age : 25</h3>
                    <h3 id="Adhaar_no">ID : 2031174</h3>
                </div>
            </div>
            <div class="Person_05">
                <img src="./Images/Men/Man_2.png" class="PersonImage">
                <div>
                    <h2 id="PersonName">Surya</h2>
                    <h3 id="Age">Age : 27</h3>
                    <h3 id="Adhaar_no">ID : 2031175</h3>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
