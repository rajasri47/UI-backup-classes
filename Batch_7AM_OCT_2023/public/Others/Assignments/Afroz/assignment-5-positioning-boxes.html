<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <style>
        h3{
            border: 1px solid;
            text-align: center;
            font-size: 20px;
        }
        .topDiv{

        }
        .block{

        }
        .block4{
            background-color: blanchedalmond;
            position: absolute;

            right:70px;
        }

        .centerDiv{
            margin: 10px auto;
            width: 400px;
            height: 400px;
            /* border: 1px solid; */
            position: relative;
        }
        .block5{
            background-color: rebeccapurple;
            position: absolute;
            top:150px;
            left:150px;
        }
        .block6{

            left:80px;
        }
        .block7{

            left:210px;
        }

        }

            left:210px;

        .block11{

        }
        .bottomRight{
            float: right;

        }
        .block12{
            background-color: orange;
            position: absolute;
            top: 540px;
            right: 70px;
            z-index: 12;
        }
        .block13{
            background-color: blue;
            position: absolute;
            top: 590px;
            right: 20px;
            z-index: 9;
        }

</head>
<body>
    <h3>Positioning Boxes</h3>
    <div class="topDiv">

        <div class="topRight">

            <div class="block block7">Block 7</div>
            <div class="block block8">Block 8</div>

        </div>
        
        <div class="block block10">Block 10</div>
        <div class="block block11">Block 11</div>

        <div class="bottomRight">
            <div class="block block12">Block 12</div>
            <div class="block block13">Block 13</div>
        </div>
    </div>
    <h3>
        @CopyRight2023
    </h3>
