<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      Blocks Rendering
   </title>
    <style>
        .head {
            border: 2px solid;
            color: blue;
            text-align: center;
            padding: 8px;
        }
        .block {
            border: 2px solid;
            text-align: center;
            width: 100px;
            height: 100px;
            margin: 15px;
            
     }
     .block1 {

        float: left;
     }
     .block2 {

        float: left;
     }
     .block3 {

        float: left;
     }
     .block4 {
         float: right;
        clear: right;
     }
     .block5 {
      float: right;
      
     }
     .block6 {

        float: left;
        clear: left;
     }
     .block7 {

        float: left;
      clear: left;
     }
     .block8 {

        float: right;
     }
     .block9 {

        float: right;
        clear: right;
     }
     .block10 {

        float: right;
        clear: right;
     }
     .block11 {

        float: left;
        clear: right;
     }
     .block12 {

        float: left;
     }
     .block13 {

        float: left;
     }
     .bottom {
       border: 2px solid;
        color: green;
        text-align: center;
        padding: 8px;
        clear: both;
        float: none;
       }
    </style>
</head>
<body>
    <div class="head">
      Blocks Rendering
    </div>
    <div class="block block1">1</div>
    <div class="block block2">2</div>
    <div class="block block3">3</div>
    <div class="block block4">4</div>
    <div class="block block5">5</div>
    <div class="block block6">6</div>
    <div class="block block7">7</div>
    <div class="block block8">8</div>
    <div class="block block9">9</div>
    <div class="block block10">10</div>
    <div class="block block11">11</div>
    <div class="block block12">12</div>
    <div class="block block13">13</div>
    <div class="bottom">
     @copyrights 2023   
    </div>
</body>
</html>
