<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning Boxes</title>
    <style>
        .head {
            background-color: antiquewhite;
            font-size: 25px;
            font-weight: bold;
            border:2px solid;
            text-align: center;
            margin:5px;
            padding:5px;
        }
        .bottom {
            background-color: antiquewhite;
            font-size: 25px;
            font-weight: bold;
            border:2px solid;
            text-align: center;
            margin:5px;
            padding:5px;
        }
        .mainblock {
            border: 2px solid;
            position:relative;
            margin:5px;
            height:500px;
            width:1350;
        }
        .block {
            border:1px solid;
            height:100px;
            width:100px;
        }
        .block1 {
            background-color: blue;
        }
        .block2 {
            background-color: green;
            position:absolute;
            top:40px;
            left:40px;
            float:left;
        }
        .block3 {
            background-color: yellowgreen;
            position:absolute;
            right:1px;
            top:1px;
        }
        .block4 {
            background-color: aqua;
            position:absolute;
            right:40px;
            top:40px;
            z-index: 1;
        }
        .block5 {
            background-color: brown;
            position: relative;
            top:30px;
            left:500px;
            z-index:1;
        }
        .block6 {
            background-color: violet;
            position:relative;
            top:-71px;
            left:650px;
            z-index: 3;
        }
        .block7 {
            background-color: yellow;
            position:absolute;
            top: 187px;
            left:570px;
            z-index:6;
        }
        .block8 {
            background-color: aquamarine;
            position:absolute;
            top:246px;
            left:498px;
            z-index: 5;
        }
        .block9 {
            background-color: palevioletred;
            position:absolute;
            top:246px;
            left:640px;
            z-index:5;
        }
        .block10 {
            background-color: skyblue;
            position:relative;
            bottom: -90px;
        }
        .block11 {
            background-color: red;
            position:absolute;
            top:337px;
            left:42px;
        }
        .block12 {
            background-color: orange;
            position:absolute;
            right: 49px;
            top:326px;
            z-index: 10;
        }
        .block13 {
            background-color: blueviolet;
            position: absolute;
            right:1px;
            top: 397px;
            z-index: 9;

        }
        
    </style>
</head>
<body>
   <div class="head">Positioning Boxes</div> 
   <div class="mainblock">
    <div class="block block1">block1</div>
    <div class="block block2">block2</div>
    <div class="block block3">block3</div>
    <div class="block block4">block4</div>
    <div class="block block5">block5</div>
    <div class="block block6">block6</div>
    <div class="block block7">block7</div>
    <div class="block block8">block8</div>
    <div class="block block9">block9</div>
    <div class="block block10">block10</div>
    <div class="block block11">block11</div>
    <div class="block block12">block12</div>
    <div class="block block13">block13</div>
   </div>
   <div class="bottom">Postion Box</div>
</body>
</html>
