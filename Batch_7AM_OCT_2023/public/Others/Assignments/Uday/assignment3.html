<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        CSS Florting Property
    </title>
    <style>
        h1{
                border: 2px solid black;
                text-align: center;
                width:100%;
                background-color: gold;
        }
        .block{
                border: 1px solid;
                text-align: center;
                width: 120px;
                height: 120px;
                margin: 10px;
         }
         .block, .block1{
                background-color: rgb(127, 131, 255);
                float: left
         }
         .block, .block2{
            background-color: rgba(189, 200, 120, 0.399);
                float: left;
         }
         .block3{
            background-color: #34f27d;
         }
         .block4{
            background:rgb(170, 50, 200) ;
            clear: both;
            float: right;
         }
         .block4{
            background-color:rgba(38, 126, 8, 0.247);
            float: right;
         }
         .block5{
            background-color: #f2345d6d;
            float: right;
         }
         .block6{
            background-color: bisque;
         }
         .block7{
            background-color: limegreen;
            clear: both;
         }
         .block8{
            background-color: chocolate;
            float: right;
         }
         .block9{
            background-color: darkslategray;
            clear: both;
            float: right;
         }
         .block10{
            background-color: firebrick;
            clear: both;
         }
         .block11{
            background-color: slateblue;
            clear: both;
         }
         .block12{
            background-color: cadetblue;
         }
         .block13{
            background-color: sandybrown;
         }
         .ftr{
            background-color: cyan;
            color: black;
            border: 2px solid rgba(38, 126, 8, 0.247);
            margin-top: 900px;
            text-align: center;
         }
         body{
            background-color: ghostwhite;
            border: 5px solid black;
         }
         

    </style>
</head>
<body>

    <h1>BLOCKS RENDERING</h1>
        <div class="block block1">Block 1</div>
        <div class="block block2">Block 2</div>
        <div class="block block3">Block 3</div>
    <div class="block block4">Block 4</div>
        <div class="block block5">Block 5</div>
    
    <div class="block block6">Block 6</div>
        <div class="block block7">Block 7</div>
      <div class="block block8">Block 8</div>
        <div class="block block9">Block 9</div>
        <div class="block block10">Block 10</div>
            <div class="block block11">Block 11</div>
        <div class="block block12">Block 12</div>
        <div class="block block13">Block 13</div>
        <h2 class="ftr">@copyrights 2023</h2>
         
       

    
</body>
</html>
