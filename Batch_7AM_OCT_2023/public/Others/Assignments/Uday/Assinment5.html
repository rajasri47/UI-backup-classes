    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS POSATIONS</title>
        <STYLE>
            h1{
                border: 3px solid;
                text-align: center;


            }
            .block{
                border: 2px solid;
                width: 100px;
                height: 100px;
                margin: 10px;
                text-align: center;
            }
            .block1{
                background-color: yellow;
            }
            .block2{
                background-color: red;
                position: absolute;
                top: 120px;
                left: 60px;
                z-index: 200;
            }
            .block3{
                background-color: green;
                position: absolute;
                top: 80px;
                right: 20px;
            }
            .block4{
                background-color: violet;
                position: absolute;
                top: 130px;
                right: 50px;

            }
            .block5{
                background-color: aqua;
                position: absolute;
                top: 300px;
                right: 600px;
                z-index: 200;
            }
            .block6{
                background-color: purple;
                position: absolute;
                top: 370px;
                right: 670px;

            }
            .block7{
                background-color: rgba(128, 128, 128, 0.207);
                position: absolute;
                top: 230px;
                right:670px

            }
            .block8{
                background-color: chartreuse;
                position: absolute;
                top: 230px;
                right:530px
              
               

            }
            .block9{
                background-color:goldenrod;
                position: absolute;
                top: 370px;
                right:530px
               

            }
            .block10{
                background-color: brown;
                position: absolute;
                bottom:10px;
                left:10px;
               
               
            }
            .block11{
                background-color:rgb(0, 139, 109);
                position: absolute;
                bottom:50px;
                left: 65px;

            }
            .block12{
                background-color: lightcoral;
                position: absolute;
                bottom:2px;
                right: 20px;

            }
            .block13{
                background-color: wheat;
                position: absolute;
                bottom:50px;
                right: 70px;
            }
            h2{
                border: 5px solid;
                margin-top:480px;
                padding: 20px;
            }
          
            
        </STYLE>
    </head>
    <body>
        <h1>POSITIONING BOXES</h1>

        
       
            <div class="block block1">Block 1</div>
            <div class="block block2">Block 2</div>
            <div class="block block3">Block 3</div>
            <div class="block block4">Block 4</div>
            <div class="block block5">Block 5</div>
            <div class="block block6">Block 6</div>
            <div class="block block7">Block 7</div>
            <div class="block block8">Block 8</div>
            <div class="block block9">Block 9</div>
            <div class="block block10">Block10</div>
            <div class="block block11">Block11</div>
            <div class="block block12">Block12</div>
            <div class="block block13">Block13</div>

            <h2></h2>


         



           
            
            
            
      
        
        
    </body>
    </html>
