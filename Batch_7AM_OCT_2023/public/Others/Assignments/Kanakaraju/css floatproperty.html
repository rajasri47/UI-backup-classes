<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstrating css floatproperty concepts</title>
    <style>
        .main{
            border: solid 1px;
            width: 100px; height:100px;
            margin: 5px;

        }
        .main, block1{
            float: left;
            text-align: center;
        }
        .main, block2{
            float: left;
            text-align: center;
        }
        .main, block3{
            float: left;
            text-align: center;
        }
        .block5{
            float: right;
            clear: both;
            border: solid 1px;
            width: 100px; height: 100px;
            text-align: center;
            
        }
        .block4{
            float: right;
            border: solid 1px;
            width: 100px; height: 100px;
            margin-right:10px;
            text-align: center;
        }
        .block6{
            float:left;
            clear: both;
            border: solid 1px;
            width: 100px; height: 100px;
            text-align: center;
            
        }
        .block7{
            float:left;
            clear: both;
            border: solid 1px;
            width: 100px; height: 100px;
            margin-top:10px;
            text-align: center;
           }
           .block8{
            float: right;
            border: solid 1px;
            width: 100px; height: 100px;
            text-align: center;
             }
        .block9{
            float: right;
            clear: both;
            border: solid 1px;
            width: 100px; height: 100px;
            text-align: center;
            
        }
        .block10{
            float: right;
            clear: both;
            border: solid 1px;
            width: 100px; height: 100px;
            margin-top: 10px;
            text-align: center;
        }
        .block11{
            float:left;
            clear: both;
            border: solid 1px;
            width: 100px; height: 100px;
            text-align: center;
          }
        .block12{  
            float:left;
            border: solid 1px;
            width: 100px; height: 100px;
            margin-left: 10px;
            text-align: center;
        }
        .block13{
            float:left;
            border: solid 1px;
            width: 100px; height: 100px;
            margin-left:10px;
            text-align: center;
        }
        h2{
            color: darkred;
            border: solid 2px darkred;
            text-align: center;
            padding:10px;
            
        }
        .bottom{
            color: darkslateblue;
            border:solid 2px darkslateblue;
            text-align: center;
            padding:10px;
            clear: both;
            margin-top: 780px;
            
        }
      
    </style>
</head>
<body>
    <h2>Block Rendering</h2>
    <div class="main block1">block-1</div>
    <div class="main block2">block-2</div>
    <div class="main block3">block-3</div>
    <div class="block5">block-5</div>
    <div class="block4">block-4</div>
    <div class="block6">block-6</div>
    <div class="block7">block-7</div>
    <div class="block8">block-8</div>
    <div class="block9">block-9</div>
    <div class="block10">block-10</div>
    <div class="block11">block-11</div>
    <div class="block12">block-12</div>
    <div class="block13">block-13</div>
    <div class="bottom">@copyright2023</div>



    
    
</body>
</html>
