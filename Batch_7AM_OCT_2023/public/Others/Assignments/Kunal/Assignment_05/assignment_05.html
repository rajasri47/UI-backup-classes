<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning boxes</title>
    <style>
        .header {
            background-color: aquamarine;
            border: 2px solid;
            color: black;
            margin: 5px;
            padding: 5px;
            text-align: center;
            font-size: 35px;
            font-weight: bold;
            text-transform: capitalize;
        }
        .footer{
            border: 2px solid;
            color: black;
            background-color: aquamarine;
            margin: 5px;
            padding: 5px;
            text-align: center;
            font-size: 35px;
            font-weight: bold;
            text-transform: capitalize;
        }
        .mainDiv {
            background-color: beige;
            margin-top: 5px;
            margin-bottom: 5px;
            height: 600px;
            width: 1435px;
            border: 1px solid black;
            position: relative;
        }
        .block  {
            background-color: cornsilk;
            border: 1px;
            width: 100px;
            height: 100px;
        }
        .block1 {
            background-color: darkred;
        }
        .block2 {
            background-color: orangered;
            position: absolute;
            top: 40px;
            left: 40px;
            float: left;    
        }
        .block3 {
            background-color: red;
            position: absolute;
            right: 1px;
            top: 1px;
            z-index: 2;
        }
        .block4{
            background-color: yellow;
            position: absolute;
            right: 40px;
            top: 40px;
            z-index: 1;
        }
        .block5{
            background-color:navy;
            position: relative;
            top: 29px;
            left: 500px;
            z-index: 1;
        }
        .block6{
            background-color: slateblue;
            position: relative;
            top: -71px;
            left: 640px;
            z-index: 3;
        }
        .block7{
            background-color: aqua;
            position: absolute;
            top: 187px;
            left: 569px;
            z-index: 6;
        }
        .block14{
            background-color: green;
            position: absolute;
            top: 240px;
            left: 500px;
            z-index: 5;
        }
        .block8{
            background-color: yellowgreen;
            position: absolute;
            top: 246px;
            left: 640px;
            z-index: 4;
        }
        block9{
            background-color: bisque;
            position: absolute;
            top: 247px;
            left: 640px;
            z-index: 5;
        }
        .block10{
            background-color: chartreuse;
            position: relative;
            bottom: -93px;
        }
        .block11{
            background-color: royalblue;
            position: absolute;
            top: 450px;
            left: 40px;
        }
        .block12{
            background-color: orangered;
            position: absolute;
            right: 48px;
            top: 340px;
            z-index: 5;
        }
        .block13{
            background-color: yellow;
            position: absolute;
            right: 1px;
            top: 397px;
            z-index: 5;
        }
        
    </style>
</head>
<body>
    
</body>
<div class="header">Positioning boxes</div>
<div class="mainDiv">
    <div class="block block1"></div>
    <div class="block block2"></div>
    <div class="block block3"></div>
    <div class="block block4"></div>
    <div class="block block5"></div>
    <div class="block block6"></div>
    <div class="block block7"></div>
    <div class="block block8"></div>
    <div class="block block9"></div>
    <div class="block block10"></div>
    <div class="block block11"></div>
    <div class="block block12"></div>
    <div class="block block13"></div>
    <div class="block block14"></div>
</div>
<div class="footer">@ copy rights 2023</div>
</html>
