<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Game Assignment</title>
</head>
<style>
    #blocks{
        border: 2px solid;
        color: crimson;
        background-color: beige;
        text-align: center;
        text-transform: capitalize;
        text-shadow: 1px;
        height: 30px;
        text-decoration: underline;
    }
    .div-blocks{
            height: 150px;
            width: 150px;
            text-align: center;
            border: 1px solid;
    }
        .block1{
            background-color:red;
            float: left;
        }
        .block2{
            background-color: rebeccapurple;
            float:left;
            clear: right;
        }
        .block3{
            background-color: wheat;
            float: right;
            clear: right;
        }
        .block4{
            background-color: grey;
            float: right;
            clear: right;
        }
        .block5{
            background-color: whitesmoke;
            clear: both;
        }
        .block6{
            background-color: yellow;
            float: left;
            clear: right;
        }
        block7{
            background-color: greenyellow;
            clear: right;
        }
        block8{
            background-color: yellow;
            float: right;
        }
        .block9{
            background-color: white;
            float: right;
        }
        .block10{
            background-color: orangered;
            float: right;
        }
        .block11{
            background-color: yellow;
            float: right;
            clear: both;
        }
        .block12{
            background-color: red;
            clear: both;
        }
        .block13{
            background-color: blue;
            clear: both;
        }
</style>
<body>
    <div>
        <h3 id="blocks"><i>Block Game</i></h3>
    </div>
    <div class="div-blocks block1">1</div>
    <div class="div-blocks block2">2</div>
    <div class="div-blocks block3">3</div>
    <div class="div-blocks block4">4</div>
    <div class="div-blocks block5">5</div>
    <div class="div-blocks block6">6</div>
    <div class="div-blocks block7">7</div>
    <div class="div-blocks block8">8</div>
    <div class="div-blocks block9">9</div>
    <div class="div-blocks block10">10</div>
    <div class="div-blocks block11">11</div>
    <div class="div-blocks block12">12</div>
    <div class="div-blocks block13">13</div>
    <div id="blocks">@ Copy Rights 2023</div>
</body>
</html>
