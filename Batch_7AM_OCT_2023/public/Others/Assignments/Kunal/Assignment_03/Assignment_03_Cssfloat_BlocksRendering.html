<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocks Rendering</title>
</head>
<style>
    body{
        margin: 3px;
    }
.head{
    border: 2px solid blue;
    height: 25px;
    margin: 2px;
    background-color: aqua;
    text-align: center;
    text-decoration: underline;
    text-transform: capitalize;
    padding: 8px;
}
.block{
    border: 2px solid black;
    width: 120px;
    height: 120px;
    margin: 10px;
    text-align: center;
    text-transform: capitalize;
}
.block1{
    float: left;
}
.block2{
    float: left;
}
.block3{
    float: left;
}
.block4{
    float: right;
    clear: left;
}
.block5{
    float: right;
}
.block6{
    clear: right;
    float:left ;
}
.block7{
    clear: left;
    float: left;
}
.block8{
    float: right;
}
.block9{
    float: right;
    clear: right;
}
.block10{
    float: right;
    clear: right;
}
.block11{
    float: left;
    clear: right;
}
.block12{
    float: left;
}
.block13{
    float: left;
}
.Bottom{
    clear: both;
    float: none;
    border: 2px solid ;
    height: 25px;
    background-color: aqua;
    color: blue;
    text-align: center;
    padding: 8px;
}
</style>
<body>
    <h2>
    <div class="head" style="color: blue;"><b>Blocks Rendering</b></div>
</h2>
    <div class="block block1">1</div>
    <div class="block block2">2</div>
    <div class="block block3">3</div>
    <div class="block block4">4</div>
    <div class="block block5">5</div>
    <div class="block block6">6</div>
    <div class="block block7">7</div>
    <div class="block block8">8</div>
    <div class="block block9">9</div>
    <div class="block block10">10</div>
    <div class="block block11">11</div>
    <div class="block block12">12</div>
    <div class="block block13">13</div>
    <h2>
    <div class="Bottom">@Copy Right 2023</div>
</h2>
</body>
</html>
