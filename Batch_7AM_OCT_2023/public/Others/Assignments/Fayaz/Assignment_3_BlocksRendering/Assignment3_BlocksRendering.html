<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block{
            border: 2px solid tomato;
            width: 150px; 
            margin: 5px;
            padding: 70px 0px;
            text-align: center;
        }
        
        .block1,.block2,.block3{
            float: left;
            
            
        }
        .block4,.block5{
            clear: left;
            float: right;
           
        }
        .block6,.block7{
            clear: both;
        }
        .block8,.block9,.block10{
            clear: right;
            float: right;
        }
        .block11,.block12,.block13{
            clear: right;
            float: left;
        }
        .block1{
            background-color: aquamarine;
            
        }
        .block2{
            background-color: blanchedalmond;
           
        }
        .block3{
            background-color: aqua;
            
        }
        .block4{
            background-color: blueviolet;
          
        }
        .block5{
            background-color: burlywood;
         
        }
        .block6{
            background-color:beige;
            
            
        }
        .block7{
            background-color:beige;
            float: left;
        }
        .block8{
            background-color:beige;
            float: right;
            
        }
        .block9{
            background-color:beige;
            
        }
        .block10{
            background-color:beige;
            
            
        }
        .block11{
            background-color:beige;
            
        }
        .block12{
            background-color:beige;
            
        }
        .block13{
            background-color:beige;
            
        }
        .header{
            border: 3px solid red;
            text-align: center;
            margin-bottom: 5px;
        }
        .footer{
            border: 3px solid red;
            text-align: center;
            width:100%;
           
        }

    </style>
</head>
<body>
    <div class="header">
        <p>Blocks Rendering</p>
    </div>
    <div>
        <div class="block block1">Block1</div>
        <div class="block block2">Block2</div>
        <div class="block block3">Block3</div>
    </div>
    
    <div>    
        <div class="block block4">Block5</div>
        <div class="block block5">Block4</div>
    </div>
    <div>    
        <div class="block block6">Block6</div>
        <div class="block block7">Block7</div>
        
    </div>    
    <div>
        <div class="block block8">Block8</div>
        <div class="block block9">Block9</div>
        <div class="block block10">Block10</div>
    </div>
    <div>    
        <div class="block block11">Block11</div>
        <div class="block block12">Block12</div>
        <div class="block block13">Block13</div>
    </div>

    <div class="block13 footer">
        <p>@copyrights 2023</p>
    </div>
</body>
</html>
