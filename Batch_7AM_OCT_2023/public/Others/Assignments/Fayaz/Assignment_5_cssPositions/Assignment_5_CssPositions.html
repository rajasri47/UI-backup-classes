<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css positions Assignment-5</title>
    <style>
        .header{
            border: 3px solid;
            width: 100%;
            height: 30px;
            
        }
        .block{
            border: 1px solid;
            padding: 5px;
            margin: 5px;
            width: 90px;
            height: 90px;
            
        }

        .block1{
            background-color: rgb(42, 165, 120);
            position: absolute;
            left:40%;
            top:35%;
            z-index: 1;
        }
        .block2{
            background-color: rgb(42, 99, 165);
            position: absolute;
            left:50%;
            top:35%;
            z-index: 2;
        }
        .block3{
            background-color: brown;
            position: absolute;
            left:50%;
            top:55%;
            z-index: 2;
        }
        .block4{
            background-color: yellow;
            position: absolute;
            left:45%;
            top:45%
        }
        .block5{
            background-color: rgb(165, 42, 118);
            position: absolute;
            left: 40%;
            top: 55%;
        }
        .block6{
            background-color: rgb(15, 181, 227);
            position: absolute;
        }
        .block7{
            background-color: rgb(196, 212, 24);
            position: absolute;
            left: 5%;
            top:15%;


        }
        .block8{
            background-color: rgb(123, 3, 23);
            position: absolute;
            right: 0%;
        }
        .block9{
            background-color: rgb(142, 222, 241);
            position: absolute;
            right: 5%;
            top:15%;
        }
        .block10{
            background-color: rgb(14, 4, 124);
            position: absolute;
            bottom: -20px;
        }
        .block11{
            background-color: rgb(239, 11, 152);
            position: absolute;
            bottom: 40px;
            left: 5%;
        }
        .block12{
            background-color: rgb(5, 183, 243);
            position: absolute;
            bottom: -20px;
            right: 0px;
        }
        .block13{
            background-color: rgb(209, 8, 240);
            position: absolute;
            bottom: 40px;
            right: 5%;
        }
        .footer{
            border: 3px solid;
            width: 99%;
            height: 30px;
            position: absolute;
            bottom: -60px;
        }

    </style>
</head>
<body>
    <div class="header"></div>
    <div class="block block1"></div>
    <div class="block block2"></div>
    <div class="block block3"></div>
    <div class="block block4"></div>
    <div class="block block5"></div>
    <div class="block block6"></div>
    <div class="block block7"></div>
    <div class="block block8"></div>
    <div class="block block9"></div>
    <div class="block block10"></div>
    <div class="block block11"></div>
    <div class="block block12"></div>
    <div class="block block13"></div>
    <div class="footer"></div>
    
</body>
</html>
