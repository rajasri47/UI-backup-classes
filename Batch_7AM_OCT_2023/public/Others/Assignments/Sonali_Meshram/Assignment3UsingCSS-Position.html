<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Rendering</title>
</head>
<style>
p{
    border: 1px solid red;
    color: rgb(4, 131, 182);
    text-align: center;
    font-weight: bold;
    padding: 0.5%;
    font-style: italic;
    font-size: larger;
}
.block{
    border: 1px solid rgb(105, 5, 105);
    width: 80px;
    height: 80px;
    /* padding: 1%; */
    text-align: center;
    margin: 10px; 
    background-color: rgb(221, 111, 194);
}
.block2{
position: relative;
left: 105px;
top: -90px;
background-color: rgb(221, 111, 194);
}
.block3{
position: absolute;
left: 215px;
top: 72px;
background-color: rgb(221, 111, 194);
}
.block5{
position: absolute;
right: 0px ;
top: 152px;
background-color: rgb(111, 205, 221);
}
.block4{
position: absolute;
right: 100px ;
top: 152px;
background-color: rgb(111, 205, 221);
}
.blockR{
position: relative;
left: 1790px;
background-color: rgb(225, 226, 134);
}
.block6, .block7{
    background-color: rgb(192, 160, 113);
}
.block11,.block12,.block13{
    background-color: rgb(192, 113, 120);
}
</style>

<body>
    <p>Block Rendering</p>
    <div class="block">Block 1</div>
    <div class="block block2">Block 2</div>
    <div class="block block3">Block 3</div>
    <div class="block block5">Block 5</div>
    <div class="block block4">Block 4</div>
    <div class="block block6">Block 6</div>
    <div class="block block7">Block 7</div>
    <div class="block blockR">Block 8</div>
    <div class="block blockR">Block 9</div>
    <div class="block blockR">Block 10</div>
    <div class="block block11">Block 11</div>
    <div class="block block12">Block 12</div>
    <div class="block block13">Block 13</div>
    <p>copywrite@2023</p>
</body>
</html>
