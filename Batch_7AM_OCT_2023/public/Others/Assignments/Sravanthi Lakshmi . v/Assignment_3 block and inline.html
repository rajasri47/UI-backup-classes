<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Document</title>
</head>
<body>
    <h3 style=" color:red; border: 3px solid; text-align: center ">Blocks Rendering</h3>
    <style>
        .block 
        {
            border: 1px solid;
            width: 150px;
            height: 100px;
            text-align: center;
            margin: 5px;
        }

        .block1 
        {
            float: left;
            background-color: blue;
        }

        .block2 
        {
            float: left;
            background-color: aqua;
        }

        .block3 
        {
            float: left;
            background-color: aquamarine;
        }

        .block4 
        {
            clear: left;
            float: right;
            background-color: yellow;
        }

        .block5 
        {
            float: right;
            background-color: lightgreen;
        }

        .block6 
        {
            clear: right;
            float: left;
            background-color: skyblue;
        }

        .block7 
        {
            clear: left;
            background-color: deeppink;
        }

        .block8 
        {
            float: right;
            background-color: purple;
        }

        .block9 
        {
            clear: right;
            float: right;
            background-color: lightblue;
        }

        .block10 
        {
            clear: right;
            float:right;
            background-color: brown;
        }

        .block11 
        {
            clear: right;
            float: left;
            background-color: lightcoral;
        }

        .block12 
        {
            float: left;
            background-color: goldenrod;
        }

        .block13 
        {
            float: left;
            background-color: orangered;
        }
        .system
        {
            color: blue;
            border: 3px solid;
            text-align: center;
            clear: left;
        }
    </style>

    <div class="block block1">1</div>
    <div class="block block2">2</div>
    <div class="block block3">3</div>
    <div class="block block4">4</div>
    <div class="block block5">5</div>
    <div class="block block6">6</div>
    <div class="block block7">7</div>
    <div class="block block8">8</div>
    <div class="block block9">9</div>
    <div class="block block10">10</div>
    <div class="block block11">11</div>
    <div class="block block12">12</div>
    <div class="block block13">13</div>
    <div class="system">@copyright 2023</div>
</body>
</html>
