<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .header{
            border: 2px solid;
            font-size: 20px;
            text-align: center;
        }
        .block{
            border: 3px solid;
            width: 110px;
            height: 110px;
            margin: 5px;
            text-align: center;
        }
        .block1{
            background-color: aqua;
        }
        .block2{
            background-color: beige;
            position: absolute;
            top: 100px;
            left: 40px;
        }
        .block3{
            background-color: blue;
            position: absolute;
            top: 70px;
            right: 15px;
        }
        .block4{
            background-color: blueviolet;
            position: absolute;
            top: 100px;
            right: 40px;
        }
        .block5{
            background-color: black;
            color: white;
            position: absolute;
            top: 250px;
            right: 700px;
            z-index: 200;
        }
        .block6{
            background-color: red;
            position: absolute;
            top: 180px;
            right: 780px;
        }
        .block7{
            background-color: brown;
            position: absolute;
            top: 325px;
            right: 780px;
        }
        .block8{
            background-color: green;
            position: absolute;
            top: 180px;
            right: 615px;
        }
        .block9{
            background-color: chocolate;
            position: absolute;
            top: 325px;
            right: 615px;
        }
        .block10{
            background-color: cadetblue;
            position: absolute;
            top: 580px;
            z-index: 200;
        }
        .block11{
            background-color: cornflowerblue;
            position: absolute;
            top: 555px;
            left: 56px;
        }
        .block12{
            background-color: thistle;
            position: absolute;
            top: 580px;
            right: 22px;
            z-index: 200;
        }
        .block13{
            background-color: black;
            color: thistle;
            position: absolute;
            top: 555px;
            right: 56px;
        }
        .footer{
            border: 2px solid;
            font-size: 20px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
    <h1 class="header">POSITINING BOXES</h1>
    <div class="block block1">1</div>
    <div class="block block2">2</div>
    <div class="block block3">3</div>
    <div class="block block4">4</div>
    <div class="block block5">5</div>
    <div class="block block6">6</div>
    <div class="block block7">7</div>
    <div class="block block8">8</div>
    <div class="block block9">9</div>
    <div class="block block10">10</div>
    <div class="block block11">11</div>
    <div class="block block12">12</div>
    <div class="block block13">13</div>
    <h1 class="footer">Copyright@2023</h1>
</body>
</html>
