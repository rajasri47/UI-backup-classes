<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        .block{
            border:solid;
            text-align: center;
            margin: 10px;
            background-color:darkgrey;
        }
        .block1{
            border:solid black;
            height:100px;
            width:100px;
            background-color: green;

        }
        .block2{
            border:solid black;
            height:100px;
            width:100px;
            position:relative;
            left:50px;
            bottom:50px;
            background-color: red;
            opacity:0.8;


        }
        .block3{
            border:solid black;
            height:100px;
            width:100px;
            float:right;
            position:relative;
            bottom:200px;
            background-color: green;

        }
        .block4{
            border:solid black;
            height:100px;
            width:100px;
            float:right;
            position:relative;
            bottom:150px;
            left:50px;
            opacity:0.8;
            background-color:  red;

        }
        .block5{
            border:solid black;
            height:100px;
            width:100px;
            position:absolute;
            bottom:150px;
            right:550px;
            top:350px;

            background-color: rgb(232, 111, 5);

        }
       .block6{
            border:solid black;
            height:100px;
            width:100px;
            position:absolute;
            bottom:100px;
            right:480px;
            top:280px;
            background-color: rgb(5, 232, 9);
            opacity: 0.8;
        }
        .block7{
            border:solid black;
            height:100px;
            width:100px;
            position:absolute;
            bottom:100px;
            right:620px;
            top:280px;
            background-color: rgb(100, 5, 232);
            opacity: 0.8;
        }
        .block8{
            border:solid black;
            height:100px;
            width:100px;
            position:absolute;
            bottom:100px;
            right:480px;
            top:420px;
            background-color: rgb(3, 229, 131);
            opacity: 0.8;
        }
        .block9{
            border:solid black;
            height:100px;
            width:100px;
            position:absolute;
            bottom:100px;
            right:620px;
            top:420px;
            background-color: rgb(216, 226, 19);
            opacity: 0.8;
        }
        .block10{
            border:solid black;
            height:100px;
            width:100px;
            position:absolute;
            top:600px;
            background-color: green;

        }
        .block11{
            border:solid black;
            height:100px;
            width:100px;
            position:absolute;
            top:540px;
            left:70px;
            background-color: red;
            opacity:0.8;

        }
        .block12{
            border:solid black;
            height:100px;
            width:100px;
            position:absolute;
            top:600px;
            right:10px;
            background-color: green;
            opacity:0.8;

        }
        .block13{
            border:solid black;
            height:100px;
            width:100px;
            position:absolute;
            top:540px;
            right:70px;
            background-color:  red;
            opacity:0.8;

        }
        .finale{
            border:solid;
            text-align: center;
            background-color:darkgrey;
            position: relative;
            top:500px;
        }

    </style>
</head>
<body>
    <div class="block">Block-positions</div>
    <div class="block1"></div>
    <div class="block2"></div>
    <div class="block3"></div>
    <div class="block4"></div>
    <div class="block5"></div>
    <div class="block6"></div>
    <div class="block7"></div>
    <div class="block8"></div>
    <div class="block9"></div>
    <div class="block10"></div>
    <div class="block11"></div>
    <div class="block12"></div>
    <div class="block13"></div>
    <div class="finale"> @ copyright 2023</div>



    
</body>
</html>
