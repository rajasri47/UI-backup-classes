<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Blocks Rendering
        </title>
        <style>
            .block {
                border: 1px solid;
                text-align: center;
                width: 120px;
                height: 120px;
                margin: 10px;
            }
            .block1 {
                color: orange;
                float: left;                
            }
            .block2 {
                color: orange;
                float: left;
            }
            .block3 {
                color: orange;
                float: left;
            }
            .block4{
                color: orange;
                float: right;
                clear: left;
            }
            .block5{
                color: orange;
                float: right;
            }
            .block6 {
                color: orange;
                float: left;
                clear: both;
            }
            .block7 {
                color: orange;
                float: left;
                clear: both;
            }
            .block8 {
                color: orange;
                float: right;
                clear: left;
            }

            .block9 {
                color: orange;
                float: right;
                clear: both; 
            }

            .block10 {
                color: orange;
                float: right;
                clear: both;
            }

            .block11 {
                color: orange;
                float: left;
            }

            .block12 {
                color: orange;
                float: left;
            }

            .block13 {
                color: orange;
                float: left;
            }

            .Blocks{
                border: 1px solid red;
                text-align: center;
                color: red;
            }
        </style>
    </head>
    <body>
        <h5 class="Blocks">Blocks Rendering</h5>
        <div class="block block1">Block 1</div>
        <div class="block block2">Block 2</div>
        <div class="block block3">Block 3</div>
        <div class="block block4">Block 4</div>
        <div class="block block5">Block 5</div>
        <div class="block block6">Block 6</div>
        <div class="block block7">Block 7</div>
        <div class="block block8">Block 8</div>
        <div class="block block9">Block 9</div>
        <div class="block block10">Block 10</div>
        <div class="block block11">Block 11</div>
        <div class="block block12">Block 12</div>
        <div class="block block13">Block 13</div>
    </body>
</html>
