<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>block-rendering</title>
       
        <style>
            body{
                background-color: lightgrey;
            }
            h1{
                border: 1px solid red;
                width: 100%;
                text-align: center;
                color: red;
                background-color: lightblue;
            }
            div{
                border: 1px solid red;
                width: 100px;
                height: 100px;
                margin: 10px;
                text-align: center;
            }
            .block1{
                float: left;
                color: red;
                background-color: rgb(234, 234, 243);
            }
            .block2{
                float: left;
                color: red;
                background-color: rgb(239, 239, 246);
                
            }
            .block3{
                float: left;
                color: red;
                background-color: rgb(244, 244, 247);
            }
            .block4{
                float: right;
                color: red;
                background-color: rgb(41, 211, 14);
                clear: left;
            }
            .block5{
                float: right;
                color: red;
                background-color:rgb(41, 211, 14);
            }
            .block6{
                float: left;
                color: red;
                background-color: blue;
                clear: both;
            }
            .block7{
                color: red;
                clear: both;
                background-color: blue;
            }
            .block8{
                float: right;
                color: rgb(21, 20, 20);
                background-color: rgb(232, 20, 20);
                clear: both;
            }
            .block9{
                float: right;
                color: #161616;
                background-color: rgb(232, 20, 20) ;
                clear: both;
            }
            .block10{
                float: right;
                color: red;
                background-color: rgb(232, 20, 20);
                clear: both;
            }
            .block11{
                float: left;
                color: red;
                clear: both;
                background-color: rgb(215, 233, 23);
            
            }
            .block12{
                float: left;
                color: red;
                background-color:  rgb(215, 233, 23);
            }
            .block13{
                float: left;
                color: red;
                background-color:  rgb(215, 233, 23);
            }
            .bottom{
                    clear: both;
                    float: none;
                    border: 2px solid coral;
                    color: red;
                    text-align: center;
                    padding: 5px;
                    background-color:lightblue;  
                }
       
        </style>
    </head>
    <body>
        <h1>Block-rendering</h1>
        
        <div class="block1">block1</div>
        <div class="block2">block2</div>
        <div class="block3">block3</div>
        <div class="block4">block4</div>
        <div class="block5">block5</div>
        <div class="block6">block6</div>
        <div class="block7">block7</div>
        <div class="block8">block8</div>
        <div class="block9">block9</div>
        <div class="block10">block10</div>
        <div class="block11">block11</div>
        <div class="block12">block12</div>
        <div class="block13">block13</div>
         <h2 class="bottom">
            @copyright2023
         </h2>
    </body>
    </html>
