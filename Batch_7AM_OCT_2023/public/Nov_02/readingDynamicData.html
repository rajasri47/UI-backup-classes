<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Dynaically reading data from user - prompt
        </title>
    </head>
    <body>
        <script>

            
            var a = prompt("Enter value for first variable"); // a = "20"
            var b = prompt("Enter value for second variable"); // b = "45"
            a = parseInt(a);
            b = parseInt(b);
            console.log(typeof(a))
            console.log(typeof(b))
            var result;


            result = a + b; // "20" + "45" -> 2045

            console.log("The sum is " + result);
        </script>
    </body>
</html>
