<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var a = 90;
            var b = 99;

            if (a == b) {
                console.log("Hello");
            }

            if (a != b) {
                console.log("done");
            }

            var a1 = "90";
            var a2 = 90;

            if (a1 == a2) { // Compare only value
                console.log("its equal")
            } else {
                console.log("Not equal");
            }

            if (a1 === a2) { // Compare both value and type of value
                console.log("its equal")
            } else {
                console.log("Not equal");
            }
        </script>
    </body>
</html>
