<div class="loginBlock">
  <h3 class="LoginHeading">Login</h3>
  <ul>
    <li>
      <input
        type="text"
        id="actId"
        class="form-control"
        placeholder="UserName"
        required
      />
    </li>
    <li>
      <input
        type="password"
        id="actPwd"
        class="form-control"
        placeholder="Password" required />
        
        <span id="show-password-button" onclick="togglePasswordVisibility()"><img src="/public/images/view.png" alt="" class="showhideicon"> </span>
        <span id="hide-password-button" onclick="togglePasswordVisibility()"><img src="/public/images/hide.png" alt="" class="showhideicon"> </span>
      
    
    </li>
    <li>
      <div class="captcha-container">
        <span id="captchaDisplay" class="captcha-display"></span>
        <input type="text" id="captchaInput" placeholder="Enter CAPTCHA" />

     <span onclick="refreshCaptcha()" class="btnCaptcha">  <svg  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16"  >
          <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
          <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
          
        </svg></span> 

       
      </div>
    </li>
    <li class="credentials-link">
      <input type="checkbox" id="remember-credentials" /> Remember my credentials
  </li>
    <li class="captchaBlock">
      <button class="btn btn-success" onclick="readUserCredentials()">
        Login
      </button>
    </li>
    <li>
      <a
        class="link-offset-2 link-white link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
        href="#fgpwd"
        onclick="loadSelectedPage('fgpwd')"
      >
        Forgot Password?
      </a>
      &nbsp;
      <a
        class="link-offset-2 link-white link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
        href="#newUserSignup"
        onclick="loadSelectedPage('newSignup')"
      >
        New Signup
      </a>
      <li class="loginErrMsg">

      </li>
    </li>
  </ul>
  <div class="chatIconBlock" onclick="openChatWindow()">
    Chat with support
    <i class="bi bi-chat-dots-fill"></i>
  </div>

  <div class="chatBoxContainer">
    <i class="bi bi-file-x-fill" title="Close chat box" onclick="closeChatWindow()"></i>
    <div class="msgcontainer"></div>
    <hr>
    <div class="buttonContainer">
      <input type="text" class="" id="chatMsg">
      <input class="btn btn-primary sendBtn" type="button" value="Send" onclick="sendMsg()">
    </div>
  </div>
</div>
